<!-- view specific Toolbar -->
<div id="ippViewToolbar">
	<table class="breadCrumbsToolbarWrapper" cellpadding="0"
		cellspacing="0">
		<tbody>
			<tr>
				<td style="width: 99%">
					<div ng-show="showSaveMessage">
					<table>
						<tr>
							<td style="width: 20px"></td>
							<td>
								<i class="pi pi-allow pi-lg"> </i>
							</td>
							<td>
								{{saveMessage}}							
							</td>
						</tr>
					</table>
					</div>
				</td>
				<td class="toolbarGroupRight"><table cellpadding="0"
						cellspacing="0">
						<tbody>
							<tr>
								<td><table>
										<tbody>
											<tr>
												<td ng-show="showRerunBtn"><a ng-click="reRun()"><i
														class="pi pi-refresh pi-lg"
														title={{getI18N('reporting.definitionView.reRun.label')}}></i></a></td>
												<td ng-show="showFavoriteBtn && !isFavorite()" ><a id="auto-reporting-toolbar-addToFavorites" 
													ng-click="addToFavorites()"><i 
														class="pi pi-favorite pi-lg" 
														title={{getI18N('reporting.definitionView.addToFavorite.label')}}></i></a></td>
												<td ng-show="showFavoriteBtn && isFavorite()"><a
													ng-click="removeFromFavorites()"><i
														class="pi pi-favorite-not pi-lg"
														title={{getI18N('reporting.definitionView.removeFromFavorite.label')}}></i></a></td>
												<td ng-show="showSaveInstanceBtn"><a id="auto-reporting-toolbar-saveRI" 
													ng-click="saveReportInstance()"><i 
														class="pi pi-create pi-lg" 
														title={{getI18N('reporting.definitionView.createReportInstance.label')}}></i></a></td>
												<td ng-show="showSaveBtn"><a id="auto-reporting-toolbar-saveReport" ng-click="saveReport()"><i
														class="pi pi-save pi-lg"
														title={{getI18N('reporting.definitionView.save.label')}}></i></a></td>
												<!-- <td ng-show="showPopoutBtn"><a ng-click="popout()"><img alt=""
														ng-src="{{reportingService.getRootUrl()}}/plugins/bpm-reporting/css/images/report-pop-in.png" title={{getI18N('reporting.definitionView.popout.label')}}></a></td> -->
												<td ng-show="showPopoutBtn"><a ng-click="popout()"><i
														class="pi pi-report-pop-out pi-lg"
														title={{getI18N('reporting.definitionView.popout.label')}}></i></a></td>
											</tr>
										</tbody>
									</table></td>
							</tr>
						</tbody>
					</table></td>
				<td><span id="ippViewToolbarEnd"></span></td>
			</tr>
		</tbody>
	</table>
</div>
