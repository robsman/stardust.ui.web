<div ng-show="!reportFilterController.parameterDisplay">
	<a id="disParam{{$index}}" href=""
		ng-click="reportFilterController.removeParameter(x.dimension)"
		ng-show="reportFilterController.existsParameter(x.dimension)"><i
		class="pi pi-param-enable pi-lg"
		title="{{reportFilterController.getI18N('reporting.definitionView.dataSet.filtering.disableParameter.label')}}" ></i> <a id="enaParam{{$index}}" href=""
		ng-click="reportFilterController.addParameter(x.dimension, 'Filter for ' + reportFilterController.getDimension(x.dimension).name, reportFilterController.getMetadata().stringType.id)"
		ng-show="!reportFilterController.existsParameter(x.dimension)"><i
			class="pi pi-param-disable pi-lg"
			title="{{reportFilterController.getI18N('reporting.definitionView.dataSet.filtering.enableParameter.label')}}" ></i>
</div>
