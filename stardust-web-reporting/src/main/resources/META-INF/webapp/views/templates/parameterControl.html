<div ng-show="!reportFilterController.parameterDisplay">
	<a id="disParam{{$index}}" href=""
		ng-click="reportFilterController.removeParameter(x.dimension)"
		ng-show="reportFilterController.existsParameter(x.dimension)"><img
		ng-src="{{reportFilterController.baseUrl}}/public/css/images/parameter.png"
		title="{{reportFilterController.getI18N('reporting.definitionView.dataSet.filtering.disableParameter.label')}}" /> <a id="enaParam{{$index}}" href=""
		ng-click="reportFilterController.addParameter(x.dimension, 'Filter for ' + reportFilterController.getDimension(x.dimension).name, reportFilterController.getMetadata().stringType.id)"
		ng-show="!reportFilterController.existsParameter(x.dimension)"><img
			ng-src="{{reportFilterController.baseUrl}}/public/css/images/no-parameter.png"
			title="{{reportFilterController.getI18N('reporting.definitionView.dataSet.filtering.enableParameter.label')}}" />
</div>
