<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html ng-app>
<head>
<title>Process Reporting</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="keywords" content="">
<link href="../css/thirdparty/jquery/jquery-ui-1.10.2.custom.css"
	rel="stylesheet" type="text/css" />
<link href="../css/bpm-reporting.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="../css/thirdparty/jqplot/jquery.jqplot.css" />
<link rel="stylesheet" type="text/css"
	href="../css/thirdparty/datatables/datatables.css" />
<link rel="stylesheet" type="text/css"
	href="../css/thirdparty/datatables/extras/TableTools/TableTools.css" />
<link rel="stylesheet" type="text/css"
	href="../css/thirdparty/datatables/extras/TableTools/TableTools_JUI.css" />
<script type="text/javascript" data-main="../js/ReportPanelMain"
	src="../js/libs/require/2.0.5/require.js"></script>
</head>
<body>
	<div ng-show="report.layout.type == 'table'">
		<table cellpadding="0" cellspacing="0" border="0" id="datatable"
			width="100%">
			<thead>
				<tr id="dataTableHeaderRow">
				</tr>
			</thead>
			<tbody id="dataTableBody">
			</tbody>
		</table>
	</div>
	<div ng-show="report.layout.type == 'chart'">
		<div style="padding: 10px;">
			<div id="chartView" style="height: 400px; width: 800px;"></div>
		</div>
	</div>
	<div ng-show="report.layout.type == 'document'">
		<iframe id="documentFrame" allowtransparency="true" frameborder="0"
			sandbox="allow-same-origin allow-forms allow-scripts"
			scrolling="auto" style="border: none; width: 100%; height: 100%;"></iframe>
	</div>
</body>
</html>
