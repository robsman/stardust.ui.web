<body ng-controller="ReportDefinitionController">
	<!-- <div ng-include="'reportInstancePartial.html'"></div> -->
	<!-- <div>--------------------Using remote partial url</div> -->
	<!-- <div ng-include="'report/reportDefinitionView.html'"></div> -->
	<div id="reportDefinitionView" style="visibility: hidden;">
		<div ng-show="hasParameters()">
			<div class="heading">Parameters</div>
			<table class="formTable" style="margin-bottom: 10px;">
				<tr ng-repeat="parameter in getParameters()">
					<td><label title="{{parameter.id}}">{{getParamDisplayName(parameter.name)}}
					</label></td>
					<td><input type="text"
						ng-model="getParameters()[parameter.id].value" sd-datetime
						ng-show="parameter.type == getMetadata().timestampType.id"
						value="{{getParameterDefaultValue(parameter.id)}}"
						ng-blur="refreshPreview()" /><input type="number"
						ng-model="report.parameters[parameter.id].value"
						ng-show="parameter.type == getMetadata().integerType.id"
						value="{{getParameterDefaultValue(parameter.id)}}"
						ng-blur="refreshPreview()" /> <input
						ng-model="report.parameters[parameter.id].value"
						ng-show="parameter.type == getMetadata().stringType.id"
						value="{{getParameterDefaultValue(parameter.id)}}"
						ng-blur="refreshPreview()" /> <select multiple="multiple"
						ng-model="report.parameters[parameter.id].value"
						ng-show="parameter.type == getMetadata().enumerationType.id"
						ng-options="x as x for x in getTestEnumerators()"
						ng-blur="refreshPreview()"></select></td>
				</tr>
			</table>
		</div>
		<div class="heading">{{report.layout.title}}</div>
		<div
			ng-show="report.layout.type == 'table' || report.layout.subType == reportingService.metadata.layoutSubTypes.table.id">
			
			<div class="dataTableFrame">
				<div class="dynamicTable"></div>
			</div>
		</div>
		<div
			ng-show="report.dataSet.type == 'seriesGroup' && report.layout.subType == reportingService.metadata.layoutSubTypes.chart.id">
			<table>
				<tr>
					<td><a href="" ng-click="printChart()"> <img
							src="css/images/print.png" title="Print" />
					</a></td>
				</tr>
			</table>
			<div style="border: 1px solid #aaaaaa; padding: 10px;">
				<div id="chartView" style="height: 400px; width: 800px;"></div>
			</div>
		</div>
		<div ng-show="report.layout.type == 'document'">
			<div class="heading">Composite</div>
			<table>
				<tr>
					<td><a href="" ng-click=""> <img
							src="css/images/refresh.png" title="Refresh" />
					</a></td>
					<td><a href="" ng-click=""> <img
							src="css/images/print.png" title="Print" />
					</a></td>
					<td><a href="{{getReportUri()}}" target="_blank"> <img
							src="css/images/report.png" title="Open in separate Window" />
					</a></td>
				</tr>
			</table>
			<iframe id="documentFrame" allowtransparency="true" frameborder="0"
				sandbox="allow-same-origin allow-forms allow-scripts"
				scrolling="auto"
				style="border: 1px solid #dddddd; width: 100%; height: 100%;"></iframe>
		</div>
	</div>
</body>
