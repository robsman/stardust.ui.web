<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:commandLink action="#{table.unselectAllRows}" rendered="#{table.allRowsSelected}">
		<pc:automationTag value="auto-DT-SelAllNone-UnCheckAllRows"
			standAlone="false" />
		<f:param name="selectColumnName" value="#{item.columnName}" />
		<ice:graphicImage value="/plugins/common/images/icons/checkbox-on.gif"
			title="#{common_msgPropsBean['common.genericDataTable.uncheckAll.title']}" />
	</ice:commandLink>
	<ice:commandLink action="#{table.selectAllRows}" rendered="#{not table.allRowsSelected}">
		<pc:automationTag value="auto-DT-SelAllNone-CheckAllRows"
			standAlone="false" />
		<f:param name="selectColumnName" value="#{item.columnName}" />
		<ice:graphicImage value="/plugins/common/images/icons/checkbox-off.gif"
			title="#{common_msgPropsBean['common.genericDataTable.checkAll.title']}" />
	</ice:commandLink>

</f:view>
