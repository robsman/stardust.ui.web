<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<c:if test="#{empty type}">
		<c:set var="type" value="ALL" />
	</c:if>

	<c:if test="#{type eq 'ALL' or type eq 'WITHOUT_SKIN'}">
		<ice:outputStyle href="/plugins/common/css/nirvanaRime.css" />
		<ice:outputStyle href="/plugins/common/css/nirvanaRime-override.css" />
		<ice:outputStyle href="/plugins/common/css/nirvanaPortal.css" />
		<ice:outputStyle href="/plugins/common/css/portalComponentStyle.css" />
	
		<link  rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/plugins/html5-common/styles/3rd-party/glyphicons/3.3.2/glyphicons.css" > </link>
		<link  rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/plugins/html5-common/styles/starclipse/starclipse.css" > </link>
		<link  rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/plugins/html5-common/styles/portal-icons.css" > </link>
		
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/plugins/modern-skin/modern.css"></link>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/plugins/modern-skin/modern.font.icons.css"></link>
	
		<!-- stardust-ui-form-jsf.css and stardust-ui-form-jsf-override.css have been moved from activityPanel.xhtml
			to portalHead.xhtml, as the dymanic / delayed loading sometimes caused problems in page width calculation.  -->
		<ice:outputStyle href="/plugins/stardust-ui-form-jsf/public/css/stardust-ui-form-jsf.css" />
		<ice:outputStyle href="/plugins/processportal/css/stardust-ui-form-jsf-override.css" />
	</c:if>

	<c:if test="#{type eq 'ALL' or type eq 'ONLY_SKIN'}">
		<c:forEach items="#{ippPortalApp.skinFiles}" var="skinFile">
			<ice:outputStyle href="#{skinFile}" />
		</c:forEach>
	</c:if>

</f:view>
