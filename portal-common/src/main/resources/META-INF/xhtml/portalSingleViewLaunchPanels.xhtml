<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup>
		<div class="content">
			<c:forEach items="#{ippPortalUi.icefacesLaunchPanels}"
				var="launchPanel">
				<ice:form partialSubmit="false">
					<ice:panelGroup>
						<ui:include src="portalUserDefinedInclude.xhtml">
							<ui:param name="includeFilePath" value="#{launchPanel.include}" />
						</ui:include>
						<ice:panelGroup styleClass="clearing" />
					</ice:panelGroup>
				</ice:form>
			</c:forEach>
		</div>

		<div id="ippPortalEndLP"></div>
	</ice:panelGroup>

</f:view>
