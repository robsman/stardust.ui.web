<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<c:if test="#{not empty ippPortalAppSingleView.breadCrumb}">
		<div class="breadcrumbs">
			<c:forEach items="#{ippPortalAppSingleView.breadCrumb}" var="view" varStatus="loopStatus">
				<ice:commandLink
						action="#{ippPortalApp.openView}" immediate="true"
						value="#{view.label}">
					<pc:automationTag value="auto-FW-ViewBreadCrumbLink" standAlone="false" />
					<f:param name="viewId" value="#{view.viewId}" />
					<f:param name="viewIdentity" value="#{view.identityParams}" />
					<f:param name="createView" value="#{false}" />
				</ice:commandLink>
			</c:forEach>
			<ice:outputText value="#{ippPortalAppSingleView.view.label}" styleClass="breadcrumbsFocus" />
		</div>
	</c:if>

</f:view>
