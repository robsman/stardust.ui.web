<!-- The file extension was changed from xhtml to html as it caused issues on JBoss environment when accessed from IE8. -->
<html>
<head>
<link type="text/css" rel="stylesheet" href="css/iPopupDialogStyle.css"></link>
<link rel="stylesheet" type="text/css"href="../modern-skin/modern.css"></link>
<script src="../../portal-shell/js/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/ipopupDialogCustomSkinSupport.js"></script>
<script>
function init()
{
	var popupAttrs = parent.iPopupDialog.getPopupData().attributes;
	var popupContent = document.getElementById("iframePopupDialog");
	popupContent.style.width = popupAttrs.width;
	popupContent.style.height = popupAttrs.height
	popupContent.innerHTML = "<iframe id='contentIframe' src='" + popupAttrs.src + "' width='100%' height='100%' frameborder='0'></iframe>";
	var iElem = document.getElementById("contentIframe");
	iElem.contentWindow.payloadObj = parent.iPopupDialog.getPopupData().payload;
	iElem.contentWindow.closePopup = parent.iPopupDialog.closePopup;
	parent.iPopupDialog.centerPopup();
}
</script>
</head>
<body onload="init();" style="height: 100%; width: 100%; overflow: hidden; margin: 0px; background: transparent; background-color: transparent;">
	<div class="iPopupDialogBackgroundScreen">
	</div>
	<div id="iframePopupDialog" class="iPopupDialog">
	</div>
</body>
</html>
