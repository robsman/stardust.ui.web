<!-- The file extension was changed from xhtml to html as it caused issues on JBoss environment when accessed from IE8. -->
<html>
<head>
<link type="text/css" rel="stylesheet" href="css/iPopupDialogStyle.css">
</link>
<script>
	function init()
	{
		parent.iPopupDialog.setPopupContentCallback(popupContentCallback);
	}
	
	var popupContentCallback = function(obj)
	{
		document.getElementById('titleText').innerHTML = obj.title;
		document.getElementById('contentText').innerHTML = obj.message;
		document.getElementById('cancelButton').value = obj.cancelButtonText;
		document.getElementById('acceptButton').value = obj.acceptButtonText;		
		document.getElementById('cancelButton').onclick = obj.cancelFunction;
		document.getElementById('dialogCloseIcon').onclick = obj.cancelFunction;
		document.getElementById('acceptButton').onclick = obj.acceptFunction;
	}
	
</script>
</head>
<body onload="init();" style="height: 100%; width: 100%; overflow: hidden; margin: 0px;">
	<div class="iPopupDialogBackgroundScreen">
	</div>
	<div id="iframePopupDialog" class="iPopupDialog">
		<div id="titleBar" class="iPopupDialogTitleBar">			
			<span id="titleText" class="iPopupDialogTitleText"></span>
			<input id="dialogCloseIcon" type="button" title="Close" class="iPopupDialogCloseControl" />
		</div>
		<div id="contentArea" class="iPopupDialogContentArea">
			<div class="iPopupDialogSpacerDiv"></div>
			<table border="0">
				<tr>
					<td class="iPopupDialogContentTabCol1">
						<img src="images/icons/dialog-icon-warning.jpg" />
					</td>
					<td class="iPopupDialogContentTabCol2">
						<span id="contentText" class="iPopupDialogContentText"></span>
					</td>
				</tr>
			</table>
		</div>
		<div id="controlsBar" class="iPopupDialogControlsArea">
			<input id="acceptButton" type="button" value="OK" class="iPopupDialogControlButton" />
			<input id="cancelButton" type="button" value="Cancel" class="iPopupDialogControlButton" />
		</div>
	</div>
</body>
</html>
