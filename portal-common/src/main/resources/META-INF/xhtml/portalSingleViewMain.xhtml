<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ice:outputDeclaration doctypeRoot="HTML"
	doctypePublic="-//W3C//DTD HTML 4.01 Transitional//EN"
	doctypeSystem="http://www.w3.org/TR/html4/loose.dtd" />
<html>
<head>
	<!-- TODO: Include selective js files o create new one -->
	<!-- <ui:include src="portalHead.xhtml" /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/plugins/common/js/facesSupport.js" />
	<ui:include src="I18NInclude.xhtml" />

	<ui:include src="portalStyleSheets.xhtml" />

	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/plugins/common/js/thirdparty/json2.js" />
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/plugins/common/js/portalSingleViewUtils.js" />
</head>
<body onload="parent.BridgeUtils.initIframe(window);">
	<div style="width: 100%; height: 100%">
		<table style="width:100%; height: 100%;" cellpadding="0" cellspacing="0">
			<tr>
				<td style="width:100%; height: 100%; vertical-align: top;">
					<ice:panelGroup>
						<ui:include src="portalSingleViewContent.xhtml" />
					</ice:panelGroup>
					<ice:panelGroup rendered="#{ippMessageDialog.fromlaunchPanels == 'false'}">
						<ui:include src="portalMessageDialog.xhtml" />
					</ice:panelGroup>
				</td>
				<td>
					<div id="ippPortalContentWidthEnd"></div>
				</td>
			</tr>
		</table>

		<div id="viewFormMainContainer">
			<ice:form id="viewFormMain">
			<ice:inputHidden id="activeViewSync" value=""
					valueChangeListener="#{ippPortalAppSingleView.activeViewSync}"
					partialSubmit="true" immediate="true" />
			</ice:form>
		</div>

		<script id="postScriptingMain" lang="javascript">
			#{ippPortalAppSingleView.eventScripts}
		</script>
	</div>
</body>
</html>
</f:view>
