# Messages
CWP01000 = Wert konnte nicht konvertiert werden
CWP01001 = Es konnte keine neue Sitzung erzeugt werden
CWP01002 = Sie haben keine Berechtigung um die Aktivität zu delegieren
CWP01003 = Das System konnte die Aktivität nicht delegieren
CWP01004 = Sitzung kann nicht wiederhergestellt werden, da sie vermutlich abgelaufen ist. Bitte melden sie sich erneut an!
CWP01005 = Ein unbekannter Fehler ist während des Anmeldevorgangs aufgetreten
CWP01006 = Die Audit Trail Datenbank enthält kein Modell.
CWP01007 = Das System konnte die Aktivität nicht delegieren, weil sie sich nicht mehr in der Aufgabenliste befindet.

PP01000 = +Unable to activate the activity.
PP01001 = +Unable to abort the current activity.
PP01002 = +Current activity does not allow abort by performer.
PP01003 = +Unable to suspend the current activity.
PP01004 = +Unable to start the activity.
PP01005 = +Unable to complete the current activity.
PP01006 = +Failed invoking completion method.
PP01007 = +No suitable application context found for method invocation.
PP01008 = +Failed evaluating out data mapping.
