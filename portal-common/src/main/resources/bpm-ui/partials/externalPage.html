<!-- "panel" is the loop variable in FW (Shell), which is representing the current panel -->
<div>
    <div id="frameContainer{{ panel.params.iframeId }}">
		<iframe sg-content-frame id="{{ panel.params.iframeId }}" name="{{ panel.params.iframeId }}"
			ng-src="{{ panel.params.iframeUrl }}" view-label="{{ panel.label }}">
		</iframe>
    </div>
</div>
