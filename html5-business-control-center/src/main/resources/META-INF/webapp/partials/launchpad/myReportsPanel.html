<div ng-controller="sdBCCMyFavoriteReportsPanelCtrl as ctrl">
	<div class="panel-padding">
		<a href="#" class="heading"
			style="cursor: pointer; text-decoration: none;"
			ng-click="ctrl.showPanelContent = !ctrl.showPanelContent"> <span>{{i18n('business-control-center-messages.launchPanels-myReportsViewPanel-title')}}</span>
			<i ng-show="ctrl.showPanelContent"
			   class="pi pi-trigger-expanded pi-lg" style="float: right;"></i> 
			<i ng-show="!ctrl.showPanelContent"
			   class="pi pi-trigger-collapsed pi-lg" style="float: right;"></i>
		</a>
	</div>
	<div ng-show="ctrl.showPanelContent">
		<i ng-click="ctrl.refresh()" class="pi pi-refresh pi-lg"
			style="float: right;"></i>
		<div ng-if="ctrl.favoriteReports.length == 0">
			<span>{{i18n('views-common-messages.common-notification-message-title')}}</span>
		</div>
		<div ng-if="ctrl.favoriteReports.length > 0"
			ng-repeat="report in ctrl.favoriteReports">
			
			<button	ng-click="ctrl.removeFromFavoriteReports(report.documentId);"
				title="{{i18n('views-common-messages.views-myReportsView-removeFromFavorite-title')}}"
				class="button-link tbl-toolbar-item tbl-tool-link">
				<i class=" pi pi-favorite-not pi-lg"></i>
			</button>			
			<a href="#"
				ng-click="ctrl.openView(report.documentId);"
				data-placement="right"> {{report.documentName}} </a>
		</div>
	</div>
	<div class="clearing"></div>
</div>
