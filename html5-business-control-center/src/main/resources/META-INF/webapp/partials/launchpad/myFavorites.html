<sd-collapsible-panel sda-aid="auto-BCC-TLV-MyFavorites-ColPnl"
	sda-title="{{i18n('business-control-center-messages.launchPanels-myFavorites-title')}}">
	<div ng-controller="sdBCCPanelCtrl as ctrl"
		ng-init="ctrl.getAllFavorites()">
		<i ng-click="ctrl.refreshMyFavoritesPanel()"
			class="pi pi-refresh pi-lg" style="float: right;"
			aid="auto-BCC-TLV-MyFavorites-Refresh"></i>
		<div ng-if="ctrl.favorites.length == 0">
			<span>{{i18n('views-common-messages.common-notification-message-title')}}</span>
		</div>
		<div ng-if="ctrl.favorites.length > 0"
			ng-repeat="favorite in ctrl.favorites">
			<a href="#"
				ng-click="ctrl.openTLVView(favorite.preferenceId,favorite.preferenceName);"
				data-placement="right" aid="auto-BCC-TLV-OpenFavoriteView">
				{{favorite.preferenceName}} </a>
		</div>
	</div>
</sd-collapsible-panel>
