<div class="deputy-management-wrapper">
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-deputyTeamMemberView-myTeamMembers-title')}}</div>
	<div sda-toolbar>
		<div class="tbl-toolbar-section">
			<button	ng-click="ctrl.showHideNonDeputyParticipant(!ctrl.showHideNonDepParticipant);"
				title="{{i18n('business-control-center-messages.views-deputyTeamMemberView-myTeamMembers-toggle')}}"
				class="button-link tbl-toolbar-item tbl-tool-link"
				aid="BCC-DeputyMgmt-UserTbl-ShowHideNonDepParticipant">
				<i ng-if="ctrl.showHideNonDepParticipant" class="sc sc-fw sc-1x sc-user"></i>
				<i ng-if="!ctrl.showHideNonDepParticipant" class="sc sc-fw sc-1x sc-user" style="opacity: 0.5;"></i>
			</button>
		</div>
	</div>
	<table sd-data-table="ctrl.usersTable"
		sd-data="ctrl.getUsersData()" sda-mode="local"
		sda-ready="ctrl.showUsersTable" sda-selectable="row"
		sda-selection="ctrl.rowSelectionForUsers"
		sda-on-select="ctrl.onSelect(info)"
		sda-sortable="true"
		sda-sort-by="{name : 'userDisplayName', dir : 'desc'}"
		sda-no-pagination="true">
		<thead
			sda-i18n-scope="business-control-center-messages.views-deputyTeamMemberView">
			<tr>
				<th sda-name="userDisplayName"
					sda-label-key="teamMember"
					sda-sortable="true">
				</th>
				<th sda-name="hasDeputiesLabel" sda-label-key="hasDeputies"></th>
		</thead>
		<tbody>
			<tr>
				<td><img alt="" ng-src="{{ctrl.getUserImageURL(rowData.avatarImageURI)}}" width="24px" height="24px" style="padding-right: 5px;">{{rowData.userDisplayName}}</td>
				<td style="text-align: center;"></td>
			</tr>
		</tbody>
	</table>
</div>
