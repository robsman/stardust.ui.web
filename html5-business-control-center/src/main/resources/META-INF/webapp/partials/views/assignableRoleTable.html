<div class="view-panel-content">
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-common-button-assignableRoles')}}</div>
	<div sda-toolbar>
		<div class="tbl-toolbar-section">
			<button
				ng-disabled="!(ctrl.rowSelectionAssignableRolesTable.length > 0 && ctrl.userManagerDetails.manageAuthorization)"
				ng-click="bpmCommon.stopEvent($event); ctrl.addRoleToUser(ctrl.rowSelectionAssignableRolesTable);"
				title="{{i18n('business-control-center-messages.views-common-button-addRoleToUser')}}"
				class="button-link tbl-toolbar-item tbl-tool-link"
				aid="BCC-UserMgrDet-RoleAssignableTbl-AddRoleToUser">
				<i class="pi pi-create pi-lg" />
			</button>
		</div>
	</div>
	<table sd-data-table="ctrl.assignableRolesTable"
		sd-data="ctrl.getAssignableRoles(params)" sda-mode="remote" sda-ready="ctrl.showAssignableRolesTable"
		sda-selectable="multiple"
		sda-preference-delegate="ctrl.preferenceForAssignableRoleTable(prefInfo)"
		sda-selection="ctrl.rowSelectionAssignableRolesTable"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'name', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="{{ctrl.exportFileNameForAssignableRoles}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-rolesTable-column">
			<tr>
				<th sda-name="name"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true"></th>
				<th sda-name="items" sda-sortable="true"></th>
				<th sda-name="account"sda-sortable="true"></th>
				<th sda-name="itemsPerUser" sda-label-key="itemsperUser"
					sda-sortable="true"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
			</tr>
		</tbody>
	</table>
</div>
