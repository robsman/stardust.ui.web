<div style="margin-top: 10px;">
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-resourceAvailabilityView-accountTable-title')}}</div>
	<table sd-data-table="ctrl.usersTable"
		sd-data="ctrl.getProcessResourceUsers(params)" sda-mode="local"
		sda-preference-module="ipp-business-control-center" 
		sda-preference-id="preference" 
		sda-preference-name="ipp-business-control-center.ProcessResourceUserMgmt.selectedColumns"
		sda-ready="ctrl.showUsersTable" sda-selectable="row"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'userName', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="{{ctrl.exportFileNameForUsers}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-accountTable-column">
			<tr>
				<th sda-name="userName"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-table-filter></div>
					</div>
				</th>
				<th sda-name="roleCount" sda-label-key="rolesCount"
					sda-sortable="true"></th>
				<th sda-name="directItemCount" sda-label-key="directItems"
					sda-sortable="true"></th>
				<th sda-name="indirectItemCount" sda-label-key="indirectItems"
					sda-sortable="true"></th>
				<th sda-name="itemCount" sda-label-key="totalItemsCount"
					sda-sortable="true"></th>
				<th sda-name="loggedIn" sda-sortable="true"></th>
		</thead>
		<tbody>
			<tr>
				<td sda-exporter="rowData.userName" sda-data-type="string"><a href="#"
					ng-click="ctrl.openUserManagerView(rowData.userOid,rowData.userId);"
					title="{{i18n('business-control-center-messages.views-userManagerDetailView-title')}}"
					class="tbl-tool-link" aid="BCC-ResAvailability-UserTbl-UserName">{{rowData.userName}}</a></td>
				<td style="text-align: center;" sda-data-type="int"></td>
				<td style="text-align: center;" sda-data-type="int"></td>
				<td style="text-align: center;" sda-data-type="int"></td>
				<td style="text-align: center;" sda-data-type="int"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
			</tr>
		</tbody>
	</table>
</div>
