<div sg-stretch-to-bottom class="view-panel">
<div class="ng-hide" ng-show="true" ng-controller="sdResourceLoginCtrl as ctrl">
	<div class="toolbar-buttons">
		<div class="view-toolbar-section">
			<span sd-refresh sda-on-refresh="ctrl.refresh();" aid="BCC-ResLogin-ToolbarRefresh"></span>
		</div>
	</div>


	<div class="view-panel-content">
		<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-resourceLoginView-title')}}</div>

		<table sd-data-table="ctrl.dataTable" sda-mode="local" 
			sd-data="ctrl.getResourceLoginTimeInfo(params)"
			sda-sortable="true" sda-sort-by="{name : 'name', dir : 'asc'}"			
			sda-exports="true" sda-exports-file-name="{{ctrl.exportFileName}}">
			<thead
				sda-i18n-scope="business-control-center-messages.views-common-column">
				<tr>
					<th sda-name="name" sda-sortable="true" sda-visible="true"
						sda-fixed="true" sda-label-key="teamMember"></th>
					<th sda-name="day" sda-fixed="true" sda-visible="true"></th>
					<th sda-name="week" sda-fixed="true" sda-visible="true"></th>
					<th sda-name="month" sda-fixed="true" sda-visible="true"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td sda-exporter="rowData.name" sda-data-type="string"><a href="#"
					ng-click="ctrl.openUserManagerView(rowData.userOid,rowData.userId);"
					title="{{i18n('business-control-center-messages.views-userManagerDetailView-title')}}"
					class="tbl-tool-link" aid="BCC-ResLogin-TotLogInTimeTbl-TeamMember">{{rowData.name}}</a></td>
					<td style="text-align: center;"></td>
					<td style="text-align: center;"></td>
					<td style="text-align: center;"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
