<div class="deputy-management-wrapper">
<div sda-toolbar>
		<div class="tbl-toolbar-section">
			<button	ng-disabled="ctrl.rowSelectionForUsers == null" ng-click="ctrl.openCreateOrModifyDeputyDialog('','ADD');"
				title="{{i18n('business-control-center-messages.views-deputyTeamMemberView-addDeputy-title')}}"
				class="button-link tbl-toolbar-item tbl-tool-link"
				aid="BCC-DeputyMgmt-MyDeputiesTbl-AddDeputy">
				<i class="sc sc-fw sc-1x sc-users"></i>
			</button>
		</div>
	</div>
	<table sd-data-table="ctrl.userDeputiesTable"
		sd-data="ctrl.deputies" sda-mode="local"
		sda-ready="ctrl.showUserDeputiesTable" sda-selectable="row"
		sda-sortable="true"
		sda-sort-by="{name : 'userDisplayName', dir : 'desc'}"
		sda-no-pagination="true">
		<thead
			sda-i18n-scope="business-control-center-messages.views-deputyManagementView">
			<tr>
				<th sda-name="userDisplayName"
					sda-label-key="deputy"
					sda-sortable="true">
				</th>
				<th sda-name="validFrom" sda-label-key="validFrom"></th>
				<th sda-name="validTo" sda-label-key="validTo"></th>
				<th sda-name="actions" sda-label="{{i18n('business-control-center-messages.views-common-column-actions')}}" ></th>
		</thead>
		<tbody>
			<tr>
				<td><img alt="" ng-src="{{ctrl.getUserImageURL(rowData.avatarImageURI)}}" width="24px" height="24px" style="padding-right: 5px;">{{rowData.userDisplayName}}</td>
				<td sda-data-type="dateTime" style="text-align: center;"></td>
				<td sda-data-type="dateTime" style="text-align: center;"></td>
				<td><div style="text-align: left; white-space: nowrap;">
						<button
							ng-click="bpmCommon.stopEvent($event);ctrl.openCreateOrModifyDeputyDialog(rowData,'EDIT')"
							title="{{i18n('business-control-center-messages.views-deputyTeamMemberView-edit')}}"
							class="button-link tbl-tool-link"
							aid="BCC-DeputyMgmt-MyDeputiesTbl-EditDeputy">
							<i class="sc sc-pencil action-column-icon"></i>
						</button>
						<button
							ng-click="bpmCommon.stopEvent($event);ctrl.removeUserDeputy(rowData.userOID)"
							title="{{i18n('business-control-center-messages.views-deputyTeamMemberView-remove')}}"
							class="button-link tbl-tool-link"
							aid="BCC-DeputyMgmt-MyDeputiesTbl-RemoveDeputy">
							<i class="sc sc-minus-circle action-column-icon" style="color:red;"></i>
						</button>
						
						</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
