<div class="view-panel-content">
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-common-assignedRole-title')}}</div>
	<div sda-toolbar>
		<div class="tbl-toolbar-section">
			<button
				ng-disabled="!(ctrl.rowSelectionAssignedRolesTable.length > 0 && ctrl.userManagerDetails.manageAuthorization)"
				ng-click="bpmCommon.stopEvent($event); ctrl.removeRoleFromUser(ctrl.rowSelectionAssignedRolesTable);"
				title="{{i18n('business-control-center-messages.views-common-button-removeRoleFromUser')}}"
				class="button-link tbl-toolbar-item tbl-tool-link"
				aid="BCC-UserMgrDet-RoleAssignedTbl-RemRoleFrmUser">
				<i class="sc sc-badge-portrait sc-fw icon-lg sc-users sc-right">
                    <i style="color: #770000;" class="sc sc-badge-bg sc-badge-bg-circle  stop"></i>
                    <i style="color: #fff;" class="sc sc-badge-icon sc-badge-icon-minus"></i>
                </i>
			</button>
		</div>
	</div>
	<table sd-data-table="ctrl.assignedRolesTable"
		sd-data="ctrl.getAssignedRoles(params)" sda-mode="remote" sda-ready="ctrl.showAssignedRolesTable"
	    sda-selectable="multiple"
		sda-preference-delegate="ctrl.preferenceForAssignedRoleTable(prefInfo)"
		sda-selection="ctrl.rowSelectionAssignedRolesTable"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'name', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="{{ctrl.exportFileNameForAssignedRoles}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-rolesTable-column">
			<tr>
				<th sda-name="name"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true"></th>
				<th sda-name="items" sda-sortable="true">
				</th>
				<th sda-name="account" 
					sda-sortable="true"></th>
				<th sda-name="itemsPerUser" sda-label-key="itemsperUser"
					sda-sortable="true"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
			</tr>
		</tbody>
	</table>
</div>
