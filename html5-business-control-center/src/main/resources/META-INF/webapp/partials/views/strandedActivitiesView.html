<div class="view-panel ng-hide" ng-show="true" ng-controller="sdStrandedActivitiesCtrl as ctrl" sg-stretch-to-bottom>
	<div class="view-panel-toolbar toolbar-buttons">
		<div class="view-toolbar-section">
			<span sd-refresh sda-on-refresh="ctrl.refresh();"
			aid="BCC-StrandedAct"></sapn>
		</div>
	</div>
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-strandedActivities-label')}}</div>
	<div sd-activity-table="ctrl.strandedActivitiesTable"
		sda-mode="activityTable" sd-data="ctrl.getStrandedActivities(params);"
		sda-default-delegate-enabled="true"
		sda-preference-module="ipp-views-common"
		sda-preference-id="preference"
		sda-preference-name="ipp-views-common.activityWithPrio.selectedColumns"></div>
</div>
