<div class="view-panel-content">
	<div>
		<span class="label-item">{{i18n('business-control-center-messages.views-common-showLoggedInUser-label')}}</span>
		<input type="checkbox" ng-model="ctrl.showLoggedInAssignedUsers"
			ng-change="ctrl.refreshLoggedInAssignedUsers()"
			aid="BCC-RoleMgrDet-AssignedUserTbl-ShowLoggedInUser"
			style="margin: 4px" />
	</div>
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-common-assignedUser-title')}}</div>
	<div sda-toolbar>
		<div class="tbl-toolbar-section">
			<button
				ng-disabled="!(ctrl.assignedUsersTable.getSelection().length > 0 && ctrl.roleManagerDetails.roleModifiable)"
				ng-click="bpmCommon.stopEvent($event); ctrl.removeUserFromRole();"
				title="{{i18n('business-control-center-messages.views-common-button-removeUserFromRole')}}"
				class="button-link tbl-toolbar-item tbl-tool-link"
				aid="BCC-RoleMgrDet-AssignedUserTbl-RemUserFromRole">
				<i class="pi pi-delete pi-lg" />
			</button>
		</div>
	</div>
	<table sd-data-table="ctrl.assignedUsersTable"
		sd-data="ctrl.getAssignedUsers(params)" sda-mode="local" sda-ready="ctrl.table1"
		sda-selectable="multiple"
		sda-preference-delegate="ctrl.preferenceForAssignedUserTable(prefInfo)"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'name', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="{{ctrl.exportFileNameForAssignedUsers}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-accountTable-column">
			<tr>
				<th sda-name="name"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true"></th>
				<th sda-name="roleCount" sda-label-key="rolesCount"
					sda-sortable="true"></th>
				<th sda-name="directItemCount" sda-label-key="directItems"
					sda-sortable="true"></th>
				<th sda-name="inDirectItemCount" sda-label-key="indirectItems"
					sda-sortable="true"></th>
				<th sda-name="totalItemCount" sda-label-key="totalItemsCount"
					sda-sortable="true"></th>
				<th sda-name="loggedIn" sda-sortable="true"></th>
		</thead>
		<tbody>
			<tr>
				<td sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
			</tr>
		</tbody>
	</table>
</div>
