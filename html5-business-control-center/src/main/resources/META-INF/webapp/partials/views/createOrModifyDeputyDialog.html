<div>
  <table>
	 <tbody>
		<tr>
		  <td class="table-columnVertical" style="padding-top: 10px;">
			<label style="padding-top: 8px;">Deputy Name</label>
		  </td>
		  <td class="table-columnVertical">
		    <div ng-if="ctrl.deputy.mode != 'EDIT'" sd-participant-selector
				 sda-selected-data="ctrl.deputy.participantDataSelected"
				 sda-multiple="false"
				 sd-data="ctrl.getDeputyUsersData(params)">
		     </div>
		     <div ng-if="ctrl.deputy.mode == 'EDIT'"><span>{{ctrl.deputy.deputyDisplayName}}</span></div>
		  </td>
		  <td class="table-columnVertical">
		   <div ng-if="ctrl.deputy.mode != 'EDIT'">
		   <table cellpadding="0" cellspacing="0">
			 <tbody>
			   <tr>
				<td>
				  <fieldset>
					<table border="0" cellpadding="0" cellspacing="0">
					  <tbody>
						<tr>
						  <td><input type="radio" ng-model="ctrl.searchMode" value="ALL_USERS">
						       <label>Search All Users</label>
						  </td>
					   </tr>
					   <tr>
						 <td><input type="radio" ng-model="ctrl.searchMode" value="SIMILAR_USERS" >
						       <label>Search Users with Similar Grants</label>
						 </td>
					   </tr>
					 </tbody>
				   </table>
			     </fieldset>
			    </td>
			  </tr>
		    </tbody>
		   </table>
		  </div>
		 </td>
		</tr>
		<tr>
		  <td><label>Valid From</label></td>
		  <td class="table-columnVertical">
		     <input type="text" sd-date-picker sda-change-year="true"
					sda-milliseconds="true" ng-model-onblur
					ng-model="ctrl.deputy.validFrom"
					name="validFrom" />
		  </td>
		</tr>
		<tr>
		  <td class="table-columnVertical">
		    <label>Valid To</label>
		  </td>
		  <td class="table-columnVertical">
		     <input type="text" sd-date-picker sda-change-year="true"
					sda-milliseconds="true" ng-model-onblur
					ng-model="ctrl.deputy.validTo"
					name="validTo" />
		  </td>		  
		</tr>
	   </tbody>
	  </table>
      <br>
		<div>
			<span>Authorizations</span>
		</div>
		<div>
			<table style="vertical-align: top; white-space: nowrap; text-align: center;">
				<tbody>
					<tr>
						<td><label
							>Available</label></td>
						<td ><label
							></label></td>
						<td><label
							>Selected</label></td>
					</tr>
					<tr>
					<td><select multiple="multiple"
							ng-model="ctrl.deputy.selectedSourceParticipants"
							style="min-width: 300px; height: 150px;"
							size="10" ng-options="opt as opt.label for opt in ctrl.deputy.sourceParticipants">
						</select></td>
						
						<td><table style="vertical-align: top; margin-bottom:">
								<tbody>
									<tr>
									  <td>
										<input class="button" 
										       style="padding: 5px;width:90px;" 
										       type="submit" value="{{i18n('views-common-messages.dualList-add-label')}}"
										       ng-click="ctrl.add()">
									 </td>
									</tr>
									<tr>
									  <td>
										<input class="button" 
											   style="padding: 5px;width:90px;" 
											   type="submit" 
											   value="{{i18n('views-common-messages.dualList-addAll-label')}}"
											   ng-click="ctrl.addAll()">
											</td>
									</tr>
									<tr>
									  <td>
										<input class="button" 
										       style="padding: 5px;width:90px;" 
										       type="submit" 
										       value="{{i18n('views-common-messages.dualList-remove-label')}}"
										       ng-click="ctrl.remove()">
									  </td>
									</tr>
									<tr>
									  <td>
										<input class="button" 
										       style="padding: 5px;width:90px;" 
										       type="submit" 
										       value="{{i18n('views-common-messages.dualList-removeAll-label')}}"
										       ng-click="ctrl.removeAll()">
									  </td>
									</tr>
								</tbody>
							</table></td>
						<td><select multiple="multiple"
							ng-model="ctrl.deputy.selectedTargetParticipants"
							style="min-width: 300px; height: 150px;" size="10"
							ng-options="opt as opt.label for opt in ctrl.deputy.targetParticipants">
						</select></td>
					</tr>
				</tbody>
			</table> 
		</div>
	</div>
