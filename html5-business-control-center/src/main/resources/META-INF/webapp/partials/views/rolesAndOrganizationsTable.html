<div class="view-panel-content">
	<div class="view-panel-toolbar heading">{{i18n('business-control-center-messages.views-resourceAvailabilityView-rolesTable-title')}}</div>
	<table sd-data-table="ctrl.rolesTable"
		sd-data="ctrl.getProcessResourceRoles(params)" sda-mode="local"
		sda-preference-module="ipp-business-control-center" 
		sda-preference-id="preference" 
		sda-preference-name="ipp-business-control-center.ProcessResourceRoleMgmt.selectedColumns"
		sda-ready="ctrl.showRolesTable" sda-selectable="row"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'name', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="{{ctrl.exportFileNameForRolesAndOrg}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-rolesTable-column">
			<tr>
				<th sda-name="name"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-table-filter></div>
					</div>
				</th>
				<th sda-name="items" sda-sortable="true"></th>
				<th sda-name="account" sda-sortable="true"></th>
				<th sda-name="itemsPerUser" sda-sortable="true"></th>
		</thead>
		<tbody>
			<tr>
				<td sda-exporter="rowData.name" sda-data-type="string"><a href="#"
					ng-click="ctrl.openRoleManagerView(rowData.roleId,rowData.departmentOid,rowData.name);"
					title="{{i18n('business-control-center-messages.views-roleManagerDetailView-title')}}"
					class="tbl-tool-link"
					aid="BCC-ResAvailability-RolesOrgTbl-Name">{{rowData.name}}</a></td>
				<td style="text-align: center;" sda-data-type="int"></td>
				<td style="text-align: center;" sda-data-type="string"></td>
				<td style="text-align: center;" sda-data-type="int"></td>
			</tr>
		</tbody>
	</table>
</div>
