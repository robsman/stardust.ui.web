<div class="res-availability-wrapper">
	<div class="view-panel-toolbar tbl-title"
		style="color: #708090; font-size: 11px">{{i18n('business-control-center-messages.views-resourceAvailabilityView-rolesTable-title')}}</div>
	<table sd-data-table="ctrl.rolesTable"
		sd-data="ctrl.getProcessResourceRoles()" sda-mode="local"
		sda-ready="ctrl.showRolesTable" sda-selectable="row"
		sda-selection="ctrl.rowSelectionForRoles"
		sda-column-selector="{{ctrl.columnSelector}}" sda-sortable="true"
		sda-sort-by="{name : 'name', dir : 'desc'}" sda-exports="true"
		sda-exports-file-name="export-{{ctrl.exportFileName}}">
		<thead
			sda-i18n-scope="business-control-center-messages.views-resourceAvailabilityView-rolesTable-column">
			<tr>
				<th sda-name="name"
					sda-label="{{i18n('business-control-center-messages.views-common-column-name')}}"
					sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-filter></div>
					</div>
				</th>
				<th sda-name="items" sda-sortable="true"></th>
				<th sda-name="account" sda-sortable="true"></th>
				<th sda-name="itemsPerUser" sda-sortable="true"></th>
		</thead>
		<tbody>
			<tr>
				<td sda-exporter="rowData.name"><a href="#"
					ng-click="bpmCommon.stopEvent($event); ctrl.openRoleManagerView(rowData.roleId,rowData.departmentOid,rowData.name);"
					title="{{i18n('business-control-center-messages.views-roleManagerDetailView-title')}}"
					class="tbl-tool-link">{{rowData.name}}</a></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
				<td style="text-align: center;"></td>
			</tr>
		</tbody>
	</table>
</div>
