<table class="toolbar" style="width: 100%;">
	<tr>
		<td><table ng-show="pageModel.document.name" class="formTable">
				<tr>
					<td>
						<a href="#" 
						   ng-class="{'disabled':pageModel.selectedPage.number ==1}"
						   ng-click="setPageAbsolute(1)">
							<i class="fa fa-backward"></i>
						</a>
					</td>
					<td>
						<a href="#" 
						   ng-class="{'disabled':pageModel.selectedPage.number ==1}"
						   ng-click="setPageRelative(-1)">
							<i class="fa fa-step-backward"></i>
						</a>
					</td>
					<td>
						{{pageModel.selectedPage.number}} of {{pageModel.totalPages}}
					</td>
					<td>
						<a href="#" 
						   ng-class="{'disabled':pageModel.selectedPage.number == pageModel.totalPages}"
						   ng-click="setPageRelative(+1)">
							<i class="fa fa-step-forward"></i>
						</a>
					</td>
					<td>
						<a href="#" 
						   ng-class="{'disabled':pageModel.selectedPage.number == pageModel.totalPages}"
						   ng-click="setPageAbsolute(pageModel.totalPages)">
							<i class="fa fa-forward"></i>
						</a>
					</td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<a href="#" class="iconLink" ng-click="rotatePage()">
							<i class="fa fa-rotate-right"></i>
						</a>
					</td>
					<td><input type="number" style="text-align: right;"
						ng-model="zoomFactor"></input> <label>%</label></td>
					<td><a href="#" class="iconLink" ng-click="zoomInPage()"><i
							class="fa fa-plus-circle"></i></a></td>
					<td><a href="#" class="iconLink" ng-click="zoomOutPage()"><i
							class="fa fa-minus-circle"></i></a></td>
					<td><a href="#" class="iconLink" ng-click="invertPage()"><i
							class="fa fa-star-half-o"></i></a></td>
					<td>
						<a href="#" 
						   ng-class="{'disabled' : pageModel.selectedDocumentIndex == 0}"
						   ng-click="selectDocumentRelative(pageModel.document.uuid,-1,$event)">
							<i class="fa fa-step-backward"></i>
						</a>
					</td>
					<td>
						<span class="document-name">{{pageModel.document.name}}</span>
					</td>
					<td>
						<a href="#" 
						   ng-class="{'disabled' : pageModel.selectedDocumentIndex == scannedDocuments.length-1}"
						   ng-click="selectDocumentRelative(pageModel.document.uuid,+1,$event)">
							<i class="fa fa-step-forward"></i>
						</a>
					</td>
				</tr>
			</table></td>
	</tr>
</table>
<div ng-stretch-v 
	 data-fudge="0"
	 data-watch="#pageViewPanel"
     id="pageViewDivision" 
     class="section"
	style="min-height: 330px; overflow: auto; margin-top: 10px; margin-bottom: 10px; max-width: 800px;">
	<img id="pageImage" 
		 ng-on-load="zoomInPage(eventData)"
		 src="#"
	     ng-src="{{getSelectedPageUrl()}}"
		 ng-show="pageModel.selectedPage != null && pageModel.selectedPage.number" />
</div>
