<table cellpadding="0" cellspacing="0" style="width: 100%;">
	<tr ng-repeat="document in scannedDocuments"
		ng-init="document.showChildren=false,documentIndex=$index""
		id="scannedDocumentDivision{{$index}}" class="scannedDocument">
		<td>
			<div ng-show="!document.showChildren" class="formTable">

				<div style="height: {{100+ 3*clamp(document.pages.length, 0, 10)}}"
					class="imageStack"
					ng-mousedown="resetPageModel()"
					ng-click="selectPage(document.pages[0],document.url,$event,document)">
					<img ng-src="{{document.url}}0" style="height: 100px;"
						title="Page {{(clamp(document.pages.length,0,10))-$index}} of {{document.pages.length}}"
						ng-repeat="page in document.pages | limitTo: 10" />
				</div>


				<div class="verticalMenu2">
					<i class="fa fa-warning"></i> <i title="Reverse Pages"
						class="fa fa-arrows-h"></i> <i class="fa"
						title="Expand/Collapse Pages" ng-show="document.pages.length>0"
						ng-class="{'fa-caret-down':document.showChildren,'fa-caret-up':!document.showChildren}"
						ng-click="document.showChildren=!document.showChildren;resetPageModel()"> </i>
				</div>
				
				<div class="documentInfo">
					<span>{{document.name}}</span>
				</div>
				
			</div>
			<div class="documentHeader" ng-show="document.showChildren">
				{{document.name}} <i title="Collapse"
					ng-click="document.showChildren=false;resetPageModel()"
					class="fa fa-caret-up menu-icon"></i>
			</div>
			<div ng-show="document.showChildren"
			     data-doc-url="{{document.url}}"
			     data-doc-uuid = "{{document.uuid}}"
			     data-page-index = "{{$index}}"
				 ng-repeat="page in document.pages" 
				 class="page reorderable">
				<table ng-class="{'selected':isPageSelected(page),'unselected':!isPageSelected(page)}">
					<tr>
						<td style="text-align:center;">
							<a style="display: inline;"
							   ng-click="selectPage(page,document.url,$event,document)">
								<img style="margin-top:1em;" ng-src="{{document.url + $index}}" width="80%" />
							</a>
							<div class="reorderTarget">
								{{page.number}}<i class="fa fa-warning menu-icon"></i>
							</div>
						</td>
					</tr>
				</table>
				<div class="normalLine" ng-show="mode == 'normal'"></div>
				<div class="cutLine" ng-show="mode == 'cut'"></div>
			</div>
			<div style="height: 5px; background-color: white;"></div>
		</td>
	</tr>
</table>
