<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="../../bpm-modeler/css/thirdparty/jquery/jquery-ui-1.8.19.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../../bpm-modeler/css/jstree/default/style.css"></link>
<link href="../../bpm-modeler/css/lightdust.css" rel="stylesheet"
	type="text/css" />
<style>
/* Some additions and overwrites of the lightdust style. */
#portal {
	border: 1px solid black;
}

#userPanel
{
	color: #aaaaaa;
}

#userPanel td
{
	padding-left: 10px;
	padding-right: 10px;
	border-right: 1px solid gray;
}

#userPanel .userPanelRightCell
{
	border-right: none;
}

.upperTopBar {
	width: 100%;
	height: 4px;
	background-image: -webkit-linear-gradient(top, #333333, #dddddd);
	background-image: -moz-linear-gradient(top, #333333, #dddddd);
	background-image: -ms-linear-gradient(top, #333333, #dddddd);
	background-image: -o-linear-gradient(top, #333333, #dddddd);
}

.lowerTopBar {
	width: 100%;
	height: 5px;
	background: #dddddd;
}

.content {
	background-image: -webkit-linear-gradient(top, #dddddd, #aaaaaa);
	background-image: -moz-linear-gradient(top, #dddddd, #aaaaaa);
	background-image: -ms-linear-gradient(top, #dddddd, #aaaaaa);
	background-image: -o-linear-gradient(top, #dddddd, #aaaaaa);
	background-image: -webkit-linear-gradient(top, #dddddd, #aaaaaa);
	background-image: -webkit-linear-gradient(top, #dddddd, #aaaaaa);
	padding: 5px;
}

.footerBar {
	width: 100%;
	height: 20px;
	background-image: -webkit-linear-gradient(top, #666666, #222222);
	background-image: -moz-linear-gradient(top, #666666, #222222);
	background-image: -ms-linear-gradient(top, #666666, #222222);
	background-image: -o-linear-gradient(top, #666666, #222222);
	border-top: 1px solid black;
}

div.panelBorder {
	border: none;
}

div.panelWrapperBorder {
	border: none;
}

#outlineBorder {
	border: 1px solid black;
}

#outline {
	text-align: left;
	list-style-type: none;
	padding: 5px;
	background-color: white;
}

#viewTabs {
	background: none;
	border: none;
	padding: 0px;
}

.viewContent {
	background: white !important;
	border-top: none !important;
	border-left: gray 1px solid !important;
	border-bottom: gray 1px solid !important;
	border-right: gray 1px solid !important;
	-webkit-border-radius: 0px !important;
	-moz-border-radius: 0px !important;
	border-radius: 0px !important;
	padding: 0px !important;
}

#viewTabsHeaders {
	background: none;
	padding: 0px;
	margin: 0px;
	border: none;
	border-bottom: gray solid 1px;
	-webkit-border-radius: 0px !important;
	-moz-border-radius: 0px !important;
	border-radius: 0px !important;
}

#viewTabs li .label {
	font-weight: bold;
}

#viewTabs li {
	-webkit-border-radius: 0px !important;
	-moz-border-radius: 0px !important;
	border-radius: 0px !important;
}

#viewTabs li .ui-icon-close {
	float: left;
	margin: 0.4em 0.2em 0 0;
	cursor: pointer;
}

#viewTabs .tabHeader {
	vertical-align: middle;
}

#viewTabs .tabIcon {
	margin-right: 3px;
}

.viewFrame {
	background: none;
	border: none;
}

input {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
}

div#outline {
	overflow: auto;
	border: none;
}

td#toolbar div.toolDiv {
	margin: 2px 4px 5px;
	padding: 3px;
	cursor: pointer;
	float: left;
}

div.toolDiv:hover {
	background:
		url(../../views-common/images/icons/toolbarIconSelectHover.png) center
		repeat-x #ffd700;
}

td#toolbar div.toolSeparator {
	float: left;
	margin-top: 4px;
}
</style>
<script type="text/javascript"
	data-main="../js/PortalShellMain"
	src="../../bpm-modeler/js/libs/require/2.0.5/require.js"></script>
</head>
<body>
	<table id="portal" width="100%" cellpadding="0" cellspacing="0"
		class="layoutTable" style="border-spacing: 0px;">
		<tr>
			<td valign="top">
				<table cellpadding="0" cellspacing="0" class="layoutTable" width="100%">
					<tr>
						<td><img src="../images/editor-top.gif" />
						</td>
						<td align="right">
							<table id="userPanel" cellpadding="0" cellspacing="0" class="layoutTable" style="margin: 5px;">
								<tr>
									<td>of the Universe, Master (motu)</td>
									<td><img src="../images/alerts.png" style="margin-right: 3px;">Alerts</td>
									<td class="userPanelRightCell"><img src="../images/configuration.png" style="margin-right: 3px;"/></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td valign="top"><div class="upperTopBar"></div></td>
		</tr>
		<tr>
			<td valign="top"><div class="lowerTopBar"></div></td>
		</tr>
		<tr>
			<td>
				<div class="content">
					<table width="100%" cellpadding="0" cellspacing="0"
						class="layoutTable">
						<tr>
							<td valign="top">
								<table cellpadding="0" cellspacing="0" class="layoutTable">
									<tr>
										<td><select id="perspectiveSelect" style="margin-bottom: 10px;"></select>
										</td>
									</tr>
									<tr>
										<td><div id="launchPanelAnchor" style="height: 827px;"></div>
										</td>
									</tr>
								</table>
							</td>
							<td valign="top">
								<div id="tabsAnchor">
									<ul id="tabHeaders"></ul>
								</div>
							<td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="top"><div class="footerBar"></div></td>
		</tr>
	</table>
</body>
</html>
