<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ice:loadBundle basename="stardust-web-camel-perspective-messages"
		var="msg" />

	<ice:panelGroup styleClass="panelHeader">
		<ice:commandLink action="#{launchPanelBean.toggle}">
			<ice:panelGrid columns="2" style="width: 100%;" columnClasses="table-columnVertical table-columnVertical table-columnVertical">
				<ice:outputText styleClass="panelHeaderTitle" 
					value="#{msg['views.camel.openViews.label']}" />
				<ice:outputText rendered="#{!launchPanelBean.expanded}" style="float: right;"
					styleClass="pi pi-trigger-collapsed pi-lg pi-outTxt" />
				<ice:outputText rendered="#{launchPanelBean.expanded}" style="float: right;"
					styleClass="pi pi-trigger-expanded pi-lg pi-outTxt" />
			</ice:panelGrid>
		</ice:commandLink>
	</ice:panelGroup>
	
	<ice:panelGrid id="integrationManagementView" columns="1"
		rendered="#{launchPanelBean.expanded}">
		<ice:commandLink action="#{ippPortalApp.openView}">
			<f:param name="viewId" value="integrationManagementView" />

			<ice:outputText value="Integration Management &amp;raquo;"
				styleClass="action-link" escape="false" />
		</ice:commandLink>
	</ice:panelGrid>
	
</f:view>
