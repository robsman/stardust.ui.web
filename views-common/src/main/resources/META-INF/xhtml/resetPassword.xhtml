<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
<ice:form id="resetPwdForm">
	<ice:panelPopup draggable="true" resizable="false" modal="true"
		rendered="#{ippLoginDialog.resetPwdDialog.visible}"
		styleClass="popupDialog" clientOnly="true">
	
		<f:facet name="header">
			<table cellpadding="0" cellspacing="0" width="100%"><tr>
				<td>
					<ice:outputText value="#{common_msgPropsBean['loginDialog.action.resetPassword']}" styleClass="headerText" />
				</td>
				<td style="text-align: right">
					<ice:commandButton
						action="#{ippLoginDialog.resetPwdDialog.closePopup}" immediate="true"
						title="#{common_msgPropsBean['common.close']}"
						styleClass="windowClose" />
				</td>
			</tr></table>
		</f:facet>
	
		<f:facet name="body">
			<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0" width="100%"
				renderNorth="false" renderEast="false" renderSouth="true"  renderWest="false" renderCenter="true">
				<f:facet name="center">
					<ice:panelGroup>
						<ice:outputText value="#{common_msgPropsBean['loginDialog.resetPassword.message']}" />
						<ice:panelGroup styleClass="clearing" />
						<ice:panelGrid columns="2" style="width: 100%" cellspacing="0" cellpadding="0" columnClasses="label, data">
							<pc:automationTag value="auto-ResetPwd-Tbl" standAlone="false"/>
			            	<ice:outputLabel for="j_resetAccount" value="#{common_msgPropsBean['loginDialog.account']}:" 
			                    styleClass="label-form"/>
			                 <ice:panelGroup>
			                 	<ice:inputText id="j_resetAccount" value="#{ippLoginDialog.resetPwdDialog.account}"
			                 		onkeydown="submitOnEnter(this);" />
			                  	<ice:panelGroup>
			                  		<pc:automationTag value="auto-ResetPwd-AcctErr" standAlone="false"/>
			                  		<ice:message for="j_resetAccount" styleClass="loginMsg"/>
			                   </ice:panelGroup>
			                 </ice:panelGroup>
			                 
			                  <ice:outputLabel for="resetRealm" value="#{common_msgPropsBean['loginDialog.realm']}:" 
			                     styleClass="label-form" rendered="#{ippLoginDialog.promptForRealm}"/>
			                  <ice:inputText id="resetRealm" value="#{ippLoginDialog.resetPwdDialog.realm}"
			                      rendered="#{ippLoginDialog.promptForRealm}"/>

			                  <ice:outputLabel for="resetDomain" value="#{common_msgPropsBean['loginDialog.domain']}:" 
			                     styleClass="label-form" rendered="#{ippLoginDialog.promptForDomain}"/>
			                  <ice:inputText id="resetDomain" value="#{ippLoginDialog.resetPwdDialog.domain}" 
			                      rendered="#{ippLoginDialog.promptForDomain}"/>

			                  <ice:outputLabel for="resetPartition" value="#{common_msgPropsBean['loginDialog.partition']}:" 
			                     styleClass="label-form" rendered="#{ippLoginDialog.promptForPartition}"/>
			                  <ice:inputText id="resetPartition" value="#{ippLoginDialog.resetPwdDialog.partition}" 
			                     rendered="#{ippLoginDialog.promptForPartition}"/>
						</ice:panelGrid>
						<ice:panelGroup styleClass="loginMessage">
		                	<ice:inputHidden id="resetPwdCommonMsg" value="" />
							<ice:message for="resetPwdCommonMsg" styleClass="loginMsg" />
						</ice:panelGroup>
					</ice:panelGroup>
				</f:facet>					
				<f:facet name="south">
		            <div class="buttonContainer">
		            	<pc:automationTag value="auto-ResetPwd-BtnsBar"/>
		            	<table cellpadding="0" cellspacing="0" width="100%">
		             		<tr>
		             			<td>
		                			<h:commandButton id="resetPwdBtn" styleClass="button" 
		                    			value="#{common_msgPropsBean['common.continue']}"
		                    			action="#{ippLoginDialog.resetPwdDialog.apply}" />
		                			<h:commandButton id="cancelPwdBtn" styleClass="button" 
		                    			value="#{common_msgPropsBean['common.cancel']}" immediate="true"
		                    			action="#{ippLoginDialog.resetPwdDialog.closePopup}" />
		                    	</td>
		            		</tr>
		               	</table>
		             </div>
				</f:facet>
			</ice:panelBorder>
		</f:facet>
	</ice:panelPopup>
</ice:form>
</f:view>
