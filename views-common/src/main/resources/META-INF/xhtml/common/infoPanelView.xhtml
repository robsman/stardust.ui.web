<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ui:component>
		<c:if
			test="#{(infoPanelBean!=null) and (infoPanelBean.notificationMsg!=null)}">
			<ice:panelGrid columns="2"
				styleClass="form-panel-summary-bar">
				<ice:column>
				<ice:outputText
					style="margin-left:7px;margin-top:-2px;" 
					styCLass="pi pi-information pi-lg"/>
					</ice:column>
				<ice:column>
					<ice:outputText value="#{infoPanelBean.notificationMsg}"
						styleClass="form-panel-summary-bar-text">
					</ice:outputText>
					<ice:commandLink title="#{common_msgPropsBean['common.close']}"
						action="#{infoPanelBean.reset}" immediate="true"
						styleClass="windowClose icon-cmdLnk">
						<ice:outputText styleClass="pi pi-dialog-close pi-lg icon-outTxt" />
					</ice:commandLink>
				</ice:column>
			</ice:panelGrid>
		</c:if>
	</ui:component>
</f:view>
