<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation *****
	# Attributes ('*' indicates mandatory attributes)
	component* = Instance of org.eclipse.stardust.ui.web.viewscommon.common.PriorityAutocompleteSelector
	-->
	<c:choose>
		<c:when
			test="#{pc:instanceOf(component, 'org.eclipse.stardust.ui.web.viewscommon.common.PriorityAutocompleteSelector')}">
			<ice:panelCollapsible expanded="#{component.showAutocompletePanel}"
				toggleOnClick="true">
				<f:facet name="header">
					<ice:panelGroup>
						<ice:outputText style="padding-left: 5px;"
							value="#{views_common_msgPropsBean['views.activityTable.priorityFilter.autoComplete.title']}" />
					</ice:panelGroup>
				</f:facet>
				<ui:include
					src="/plugins/views-common/common/priorityAutocompleteSingleSelector.xhtml">
					<ui:param name="component" value="#{component}" />
				</ui:include>
			</ice:panelCollapsible>
		</c:when>
		<c:otherwise>
			<ice:outputText
				value="component is not instanceof org.eclipse.stardust.ui.web.viewscommon.common.PriorityAutocompleteSelector" />
		</c:otherwise>
	</c:choose>
</f:view>
