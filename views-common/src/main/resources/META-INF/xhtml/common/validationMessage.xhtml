<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
	<ui:component>
		<c:if
			test="#{(not empty validationMessageBean) and (validationMessageBean.containErrorMessages)}">
			<ice:panelGroup
				styleClass="#{validationMessageBean.styleClass!=null ? validationMessageBean.styleClass : ''}">
				<ice:panelSeries var="message"
					value="#{validationMessageBean.errorMessages}">
					<ice:graphicImage
						url="/plugins/views-common/images/icons/process-history/exception.png"
						styleClass="messagePanelImg"
						rendered="#{validationMessageBean.styleClass!=null}" />
					<h:outputText value="#{message}"
						styleClass="#{validationMessageBean.styleClass!=null ? 'messagePanelText' : 'validationMsgDlgTxt1'}" />
					<ice:panelGroup styleClass="clearing" />
				</ice:panelSeries>
			</ice:panelGroup>
		</c:if>
		<c:if
			test="#{(not empty validationMessageBean) and (validationMessageBean.containInfoMessages)}">
			<ice:panelGroup
				styleClass="#{validationMessageBean.styleClass!=null ? 'messagePanel' : ''}">
				<ice:panelSeries var="message"
					value="#{validationMessageBean.infoMessages}">
					<ice:graphicImage
						url="/plugins/views-common/images/icons/information.png"
						rendered="#{validationMessageBean.styleClass!=null}"
						styleClass="messagePanelImg" />
					<h:outputText value="#{message}"
						styleClass="#{validationMessageBean.styleClass!=null ? 'messagePanelText' : 'validationMsgDlgTxt1'}" />
					<ice:panelGroup styleClass="clearing" />
				</ice:panelSeries>
			</ice:panelGroup>
		</c:if>
	</ui:component>
</f:view>
