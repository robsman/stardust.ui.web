<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<!-- ***** Documentation *****
	# Attributes ('*' indicates mandatory attributes)
		filter* - Filter Object
	 -->

	<ice:panelGroup>
		<ui:include src="#{filter.userSelector.autocompleteContentUrl}">
			<ui:param name="component" value="#{filter.userSelector}" />
		</ui:include>
		<ui:include src="#{filter.userSelector.selectedDataContentUrl}">
			<ui:param name="component" value="#{filter.userSelector}" />
		</ui:include>
	</ice:panelGroup>

</f:view>
