<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation *****
	# Attributes ('*' indicates mandatory attributes)
		filter* - Filter Object
	 -->
	<ice:panelGrid columns="1">
	
		
		<ice:panelGrid columns="1">
			<ice:outputLabel value="#{messages_admin['common.process']}"
				styleClass="label-form" />
			<ice:selectManyMenu id="procDefn" partialSubmit="true" style="height:75px; min-width:200px; max-width:350px"
				valueChangeListener="#{filter.processDefnChanged}"
				value="#{filter.selectedProcess}" >
				<pc:automationTag value="auto-COM-ActivityTbl-DataTable-Filter-Name" standAlone="false"/>
				<f:selectItems  value="#{filter.processDefnList}" />
			</ice:selectManyMenu>
		</ice:panelGrid>
	 
		
		<ice:panelGrid columns="1">
			<ice:outputLabel value="#{messages_admin['common.activity']}" 
			styleClass="label-form" />
			<ice:selectManyListbox size="5" value="#{filter.selectedActivities}" style="height:75px; min-width:200px; max-width:350px">
				<pc:automationTag value="auto-COM-ActivityTbl-DataTable-Filter-SelActivity" standAlone="false"/>
				<f:selectItems value="#{filter.activityList}" />
			</ice:selectManyListbox>
			<ice:outputLabel
				value="#{common_msgPropsBean['common.filterPopup.pickListFilter.pickMany.list.message']}"
				styleClass="label-form" />
		</ice:panelGrid>
	</ice:panelGrid>
</f:view>
