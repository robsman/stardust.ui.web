<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<h:panelGroup
		style="cell-padding: 0; cell-spacing: 0; white-space: nowrap; padding-bottom: 2px; padding-left: 5px;">

		<ice:outputLabel
			value="#{views_common_msgPropsBean['processHistoryTable.filtersLabel']}#{common_msgPropsBean['common.colon']}"
			styleClass="label-item" />
		<ui:repeat
			value="#{processHistoryTable.activityTreeTable.activityUIBuilder.activityFilterToolbarItems}"
			var="filterToolbarItem">
			<h:commandLink name="#{filterToolbarItem.name}"
				actionListener="#{processHistoryTable.activityTreeTable.filterTable}"
				rendered="#{filterToolbarItem.visible}"
				style="vertical-align: middle;">
				<pc:automationTag value="auto-COM-ACTHistoryTable-#{filterToolbarItem.name}" standAlone="false"/>
				<h:graphicImage value="#{filterToolbarItem.image}"
					style="border: none; padding-right: 10px;"
					styleClass="#{filterToolbarItem.styleClass}"
					title="#{views_common_msgPropsBean[filterToolbarItem.messsageKey]}" />
			</h:commandLink>

			<h:graphicImage
				rendered="#{not filterToolbarItem.visible and not filterToolbarItem.neverVisible}"
				style="border: none; padding-right: 10px;"
				value="/plugins/views-common/images/spacer.png" width="15px" height="15px" />
		</ui:repeat>

		<span class="toolbarGroupRight" style="padding-left: 0px;" />
		<ice:commandLink name="expandAll"
			actionListener="#{processHistoryTable.activityTreeTable.treeTable.expandAll}"
			style="vertical-align: middle;">
			<pc:automationTag value="auto-COM-ACTHistoryTable-ToolbarExpandAll" standAlone="false"/>
			<h:graphicImage value="/plugins/views-common/images/icons/toggle-expand.png"
				style="border: none;"
				title="#{views_common_msgPropsBean['processHistoryTable.expandAllLabel']}" />
		</ice:commandLink>

		<ice:commandLink name="collapseAll"
			actionListener="#{processHistoryTable.activityTreeTable.treeTable.collapseAll}"
			style="vertical-align: middle;">
			<pc:automationTag value="auto-COM-ACTHistoryTable-ToolbarCollapseAll" standAlone="false"/>
			<h:graphicImage value="/plugins/views-common/images/icons/toggle.png"
				style="border: none; padding-left: 10px;"
				title="#{views_common_msgPropsBean['processHistoryTable.collapseAllLabel']}" />
		</ice:commandLink>
	</h:panelGroup>
</f:view>
