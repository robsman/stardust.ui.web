<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
	</head>
	<body>
		<!--
	Input parameter: contentHandler (implementation of IDocumentEditor/IDocumentViewer)
	 -->
	<ice:panelGroup rendered="#{not empty contentHandler.downloadToken}">
		<ice:graphicImage value="#{contentHandler.downloadToken}" 
		alt="#{views_common_msgPropsBean['views.common.imageViewer.loadingImage']}" 
			style="border: 1px solid #dddddd;" />
	</ice:panelGroup>
	<ice:panelGroup rendered="#{empty contentHandler.downloadToken}">
		<ice:outputText value="#{contentHandler.content}"/>
	</ice:panelGroup>
	</body>
	</html>
</f:view>
