<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!--
	Input parameter: contentHandler (implementation of IDocumentEditor/IDocumentViewer)
	 -->
	<ice:panelGroup>
		<f:subview>
			<ice:panelGroup dropTarget="false" style="height: 615px;">
				<ice:inputRichText language="#{ippPortalApp.localeObject.language}" saveOnSubmit="true" height="500px" skin="silver"
					toolbar="IppToolbar" immediate="true"
					customConfigPath="/plugins/views-common/contentmgmt/views/richText/richTextEditor.js"
					value="#{contentHandler.content}"
					styleClass="content-area">
					<pc:automationTag value="auto-COM-DocView-RickTextEditor" standAlone="false"/>
				</ice:inputRichText>
			</ice:panelGroup>
		</f:subview>
	</ice:panelGroup>
</f:view>
