<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!--
	Input parameter: contentHandler (implementation of IDocumentEditor/IDocumentViewer)
	 -->
	<ice:panelGroup>
		<f:subview>
			<ice:panelGroup dropTarget="false">
				<ice:inputTextarea id="TxtCmt" value="#{contentHandler.content}"
					cols="100" rows="100" 
					style="width:99%;height:400px;overflow: auto;">
					<pc:automationTag value="auto-COM-DocView-PlainTextEditor-Content" standAlone="false"/>
				</ice:inputTextarea>
			</ice:panelGroup>
		</f:subview>
	</ice:panelGroup>

</f:view>
