<html>
<head>
  <title>Pharmacy Canvas</title>
  <link type="text/css" rel="stylesheet" href="../../../graphics-common/css/thirdparty/smoothness/jquery-ui-1.10.2.custom.css"></link>
  <link type="text/css" rel="stylesheet" href="../../../graphics-common/css/jquery-ui-custom_nirvana.css"></link>
  <link rel="stylesheet" type="text/css" href="../../../html5-common/styles/3rd-party/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../../../html5-common/styles/portal-icons.css" />
  <script type="text/javascript" src="../../../common/InfinityBPMI18N.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/json2.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/raphael.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/raphael.zoom.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/raphael.invert.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/raphael.desaturate.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/jquery-ui-1.10.2.min.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/jquery.mousewheel.js"></script>
  <script type="text/javascript" src="../../../graphics-common/js/thirdparty/jquery.jeditable.js"></script>
  <script type="text/javascript" data-main="../../../graphics-common/js/main" src="../../../views-common/js/libs/require/2.1.15/require.min.js"></script>
  <script type="text/javascript" src="../../js/pharmacy_page_script.js"></script>
  
  <style>
  	.settingsText {
  		font-family: Arial, Helvetica, sans-serif;
  		font-size: 11px;
  		color: #00629A;
  	}
  	.toolbarText {
  		font-family: Arial, Helvetica, sans-serif;
  		font-size: 12px;
  		color: #00629A;
  	}
  	.stickyColourOption {
  		width: 10px;
  		height: 10px;
  		border: 1px solid #333333;
  	}
  	.highlighterColourOption {
  		width: 10px;
  		height: 10px;
  		border: 1px solid #333333;
  	}
  	.settingsMenuTD {
  		border-bottom: 1px solid #CCCCCC;
  	}
  	.toolBarCtrl {
  		width : 16px;
  		height : 16px;
  		margin-left: 2px;
  	}  	
  	.toolOnHoverStyle {
  		background-image:url(../../images/icons/toolbarIconSelectHover.png); 
  	}
  	.toolSelectedStyle {
  		background-image:url(../../images/icons/toolbarIconSelectHover.png); 
  	}
  	.buttonHolder {
  		width: 20;
  		cursor:pointer;
  	}
  	.stampButtonHolder {
  		cursor:pointer;
  	}
  	td.buttonHolder:hover {
		background: url(../../images/icons/toolbarIconSelectHover.png) center repeat-x #ffd700;
  	}
  	tr.stampSelector:hover {
		background: url(../../images/icons/toolbarIconSelectHover.png) center repeat-x #ffd700;
  	}
  </style>
</head>
<body style='overflow: hidden'>
	<div id="toolbar">		
		<table cellspacing="3">
		 <tr height="22px">
		 	<td class="buttonHolder">
		 		<i id="firstPage" class="pi pi-step-back pi-lg" title="First Page" i18nPropKey="tiffViewer.toolBar.tool.firstPage" class="toolBarCtrl"></i>
			</td>
			<td class="buttonHolder">
				<i id="previousPage" class="pi pi-step-back-one pi-rotate-180" title="Previous Page" i18nPropKey="tiffViewer.toolBar.tool.previousPage" class="toolBarCtrl" />
			</td>
			<td cellpadding-bottom="5">
				<input id="currentPageNumTextBox" type="text" style="width: 25px; height: 19px;" class="toolbarText" />
			</td>
			<td cellpadding-bottom="5" class="toolbarText" >
				<label id="numOfPagesLabel" ></label>
			</td>
			<td class="buttonHolder">
				<i id="nextPage" class="pi pi-step-forward-one" title="Next Page" i18nPropKey="tiffViewer.toolBar.tool.nextPage" class="toolBarCtrl" />
			</td>
			<td class="buttonHolder">
				<i id="lastPage" class="pi pi-step-forward pi-lg" title="Last Page" i18nPropKey="tiffViewer.toolBar.tool.lastPage" class="toolBarCtrl" />
			</td>
			<td>
				<img src="../../images/icons/toolbar-separator.png" />
			</td>
			<td class="toolbarText" >
				<div title="Zoom" i18nPropKey="tiffViewer.toolBar.tool.zoomLevel" style="width : auto; text-align : right">
					<label id="zoomLevel"></label>
				</div>
			</td>
			<td class="buttonHolder">			
				<i class="pi pi-zoom-out pi-lg" id="zoomOut" title="Zoom Out" i18nPropKey="tiffViewer.toolBar.tool.zoomOut" class="toolBarCtrl" />
			</td>
			<td>
				<div id="slider" title="Zoom" style='width : 100px' >
				</div>
			</td>
			<td class="buttonHolder">
				<i class="pi pi-zoom-in pi-lg" id="zoomIn" title="Zoom In" i18nPropKey="tiffViewer.toolBar.tool.zoomIn" class="toolBarCtrl" />
			</td>
			<td>
				<img src="../../images/icons/toolbar-separator.png" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-fit-to-window pi-lg" id="fitToWindow" title="Fit To Window" i18nPropKey="tiffViewer.toolBar.tool.fitToWindow" class="toolBarCtrl" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-fit-to-height pi-lg" id="fitToHeight" title="Fit To Height" i18nPropKey="tiffViewer.toolBar.tool.fitToHeight" class="toolBarCtrl" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-fit-to-width pi-lg" id="fitToWidth" title="Fit To Width" i18nPropKey="tiffViewer.toolBar.tool.fitToWidth" class="toolBarCtrl" />
			</td>
			<td>
				<img src="../../images/icons/toolbar-separator.png" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-rotate-right pi-lg" id="rotateRight" title="Rotate Right" i18nPropKey="tiffViewer.toolBar.tool.rotateRight" class="toolBarCtrl" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-rotate-left pi-lg" id="rotateLeft" title="Rotate Left" i18nPropKey="tiffViewer.toolBar.tool.rotateLeft" class="toolBarCtrl" />
			</td>
			<td>
				<img src="../../images/icons/toolbar-separator.png" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-grayscale pi-lg" id="grayScale" title="Grayscale" i18nPropKey="tiffViewer.toolBar.tool.grayscale" class="toolBarCtrl" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-invert pi-lg" id="invert" title="Invert" i18nPropKey="tiffViewer.toolBar.tool.invert" class="toolBarCtrl" />
			</td>
			<td>
				<img src="../../images/icons/toolbar-separator.png" />
			</td>
			<td class="buttonHolder">
				<i class="pi pi-note pi-lg" id="stickyNote" title="Note" i18nPropKey="tiffViewer.toolBar.tool.note" class="toolBarCtrl" /> <!-- style="opacity: 0.3; filter:alpha(opacity=30);"  -->
			</td>
			<td class="buttonHolder">
				<i class="pi pi-highlighter pi-lg" id="highlighter" title="Highlighter" i18nPropKey="tiffViewer.toolBar.tool.highlighter" class="toolBarCtrl" /> <!-- style="opacity: 0.3; filter:alpha(opacity=30);" -->
			</td>
			<td class="buttonHolder">
				<i class="pi pi-stamp pi-lg" id="stamp" title="Stamps" i18nPropKey="tiffViewer.toolBar.tool.stamps" class="toolBarCtrl" />
			</td>
			<td>
				<table cellpadding="0" cellspacing="0" style="margin:0px; padding-left: 1px;">
					<tr class="stampSelector" height="20px">
						<td style="padding-left: 1px;" class="stampButtonHolder">
							<img id="selectedStamp" i18nPropKey="tiffViewer.toolBar.tool.selectStamp" title="Selected Stamps" width="70px" height="18px" />
						</td>
						<td class="stampButtonHolder">
							<i id="stampsDialog" class="pi pi-menu-dropdown pi-lg" title="Select Stamps" i18nPropKey="tiffViewer.toolBar.tool.selectStamps" style="margin: 0px;" />
						</td>
					</tr>
				</table>
			</td>
			<td class="buttonHolder">
				<i class="pi pi-eye-slash pi-lg" id="showHideAnnotations" title="Show Hide Annotations" i18nPropKey="tiffViewer.toolBar.tool.showHideAnnotations" class="toolBarCtrl" />
			</td>
		 </tr>
		</table>			
	</div>
	<div id="canvas" style="offsetLeft : 1px; border: 5px solid #666666; overflow: hidden;">
	</div>
    <div id="editable" style="visibility : hidden;"></div>
    <div id="stampGallery"></div>
    <div id="highlighterColourPalette" width="150px" height="50px" style="visibility : hidden; background: url(../../images/annotations/menuBG.png);">
    	<table width="150px" height="50px">
			<tr>
				<td align="right" width='20' height='20'>
					<i id="closeMenuDialogHighlighter" class="pi pi-close pi-lg" height='12' width='12' style="border: 1px solid #333333;" />
				</td>
			</tr>
			<tr>
				<td>
					<table>
				    	<tr>
				    		<td class="settingsText">
				    			<span i18nPropKey="tiffViewer.annotation.settingsMenu.color"></span>:
				    		</td>
							<td width='20'>
								<div style="background-color: #FF0000;" class="highlighterColourOption" />
							</td>
							<td width='20'>
								<div style="background-color: #00FF00;" class="highlighterColourOption" />
							</td>
							<td width='20'>
								<div style="background-color: #FFFF00;" class="highlighterColourOption" />
							</td>
							<td width='20'>
								<div style="background-color: #00FFFF;" class="highlighterColourOption" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
    </div>
   	<div id="stickyNoteColourPalette" width="170px" height="70px" style="visibility : hidden; background: url(../../images/annotations/menuBG.png);">
		<table>
			<tr>
				<td align="right" width='20' height='20'>
					<i id="closeMenuDialogStickyNote" class="pi pi-close pi-lg" height='12' width='12' style="border: 1px solid #333333;" />
				</td>
			</tr>
			<tr>
				<td>
					<table width="165px" height="60px" style="border-spacing: 0px 2px;">
						<tr>
							<td width='40' class="settingsText settingsMenuTD"><span i18nPropKey="tiffViewer.annotation.settingsMenu.color"></span>:</td>
							<td width='20' class="settingsMenuTD">
							<div style="background-color: #FAE067;" selectedColour="yellow"
								class="stickyColourOption" />
							</td>
							<td width='20' class="settingsMenuTD">
							<div style="background-color: #E0EFFF;" selectedColour="blue"
								class="stickyColourOption" />
							</td>
							<td width='20' class="settingsMenuTD">
							<div style="background-color: #D2FFD2;" selectedColour="green"
								class="stickyColourOption" />
							</td>
							<td width='45' class="settingsMenuTD">
							<div style="background-color: #FFE5E5;" selectedColour="pink"
								class="stickyColourOption" />
							</td>
						</tr>
						<tr>
							<td width='40' class="settingsText settingsMenuTD"><span i18nPropKey="tiffViewer.annotation.settingsMenu.text"></span>:</td>
							<td width='20' height='30' class="settingsMenuTD">
							<div><i height='16' width='16'
								class="stickyTextBold pi pi-bold pi-lg"
								style="border: 1px solid #333333;" /></div>
							</td>
							<td width='20' height='30' class="settingsMenuTD">
							<div><i height='16' width='16'
								class="stickyTextItalic pi pi-italic pi-lg"
								style="border: 1px solid #333333;" /></div>
							</td>
							<td width='20' height='30'>
							</td>
							<!-- <td width='20' height='30' class="settingsMenuTD">
							<div><img height='16' width='16'
								src='../../images/icons/text_underline.png'
								class="stickyTextUnderline" style="border: 1px solid #333333;" /></div>
							</td> -->
							<td width='45' height='30' class="settingsMenuTD">
							<div><select style="font-size: 10px;"
								id="selectStickyFontsize" name="select">
								<option>8</option>
								<option>9</option>
								<option selected="selected">10</option>
								<option>11</option>
								<option>12</option>
								<option>14</option>
								<option>16</option>
								<option>18</option>
								<option>20</option>
								<option>24</option>
								<option>28</option>
								<option>32</option>
								<option>40</option>
								<option>60</option>
								<option>72</option>
							</select></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
    <div id="annotationInfoPanel" width="170px" height="70px" style="visibility : hidden; background: url(../../images/annotations/menuBG.png);">
    	<table width="170px" height="70px">
			<tr>
				<td align="right" width='20' height='20'>
					<i id="closeMenuDialogInfo" class="pi pi-close pi-lg" height='12' width='12' style="border: 1px solid #333333;" />
				</td>
			</tr>
			<tr>
				<td>
					<table>
				    	<tr>
				    		<td id='action' width='20' style = 'border-bottom : 1px solid #CCCCCC; border-right : 1px solid #CCCCCC;' class="settingsText" />
							<td id='user' style = 'border-bottom : 1px solid #CCCCCC;' class="settingsText" />
						</tr>
						<tr>
							<td width='20' style = 'border-bottom : 1px solid #CCCCCC; border-right : 1px solid #CCCCCC;' class="settingsText" >
								<span i18nPropKey="tiffViewer.annotation.info.timeStamp"></span>:
							</td>
							<td id='timeStamp' style = 'border-bottom : 1px solid #CCCCCC;' class="settingsText"/>
						</tr>
					</table>
				</td>
			</tr>
		</table>
    </div>
</body>
</html>
