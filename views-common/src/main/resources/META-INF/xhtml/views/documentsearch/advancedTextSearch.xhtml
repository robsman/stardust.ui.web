<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelPopup id="#{advancedTextSearchBean.beanId}" modal="true" style="width:770px"
		rendered="#{advancedTextSearchBean.visible}"
		draggable="true"
		autoPosition="manual" positionOnLoadOnly="true" styleClass="popupDialog" clientOnly="true">

		<f:facet name="header">
			<ice:panelGroup>
				<pc:automationTag value="auto-COM-AdvSrchDlg-Header"/>
				<ice:outputText
					value="#{advancedTextSearchBean.messages['advancedTextSearch.label']} "
					styleClass="headerText" />
				<ice:commandLink
					title="#{common_msgPropsBean['common.close']}"
					action="#{advancedTextSearchBean.closePopup}" immediate="true"
					styleClass="windowClose pi-cmdLnk">
					<ice:outputText styleClass="pi pi-dialog-close pi-lg pi-outTxt" />
				</ice:commandLink>
			</ice:panelGroup>
		</f:facet>

		<f:facet name="body">
			<ice:panelBorder styleClass="pnlPopUpBrdrDialog" cellpadding="0"
				cellspacing="0" renderNorth="false" renderEast="false"
				renderSouth="true" renderWest="false" renderCenter="true"
				style="width:100%">
				<f:facet name="center">
					<ice:panelGroup style="border: 1px solid #C5C5C5">
						<h:panelGrid columns="1" style="width: 100%; margin-bottom: 5px;">
							<ice:panelGroup
								style="text-indent:10px; width:750px; background-color: #F0F0F0; border: 5px solid #C5C5C5">
								<ice:outputText	value="#{advancedTextSearchBean.textForSearch}" />
							</ice:panelGroup>
							<ice:outputLabel
								value="#{advancedTextSearchBean.messages['advancedTextSearch.title']}"
								style="margin-left: 5px; label-form;line-height:200%" />

							<!-- ***** DESCRIPTION ***** -->
							<ice:panelGrid columns="2">
								<ice:column>
									<ice:outputText
										value="#{advancedTextSearchBean.messages['advancedTextSearch.allWords']}"
										styleClass="label-form" />
								</ice:column>
								<ice:column>
									<ice:inputText id="allWords" size="30" maxlength="30"
										value="#{advancedTextSearchBean.allWords}"
										partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-AllWords"
											standAlone="false" />
									</ice:inputText>
								</ice:column>
								<ice:column>
									<ice:outputText styleClass="label-form"
										value="#{advancedTextSearchBean.messages['advancedTextSearch.exactPhrase']}" />
								</ice:column>
								<ice:column>
									<ice:inputText id="exactPhrase" size="30" maxlength="30"
										value="#{advancedTextSearchBean.exactPhrase}"
										partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-ExactPhrase"
											standAlone="false" />
									</ice:inputText>
								</ice:column>
								<ice:column>
									<ice:outputText styleClass="label-form"
										value="#{advancedTextSearchBean.messages['advancedTextSearch.oneOrMore']}" />
								</ice:column>
								<ice:column>
									<ice:inputText style="margin-right:5px" id="orWord1" size="30" maxlength="30"
										value="#{advancedTextSearchBean.orWord1}" partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-OneOfWord1"
											standAlone="false" />
									</ice:inputText>
									<ice:outputText styleClass="label-form"
										value="#{advancedTextSearchBean.messages['advancedTextSearch.or']}" />
									<ice:inputText style="margin-left:5px; margin-right:5px" id="orWord2" size="30"
										maxlength="30" value="#{advancedTextSearchBean.orWord2}"
										partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-OneOfWord2"
											standAlone="false" />
									</ice:inputText>
									<ice:outputText styleClass="label-form"
										value="#{advancedTextSearchBean.messages['advancedTextSearch.or']}" />
									<ice:inputText style="margin-left:5px" id="orWord3" size="30"
										maxlength="30" value="#{advancedTextSearchBean.orWord3}"
										partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-OneOfWord3"
											standAlone="false" />
									</ice:inputText>	
								</ice:column>
							</ice:panelGrid>
							<ice:panelGrid column="1">
								<ice:outputLabel
									value="#{advancedTextSearchBean.messages['advancedTextSearch.exception']}"
									styleClass="headerText" />
							</ice:panelGrid>
							<ice:panelGrid columns="2">
								<ice:column>
									<ice:outputText styleClass="label-form"
										value="#{advancedTextSearchBean.messages['advancedTextSearch.unwantedWords']}" />
								</ice:column>
								<ice:column>
									<ice:inputText id="unwantedWords" size="30" maxlength="30"
										value="#{advancedTextSearchBean.unWantedWords}"
										partialSubmit="true">
										<pc:automationTag value="auto-COM-AdvSrchDlg-UnwantedWords"
											standAlone="false" />
									</ice:inputText>	
								</ice:column>
							</ice:panelGrid>
						</h:panelGrid>
					</ice:panelGroup>
				</f:facet>

				<f:facet name="south">
					<ice:panelGroup>
						<pc:automationTag value="auto-COM-AdvSrchDlg-BtnsBar" standAlone="false"/>
						<ice:commandButton
							value="#{views_common_msgPropsBean['common.ok']}"
							action="#{advancedTextSearchBean.done}" immediate="true"
							styleClass="button" title="#{views_common_msgPropsBean['common.ok']}" />
						<ice:commandButton
							value="#{views_common_msgPropsBean['common.cancel']}"
							action="#{advancedTextSearchBean.closePopup}" immediate="true"
							styleClass="button secondary" title="#{views_common_msgPropsBean['common.cancel']}" />
					</ice:panelGroup>
				</f:facet>
			</ice:panelBorder>
		</f:facet>
	</ice:panelPopup>
</f:view>
