<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelPopup id="#{archiveReportDialog.id}" modal="true" rendered="#{archiveReportDialog.visible}"
		draggable="true" autoPosition="manual" positionOnLoadOnly="true"
		styleClass="popupDialog" clientOnly="true">
		<f:facet name="header">
			<ice:panelGroup>
				<pc:automationTag value="auto-COM-ReportDocView-ArchDocDlg-Header" />
				<ice:outputText
					value="#{archiveReportDialog.messages['archiveReport.title']}"
					styleClass="headerText" />
				<ice:commandButton
					image="/plugins/common/images/dialog-windowbttn-close.png"
					title="#{common_msgPropsBean['common.close']}"
					action="#{archiveReportDialog.closePopup}" immediate="true"
					styleClass="windowClose" />
			</ice:panelGroup>
		</f:facet>

		<f:facet name="body">
			<ice:panelBorder styleClass="pnlPopUpBrdrDialog" cellpadding="0"
				cellspacing="0" renderNorth="false" renderEast="false"
				renderSouth="true" renderWest="false" renderCenter="true" style="width:100%">
				<f:facet name="center">
					<ice:panelGroup>
						<ice:outputLabel
							value="#{archiveReportDialog.messages['reportName.label']}"
							for="reportName" styleClass="label-form" />
						<ice:inputText id="reportName"
							value="#{archiveReportDialog.reportName}" style="width: 200px">
							<pc:automationTag
								value="auto-COM-ReportDocView-ArchDocDlg-RepName"
								standAlone="false" />
						</ice:inputText>	
					</ice:panelGroup>
				</f:facet>

				<f:facet name="south">
					<ice:panelGroup>
						<pc:automationTag value="auto-COM-ReportDocView-ArchDocDlg-BtnsBar" standAlone="false"/>
						<h:commandButton value="#{views_common_msgPropsBean['common.ok']}"
							action="#{archiveReportDialog.archive}" />
						<h:commandButton
							value="#{views_common_msgPropsBean['common.cancel']}"
							action="#{archiveReportDialog.closePopup}" />
					</ice:panelGroup>
				</f:facet>
			</ice:panelBorder>
		</f:facet>
	</ice:panelPopup>
</f:view>
