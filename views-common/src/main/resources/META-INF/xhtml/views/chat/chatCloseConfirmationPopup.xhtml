<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ui:composition>
		<ice:panelPopup modal="true" rendered="#{chatCloseConfirmationPopup.visible}"
			draggable="true" autoCentre="true" positionOnLoadOnly="true"
			styleClass="popupDialog" clientOnly="true">
			<f:facet name="header">
				<ice:panelGroup>
					<ice:outputText value="#{chatViewBean.chatRoom.confirmationPopupTitle}"
						styleClass="headerText" />
				</ice:panelGroup>
			</f:facet>
		
			<f:facet name="body">
				<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0"
					renderNorth="false" renderEast="false" renderSouth="true"  renderWest="false" renderCenter="true">
					<f:facet name="center">
						<ice:panelGroup>
							<ice:outputLabel value="#{chatViewBean.chatRoom.confirmationPopupQuestion}" style="font-size:1em; font-weight:normal;" />
						</ice:panelGroup>
					</f:facet>
		
					<f:facet name="south">
						<ice:panelGroup>
							<pc:automationTag value="auto-COM-ChatView-CloseConfDlg-BtnsBar"
								standAlone="false" />
							<ice:commandButton value="#{views_common_msgPropsBean['views.chatView.toolbar.confirm.yes']}" action="#{chatCloseConfirmationPopup.apply}"
								id="apply" styleClass="button"  style="width: 60px" />
							<ice:commandButton value="#{views_common_msgPropsBean['views.chatView.toolbar.confirm.no']}" action="#{chatCloseConfirmationPopup.closePopup}"
								id="cancel" styleClass="button"  style="width: 60px" />
						</ice:panelGroup>
					</f:facet>
				</ice:panelBorder>
			</f:facet>
		</ice:panelPopup>	
	</ui:composition>
</f:view>
