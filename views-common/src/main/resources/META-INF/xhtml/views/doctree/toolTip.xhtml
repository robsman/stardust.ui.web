<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<f:facet name="header">
	</f:facet>
	<f:facet name="body">
		<ice:panelGroup>
			<!-- Note Tool Tip -->
			<ice:panelGroup rendered="#{toolTip.toolTipType == 'note'}">
				<ice:panelGrid columns="2" columnClasses="tooltip2Label, tooltip2Data">
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.user.label']}" />
					<ice:outputText value="#{toolTip.user}" />
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.time.label']}" />
					<ice:outputText value="#{toolTip.timeStamp}" />
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.scope.label']}" />
					<ice:outputText value="#{toolTip.scopeType}" />
				</ice:panelGrid>
				<ice:panelGroup styleClass="clearing" />
				<ice:panelGroup style="border-top: 1px dotted #FFCC00;">
					<ice:panelGroup styleClass="clearing" />
					<ice:outputText value="#{toolTip.toolTipContent}" styleClass="tooltip2Content"/>
				</ice:panelGroup>
			</ice:panelGroup>

			<!-- Document Tool Tip -->
			<ice:panelGroup rendered="#{toolTip.toolTipType == 'document'}">
				<ice:panelGrid columns="1">
					<ice:outputText styleClass="tooltip2TitleBar"
						value="#{toolTip.title}" />
				</ice:panelGrid>
				<ice:panelGrid style="border-top: 1px dotted #FFCC00;" columns="2"
					columnClasses="tooltip2Label, tooltip2Data">
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.tooltip.document.documentType']}" />
					<ice:outputText value="#{toolTip.documentType}" />
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.tooltip.document.fileType']}" />
					<ice:outputText value="#{toolTip.fileType}" />
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.tooltip.document.fileSize']}" />
					<ice:outputText value="#{toolTip.size}">
						<f:converter converterId="fileSizeConverter" />
					</ice:outputText>
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.tooltip.document.modificationDate']}" />
					<ice:outputText value="#{toolTip.modificationDate}" />
					<ice:outputLabel
						value="#{views_common_msgPropsBean['common.tooltip.document.description']}" />
					<ice:outputText value="#{toolTip.description}" />
				</ice:panelGrid>
			</ice:panelGroup>
		</ice:panelGroup>
	</f:facet>
</f:view>
