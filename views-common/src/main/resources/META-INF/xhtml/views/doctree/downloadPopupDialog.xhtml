<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelPopup id="#{downloadPopupDialog.beanId}" modal="true" rendered="#{downloadPopupDialog.visible}"
		draggable="true" autoPosition="manual"
		positionOnLoadOnly="true" styleClass="popupDialog" clientOnly="true">
		<f:facet name="header">
			<ice:panelGroup>
				<pc:automationTag value="auto-COM-DownloadDlg-Header"/>
				<ice:outputText
					value="#{views_common_msgPropsBean['views.genericRepositoryView.downloanFile.title']}"
					styleClass="headerText" />
				<ice:commandLink
					title="#{common_msgPropsBean['common.close']}"
					action="#{downloadPopupDialog.closePopup}" immediate="true"
					styleClass="windowClose pi-cmdLnk">
					<ice:outputText styleClass="pi pi-dialog-close pi-lg pi-outTxt" />
				</ice:commandLink>
			</ice:panelGroup>
		</f:facet>
		<f:facet name="body">
			<ice:panelBorder styleClass="pnlPopUpBrdrDialog" cellpadding="0"
				cellspacing="0" renderNorth="false" renderEast="false"
				renderSouth="true" renderWest="false" renderCenter="true">
				<f:facet name="center">
					<ice:panelGroup>
						<ice:outputLabel
							value="#{views_common_msgPropsBean['views.genericRepositoryView.downloanFile.message']}"
							styleClass="label-form" />
					</ice:panelGroup>
				</f:facet>
				<f:facet name="south">
					<ice:panelGroup>
						<ice:panelGrid columns="2">
							<pc:automationTag value="auto-COM-DownloadDlg-BtnsBar" standAlone="false"/>
							<ice:outputResource id="dldRsource"
								resource="#{downloadPopupDialog.outputResource}"
								label="#{views_common_msgPropsBean['views.genericRepositoryView.downloanFile.label']}"
								fileName="#{downloadPopupDialog.outputResource.label}"
								mimeType="#{downloadPopupDialog.outputResource.mimeType}"
								type="button" styleClass="button" attachment="true" shared="false"/>
							<ice:commandButton value="#{views_common_msgPropsBean['common.cancel']}" action="#{downloadPopupDialog.closePopup}"
								styleClass="button secondary"/>
						</ice:panelGrid>
					</ice:panelGroup>
				</f:facet>
			</ice:panelBorder>
		</f:facet>

	</ice:panelPopup>
</f:view>
