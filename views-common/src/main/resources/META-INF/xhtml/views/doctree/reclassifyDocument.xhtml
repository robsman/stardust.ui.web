<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ui:composition>
		<ice:panelPopup id="#{reclassifyDocumentBean.beanId}" modal="true"
			rendered="#{reclassifyDocumentBean.visible}" draggable="true"
			autoPosition="manual" positionOnLoadOnly="true" styleClass="popupDialog" clientOnly="true">
			<f:facet name="header">
				<ice:panelGroup style="min-width: 350px">
					<pc:automationTag value="auto-COM-ReClassifyDocDlg-Header" />
					<ice:outputText value="#{reclassifyDocumentBean.title}"
						styleClass="headerText" />
					<ice:commandButton title="#{common_msgPropsBean['common.close']}"
						image="/plugins/views-common/images/icons/dialog-windowbttn-close.png"
						action="#{reclassifyDocumentBean.closePopup}" immediate="true"
						styleClass="windowClose" />
				</ice:panelGroup>
			</f:facet>

			<f:facet name="body">
				<ice:panelBorder styleClass="pnlPopUpBrdrDialog" cellpadding="0"
					cellspacing="0" renderNorth="false" renderEast="false"
					renderSouth="true" renderWest="false" renderCenter="true"
					style="width:100%">
					<f:facet name="center">
						<ice:panelGroup style="width:350px">
							<ice:panelGrid columns="2">
								<ice:graphicImage style="margin-left:2px; margin-right:5px"
									url="/plugins/views-common/images/icons/dialog-icon-warning.jpg" />
	
									<ice:panelGroup
										rendered="#{not empty reclassifyDocumentBean.message}">
										<ice:outputText value="#{reclassifyDocumentBean.message}"
											escape="false" />
									</ice:panelGroup>
									<ice:panelGroup styleClass="clearing" />
									<ice:panelGroup>
									<ice:outputText value="#{reclassifyDocumentBean.msgLine2}"
										escape="false" />
										
									<ice:panelGroup styleClass="clearing" />
										
									<!-- ***** DESCRIPTION ***** -->
									<ice:panelGroup rendered="#{reclassifyDocumentBean.documentTypeChanged}">
										<ice:panelGrid columns="2"
											rendered="#{!reclassifyDocumentBean.showDescription}">
											<ice:commandLink
												action="#{reclassifyDocumentBean.toggleDescription}">
												<pc:automationTag value="auto-COM-FileUpdDlg-DescLink" standAlone="false"/>
												<ice:graphicImage value="/plugins/views-common/images/icons/add.png" />
											</ice:commandLink>
											<ice:commandLink
												action="#{reclassifyDocumentBean.toggleDescription}"
												value="#{views_common_msgPropsBean['fileUpload.description.label']}"
												styleClass="once-only-action-link" />
										</ice:panelGrid>								
										<ice:panelGroup rendered="#{reclassifyDocumentBean.showDescription}">
											<ice:outputText
												value="#{views_common_msgPropsBean['fileUpload.description.label']}"
												styleClass="label-form" />
											<ice:panelGroup scrollWidth="100%">
												<ice:inputTextarea partialSubmit="true"
													value="#{reclassifyDocumentBean.description}" rows="2"
													style="width: 300px;">
													<pc:automationTag value="auto-COM-FileUpdDlg-Desc" standAlone="false"/>
												</ice:inputTextarea>
											</ice:panelGroup>
										</ice:panelGroup>
			
										<!-- ***** COMMENTS ***** -->
										<ice:panelGrid columns="2"
											rendered="#{!reclassifyDocumentBean.showComment}">
											<ice:commandLink
												action="#{reclassifyDocumentBean.toggleComment}">
												<pc:automationTag value="auto-COM-FileUpdDlg-VerCmtLink" standAlone="false"/>
												<ice:graphicImage value="/plugins/views-common/images/icons/add.png" />
											</ice:commandLink>
											<ice:commandLink
												value="#{views_common_msgPropsBean['fileUpload.comment.label']}"
												action="#{reclassifyDocumentBean.toggleComment}"
												styleClass="once-only-action-link" />
										</ice:panelGrid>
										<ice:panelGroup rendered="#{reclassifyDocumentBean.showComment}">
											<ice:outputText
												value="#{views_common_msgPropsBean['fileUpload.comment.label']}" 
												styleClass="label-form" />
											<ice:panelGroup scrollWidth="100%">
												<ice:inputTextarea partialSubmit="true"
													value="#{reclassifyDocumentBean.comments}" rows="2"
													style="width: 300px;">
													<pc:automationTag value="auto-COM-FileUpdDlg-VerCmt" standAlone="false"/>
												</ice:inputTextarea>
											</ice:panelGroup>
										</ice:panelGroup>
									</ice:panelGroup>	
								</ice:panelGroup>	
							</ice:panelGrid>
						</ice:panelGroup>
					</f:facet>

					<f:facet name="south">
						<ice:panelGroup>
							<pc:automationTag value="auto-COM-ReClassifyDocDlg-BtnsBar"
								standAlone="false" />
							<ice:commandButton value="#{reclassifyDocumentBean.acceptLabel}"
								action="#{reclassifyDocumentBean.apply}" styleClass="button" />
							<ice:commandButton value="#{reclassifyDocumentBean.cancelLabel}"
								action="#{reclassifyDocumentBean.closePopup}" immediate="true"
								styleClass="button" />
						</ice:panelGroup>
					</f:facet>
				</ice:panelBorder>
			</f:facet>
		</ice:panelPopup>
	</ui:composition>
</f:view>
