<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ice:panelPopup id="#{documentVersionDialog.beanId}" modal="true" rendered="#{documentVersionDialog.visible}"
		draggable="true" autoPosition="manual" positionOnLoadOnly="true"
		styleClass="popupDialog" clientOnly="true">
		
					
		
		<f:facet name="header">
			<ice:panelGroup>
				<pc:automationTag value="auto-COM-DocVersionDlg-Header"/>
				<ice:outputFormat value="#{documentVersionDialog.messages['documentVersion.versionHistoryHeader']}"
					styleClass="headerText" >
					<f:param value="#{documentVersionDialog.documentName}" />
				</ice:outputFormat>
				<ice:commandButton
					image="/plugins/views-common/images/icons/dialog-windowbttn-close.png" 
					title="#{common_msgPropsBean['common.close']}"
					action="#{documentVersionDialog.closePopup}"
					immediate="true"
					styleClass="windowClose" />
			</ice:panelGroup>
		</f:facet>
	
		<f:facet name="body">
			<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0"
				renderNorth="false" renderEast="false" renderSouth="true"  renderWest="false" renderCenter="true">
				<f:facet name="center">

					<ice:panelGroup style="width:600px; max-width: 700px; max-height: 350px; overflow: auto;">
							<ice:panelGroup>
								<ui:include src="/plugins/views-common/user/userDetails.xhtml" />
							</ice:panelGroup>
							<ice:panelGroup style="width:98%">
							
							<pc:automationTag value="auto-COM-DocVersionDlg-DocVersionTbl"/>
							<pc:genericDataTable
								title="#{messages['documentVersion.versionHistory']}"
								exportExcel="false" exportCsv="false" resizable="false"
								bean="#{documentVersionDialog}" id="ctxDocumentVersionList"
								table="#{documentVersionDialog.docVersionTable}"
								sortSupported="true" />
							</ice:panelGroup>	
					</ice:panelGroup>

				</f:facet>
	
				<f:facet name="south">
					<ice:panelGroup>
						<pc:automationTag value="auto-COM-DocVersionDlg-BtnsBar" standAlone="false"/>
						<ice:commandButton
							value="#{views_common_msgPropsBean['common.close']}"
							action="#{documentVersionDialog.closePopup}" styleClass="button" />
					</ice:panelGroup>
				</f:facet>
			</ice:panelBorder>
		</f:facet>
	</ice:panelPopup>
</f:view>
