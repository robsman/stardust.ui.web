<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation *****
	# Attributes ('*' indicates mandatory attributes)
	component* = Instance of org.eclipse.stardust.ui.web.viewscommon.common.criticality.CriticalityAutocompleteSelector
	-->
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
	<link
		href="#{facesContext.externalContext.requestContextPath}/plugins/views-common/css/context-portal.css"
		rel="stylesheet" type="text/css" />
	</head>
	<body>
	<c:choose>
		<c:when
			test="#{pc:instanceOf(component, 'org.eclipse.stardust.ui.web.viewscommon.common.criticality.CriticalityAutocompleteSelector')}">
			<c:if test="#{not component.singleSelect}">
				<ice:panelCollapsible expanded="#{component.showSelectedList}"
					toggleOnClick="true">
					<f:facet name="header">
						<ice:panelGroup>
							<ice:outputText style="padding-left: 5px;"
								value="#{views_common_msgPropsBean['views.activityTable.criticalityFilter.selectedCriticality']}" />
						</ice:panelGroup>
					</f:facet>
					<ice:panelGroup>
						<table class="autoCompTable">
							<tbody>
								<tr class="autoCompTableHeaderRow">
									<td><ice:outputText
											value="#{views_common_msgPropsBean['views.activityTable.criticalityFilter.table.criticalityColumn.name']}" />
									</td>
									<td><ice:outputText
											value="#{views_common_msgPropsBean['views.activityTable.criticalityFilter.table.removeColumn.name']}" />
									</td>
								</tr>
								<c:forEach var="criticality" items="#{component.selectedValues}">
									<tr>
										<td>
											<table>
												<tbody>
													<tr>
														<td><ice:outputText value="#{criticality.label}" />
														</td>
														<td><ice:panelGroup>
																<ice:panelGrid columns="5">
																	<ice:graphicImage value="#{criticality.icon}"
																		width="16px" height="16px" />
																	<ice:graphicImage value="#{criticality.icon}"
																		rendered="#{criticality.iconCount ge 2}" width="16px"
																		height="16px" />
																	<ice:graphicImage value="#{criticality.icon}"
																		rendered="#{criticality.iconCount ge 3}" width="16px"
																		height="16px" />
																	<ice:graphicImage value="#{criticality.icon}"
																		rendered="#{criticality.iconCount ge 4}" width="16px"
																		height="16px" />
																	<ice:graphicImage value="#{criticality.icon}"
																		rendered="#{criticality.iconCount eq 5}" width="16px"
																		height="16px" />
																</ice:panelGrid>
															</ice:panelGroup></td>
													</tr>
												</tbody>
											</table></td>
										<td class="autoCompTableRemoveCol"><ice:commandButton
												action="#{criticality.removeFromList}"
												image="/plugins/views-common/images/icons/dialog-windowbttn-close.png" />
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</ice:panelGroup>
				</ice:panelCollapsible>
			</c:if>
		</c:when>
		<c:otherwise>
			<ice:outputText
				value="component is not instanceof org.eclipse.stardust.ui.web.viewscommon.common.criticality.CriticalityAutocompleteSelector" />
		</c:otherwise>
	</c:choose>
</body>
	</html>
</f:view>
