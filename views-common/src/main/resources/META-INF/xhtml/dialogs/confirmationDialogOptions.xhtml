<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation *****
	# Attributes ('*' indicates Mandatory attributes)
		dialogBean = Instance of ConfirmationDialog Bean
	-->
	<ice:panelGroup rendered="#{not empty dialogBean.options}">
		<ice:selectOneRadio layout="pageDirection"
			value="#{dialogBean.selectedOption}">
			<f:selectItems value="#{dialogBean.options}" />
		</ice:selectOneRadio>
	</ice:panelGroup>

</f:view>
