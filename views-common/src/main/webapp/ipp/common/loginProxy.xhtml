<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:outputDeclaration doctypeRoot="HTML"
	doctypePublic="-//W3C//DTD HTML 4.01 Transitional//EN"
	doctypeSystem="http://www.w3.org/TR/html4/loose.dtd" />

<ui:composition>
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache" /> <!-- HTTP 1.1 -->
		<meta http-equiv="Pragma" content="no-cache" /> <!-- HTTP 1.0 -->
		<meta http-equiv="Expires" content="0" /> <!-- prevents caching at the proxy server -->
		<title>Logging in...</title>
	</head>
    <body onload="document.forms[0].submit()" >
		<form method="post" action="j_security_check">
			<input type="hidden" name="j_username" value="#{param['loginForm:j_username']}" /> 
			<input type="hidden" name="j_password" value="#{param['loginForm:j_password']}" />
		</form>
	</body>
	</html>
</ui:composition>
</f:view>
