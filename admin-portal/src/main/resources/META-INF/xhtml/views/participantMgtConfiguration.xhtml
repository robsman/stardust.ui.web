<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup>
		<ui:include
			src="/plugins/common/views/dialog/confirmationDialog.xhtml">
			<ui:param name="dialogBean"
				value="#{participantMgmtConfigurationBean.participantConfirmationDilaog}" />
		</ui:include>
		<ice:panelGroup styleClass="heading" style="width: 100%">
			<ice:outputLabel value="#{messages_admin['views.participantManagement.configuration.createModifyLabel']}"
				styleClass="label-form" />
		</ice:panelGroup>
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGrid columns="3" cellspacing="2px" cellpadding="2px">
			<ice:outputLabel
				value="#{messages_admin['views.participantManagement.configuration.displayAsLabel']}#{messages_admin['common.colon']}"
				styleClass="label-form" />
			<ice:selectOneMenu partialSubmit="true"
				value="#{participantMgmtConfigurationBean.selectedDisplayFormat}">
				<f:selectItems
					value="#{participantMgmtConfigurationBean.displayFormats}" />
			</ice:selectOneMenu>
			<ice:outputLabel
				value="#{participantMgmtConfigurationBean.formattedCurrentUserName}"
				styleClass="label-form" />

			<ice:outputLabel
				value="#{messages_admin['views.participantManagement.configuration.qa.label']}#{common_msgPropsBean['common.colon']}"
				styleClass="label-form" />
			<ice:panelGroup>
				<ice:panelGrid columns="2" cellspacing="0px" cellpadding="0px">
					<ice:inputText partialSubmit="true" immediate="true"
						id="qaOverride" maxlength="3" style="width: 30px"
						value="#{participantMgmtConfigurationBean.qaOverride}">
						<f:validateLongRange maximum="100" minimum="0" />
						<pc:automationTag value="auto-ADM-AdminConf-QAProbability"
							standAlone="false" />
					</ice:inputText>
					<ice:message styleClass="iceMsgImage" id="qaOverrideErrorImage"
						for="qaOverride" showDetail="false" showSummary="false" />
				</ice:panelGrid>
				<ice:panelGroup>
					<ice:message id="qaOverrideError" for="qaOverride" />
				</ice:panelGroup>
			</ice:panelGroup>
			<ice:panelGroup style="margin-top:5px;padding-top:5px;">
				<ice:outputLabel styleClass="label-desc"
					value="#{messages_admin['views.participantManagement.configuration.qa.desc']}" />
			</ice:panelGroup>
		</ice:panelGrid>

		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGrid columns="3">
			<pc:automationTag value="auto-ADM-AdminConf-BtnsBar"
				standAlone="false" />
			<ice:commandButton
				value="#{messages_admin['views.participantManagement.configuration.saveButton']}"
				action="#{participantMgmtConfigurationBean.save}"
				styleClass="button" />
			<ice:commandButton
				value="#{messages_admin['views.participantManagement.configuration.resetButton']}"
				immediate="true" action="#{participantMgmtConfigurationBean.openConfirmationDialog}"
				styleClass="button" />
		</ice:panelGrid>
	</ice:panelGroup>
</f:view>
