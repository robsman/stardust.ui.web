<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ui:composition>
		<ice:panelPopup id="#{userMgmtBean.id}" modal="true" rendered="#{userMgmtBean.visible}"
			draggable="true" autoPosition="manual" positionOnLoadOnly="true"
			styleClass="popupDialog" clientOnly="true">
			<f:facet name="header">
				<ice:panelGroup>
					<pc:automationTag value="auto-ADM-PartMgmt-ConfInvalidateDlg-Header"/>
					<ice:outputText value="#{userMgmtBean.messages['confirmInvalidate.title']}"
						styleClass="headerText" />
					<ice:commandButton title="#{common_msgPropsBean['common.close']}"
						image="/plugins/common/images/dialog-windowbttn-close.png" 
						action="#{userMgmtBean.closePopup}"
						immediate="true"
						styleClass="windowClose" />
				</ice:panelGroup>
			</f:facet>
		
			<f:facet name="body">
				<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0"
					renderNorth="false" renderEast="false" renderSouth="true" renderWest="false" renderCenter="true">
					<f:facet name="center">
						<ice:panelGroup>
							<ice:outputText value="#{userMgmtBean.messages['confirmInvalidate.msg.title']}" />
						</ice:panelGroup>
					</f:facet>
		
					<f:facet name="south">
						<ice:panelGroup>
							<pc:automationTag value="auto-ADM-PartMgmt-ConfInvalidateDlg-BtnsBar" standAlone="false"/>
							<ice:commandButton value="#{messages_admin['common.yes']}" actionListener="#{userMgmtBean.invalidateUser}"
								id="apply" styleClass="button" title="#{messages_admin['common.apply']}"/>
							<ice:commandButton value="#{messages_admin['common.no']}" action="#{userMgmtBean.closePopup}"
								immediate="true" id="cancel" styleClass="button" title="#{messages_admin['common.cancel']}"/>
						</ice:panelGroup>
					</f:facet>
				</ice:panelBorder>
			</f:facet>
		</ice:panelPopup>
	</ui:composition>
</f:view>
