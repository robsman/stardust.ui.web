<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ui:composition>
		<ice:panelPopup id="#{genericPopup.beanId}" modal="true" rendered="#{genericPopup.visible}"
			draggable="true" autoPosition="manual" positionOnLoadOnly="true"
			styleClass="popupDialog" clientOnly="true">
			<f:facet name="header">
				<ice:panelGroup>
					<ice:outputText value="#{modelMgmtBean.messages['confirmDeleteModels.title']}"
						styleClass="headerText" />
					<ice:commandButton title="#{common_msgPropsBean['common.close']}"
						image="/plugins/views-common/images/icons/dialog-windowbttn-close.png" 
						action="#{genericPopup.closePopup}"
						immediate="true"
						styleClass="windowClose" />
				</ice:panelGroup>
			</f:facet>
		
			<f:facet name="body">
				<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0"
					renderNorth="false" renderEast="false" renderSouth="true"  renderWest="false" renderCenter="true">
					<f:facet name="center">
						<ice:panelGroup>
							<ice:outputText value="#{modelMgmtBean.messages['deleteModels.title']}"/>
						</ice:panelGroup>
					</f:facet>
		
					<f:facet name="south">
						<ice:panelGroup>
							<ice:commandButton value="#{messages_admin['common.yes']}" action="#{modelMgmtBean.performDelete}"
								id="yes" styleClass="button" title="#{messages_admin['common.yes']}" />
							<ice:commandButton value="#{messages_admin['common.no']}" action="#{genericPopup.closePopup}"
								immediate="true" id="no" styleClass="button" title="#{messages_admin['common.no']}"/>
						</ice:panelGroup>
					</f:facet>
				</ice:panelBorder>
			</f:facet>
		</ice:panelPopup>
	</ui:composition>
</f:view>
