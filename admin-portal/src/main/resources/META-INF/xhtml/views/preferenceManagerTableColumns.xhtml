<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup rendered="#{col.columnName == 'PreferenceValue'}">
		<ice:inputSecret value="#{row[property]}"
			style="border: transparent;background: transparent;" readonly="true"
			redisplay="true" rendered="#{row.passwordType}">
		</ice:inputSecret>
		<ice:outputText value="#{row[property]}"
			rendered="#{!row.passwordType}" />
	</ice:panelGroup>

</f:view>
