<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelGroup style="margin: 0px; padding: 0px;">
		<ice:panelGroup rendered="#{col.columnName == 'Account'}">
			<ice:commandLink
				actionListener="#{userDetailsBean.openUserDetailsDialog}"
				rendered="#{not empty row.user}" disabled="#{row.linkDisabled}">
				<pc:automationTag value="auto-ADM-Overview-LogTable-Account"
					standAlone="false" />
				<ice:outputText value="#{row.user}" />
				<f:param name="userOid" value="#{row.userOID}" />
				<f:param name="hideDetailTable" value="#{true}" />
			</ice:commandLink>
		</ice:panelGroup>

		<ice:panelGroup rendered="#{col.columnName == 'Subject'}" >
				<ice:outputText value="#{row.subject}" title="#{row.toolTipSubject}"/>
		</ice:panelGroup>		
	</ice:panelGroup>
</f:view>
