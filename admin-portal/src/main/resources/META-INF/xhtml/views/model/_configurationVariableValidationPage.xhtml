<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">



	<ice:panelGroup expanded="true" scrollHeight="200px;">

	
			<f:facet name="header">
				<ice:panelGroup style="text-align: left">
					<ice:outputText style="text-align: left"
						value="#{ messages_admin['views.deploymodel.deploymentStatus.errorwarning.table.title']}" />
				</ice:panelGroup>
			</f:facet>

			<pc:genericDataTable bean="#{dialogBean.currentPage}"
				id="errorwarningTable" title=""
				table="#{dialogBean.currentPage.validationHelper.treeTable}" treeColumn="Message"
				exportExcel="false" exportCsv="false">
			</pc:genericDataTable>
			
	
	</ice:panelGroup>


</f:view>
