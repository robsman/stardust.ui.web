<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ui:composition>
		<ice:panelPopup id="#{genericPopup.beanId}" modal="true" rendered="#{genericPopup.visible}"
			draggable="true" autoPosition="manual" positionOnLoadOnly="true"
			styleClass="popupDialog" style="z-index: 999; width: auto; height: auto;" clientOnly="true">
			<f:facet name="header">
				<ice:panelGroup>
					<ice:outputText value="#{messages_admin['views.passwordMgmt.encryptConfirmation']}"
						styleClass="headerText" />
					<ice:commandLink title="#{common_msgPropsBean['common.close']}"
						action="#{genericPopup.closePopup}"
						immediate="true"
						styleClass="windowClose pi-cmdLnk">
						<ice:outputText styleClass="pi pi-dialog-close pi-lg pi-outTxt" />
					</ice:commandLink>
				</ice:panelGroup>
			</f:facet>
		
			<f:facet name="body">
				<ice:panelBorder  styleClass="pnlPopUpBrdrDialog" cellpadding="0" cellspacing="0"
					renderNorth="false" renderEast="false" renderSouth="true"  renderWest="false" renderCenter="true">
					<f:facet name="center">
						<ice:panelGroup>
							<ice:outputText value="#{messages_admin['views.passwordMgmt.passwordEncryption']" />
						</ice:panelGroup>
					</f:facet>
		
					<f:facet name="south">
						<ice:panelGroup>
							<ice:commandButton
								value="#{views_common_msgPropsBean['views.common.continue.label']}"
								action="#{passwordMgmtBean.enablePasswordEncrypt}" id="continue"
								styleClass="button" />
							<ice:commandButton value="#{messages_admin['common.cancel']}"
								action="#{passwordMgmtBean.closePopup}" immediate="true"
								id="cancel" styleClass="button secondary" />
						</ice:panelGroup>
					</f:facet>
				</ice:panelBorder>
			</f:facet>
		</ice:panelPopup>
	</ui:composition>
</f:view>
