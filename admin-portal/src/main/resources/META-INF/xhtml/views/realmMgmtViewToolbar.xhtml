<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<c:set var="enableToolbar" value="#{false}" />
	<ice:panelGrid columns="2">
		<ice:commandLink action="#{realmMgmtBean.openPopup}">
			<pc:automationTag value="auto-ADM-RealmMgmt-ToolbarCreate" standAlone="false" />
			<h:outputText 
				styleClass="pi pi-create pi-lg" title="#{messages_admin['common.create']}" />
		</ice:commandLink>	
		<ice:commandLink panelConfirmation="deleteRealm" action="#{realmMgmtBean.deleteUserRealm}" disabled="#{realmMgmtBean.selectedItemCount eq 0 ? true : false}">
			<pc:automationTag value="auto-ADM-RealmMgmt-ToolbarDel" standAlone="false" />
			<h:outputText 
				style="vertical-align:top;"
				styleClass="#{realmMgmtBean.selectedItemCount eq 0 ? 'iceCmdBtn-dis' : ''} pi pi-delete pi-lg"
				title="#{messages_admin['common.delete']}" />
		</ice:commandLink>	
		
          <ice:panelConfirmation id="deleteRealm" message="#{realmMgmtBean.messages['confirmDelete.title']}"
                    acceptLabel="#{messages_admin['common.yes']}" cancelLabel="#{messages_admin['common.no']}" title="#{messages_admin['common.confirmation']}">
                    <pc:automationTag value="auto-ADM-ConfirmDelRealmDlg" standAlone="false" requiredValue="pnlConfirmation" />
          </ice:panelConfirmation>
	</ice:panelGrid>	
</f:view>
