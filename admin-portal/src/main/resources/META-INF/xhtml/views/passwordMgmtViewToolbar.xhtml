<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon"
	xmlns:ap="http://www.sungard.de/carnot/web/portal-plugin/adminportal">

	<ice:panelGrid columns="1" style="text-align: left">
		<ice:commandLink action="#{passwordMgmtBean.save}"
			panelConfirmation="passwordMgmtSaveConf">
			<pc:automationTag value="auto-ADM-PwdMgmt-SaveBtn" standAlone="false" />
			<ice:graphicImage value="/plugins/views-common/images/icons/disk.png"
				styleClass="toolbar-button"
				title="#{messages_admin['common.button.save']}" />
		</ice:commandLink>

	</ice:panelGrid>

	<ice:panelConfirmation id="passwordMgmtSaveConf"
		title="#{views_common_msgPropsBean['common.confirm']}"
		message="#{messages_admin['views.passwordMgmt.saveConfirmation']}"
		acceptLabel="#{common_msgPropsBean['common.yes']}"
		cancelLabel="#{common_msgPropsBean['common.no']}"
		style="white-space: normal;line-height:15px;">
		<pc:automationTag value="auto-ADM-PwdMgmt-SaveConfMsg"
			standAlone="false" requiredValue="pnlConfirmation" />
	</ice:panelConfirmation>

</f:view>
