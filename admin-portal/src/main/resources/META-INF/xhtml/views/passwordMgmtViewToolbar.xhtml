<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon"
	xmlns:ap="http://www.sungard.de/carnot/web/portal-plugin/adminportal">
	
	<ice:panelGroup>
		<ice:panelGrid columns="1" style="text-align: left">
			<ice:commandLink
				actionListener="#{passwordMgmtBean.openConfirmDialog}">
				<pc:automationTag value="auto-ADM-PwdMgmt-SaveBtn"
					standAlone="false" />
				<ice:graphicImage
					value="/plugins/views-common/images/icons/disk.png"
					styleClass="toolbar-button"
					title="#{messages_admin['common.button.save']}" />
			</ice:commandLink>

		</ice:panelGrid>
	</ice:panelGroup>
</f:view>
