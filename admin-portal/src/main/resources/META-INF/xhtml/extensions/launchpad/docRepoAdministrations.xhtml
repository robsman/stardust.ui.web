<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelGroup>
		<ui:include src="/plugins/common/templates/launchPanelTemplate.xhtml">
			<ui:param name="bean" value="#{ippAdmDocRepoAdministrations}" />
			<ui:param name="title" value="#{ippAdmDocRepoAdministrations.messages['title']}" />
			<ui:param name="collapsible" value="true" />
			<ui:param name="showRefreshLink" value="false" />
			<ui:param name="automationTag" value="auto-ADM-docRepoAdministrationsPanel" />
		</ui:include>
	</ice:panelGroup>
	<ice:panelGrid columns="1" rendered="#{ippAdmDocRepoAdministrations.expanded}">
		<ice:commandLink action="#{ippPortalApp.openView}">
			<pc:automationTag value="auto-ADM-genericRep" standAlone="false"/>
			<f:param name="viewId" value="genericRepositoryView" />
			<ice:outputText value="#{views_common_msgPropsBean['views.genericRepositoryView.label']} &amp;raquo;"
				styleClass="action-link" escape="false" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
