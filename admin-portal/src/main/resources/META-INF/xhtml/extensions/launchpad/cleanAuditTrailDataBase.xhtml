<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ui:component>
		<ice:panelGrid columns="1" cellpadding="0" cellspacing="0">
			<ice:outputText style="white-space: normal"
				value="#{ippAdmAdministrativeActions.messages['auditTrail.cleanUpAuditTrailDbText']}"
				escape="false" />
			<ice:panelGroup styleClass="clearing" />
			<ice:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<ice:selectBooleanCheckbox partialSubmit="true"
					value="#{dialogBean.retainUsersAndDepts}">
				</ice:selectBooleanCheckbox>
				<ice:outputText style="white-space: normal; padding-left: 5px;"
					value="#{ippAdmAdministrativeActions.messages['auditTrail.retailUsersAndDepts.label']}" />
				<ice:selectBooleanCheckbox partialSubmit="true"
					value="#{dialogBean.retainBOInstances}">
				</ice:selectBooleanCheckbox>	
				<ice:outputText style="white-space: normal; padding-left: 5px;"
					value="#{ippAdmAdministrativeActions.messages['auditTrail.businessObjectInstances.label']}" />	
			</ice:panelGrid>

			<ice:outputText style="white-space: normal"
				value="#{ippAdmAdministrativeActions.messages['auditTrail.cleanUpAuditTrailDbText1']}"
				escape="false" />
			<ice:panelGroup>
				<ice:graphicImage
					url="/plugins/views-common/images/icons/dialog-icon-warning.jpg" style="float:left;" />
				<ice:outputText style="white-space: normal;padding-left:5px;float:left;"
					value="#{ippAdmAdministrativeActions.messages['auditTrail.cleanUpAuditTrailDbText2']}"
					escape="false" />
			</ice:panelGroup>
			
				<ice:outputText style="white-space: normal"
					value="#{ippAdmAdministrativeActions.messages['auditTrail.cleanUpAuditTrailDbText3']}"
					escape="false" />	
		</ice:panelGrid>
	</ui:component>

</f:view>
