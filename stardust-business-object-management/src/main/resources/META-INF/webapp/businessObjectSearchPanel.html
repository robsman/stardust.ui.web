<div class="section" style="margin-bottom: 10px; padding: 10px;">
	<div>
		<table class="formTable">
			<tr>
				<td><label>{{businessObjectManagementPanelController.primaryKeyField.label}}</label>
					<input type="text" style="width: 100px; margin-left: 5px;"
					ng-model="businessObjectManagementPanelController.primaryKeyField.filterValue"
					ng-blur="businessObjectManagementPanelController.filterBusinessObjectInstances()"></input></td>
				<td
					ng-repeat="field in businessObjectManagementPanelController.keyFields"><label
					style="margin-left: 5px;">{{field.label}}</label> <input
					type="text" style="width: 100px; margin-left: 5px;"
					ng-model="field.filterValue"
					ng-blur="businessObjectManagementPanelController.filterBusinessObjectInstances()"></input></td>
			</tr>
		</table>
		<table class="toolbar" style="width: 100%;">
			<tr>
				<td><a href="#" class="iconLink menuBarLink" title="Refresh"><i
						class="fa fa-refresh" ng-click="refresh()"></i></a><a href="#"
					class="iconLink menuBarLink" title="Toggle Selection"><i
						class="fa fa-check-circle-o" ng-click="toggleSelection()"></i></a><a
					href="#" class="iconLink menuBarLink" title="Select all"><i
						class="fa fa-table" ng-click="configureTable()"></i></a></td>
			</tr>
		</table>
		<div class="dataTableFrame"
			style="margin-top: 20px; margin-bottom: 20px;">
			<table cellpadding="0" cellspacing="0" class="dataTable"
				style="width: 100%;">
				<thead>
					<tr>
						<th>{{businessObjectManagementPanelController.primaryKeyField.label}}</th>
						<th
							ng-repeat="field in businessObjectManagementPanelController.keyFields">{{field.label}}</th>
					</tr>
				</thead>
				<tbody>
					<tr
						sd-table-data="businessObjectInstance in businessObjectManagementPanelController.businessObjectInstances"
						sd-table-selection="businessObjectManagementPanelController.selectedBusinessObjectInstances"
						sd-table-selection-changed="businessObjectManagementPanelController.rootController.onBusinessObjectInstanceSelectionChange()">
						<td>{{businessObjectInstance[businessObjectManagementPanelController.primaryKeyField.id]}}</td>
						<td
							ng-repeat="field in businessObjectManagementPanelController.keyFields">{{businessObjectInstance[field.id]}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
