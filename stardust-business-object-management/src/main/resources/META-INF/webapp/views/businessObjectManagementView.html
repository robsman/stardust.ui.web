<html>
<head>
<link
	href='http://fonts.googleapis.com/css?family=Lato:400,700,300italic,400italic'
	rel='stylesheet' type='text/css'>
<link href="../css/font-awesome-4.1.0/css/font-awesome.css"
	rel="stylesheet">
<link href='../css/stardust-modern.css' rel='stylesheet' />
<link href='../css/thirdparty/jquery/jquery-ui-1.10.2.custom.min.css'
	rel='stylesheet' />
<script data-main="../js/BusinessObjectManagementViewMain"
	src="../js/libs/require/2.0.5/require-min.js"></script>
<style>
ul.errorMessagesPanel {
	margin-left: 0px;
	background: #ffcc33;
	padding: 5px;
	border: 1px solid #b25900;
}

.errorMessagesPanel li {
	color: #b25900;
}
</style>
</head>
<body>
	<div ng-controller="businessObjectManagementViewController">
		<table cellspacing="0" cellpadding="0" class="layoutTable">
			<tr valign="center">
				<td><a href="#" class="iconLink"><i
						class="fa fa-chevron-up" ng-click="searchCollapsed = true"
						ng-hide="searchCollapsed"></i></a><a href="#" class="iconLink"><i
						class="fa fa-chevron-down" ng-click="searchCollapsed = false"
						ng-show="searchCollapsed"></i></a></td>
				<td style="padding-left: 5px !important;"><h2
						style="margin-bottom: 0px;">Business Object Selection and
						Search</h2></td>
			</tr>
		</table>
		<div ng-hide="searchCollapsed"
			ng-include="'../businessObjectSearchPanel.html'"></div>
		<table style="width: 100%;"
			ng-show="businessObjectManagementPanelController.businessObject != null">
			<tr>
				<td><h2>{{businessObjectManagementPanelController.businessObject.businessObject.name}}</h2></td>
				<td align="right"><input type="button" value="Save"
					ng-click="saveBusinessObjectInstance()"
					ng-show="currentBusinessObjectInstance != null"></input><input
					type="button" value="Create"
					ng-click="createBusinessObjectInstance()"
					style="margin-left: 10px;"></input></td>
			</tr>
			<tr ng-show="currentBusinessObjectInstance != null">
				<td colspan="2">
					<table>
						<tr>
							<td>
								<ul class="errorMessagesPanel" ng-show="messages.length > 0">
									<li ng-repeat="message in messages">{{message}}</li>
								</ul>
							</td>
						</tr>
					</table>
					<div ng-repeat="instance in [currentBusinessObjectInstance]">
						<table>
							<tr>
								<td
									ng-repeat="column in businessObjectManagementPanelController.fieldColumns">
									<table class="formTable">
										<tr ng-repeat="field in column">
											<td><label style="margin-left: 5px;">{{field.name}}</label></td>
											<td><span ng-include="'../objectPanelField.html'"></span></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
