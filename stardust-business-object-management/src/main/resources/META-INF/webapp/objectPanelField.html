<input ng-show="field.type == 'string'" type="text"
	style="width: 200px;" ng-model="instance[field.id]"></input>
<input ng-show="field.type == 'boolean'" type="checkbox"
	ng-model="instance[field.id]"></input>
<input ng-show="field.type == 'integer'" type="text"
	style="width: 100px; text-align: right;" ng-model="instance[field.id]"></input>
<input ng-show="field.type == 'decimal'" type="text"
	style="width: 100px; text-align: right;" ng-model="instance[field.id]"></input>
<input ng-show="field.type == 'date'" type="date"
	style="width: 100px; text-align: right;" ng-model="instance[field.id]"></input>
