<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	<ice:panelGroup>
		<ui:include src="/plugins/common/templates/launchPanelTemplate.xhtml">
			<ui:param name="bean" value="#{myDocumentsPanelBean}" />
			<ui:param name="title" value="Business Object Management" />
			<ui:param name="collapsible" value="true" />
			<ui:param name="showRefreshLink" value="false" />
		</ui:include>
	</ice:panelGroup>
	<ice:panelGrid columns="1" rendered="#{myDocumentsPanelBean.expanded}">
		<ice:commandLink action="#{ippPortalApp.openView}">
			<f:param name="viewId" value="businessObjectManagementView" />
			<ice:outputText value="Business Object Management"
				styleClass="action-link" escape="false" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
