<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<link
	href='http://fonts.googleapis.com/css?family=Lato:400,700,300italic,400italic'
	rel='stylesheet' type='text/css' />
<link href="../css/font-awesome-4.1.0/css/font-awesome.css"
	rel="stylesheet"></link>
<link href="../../checklist-management/css/stardust-modern.css"
	rel="stylesheet" type="text/css"></link>
<title>Business Object Management</title>
</head>
<body>
	<p>Selecting a Primary Key Field will enable this Data to be used
		as a Business Object.</p>
	<table>
		<tr>
			<td><label>Primary Key Field</label></td>
			<td><select
				ng-model="elementView.propertiesPage.propertiesPanel.data.attributes['carnot:engine:primaryKey']"
				ng-options="field.name as field.name for field in elementView.propertiesPage.topLevelFields"
				ng-change="elementView.propertiesPage.propertiesPanel.submitModelElementAttributeChange('carnot:engine:primaryKey', elementView.propertiesPage.primaryKeyFieldName)"><option
						value="">Please select ...</option></select></td>
		</tr>
	</table>
	<h2>Object Relationships</h2>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Cardinality</th>
				<th>Name</th>
				<th>Reference</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="relationship in relationships">
				<td><a href="#" class="iconLink"
					ng-click="elementView.propertiesPage.removeRelationship()"><i
						class="fa fa-minus"></i></a></td>
				<td><input></input></td>
				<td><select><option>1:1</option>
						<option>1:N</option>
						<option>N:M</option></select></td>
				<td></td>
			</tr>
			<tr>
				<td><a href="#" class="iconLink"
					ng-click="elementView.propertiesPage.addRelationship()"><i
						class="fa fa-plus"></i></a></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
