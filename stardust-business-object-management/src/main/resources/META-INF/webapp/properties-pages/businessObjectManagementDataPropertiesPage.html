<head>
<title>Business Object Management</title>
</head>
<body>
	<p>Selecting a Primary Key Field will enable this Data to be used
		as a Business Object.</p>
	<table>
		<tr>
			<td><label>Primary Key Field</label></td>
			<td><select id="primaryKeyFieldSelect"><option>UUID</option>
					<option>AccountNumber</option>
					<option>AccountName</option></select></td>
		</tr>
		<tr>
			<td><label>Label Field</label></td>
			<td><select id="primaryKeyFieldSelect"><option>UUID</option>
					<option>AccountNumber</option>
					<option>AccountName</option></select></td>
		</tr>
	</table>
