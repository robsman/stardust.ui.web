<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Business Object Management</title>
</head>
<body>
	<p>Selecting a Primary Key Field will enable this Data to be used
		as a Business Object.</p>
	<table>
		<tr>
			<td><label>Primary Key Field</label></td>
			<td><select
				ng-model="elementView.propertiesPage.propertiesPanel.data.attributes['carnot:engine:primaryKey']"
				ng-options="field.name as field.name for field in elementView.propertiesPage.topLevelFields"
				ng-change="elementView.propertiesPage.propertiesPanel.submitModelElementAttributeChange('carnot:engine:primaryKey', elementView.propertiesPage.primaryKeyFieldName)"><option
						value="">Please select ...</option></select></td>
		</tr>
	</table>
</body>
</html>
