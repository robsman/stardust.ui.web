<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../css/thirdparty/jstree/default/style.css"></link>
<link href="../css/lightdust.css" rel="stylesheet" type="text/css" />
<style>
#sessionLogPanel {
}

#sessionParticipantsPanel {
	height: 100px;
	width: 250px;
	overflow: auto;
	border: 1px solid #e8e8e8;
}

#sessionLogPanel #sessionLogTablePanel {
	height: 100px;
	width: 250px;
	overflow: auto;
	border: 1px solid #e8e8e8;
}

#sessionLogPanel #userTag {
	color: #aaaaaa;
	font-size: 9px;
}

#sessionLogPanel #dateTag {
	color: #aaaaaa;
	font-size: 9px;
}

#startTimeSpan {
	color: #aaaaaa;
}

.nameSpan {
}

.accountSpan {
	color: #aaaaaa;
}

.roleTag {
	color: #aaaaaa;
}

.errorMessage
{
	background: #ffcc33;
}

</style>
<script type="text/javascript" data-main="../js/sessionLogPanelMain"
	src="../js/libs/require/2.0.5/require.js"></script>
<script type="text/javascript" src="../js/commonRequire.js"></script>	
</head>
<body>
	<div id="sessionLogPanel">
		<table width="100%">
			<tr>
				<td><label for="sessionParticipantsPanel">Session Participants</label>
				</td>
			</tr>
			<tr>
				<td><div id="sessionParticipantsPanel">
						<table id="sessionParticipantsTable" width="100%">
						</table>
					</div></td>
			</tr>
			<tr>
				<td><label for="sessionlog">Session Log <span id="startTimeSpan"></span></label>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<div id="sessionLogTablePanel">
						<table id="sessionLogTable" width="100%">
						</table>
					</div></td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td><label for="chatTextArea">Chat Message to</label></td>
							<td><select id="chatAddresseeList" size="1">
									<!-- <option value="all">All Participants</option> -->
							</select>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><textarea id="chatTextArea" rows="5" cols="30"></textarea>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
