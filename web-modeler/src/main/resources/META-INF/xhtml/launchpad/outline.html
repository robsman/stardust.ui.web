<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../html5/styles/lightdust.css" rel="stylesheet" type="text/css" />
<link href="../css/outline.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/commonRequire.js"></script>
<script type="text/javascript" data-main="../js/outline_main"
	src="../../views-common/js/libs/require/2.1.15/require.min.js"></script>
	
 <link rel="stylesheet" type="text/css" href="../../modern-skin/modern.css"></link>
  <link rel="stylesheet" type="text/css"  href="../../modern-skin/modern.font.icons.css"></link>	
 </head>
<body>
<div id="outlineLoadingMsg" style="font-family: Helvetica,Arial,sans-serif; font-size: 11px;">
</div>
<div id="outlineDiv" style="visibility: hidden;" class="lightdust">
<div class="outlineScrollableDiv">
	<table style="width: 100%;">
		<tr>
			<td>
				<div id="outline"
					style="text-align: left; list-style-type: none; height: auto;">
				</div>
			</td>
		</tr>
	</table>
</div>
<!-- IMPORTANT: Order in which elements appear in HTML affect their stacking order (if they have same z-index and other factors).
	 Hence, the "outlineFixedDiv" should be placed after "outlineScrollableDiv"
	 (other option is to assign outlineFixedDiv a greater z-index) -->
<div class="outlineFixedDiv">
	<table style="width: 100%;">
		<tr>
			<td>
				<div id="outlineMsgDiv">
					<img alt="" src="../images/icons/warning.png">
					<span id="outlineMsg"></span>
				</div>
				<div id="lastSaveStatusPanel">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td><span class="label-form" id="lastsave">Last Save:</span></td>
							<td style="text-align: left;">
								<div id="lastSaveDateDisplay">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td id="toolbar">
				<div id="outlineToolbar">
					<div class="toolDiv">
						<img id="createModel"
							src="../images/icons/add.png"
							title="Create Model" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="importModel"
							src="../images/icons/page_white_get.png"
							title="Import test Model" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="undoChange"
							src="../images/icons/arrow_undo.png"
							title="Undo" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="redoChange"
							src="../images/icons/arrow_redo.png"
							title="Redo" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="saveAllModels"
							src="../images/icons/disk_multiple.png"
							title="Save All Models" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="upgradeAllModels"
							src="../images/icons/model-upgrade.png"
							title="Upgrade All Models" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="refreshModels" src="../images/icons/arrow_refresh.png"
							title="Refresh models" />
					</div>
				</div></td>
		</tr>
		<tr>
			<td>
				<div id="outlineMessageDiv">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div>
					<input required="required" class="search" id="processTreeFilter" type="text"/>
				</div>
			</td>
		</tr>
	</table>
</div>
</div>
</body>
</html>
