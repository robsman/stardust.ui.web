<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
</head>
<body>
	<ice:panelGroup>
		<ui:include src="/plugins/common/views/dialog/confirmationDialog.xhtml">
			<ui:param name="dialogBean"
				value="#{modelingConfigurationPanel.confirmationDialog}" />
		</ui:include>
	</ice:panelGroup>
	
	<ice:panelGroup>
		<ice:panelGroup styleClass="heading">
			<ice:outputText
				value="#{bpmModelerMessages['configuremodeling.panel.heading']}" />
		</ice:panelGroup>
 		<ice:panelGrid columns="2" style="margin-top: 10px;">
			<ice:outputLabel styleClass="label-form"
				value="#{bpmModelerMessages['configuremodeling.panel.preview']}" />
			<ice:selectBooleanCheckbox partialSubmit="true"
				value="#{modelingConfigurationPanel.showTechnologyPreview}" />

			<ice:outputLabel styleClass="label-form"
				value="#{bpmModelerMessages['configuremodeling.panel.defaultProfile']}" />
			<ice:selectOneMenu partialSubmit="true"
				value="#{modelingConfigurationPanel.defaultProfile}">
				<f:selectItem itemValue="BusinessAnalyst"
					itemLabel="#{bpmModelerMessages['launchpanels.profileSelector.list1.businessAnalyst']}" />
				<f:selectItem itemValue="Integrator"
					itemLabel="#{bpmModelerMessages['launchpanels.profileSelector.list2.integrator']}" />
			</ice:selectOneMenu>
		</ice:panelGrid>
		
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
	
		<ice:panelGrid columns="3">
			<ice:commandButton value="#{common_msgPropsBean['views.configurationPanel.button.save']}"
				action="#{modelingConfigurationPanel.saveConfiguration}" styleClass="button" />
			<ice:commandButton value="#{common_msgPropsBean['views.configurationPanel.button.reset']}" immediate="true"
				action="#{modelingConfigurationPanel.openConfirmationDialog}" styleClass="button secondary" />
		</ice:panelGrid>
	</ice:panelGroup>
</body>
</html>
