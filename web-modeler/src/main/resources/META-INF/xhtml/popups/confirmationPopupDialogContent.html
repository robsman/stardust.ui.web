<!-- The file extension was changed from xhtml to html as it caused issues on JBoss environment when accessed from IE8. -->
<html>
<head>
<link type="text/css" rel="stylesheet" href="../../common/css/iPopupDialogStyle.css">
</link>
 <link rel="stylesheet" type="text/css" href="../../modern-skin/modern.css"></link>
 <link rel="stylesheet" type="text/css"  href="../../modern-skin/modern.font.icons.css"></link>	
 <link rel="stylesheet" href="../../html5-common/styles/portal-icons.css"/>
<script src="../../views-common/js/libs/jquery/jquery-1.7.2.min.js"></script>
<script src="../../common/js/ipopupDialogCustomSkinSupport.js"></script>
<script>
	function init()
	{
		document.getElementById('titleText').innerHTML = payloadObj.title;
		document.getElementById('contentText').innerHTML = payloadObj.message;
		if (payloadObj.cancelButtonText) {
			document.getElementById('cancelButton').value = payloadObj.cancelButtonText;
			document.getElementById('cancelButton').onclick = closePopup;
		} else {
			document.getElementById('cancelButton').style.visibility = 'hidden';
		}
		if (payloadObj.acceptButtonText) {
			document.getElementById('acceptButton').value = payloadObj.acceptButtonText;
			document.getElementById('acceptButton').onclick = function () {
				payloadObj.acceptFunction(payloadObj.data);
				closePopup();
			}
		} else {
			document.getElementById('acceptButton').style.visibility = 'hidden';
		}

		document.getElementById('dialogCloseIcon').onclick = closePopup;
	}
</script>
</head>
<body onload="init();" style="height: 100%; width: 100%; overflow: hidden; margin: 0px;">
	<div id="titleBar" class="iPopupDialogTitleBar">
		<span id="titleText" class="iPopupDialogTitleText"></span>
		<span id="dialogCloseIcon" class="iPopupDialogCloseButton"><i class="pi pi-dialog-close pi-lg"  title="Close" ></i></span>
	</div>
	<div id="contentArea" class="iPopupDialogContentArea">
		<div class="iPopupDialogSpacerDiv"></div>
		<table border="0">
			<tr>
				<td class="iPopupDialogContentTabCol1">
					<i class="pi pi-dialog-warning pi-2x" style="padding-right:10px "></i>
				</td>
				<td class="iPopupDialogContentTabCol2">
					<span id="contentText" class="iPopupDialogContentText"></span>
				</td>
			</tr>
		</table>
	</div>
	<div id="controlsBar" class="iPopupDialogControlsArea">
		<input id="acceptButton" type="button" value="OK" class="iPopupDialogControlButton" />
		<input id="cancelButton" type="button" value="Cancel" class="iPopupDialogControlButton" />
	</div>
</body>
</html>
