<html>
<head>
<script type="text/javascript" src="../js/commonRequire.js"></script>
<script type="text/javascript" data-main="../js/reportMain"
	src="../../views-common/js/libs/require/2.1.15/require.min.js"></script>
<link href="../css/lightdust-report.css" rel="stylesheet"
	type="text/css" />
</head>
<body ng-controller="ProcessReportCtrl" ng-cloak>
	<div id="reportHeading" class="title">Process {{name}} [{{processId}}]</div>
	<div id="processDescription">{{description}}</div>
	<div class="heading">Annotations</div>
	<table id="annotationsTable" class="dataTable" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th>Date</th>
				<th>User</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody ng-repeat="annotation in annotations">
			<tr>
				<td>{{annotation.timestamp}}</td>
				<td>{{annotation.userFirstName}} {{annotation.userLastName}}</td>
				<td>{{annotation.content}}</td>
			</tr>
		</tbody>
	</table>
	<div class="heading">Activities</div>
	<div id="activitiesList">
		<ul ng-repeat="activity in activities">
			<li>{{activity.name}}</li>
		</ul>
	</div>
</body>
</html>
