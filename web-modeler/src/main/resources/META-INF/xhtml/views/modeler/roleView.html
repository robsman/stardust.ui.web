<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Role View</title>
<link href="../../css/thirdparty/jquery/jquery-ui-1.8.19.css" rel="stylesheet"
	type="text/css" />
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" data-main="../../js/roleViewMain"
	src="../../js/libs/require/2.0.5/require.js"></script>
</head>
<body>
	<div id="roleView" class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label></td>
							<td><div id="guidOutput" class="output"></div></td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label></td>
							<td><div id="idOutput" class="output"></div></td>
						</tr>
						<tr>
							<td><label for="nameInput" id ="roleName">Role Name</label></td>
							<td><input id="nameInput" type="text"></input></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable" style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox">Public
									Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><label for="cardinalityInput">Cardinality</label></td>
							<td><input id="cardinalityInput" type="text"></input></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="propertiesTabs">
						<ul id="propertiesTabsList">
							<li><a href="#assignmentTab"><img src="../../images/icons/activity.png"></img><span class="tabLabel" id="activityAssignment">Activity Assignment</span></a></li>
							<li><a href="#controllingTab"><img src="../../images/icons/chart-up.png"></img><span class="tabLabel" id="controlling">Controlling</span></a></li>
						</ul>
						<div id="assignmentTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable"
								style="margin-bottom: 10px;">
								<tr>
									<td><input id="chooseAssignmentRadio" type="radio" /></td>
									<td><label for="chooseAssignmentRadio">Choose
											Assignment</label></td>
								</tr>
								<tr>
									<td><input id="assignAutomaticallyRadio" type="radio" /></td>
									<td><label for="assignAutomaticallyRadio">Assign
											Automatically</label></td>
								</tr>
							</table>
						</div>
						<div id="controllingTab">
							<table>
								<tr>
									<td><label for="workingWeeksPerYearInput">Working Weeks per Year</label></td>
									<td><input id="workingWeeksPerYearInput" type="text"
										class="rightAligned" style="width: 50px;" />
									</td>
									<td id="weekstext">Weeks</td>
								</tr>
								<tr>
									<td><label for="targetWorktimePerDayInput">Target
											Worktime per Day</label></td>
									<td><input id="targetWorktimePerDayInput" type="text"
										class="rightAligned" style="width: 50px;" />
									</td>
									<td id="hours2">h</td>
								</tr>
								<tr>
									<td><label for="targetWorktimePerWeekInput">Target Worktime per Week</label></td>
									<td><input id="targetWorktimePerWeekInput" type="text"
										class="rightAligned" style="width: 50px;" />
									</td>
									<td id="hours">h</td>
								</tr>
								<tr>
									<td><label for="targetQueueDepthInput">Target
											Queue Depth</label></td>
									<td><input id="targetQueueDepthInput" type="text"
										class="rightAligned" style="width: 50px;" />
									</td>
									<td></td>
								</tr>
								<tr>
									<td><label for="actualCostPerMinuteInput">Actual Cost per Minute</label></td>
									<td><input id="actualCostPerMinuteInput" type="text" class="rightAligned" style="width: 50px;"/>
									</td>
									<td id="dollar">$</td>
								</tr>
							</table>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
