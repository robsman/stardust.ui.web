<body>
	<div>
		<div class="heading" id="propertiesText">Quality Assurance</div>
		<table ng-show="page.noParticipantSetMessage">
			<tr class="errorMessagesPanel">
				<td></td>
				<td><label>{{page.noParticipantSetMessage}}</label></td>
			</tr>
		</table>
		<table ng-show="!page.isModelElementInteractive()">
			<tr class="errorMessagesPanel">
				<td></td>
				<td><label>{{page.taskNotInteractiveMessage}}</label></td>
			</tr>
		</table>
		<table>
			<tr>
				<td><input type="checkbox"
					ng-model="page.isQualityControlActivity"
					ng-change="page.updateQAParams()"
					ng-disabled="!page.isModelElementInteractive()"></input></td>
				<td><label>{{page.getI18NProperty('modeler.activity.propertyPages.qualityControl.isQualityAssuranceActivity')}}</label></td>
			</tr>
		</table>
		<div id="qualityControlDivision"
			ng-show="page.isQualityControlActivity">
			<table style="margin-top: 10px;">
				<tr>
					<td><label>{{page.getI18NProperty('modeler.activity.propertyPages.qualityControl.participant')}}</label></td>
					<td><select ng-model="page.qualityControlParticipant"
						ng-options="participant.fullId as participant.label for participant in page.participants"
						ng-change="page.updateQAParams()"></select></td>
				</tr>
				<tr>
					<td><label>{{page.getI18NProperty('modeler.activity.propertyPages.qualityControl.probability')}}</label></td>
					<td><input ng-model="page.qualityControlProbability"
						type="number" min="0" max="100" min="0"
						ng-blur="page.updateQAParams()"></input></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><label>{{page.getI18NProperty('modeler.activity.propertyPages.qualityControl.formula')}}:</label></td>
				</tr>
				<tr>
					<td><textarea cols="50" rows="10"
							ng-model="page.qualityControlFormula"
							ng-blur="page.updateQAParams()">
			</textarea></td>
				</tr>
			</table>
