<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Test</title>
</head>
<body>
	<div id="uiMashupTestPropertiesPage">
		<table cellpadding="0" cellspacing="0" class="layoutTable">
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable">
						<tr>
							<td>
								<table cellpadding="0" cellspacing="5" class="layoutTable">
									<tr>
										<td><input id="resetButton" type="image"
											src="../../images/icons/arrow_refresh.png" /></td>
										<td><input id="runButton" type="image"
											src="../../images/icons/run.png" />
										</td>
										<td><input id="retrieveButton" type="image"
											src="../../images/icons/page_white_get.png" /></td>
									</tr>
								</table></td>
						</tr>
						<tr>
							<td><label for="inputDataTextArea"></label>
							</td>
						</tr>
						<tr>
							<td><textarea id="inputDataTextarea" rows="10" cols="60"
									class="code" style="width: 300px;"></textarea></td>
						</tr>
						<tr>
							<td><label for="outputDataTextarea"></label>
							</td>
						</tr>
						<tr>
							<td><textarea id="outputDataTextarea" rows="10" cols="60"
									class="code" style="width: 300px;"></textarea></td>
						</tr>
					</table>
				</td>
				<td><iframe id="applicationFrame"
						src="../../public/emptyUiMashup.html"
						style="width: 800px; height: 500px; border: 1px solid grey; margin-left: 10px;"></iframe>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
