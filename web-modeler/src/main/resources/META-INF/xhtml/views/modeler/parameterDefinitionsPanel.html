<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Parameter Definitions</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<div id="parameterDefinitionsHeading" class="heading">Parameter
					Definitions</div></td>
		</tr>
		<tr>
			<td>
				<div class="panelBorder">
					<table cellpadding="0" cellspacing="0" class="layoutTable">
						<tr>
							<td><div class="toolBar">
									<!--table>
																													<tr>
																														<td><a
																															id="processInterfaceFromDataCreationWizardLink">Create
																																from Process Data &raquo;</a>
																														</td>
																													</tr>
																												</table-->
									<table>
										<tr>
											<td style="min-height: 20px;"><input
												id="deleteParameterDefinitionButton" type="image"
												title="Delete" alt="Delete" class="toolbarButton" />
											</td>
										</tr>
									</table>
								</div></td>
						</tr>
						<tr>
							<td>
								<div class="dataTable">
									<table id="parameterDefinitionsTable" cellpadding="0"
										cellspacing="0">
										<tbody />
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div></td>
		</tr>
		<tr>
			<td>
				<table id="parameterDefinitionTypeSelector"
					style="margin-top: 10px;">
					<tr>
						<td><input id="addParameterDefinitionButton" type="image"
							title="Add"
							alt="Add" class="toolbarButton" />
						</td>
						<td></td>
					</tr>
					<tr>
						<td><label for="parameterDefinitionNameInput">Name</label></td>
						<td><input id="parameterDefinitionNameInput" type="text" />
						</td>
					</tr>
					<tr>
						<td><label for="parameterDefinitionDirectionSelect">Direction</label>
						</td>
						<td><select id="parameterDefinitionDirectionSelect">
								<option value="IN">In</option>
								<option value="OUT">Out</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><label for="dataTypeSelect">Data Type</label></td>
						<td><select id="dataTypeSelect" size="1">
						</select>
						</td>
					</tr>
					<tr id="primitiveDataTypeRow">
						<td><label for="primitiveDataTypeSelect">Primitive
								Type</label></td>
						<td><select id="primitiveDataTypeSelect" size="1">
								<option value="String">Text</option>
								<option value="boolean">Boolean (True, False)</option>
								<option value="int">Number (e.g. 18756)</option>
								<option value="long">Long Number (e.g. 18756)</option>
								<option value="double">Scientific (e.g. 3.1415)</option>
								<option value="Calendar">Date (e.g. 14/05/2011)</option>
						</select></td>
					</tr>
					<tr id="structuredDataTypeRow">
						<td><label for="structuredDataTypeSelect">Structured
								Type</label></td>
						<td><select id="structuredDataTypeSelect" size="1">
						</select>
						</td>
					</tr>
					<tr id="documentTypeRow">
						<td><label for="documentTypeSelect">Document Type</label>
						</td>
						<td><select id="documentTypeSelect" size="1">
						</select>
						</td>
					</tr>
					<tr>
						<td><label for="parameterDefinitionDataSelect">Data</label></td>
						<td><select id="parameterDefinitionDataSelect">
						</select>
						</td>
					</tr>
				</table></td>
		</tr>
	</table>
</body>
</html>
