<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="../../css/thirdparty/jquery/jquery-ui-1.8.19.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	data-main="../../js/uiMashupApplicationViewMain"
	src="../../js/libs/require/2.0.5/require.js"></script>
<style>
#inputDataTextarea {
	font-family: monospace;
	font-size: 11px;
	color: #333333;
}

#outputDataTextarea {
	font-family: monospace;
	font-size: 11px;
	color: #333333;
}
</style>
</head>
<body>
	<div id="uiMashupApplicationView" class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label>
							</td>
							<td><div id="guidOutput" class="output">168999</div>
							</td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label>
							</td>
							<td><div id="idOutput" class="output"></div>
							</td>
						</tr>
						<tr>
							<td><label for="nameInput" id="applicationName">Application
									Name</label>
							</td>
							<td><input id="nameInput" type="text" style="width: 200px;"></input>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox"
								id="publicVisibility">Public Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="propertiesTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#configurationTab" id="configuration"><img
									src="../../images/icons/basic-properties-page.png"></img><span
									class="tabLabel">Configuration</span> </a></li>
							<li><a href="#testTab" id="test"><img
									src="../../images/icons/basic-properties-page.png"></img><span
									class="tabLabel">Test</span> </a></li>
						</ul>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="fieldSetTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><label for="urlInput" id="url">URL</label>
												</td>
												<td><table>
														<tr>
															<td><input id="urlInput" type="text"
																style="width: 300px;"></input>
															</td>
															<td><input id="browseButton" type="button"
																value="Browse ..." />
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td>
										<div class="heading" id="paramDef">Parameter Definitions</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="panelBorder" style="width: 400px;">
											<table cellpadding="0" cellspacing="0" width="100%"
												class="layoutTable">
												<tr>
													<td><div class="toolBar">
															<table>
																<tr>
																	<td><input id="deleteParameterDefinitionButton"
																		type="image" src="../../images/icons/delete.png"
																		title="Delete" alt="Delete" class="toolbarButton" />
																	</td>
																</tr>
															</table>
														</div></td>
												</tr>
												<tr>
													<td>
														<div class="dataTable">
															<table id="parameterDefinitionsTable" cellpadding="0"
																cellspacing="0">
																<tbody />
															</table>
														</div>
													</td>
												</tr>
											</table>
										</div></td>
								</tr>
								<tr>
									<td>
										<table id="parameterDefinitionTypeSelector"
											class="fieldSetTable" style="margin-top: 10px;">
											<tr>
												<td><input id="addParameterDefinitionButton"
													type="image" src="../../images/icons/add.png" title="Add"
													alt="Add" class="toolbarButton" />
												</td>
												<td></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionNameInput" id="name">Name</label>
												</td>
												<td><input id="parameterDefinitionNameInput"
													type="text" /></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionDirectionSelect"
													id="direction">Direction</label>
												</td>
												<td><select id="parameterDefinitionDirectionSelect">
														<!-- <option value="IN">In</option>
														<option value="OUT">Out</option>
														<option value="INOUT">In/Out</option> -->
												</select>
												</td>
											</tr>
											<tr>
												<td><label for="dataTypeSelect" id="dataType">Data
														Type</label></td>
												<td><select id="dataTypeSelect" size="1">
														<!-- <option value="primitive">Primitive</option>
														<option value="struct">Data Structure</option>
														<option value="dmsDocument">Document</option>
														<option value="other">Other</option>  -->
												</select>
												</td>
											</tr>
											<tr id="primitiveDataTypeRow">
												<td><label for="primitiveDataTypeSelect" id="primitiveType" />Primitive Type</label></td>
												<td><select id="primitiveDataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="structuredDataTypeRow">
												<td><label for="structuredDataTypeSelect">Data
														Structure</label>
												</td>
												<td><select id="structuredDataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="documentTypeRow">
												<td><label for="documentTypeSelect">Document
														Type</label>
												</td>
												<td><select id="documentTypeSelect" size="1">
												</select>
												</td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
						<div id="testTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="fieldSetTable">
											<tr>
												<td>
													<table cellpadding="0" cellspacing="5" class="layoutTable">
														<tr>
															<td><input id="resetButton" type="image"
																src="../../images/icons/clear.png"
																title="Reinitialize Input Data Fields" />
															</td>
															<td><input id="runButton" type="image"
																src="../../images/icons/run.png"
																title="Reinitialize External Web Application" /></td>
															<td><input id="retrieveButton" type="image"
																src="../../images/icons/upload.png"
																title="Retrieve Output Data" />
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td><label for="inputDataTextArea" id="inputData">Input
														Data</label></td>
											</tr>
											<tr>
												<td><textarea id="inputDataTextarea" rows="10"
														cols="80" style="width: 400px;"></textarea>
												</td>
											</tr>
											<tr>
												<td><label for="outputDataTextarea" id="outputData">Output
														Data</label></td>
											</tr>
											<tr>
												<td><textarea id="outputDataTextarea" rows="10"
														cols="80" style="width: 400px;"></textarea>
												</td>
											</tr>
										</table></td>
									<td><iframe id="applicationFrame"
											src="http://localhost:8080/pepper-test/plugins/lightdust-examples/public/loanRequestPanelJQuery.html?ippInteractionUri=bla"
											style="width: 800px; height: 500px; border: 1px solid grey; margin-left: 10px;"></iframe>
									</td>
								</tr>
							</table>
						</div>
					</div></td>
			</tr>
		</table>
	</div>
</body>
</html>
