<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="../../css/thirdparty/jquery/jquery-ui-1.8.19.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	data-main="../../js/uiMashupApplicationViewMain"
	src="../../js/libs/require/2.0.5/require.js"></script>
<style type="text/css" media="screen">
#markupTextareaDiv {
	position: relative;
	height: 250px;
	border: 1px solid grey;
}
</style>
</head>
<body>
	<div id="uiMashupApplicationView" class="panel" style="visibility: hidden;">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label></td>
							<td><div id="guidOutput" class="output">168999</div></td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label></td>
							<td><div id="idOutput" class="output"></div></td>
						</tr>
						<tr>
							<td><label for="nameInput" id="applicationName">Application
									Name</label></td>
							<td><input id="nameInput" type="text" style="width: 200px;"></input>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox"
								id="publicVisibility">Public Visibility</label>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<div id="propertiesTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#configurationTab"><img
									src="../../images/icons/table.png"></img><span
									class="tabLabel" id="configuration">Configuration</span>
							</a>
							</li>
							<li><a href="#parametersTab"><img
									src="../../images/icons/database_link.png"></img><span
									class="tabLabel" id="parameters">Parameters</span>
							</a>
							</li>
						</ul>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable"
								style="width: 100%">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><input id="viaUriInput" type="radio"></input></td>
												<td><label for="viaUriInput" id="url">Via URI</label></td>
												<td><input id="embeddedInput" type="radio"></input></td>
												<td><label for="embeddedInput" id="url">Embedded</label>
												</td>
											</tr>
										</table></td>
								</tr>
								<tr id="viaUriRow">
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><label for="urlInput" id="url">URL</label></td>
												<td><input id="urlInput" type="text"
													style="width: 500px;"></input></td>
											</tr>
										</table></td>
								</tr>
								<tr id="embeddedRow">
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px; width: 100%">
											<tr>
												<td>
													<table id="generateTable" cellpadding="0" cellspacing="0" class="layoutTable">
														<tr>
															<td><a id="generateMarkupForAngularLink">Generate
																	Markup for HTML5/Angular JS &raquo;</a></td>
														</tr>
														<tr>
															<td><a id="generateMarkupForJQueryLink">Generate
																	Markup for JQuery &raquo;</a></td>
														</tr>
														<tr>
															<td><a id="generateMarkupForWrapper"><div
																		style="margin-bottom: 10px;">Generate HTML5
																		Framework Wrapper Code only &raquo;</div>
															</a></td>
														</tr>
													</table></td>
											</tr>
											<tr>
												<td><label for="markupTextarea">HTML Markup</label>
												</td>
											</tr>
											<tr>
												<td><textarea id="markupTextarea" cols="150" rows="25"
														style="display: none;"></textarea>
													<div id="markupTextareaDiv"></div></td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
						<div id="parametersTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td>
										<div class="heading" id="paramDef">Parameter Definitions</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="panelBorder" style="width: 500px;">
											<table cellpadding="0" cellspacing="0" width="100%"
												class="layoutTable">
												<tr>
													<td><div class="toolBar">
															<table>
																<tr>
																	<td><input id="deleteParameterDefinitionButton"
																		type="image" src="../../images/icons/delete.png"
																		title="Delete" alt="Delete" class="toolbarButton" />
																	</td>
																</tr>
															</table>
														</div>
													</td>
												</tr>
												<tr>
													<td>
														<div class="dataTable">
															<table id="parameterDefinitionsTable" cellpadding="0"
																cellspacing="0">
																<tbody />
															</table>
														</div></td>
												</tr>
											</table>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<table id="parameterDefinitionTypeSelector"
											class="fieldSetTable" style="margin-top: 10px;">
											<tr>
												<td><input id="addParameterDefinitionButton"
													type="image" src="../../images/icons/add.png" title="Add"
													alt="Add" class="toolbarButton" /></td>
												<td></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionNameInput" id="name">Name</label>
												</td>
												<td><input id="parameterDefinitionNameInput"
													type="text" style="width: 200px;"/>
												</td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionDirectionSelect"
													id="direction">Direction</label></td>
												<td><select id="parameterDefinitionDirectionSelect">
												</select></td>
											</tr>
											<tr>
												<td><label for="dataTypeSelect" id="dataType">Data
														Type</label>
												</td>
												<td><select id="dataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="primitiveDataTypeRow">
												<td><label for="primitiveDataTypeSelect"
													id="primitiveType" />Primitive Type</label>
												</td>
												<td><select id="primitiveDataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="structuredDataTypeRow">
												<td><label for="structuredDataTypeSelect">Data
														Structure</label></td>
												<td><select id="structuredDataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="documentTypeRow">
												<td><label for="documentTypeSelect">Document
														Type</label></td>
												<td><select id="documentTypeSelect" size="1">
												</select></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
