<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css"></link>
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	data-main="plugins/bpm-modeler/js/uiMashupApplicationViewMain"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
<style type="text/css" media="screen">
.markupTextareaDivClass {
	position: relative;
	height: 250px;
	border: 1px solid grey;
}
</style>
<link href="plugins/bpm-modeler/css/bpm-modeler.custom.jquery.ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="uiMashupApplicationView" class="nativeHtmlViewPanel" style="visibility: hidden;">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
				<img src="./plugins/common/images/panelHeader-triggerExpand.png"
					title="Show General Properties" styleClass="headerImg"></img> 
					<label>General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					<img src="./plugins/common/images/panelHeader-triggerCollapse.png"
						title="Hide General Properties" styleClass="headerImg"></img>
						<label>General Properties</label>	
				</div>
			</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label>
							</td>
							<td><div id="guidOutput" class="output">168999</div>
							</td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label>
							</td>
							<td><div id="idOutput" class="output"></div>
							</td>
						</tr>
						<tr>
							<td><label for="nameInput" id="applicationName">Application
									Name</label>
							</td>
							<td><input id="nameInput" type="text" style="width: 200px;"></input>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox"
								id="publicVisibility">Public Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<div id="propertiesTabs" class="minimalTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#parametersTab"><img
									src="plugins/bpm-modeler/images/icons/database_link.png"></img><span
									class="tabLabel" id="parameters">Parameters</span> </a></li>
							<li><a href="#configurationTab"><img
									src="plugins/bpm-modeler/images/icons/application_edit.png"></img><span
									class="tabLabel" id="configuration">Configuration</span>
							</a>
							</li>
						</ul>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable"
								style="width: 100%">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><input id="viaUriInput" type="radio"></input>
												</td>
												<td><label for="viaUriInput">Via URI</label>
												</td>
												<td><input id="embeddedInput" type="radio"></input>
												</td>
												<td><label for="embeddedInput">Embedded</label>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr id="viaUriRow">
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><label for="urlInput">URL</label>
												</td>
												<td><input id="urlInput" type="text"
													style="width: 500px;"></input>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr id="embeddedRow">
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable"
											style="margin-bottom: 10px; width: 100%">
											<tr>
												<td>
													<table id="generateTable" cellpadding="0" cellspacing="0"
														class="layoutTable" style="margin-bottom: 10px;">
														<tr>
															<td><table>
																	<tr>
																		<td><a id="generateMarkupForAngularLink">Generate
																				Markup for HTML5/Angular JS &raquo;</a>
																		</td>
																	</tr>
																	<tr>
																		<td>
																			<table style="margin-top: 10px;">
																				<tr>
																					<td><label for="numberOfLabelInputPairsInput">Number of Columns Used to Display Data in Column Layouts</label>
																					</td>
																					<td><input id="numberOfLabelInputPairsInput" type="number"></input>
																					</td>
																				</tr>
																				<tr>
																					<td valign="top">
																					<table>
																							<tr>
																								<td><input id="generateCompleteButtonInput" type="checkbox"></input>
																								</td>
																								<td><label fr="generateCompleteButtonInput">Generate Complete Button</label>
																								</td>
																							</tr>
																							<tr>
																								<td><input id="generateSuspendButtonInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateSuspendButtonInput">Generate Suspend Button</label>
																								</td>
																							</tr>
																							<tr>
																								<td><input id="generateAbortButtonInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateAbortButtonInput">Generate Abort Button</label>
																								</td>
																							</tr>
																							<tr>
																								<td><input id="generateQaPassButtonInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateQaPassButtonInput">Generate QA Success
																										Button</label></td>
																							</tr>
																							<tr>
																								<td><input id="generateQaFailButtonInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateQaFailButtonInput">Generate QA Fail Button</label>
																								</td>
																							</tr>
																						</table></td>
																					<!-- New Code Generator does not support these configuration, hence hide them 
																					<td valign="top">
																					<table>
																							<tr>
																								<td><input id="generateTabsForFirstLevelInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateTabsForFirstLevelInput">Generate Tabs for First Level Non-Primitive Elements</label>
																								</td>
																							</tr>
																							<tr>
																								<td><input id="generateTabsForFirstLevelTablesInput" type="checkbox"></input>
																								</td>
																								<td><label for="generateTabsForFirstLevelTablesInput">Generate Tabs for First Level Tables</label>
																								</td>
																							</tr>
																						</table></td>
																					-->
																				</tr>
																			</table>
																		</td>
																	</tr>
																</table></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td><label for="markupTextarea">HTML Markup</label></td>
											</tr>
											<tr>
												<td><textarea id="markupTextarea"
														style="display: none; width: 100%; height: 300px"></textarea>
													<div id="markupTextareaDiv" class="markupTextareaDivClass"></div>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
						<div id="parametersTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td>
										<div class="heading" id="paramDef">Parameter Definitions</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="panelBorder" style="width: 500px;">
											<table cellpadding="0" cellspacing="0" width="100%"
												class="layoutTable">
												<tr>
													<td><div class="toolBar">
															<table>
																<tr>
																	<td><input id="deleteParameterDefinitionButton"
																		type="image" src="plugins/bpm-modeler/images/icons/delete.png"
																		title="Delete" alt="Delete" class="toolbarButton" />
																	</td>
																</tr>
															</table>
														</div></td>
												</tr>
												<tr>
													<td>
														<div class="dataTable">
															<table id="parameterDefinitionsTable" cellpadding="0"
																cellspacing="0">
																<tbody />
															</table>
														</div>
													</td>
												</tr>
											</table>
										</div></td>
								</tr>
								<tr>
									<td>
										<table id="parameterDefinitionTypeSelector"
											class="fieldSetTable" style="margin-top: 10px;">
											<tr>
												<td><input id="addParameterDefinitionButton"
													type="image" src="plugins/bpm-modeler/images/icons/add.png" title="Add"
													alt="Add" class="toolbarButton" />
												</td>
												<td></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionNameInput" id="name">Name</label>
												</td>
												<td><input id="parameterDefinitionNameInput"
													type="text" style="width: 200px;" /></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionDirectionSelect"
													id="direction">Direction</label>
												</td>
												<td><select id="parameterDefinitionDirectionSelect">
												</select>
												</td>
											</tr>
											<tr>
												<td><label for="dataTypeSelect" id="dataType">Data
														Type</label></td>
												<td><select id="dataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="primitiveDataTypeRow">
												<td><label for="primitiveDataTypeSelect"
													id="primitiveType">Primitive Type</label></td>
												<td><select id="primitiveDataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="structuredDataTypeRow">
												<td><label for="structuredDataTypeSelect">Data
														Structure</label>
												</td>
												<td><select id="structuredDataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="documentTypeRow">
												<td><label for="documentTypeSelect">Document
														Type</label>
												</td>
												<td><select id="documentTypeSelect" size="1">
												</select>
												</td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
					</div></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/uiMashupApplicationViewMain.js"></script>

</body>
</html>
