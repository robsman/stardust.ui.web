<html>
<head>
<link type="text/css" rel="stylesheet"
	href="../../../common/css/iPopupDialogStyle.css">
</link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<style>
.swWizardPopupDialogCloseControl {
	background:
		url("../../../common/images/icons/dialog-windowbttn-close.png")
		no-repeat scroll 0 50% transparent !important;
	border: medium none !important;
	cursor: pointer;
	float: right;
	padding: 5px 10px;
}

.swWizardPopupDialogContentArea {
	background-color: white;
	height: 400px;
	width: 100%;
}
</style>
<script type="text/javascript"
	data-main="../../js/serviceWrapperWizardMain"
	src="../../js/libs/require/2.0.5/require.js"></script>
<script type="text/javascript" src="../../js/commonRequire.js"></script>	
</head>
<body style="width: 100%; height: 100%; overflow: auto; margin: 0px;">
	<div id="titleBar" class="iPopupDialogTitleBar">
		<span id="titleText" class="iPopupDialogTitleText"></span> <input
			id="dialogCloseIcon" type="button" title="Close"
			class="swWizardPopupDialogCloseControl" />
	</div>
	<div id="contentArea" class="swWizardPopupDialogContentArea">
		<div class="iPopupDialogSpacerDiv"></div>
		<div id="unsupportedPanel" class="invisible" style="margin: 10px;">
		The Service Wrapper Wizard currently only supports wrapping services with a single Input and a single Output Access Point - both of Structured Type.
		</div>
		<div id="wizardPanel" class="invisible" style="margin: 10px;">
			<table border="0">
				<tr>
					<td>
						<table>
							<tr>
								<td><img src="../../images/icons/wand.png" />
								</td>
								<td><label id="introLabel"></label>
								</td>
							</tr>
						</table></td>
				</tr>
				<tr>
					<td>
						<table>
							<tr>
								<td valign="top">
									<table>
										<tr>
											<td><label for="modelInput">Model</label>
											</td>
											<td colspan="2"><select id="modelInput"
												style="min-width: 200px;">
											</select>
											</td>
										</tr>
										<tr>
											<td><label for="processDefinitionNameInput">Process
													Definition Name</label>
											</td>
											<td colspan="2"><input id="processDefinitionNameInput"
												type="text" style="min-width: 200px;"></input>
											</td>
										</tr>
										<tr>
											<td><label for="requestDataNameInput">Request
													Data Name</label>
											</td>
											<td><select id="requestDataTypeInput"></select>
											</td>
											<td><input id="requestDataNameInput" type="text"
												style="min-width: 200px;"></input>
											</td>
										</tr>
										<tr>
											<td><label for="preprocessingApplicationSelect">Preprocessing Application</label>
											</td>
											<td colspan="2"><select
												id="preprocessingApplicationSelect"></select>
											</td>
										</tr>
										<tr>
											<td><label for="serviceInvocationActivityNameInput">Service
													Invocation Activity Name</label>
											</td>
											<td colspan="2"><input
												id="serviceInvocationActivityNameInput" type="text"
												style="min-width: 200px;"></input>
											</td>
										</tr>
										<tr>
											<td><label for="responseDataNameInput">Response
													Data Name</label>
											</td>
											<td><select id="responseDataTypeInput"></select>
											</td>
											<td><input id="responseDataNameInput" type="text"
												style="min-width: 200px;"></input>
											</td>
										</tr>
										<tr>
											<td><label for="postprocessingApplicationSelect">Postprocessing Application</label>
											</td>
											<td colspan="2"><select
												id="postprocessingApplicationSelect"></select>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td valign="top"><table>
										<tr>
											<td><label for="createWebServiceInput">Expose
													Web Service</label>
											</td>
											<td><input id="createWebServiceInput" type="checkbox"></input>
											</td>
										</tr>
										<tr>
											<td><label for="createRestServiceInput">Expose
													REST Service</label>
											</td>
											<td><input id="createRestServiceInput" type="checkbox"></input>
											</td>
										</tr>
									</table></td>
							</tr>
							<tr>
								<td valign="top"><table>
										<tr>
											<td><label for="transientInput">Transient</label>
											</td>
											<td><input id="transientInput" type="checkbox"></input>
											</td>
										</tr>
									</table></td>
							</tr>
							<tr>
								<td valign="top"><table>
										<tr>
											<td><label for="createTestWrapperProcessInput">Create
													Test Wrapper Process</label>
											</td>
											<td><input id="createTestWrapperProcessInput"
												type="checkbox"></input>
											</td>
										</tr>
									</table></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="controlsBar" class="iPopupDialogControlsArea">
		<input id="createButton" type="button" value="Create"
			class="iPopupDialogControlButton" /> <input id="cancelButton"
			type="button" value="Cancel" class="iPopupDialogControlButton" />
	</div>
</body>
</html>
