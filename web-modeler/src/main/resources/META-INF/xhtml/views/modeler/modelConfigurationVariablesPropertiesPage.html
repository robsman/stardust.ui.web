<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Configuration Variables</title>
<style>
#configurationVariablesTable .referencesList {
	list-style: none;
	list-style-position: outside;
	margin-left: 0px;
	padding-left: 0px;
}

.emphasis {
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="cofigurationVariableHeading" class="heading">Configuration Variables</div>
	<div class="panelBorder">
		<table cellpadding="0" cellspacing="0" class="layoutTable">
			<tr>
				<td><div class="toolBar">
						<input id="refreshConfigurationVariablesButton" type="image"
							src="plugins/bpm-modeler/images/icons/arrow_refresh.png"
							title="Configuration Variables Refresh"
							alt="Configuration Variables Refresh" class="toolbarButton" />
					</div></td>
			</tr>
			<tr>
				<td>
					<div class="dataTable">
						<table id="configurationVariablesTable" class="treeTable"
							style="width: 750px;">
							<thead>
								<tr>
									<th style="width: 20px;" id="delete"></th>
									<th style="width: 150px;" id="name">Name</th>
									<th style="width: 300px;" id="defaultValue">Default Value</th>
									<th style="width: 300px;" id="references">References</th>
								</tr>
							</thead>
							<tbody />
						</table>
					</div></td>
			</tr>
		</table>
	</div>
	<div id="deleteConfigurationVariableDialog"
		title="Delete Configuration Variable"
		style="min-width: 300px; min-height: 200px;">
		<table cellpadding="0" cellspacing="0" class="fieldSetTable">
			<tr>
				<td>
					<table style="margin-top: 10px;">
						<tr>
							<td colspan="3"><label id="deleteVariableDialogMsg">Substitute all occurrences of
									the variable to be removed...</label></td>
						</tr>
						<tr>
							<td><input id="emptyLiteralRadio" type="radio" name="deleteVariableOptions" /></td>
							<td colspan="2"><label for="emptyLiteralRadio">...
									with an empty literal.</label></td>
						</tr>
						<tr>
							<td><input id="defaultValueRadio" type="radio" name="deleteVariableOptions"/></td>
							<td colspan="2"><label for="defaultValueRadio">...
									with its default value.</label></td>
						</tr>
						<tr>
							<td><input id="withLiteralRadio" type="radio" name="deleteVariableOptions"/></td>
							<td><label for="withLiteralRadio">... with
									arbitrary literal</label></td>
							<td><input id="literalValueInput" type="text" /></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td><input id="applyButton" type="button" value="Apply" />
							</td>
							<td><input id="closeButton" type="button" value="Close" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
