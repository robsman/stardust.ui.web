<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ice="http://www.icesoft.com/icefaces/component"
   xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Templating Overlay</title>
<style>
.codeEditorDivClass {
   position: relative;
   height: 250px;
   margin-top: 10px;
}
</style>
</head>
<body>
   <div id="templatingIntegrationOverlay">
      <div id="configurationTab">
         <table cellpadding="0" cellspacing="0" style="width: 900px;">
            <tr>
               <td width="150px;"><label for="locationInput">Source:</label></td>
               <td><select id="locationInput"></select> <select id="sourceTypeInput"></select></td>
            </tr>
            <tr>
               <td width="150px;"><label for="formatInput">Format:</label></td>
               <td><select id="formatInput"></select></td>
            </tr>
            <tr id="templateRow">
               <td width="150px;"><label for="templateInput">Template:</label></td>
               <td><input id="templateInput" type="text" style="width: 300px;" /></td>
            </tr>
            <tr id="outputNameRow">
               <td width="150px;"><label for="outputNameInput">Output Name:</label></td>
               <td><input id="outputNameInput" type="text" style="width: 300px;" /></td>
            </tr>
            <tr id="outputAccessPointRow">
               <td width="150px;"><label for="outputAccessPointInput">Output Type:</label></td>
               <td><select id="outputAccessPointInput"></select></td>
            </tr>
            <tr id="convertToPdfRow">
               <td width="150px;"></td>
               <td><input id="convertToPdfInput" type="checkbox">Convert To
                  PDF</input></td>
            </tr>
            <tr id="autoStartupRow">
               <td width="150px;"></td>
               <td><input id="autoStartupInput" type="checkbox">Auto Startup</input></td>
            </tr>
         </table>

         <div id="textAreaConfiguration">
            <div id="codeEditorDiv" class="codeEditorDivClass" />
         </div>
      </div>
      <div id="parametersTab">
         <table cellpadding="0" cellspacing="0" class="layoutTable">
            <tr>
               <td>
                  <div class="heading" id="paramDef">Parameter Definitions</div>
               </td>
            </tr>
            <tr>
               <td>
                  <div class="panelBorder" style="width: 400px; margin-top: 10px;">
                     <table cellpadding="0" cellspacing="0" width="100%"
                        class="layoutTable">
                        <tr>
                           <td><div class="toolBar">
                                 <table>
                                    <tr>
                                       <td><input
                                          id="deleteParameterDefinitionButton"
                                          type="image"
                                          src="plugins/bpm-modeler/images/icons/delete.png"
                                          title="Delete" alt="Delete"
                                          class="toolbarButton" /></td>
                                    </tr>
                                 </table>
                              </div></td>
                        </tr>
                        <tr>
                           <td>
                              <div class="dataTable">
                                 <table id="parameterDefinitionsTable" cellpadding="0"
                                    cellspacing="0">
                                    <tbody />
                                 </table>
                              </div>
                           </td>
                        </tr>
                     </table>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  <table id="parameterDefinitionTypeSelector" class="fieldSetTable"
                     style="margin-top: 10px;">
                     <tr>
                        <td><input id="addParameterDefinitionButton" type="image"
                           src="plugins/bpm-modeler/images/icons/add.png" title="Add"
                           alt="Add" class="toolbarButton" /></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td><label for="parameterDefinitionNameInput" id="name">Name</label>
                        </td>
                        <td><input id="parameterDefinitionNameInput" type="text" />
                        </td>
                     </tr>
                     <tr>
                        <td><label for="parameterDefinitionDirectionSelect"
                           id="direction">Direction</label></td>
                        <td><input id="parameterDefinitionDirectionSelect" type="text" style="text-transform: lowercase;" readonly/></td>
                     </tr>
                     <tr>
                        <td><label for="dataTypeSelect" id="dataType">Data
                              Type</label></td>
                        <td><select id="dataTypeSelect" size="1"></select></td>
                     </tr>
                     <tr id="primitiveDataTypeRow">
                        <td><label for="primitiveDataTypeSelect" id="primitiveType">Primitive
                              Type</label></td>
                        <td><select id="primitiveDataTypeSelect" size="1"></select></td>
                     </tr>
                     <tr id="structuredDataTypeRow">
                        <td><label for="structuredDataTypeSelect">Data
                              Structure</label></td>
                        <td><select id="structuredDataTypeSelect" size="1"></select>
                        </td>
                     </tr>
                     <tr id="documentTypeRow">
                        <td><label for="documentTypeSelect">Document Type</label></td>
                        <td><select id="documentTypeSelect" size="1">
                        </select></td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
      </div>
   </div>
</body>
</html>
