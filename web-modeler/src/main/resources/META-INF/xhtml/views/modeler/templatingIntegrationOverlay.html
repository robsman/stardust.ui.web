<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ice="http://www.icesoft.com/icefaces/component"
   xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Templating Overlay</title>
<style>
.codeEditorDivClass {
   position: relative;
   height: 250px;
   margin-top: 10px;
}
</style>
</head>
<body>
   <div id="templatingIntegrationOverlay">
      <div id="configurationTab">
            <table cellpadding="0" cellspacing="0"><!--  class="layoutTable" style="width: 285px;" -->
               <tr>
                  <td><label for="templateLocationInput">Template Location:</label></td>
                  <td><select id="templateLocationInput"></select></td>
               </tr>
               </table>
            <div id="textAreaConfiguration" style="width: 400px;">
               <div id="codeEditorDiv" class="codeEditorDivClass" />
            </div>
         <div id="classpathFileConfiguration">
            <table cellpadding="0"><!--  cellspacing="0"
               style="width: 400px;" -->
               <tr>
                  <td><label for="classPathLocationInput">File Location: </label></td>
                  <td><input id="classPathLocationInput" type="text"></input></td>
               </tr>
            </table>
         </div>
      </div>
      <div id="parametersTab">
         <table cellpadding="0" cellspacing="0" class="layoutTable">
            <tr>
               <td>
                  <div class="heading" id="paramDef">Parameter Definitions</div>
               </td>
            </tr>
            <tr>
               <td>
                  <table>
                     <tr>
                        <td><label for="outputBodyAccessPointInput" id="direction">Body
                              Output Access Point</label></td>
                        <td><select id="outputBodyAccessPointInput">
                        </select></td>
                     </tr>
                  </table>
               </td>
            </tr>
            <tr>
               <td>
                  <div class="panelBorder" style="width: 400px; margin-top: 10px;">
                     <table cellpadding="0" cellspacing="0" width="100%"
                        class="layoutTable">
                        <tr>
                           <td><div class="toolBar">
                                 <table>
                                    <tr>
                                       <td><input
                                          id="deleteParameterDefinitionButton"
                                          type="image"
                                          src="plugins/bpm-modeler/images/icons/delete.png"
                                          title="Delete" alt="Delete"
                                          class="toolbarButton" /></td>
                                    </tr>
                                 </table>
                              </div></td>
                        </tr>
                        <tr>
                           <td>
                              <div class="dataTable">
                                 <table id="parameterDefinitionsTable" cellpadding="0"
                                    cellspacing="0">
                                    <tbody />
                                 </table>
                              </div>
                           </td>
                        </tr>
                     </table>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  <table id="parameterDefinitionTypeSelector" class="fieldSetTable"
                     style="margin-top: 10px;">
                     <tr>
                        <td><input id="addParameterDefinitionButton" type="image"
                           src="plugins/bpm-modeler/images/icons/add.png" title="Add"
                           alt="Add" class="toolbarButton" /></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td><label for="parameterDefinitionNameInput" id="name">Name</label>
                        </td>
                        <td><input id="parameterDefinitionNameInput" type="text" />
                        </td>
                     </tr>
                     <tr>
                        <td><label for="parameterDefinitionDirectionSelect"
                           id="direction">Direction</label></td>
                        <td><select id="parameterDefinitionDirectionSelect">
                              <option value="IN">In</option>
                              <option value="OUT">Out</option>
                              <option value="INOUT">In/Out</option>

                        </select></td>
                     </tr>
                     <tr>
                        <td><label for="dataTypeSelect" id="dataType">Data
                              Type</label></td>
                        <td><select id="dataTypeSelect" size="1"></select></td>
                     </tr>
                     <tr id="primitiveDataTypeRow">
                        <td><label for="primitiveDataTypeSelect" id="primitiveType">Primitive
                              Type</label></td>
                        <td><select id="primitiveDataTypeSelect" size="1"></select></td>
                     </tr>
                     <tr id="structuredDataTypeRow">
                        <td><label for="structuredDataTypeSelect">Data
                              Structure</label></td>
                        <td><select id="structuredDataTypeSelect" size="1"></select>
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
      </div>
   </div>
</body>
</html>
