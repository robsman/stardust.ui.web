<div ng-controller="sdActivityResubmissionController as ctrl" ng-cloak>
	<div>
		<div class="heading">{{ctrl.i18n('modeler.activity.propertyPages.resubmission.title')}}</div>
		<div ng-hide="ctrl.isInteractive">
			<label>{{ctrl.i18n('modeler.activity.propertyPages.resubmission.taskNotInteractiveMsg')}}</label>
		</div>
		<div ng-show="ctrl.isInteractive">
			<table>
				<tr>
					<td><input type="checkbox" ng-model="ctrl.enableResubmission"
						ng-change="ctrl.updateEnableResubmissionOption()"
						aid="activity-prop-resubmission-enable" /></td>
					<td><label>{{ctrl.i18n('modeler.activity.propertyPages.resubmission.enableResubmission')}}</label></td>
				</tr>
			</table>
			<div ng-show="ctrl.enableResubmission === true">
				<table>
					<tr>
					<td><input type="checkbox" ng-model="ctrl.delegateToDefaultPerformer"
						ng-change="ctrl.updateDelegateOption()"
						aid="activity-prop-resubmission-delegateToDefaultPerformer" /></td>
					<td><label>{{ctrl.i18n('modeler.activity.propertyPages.resubmission.delegateToDefaultPerformer')}}</label></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
