<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Message Event</title>
</head>
<body>
	<table>
		<tr>
			<td><select id="typeSelect">
					<option value="queue">Queue</option>
					<option value="topic">Topic</option>
			</select></td>
			<td><input id="nameInput" type="text" style="width: 200px;" />
			</td>
		</tr>
	</table>
	<table style="margin-top: 10px;">
		<tr>
			<td><label for="clientIdInput">Client ID</label></td>
			<td><input id="clientIdInput" type="text" style="width: 200px;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<td><label for="selectorInput">Selector</label></td>
			<td><input id="selectorInput" type="text" style="width: 200px;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<td><label for="recursiveInput">Recursive</label></td>
			<td><input id="recursiveInput" type="checkbox" /></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
