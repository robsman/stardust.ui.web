<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Message Event</title>
</head>
<body>
	<div id="propertiesTabs" style="margin-top: 10px;">
		<ul id="propertiesTabsList">
			<li><a href="#configurationTab"><span class="tabLabel"
					id="configuration">Configuration</span> </a></li>
			<li><a href="#parametersTab"><span class="tabLabel"
					id="parameters">Parameters</span> </a></li>
		</ul>
		<div id="configurationTab">
			<table>
				<tr>
					<td><select id="typeSelect">
							<option value="queue">Queue</option>
							<option value="topic">Topic</option>
					</select>
					</td>
					<td><input id="nameInput" type="text" style="width: 200px;" />
					</td>
				</tr>
			</table>
			<table style="margin-top: 10px;">
				<tr>
					<td><label for="clientIdInput">Client ID</label>
					</td>
					<td><input id="clientIdInput" type="text"
						style="width: 200px;" /></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="selectorInput">Selector</label>
					</td>
					<td><input id="selectorInput" type="text"
						style="width: 200px;" /></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="preserveQoSInput">Preserve Quality of Service Settings</label>
					</td>
					<td><input id="preserveQoSInput" type="checkbox" />
					</td>
					<td></td>
				</tr>
			</table>
		</div>
		<div id="parametersTab">
			<div id="parameterMappingsPanelAnchor" />
		</div>
	</div>
</body>
</html>
