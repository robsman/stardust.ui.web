<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>REST Service Overlay</title>
<link href="../../css/thirdparty/jquery/jquery-ui-1.8.19.css"
	rel="stylesheet" type="text/css" />
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<style>
</style>
</head>
<body>
	<div id="restServiceOverlay">
		<table cellpadding="0" cellspacing="0" class="fieldSetTable">
			<tr>
				<td><label for="uriInput">URI</label></td>
				<td><input id="uriInput" type="text" style="width: 450px;"></input>
				</td>
			</tr>
			<tr>
				<td><label>Query String</label></td>
				<td><label id="queryStringLabel"></label></td>
			</tr>
			<tr>
				<td><label for="commandSelect">Command</label></td>
				<td><select id="commandSelect">
						<option value="GET">GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="requestTypeSelect">Request Type</label></td>
				<td><select id="requestTypeSelect">
						<option value="NONE">None</option>
						<option value="text/plain">Text</option>
						<option value="text/html">HTML</option>
						<option value="application/xml">XML</option>
						<option value="application/json">JSON</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="responseTypeSelect">Response Type</label></td>
				<td><select id="responseTypeSelect">
						<option value="text/html">HTML</option>
						<option value="application/xml">XML</option>
						<option value="application/json">JSON</option>
				</select></td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0" class="fieldSetTable"
			style="margin-top: 10px;">
			<tr>
				<td><input id="crossDomainInput" type="checkbox"></input></td>
				<td><label for="crossDomainInput">Allow Cross Domain
						Call</label></td>
			</tr>
		</table>
		<div id="parametersTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<div class="heading" id="paramDef">Parameter Definitions</div>
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tr>
								<td><label for="inputBodyAccessPointInput" id="direction">Body
										Input Access Point</label></td>
								<td><select id="inputBodyAccessPointInput">
								</select></td>
							</tr>
							<tr>
								<td><label for="outputBodyAccessPointInput" id="direction">Body
										Output Access Point</label></td>
								<td><select id="outputBodyAccessPointInput">
								</select></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<div class="panelBorder" style="width: 400px; margin-top: 10px;">
							<table cellpadding="0" cellspacing="0" width="100%"
								class="layoutTable">
								<tr>
									<td><div class="toolBar">
											<table>
												<tr>
													<td><input id="deleteParameterDefinitionButton"
														type="image"
														src="plugins/bpm-modeler/images/icons/delete.png"
														title="Delete" alt="Delete" class="toolbarButton" /></td>
												</tr>
											</table>
										</div></td>
								</tr>
								<tr>
									<td>
										<div class="dataTable">
											<table id="parameterDefinitionsTable" cellpadding="0"
												cellspacing="0">
												<tbody />
											</table>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<table id="parameterDefinitionTypeSelector" class="fieldSetTable"
							style="margin-top: 10px;">
							<tr>
								<td><input id="addParameterDefinitionButton" type="image"
									src="plugins/bpm-modeler/images/icons/add.png" title="Add"
									alt="Add" class="toolbarButton" /></td>
								<td></td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionNameInput" id="name">Name</label>
								</td>
								<td><input id="parameterDefinitionNameInput" type="text" />
								</td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionDirectionSelect"
									id="direction">Direction</label></td>
								<td><select id="parameterDefinitionDirectionSelect">
										<option value="IN">In</option>
										<option value="OUT">Out</option>
								</select></td>
							</tr>
							<tr>
								<td><label for="dataTypeSelect" id="dataType">Data
										Type</label></td>
								<td><select id="dataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="primitiveDataTypeRow">
								<td><label for="primitiveDataTypeSelect" id="primitiveType">Primitive
										Type</label></td>
								<td><select id="primitiveDataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="structuredDataTypeRow">
								<td><label for="structuredDataTypeSelect">Data
										Structure</label></td>
								<td><select id="structuredDataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="documentTypeRow">
								<td><label for="documentTypeSelect">Document Type</label></td>
								<td><select id="documentTypeSelect" size="1">
								</select></td>
							</tr>
						</table>
					</td>
				</tr>
				
			</table>
		</div>

		<div id="securityTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" class="fieldSetTable">
							<tr>
								<td>
									<table cellpadding="0" cellspacing="0" class="fieldSetTable">
										<tr>
											<td><label for="securityModeSelect">Security
													Mode</label></td>
											<td><select id="securityModeSelect">
													<option value="none"></option>
													<option value="httpBasicAuth"></option>
													<option value="customSecTok"></option>
											</select></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<div id="httpBasicAuthenticationDiv" style="margin-top: 10px;">
										<table cellpadding="0" cellspacing="0" class="fieldSetTable">
											<tr>
												<td><label id="httpBasicAuthenticationHintLabel"></label>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0"
														class="fieldSetTable">
														<tr>
															<td><label for="httpBasicAuthUserInput">Username</label></td>
															<td><input id="httpBasicAuthUserInput" type="text"
																style="width: 200px;"></input></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0"
														class="fieldSetTable">
														<tr>
															<td><label for="httpBasicAuthPwdInput">Password</label></td>
															<td><input id="httpBasicAuthPwdInput" type="text"
																style="width: 200px;"></input></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0"
														class="fieldSetTable">
														<tr>
															<td><label for="httpBasicAuthUsingCVInput">Use
																	Configuration Variable for Password</label></td>
															<td><input id="httpBasicAuthUsingCVInput"
																type="checkbox"></input></td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div id="customSecurityTokenDiv" style="margin-top: 10px;">
										<table cellpadding="0" cellspacing="0" class="fieldSetTable">
											<tr>
												<td><label id="customSecurityTokenHintLabel"></label>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0"
														class="fieldSetTable">
														<tr>
															<td><label for="customSecurityTokenKeyInput"></label></td>
															<td><input id="customSecurityTokenKeyInput"
																type="text" style="width: 200px;"></input></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0" class="fieldSetTable">
														<tr>
															<td><label for="customSecurityTokenValueInput"></label></td>
															<td><input id="customSecurityTokenValueInput"
																type="text" style="width: 200px;"></input></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0"
														class="fieldSetTable">
														<tr>
															<td><label for="customSecurityTokenUsingCVInput">Use
																	Configuration Variable for Token</label></td>
															<td><input id="customSecurityTokenUsingCVInput"
																type="checkbox"></input></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td align="left"><div class="heading"
														style="margin-top: 10px;" id="htppHeaders">HTTP Headers</div></td>
											</tr>
											<tr>
												<td>
													<table cellpadding="0" cellspacing="0" class="layoutTable">
														<tr>
															<td><div class="toolBar">
																	<input id="addHeaderButton" 
																		type="image"
																		src="plugins/bpm-modeler/images/icons/add.png"
																		title="Add"
																		alt="Add" class="toolbarButton" />
																</div>
															</td>
														</tr>
														<tr>
															<td>
																<div class="dataTable">
																	<table id="headerAttributesTable" class="treeTable" style="width: 750px;">
																		<thead>
																			<tr>
																				<th style="width: 20px;" id="delete"></th>
																				<th style="width: 150px;" id="headerName">Name</th>
																				<th style="width: 150px;" id="headerValue">Value</th>
																			</tr>
																		</thead>
																		<tbody />
																	</table>
																</div>
															</td>
														</tr>
													</table>												
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<div id="testTab">
			<div class="noDataChange">
				<table cellpadding="0" cellspacing="0" class="layoutTable">
					<tr>
						<td>
							<table cellpadding="0" cellspacing="5">
								<tr>
									<td><img
										src="plugins/bpm-modeler/images/icons/information.png" /></td>
									<td>The External URL is expected to send a <a
										href="http://en.wikipedia.org/wiki/Cross-origin_resource_sharing"
										target="_blank">CORS</a> <tt>Access-Control-Allow-Origin</tt>
										header in its response for it to be accessible.
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="5" class="layoutTable">
											<tr>
												<td><input id="resetButton" type="image"
													src="plugins/bpm-modeler/images/icons/broom.png" /></td>
												<td><input id="runButton" type="image"
													src="plugins/bpm-modeler/images/icons/action_go.gif" /></td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td><label for="inputDataTextArea"></label></td>
								</tr>
								<tr>
									<td><textarea id="inputDataTextarea" rows="10" cols="80"
											class="code" style="width: 400px;"></textarea></td>
								</tr>
								<tr>
									<td><label for="outputDataTextarea"></label></td>
								</tr>
								<tr>
									<td><textarea id="outputDataTextarea" rows="10" cols="80"
											class="code" style="width: 400px;"></textarea></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
