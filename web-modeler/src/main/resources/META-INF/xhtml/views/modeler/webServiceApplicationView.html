<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Web Service Application</title>
<link rel="stylesheet" type="text/css"
	href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css"></link>
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<link href="plugins/bpm-modeler/css/bpm-modeler.custom.jquery.ui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	data-main="plugins/bpm-modeler/js/webServiceApplicationViewMain"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
</head>
<body>
	<div id="webServiceApplicationView" class="nativeHtmlViewPanel" style="visibility: hidden">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
				<img src="./plugins/common/images/panelHeader-triggerExpand.png"
					title="Show General Properties" styleClass="headerImg"></img> 
					<label>General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					<img src="./plugins/common/images/panelHeader-triggerCollapse.png"
						title="Hide General Properties" styleClass="headerImg"></img>
						<label>General Properties</label>	
				</div>
			</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label>
							</td>
							<td><div id="guidOutput" class="output">168999</div>
							</td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label>
							</td>
							<td><div id="idOutput" class="output"></div>
							</td>
						</tr>
						<tr>
							<td><label for="nameInput" id="application">Application Name</label>
							</td>
							<td><input id="nameInput" type="text"></input>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox" id="publicVisibility">Public
									Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div id="propertiesTabs" class="minimalTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#configurationTab"><img
									src="plugins/bpm-modeler/images/icons/application_edit.png"></img><span
									class="tabLabel" id="configuration">Configuration</span> </a>
							</li>
						</ul>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="fieldSetTable"
											style="margin-bottom: 10px;">
											<tr>
												<td><label for="wsdlUrlInput" id="wsdlurl">WSDL URL</label>
												</td>
												<td><table>
														<tr>
															<td><input id="wsdlUrlInput" type="text"
																style="width: 300px;"></input>
															</td>
															<td><input id="browseButton" type="button"
																value="Load ..." />
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td><label for="serviceSelect" id="service">Service</label>
												</td>
												<td><select id="serviceSelect"></select>
												</td>
											</tr>
											<tr>
												<td><label for="portSelect" id="port">Port</label>
												</td>
												<td><select id="portSelect"></select>
												</td>
											</tr>
											<tr>
												<td><label for="operationSelect" id="operation">Operation</label>
												</td>
												<td><select id="operationSelect"></select>
												</td>
											</tr>
											<tr>
												<td><label for="styleOutput" id="style">Style</label>
												</td>
												<td><div id="styleOutput" class="output"></div>
												</td>
											</tr>
											<tr>
												<td><label for="protocolOutput" id="protocal">Protocol</label>
												</td>
												<td><div id="protocolOutput" class="output"></div>
												</td>
											</tr>
											<tr>
												<td><label for="useOutput" id="use">Use</label>
												</td>
												<td><div id="useOutput" class="output"></div>
												</td>
											</tr>
											<tr>
												<td colspan="2">
													<table class="layoutTable">
														<tr>
															<td>
																<div class="heading" id="implementation">Implementation</div>
																<table style="margin-bottom: 10px;">
																	<tr>
																		<td>
																			<table cellpadding="0" cellspacing="0"
																				class="fieldSetTable">
																				<tr>
																					<td><input id="addressingInput" type="checkbox"></input>
																					</td>
																					<td><div id="includedAddressing"><label for="addressingInput">Include
																							WS-Addressing EPR</label></div>
																					</td>
																				</tr>
																			</table>
																		</td>
																	</tr>
																	<tr>
																		<td><table class="fieldSetTable">
																				<tr>
																					<td><label for="implementationSelect" id="implementation1">Implementation</label>
																					</td>
																					<td>

																					<select id="implementationSelect">

																					<!--  <option
																								value="generic"><span>Generic Resource</span></option>
																							<option value="carnot">Infinity Specific</option>
																							-->
																					</select>

																					</td>
																				</tr>
																			</table></td>
																	</tr>
																</table>
															</td>
															<td style="padding-left: 10px;">
																<div class="heading" id="security">Security</div>
																<table style="margin-bottom: 10px;">
																	<tr>
																		<td>
																			<table cellpadding="0" cellspacing="0"
																				class="fieldSetTable">
																				<tr>
																					<td><input id="authenticationInput"
																						type="checkbox"></input></td>
																					<td><label for="authenticationInput" id=authenticationReq>Authentication
																							Required</label></td>
																				</tr>
																			</table>
																		</td>
																	</tr>
																	<tr>
																		<td><table class="fieldSetTable">
																				<tr>
																					<td><label for="mechanismSelect" id="mechanism">Mechanism</label>
																					</td>
																					<td><select id="mechanismSelect">

																					<!-- <option
																								value="basic">HTTP Basic Authorization</option>
																							<option value="ws-security">WS-Security</option>
																							 -->
																					</select></td>
																				</tr>
																				<tr>
																					<td><label for="variantSelect" id="variant">Variant</label></td>
																					<td><select id="variantSelect"></select></td>
																				</tr>
																			</table></td>
																	</tr>
																</table></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td><label for="endpoint" id="endpointLabel">Endpoint:</label>
												</td>
												<td><input id="endpointInput" type="text"
																style="width: 300px;"></input>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
						<div ng-repeat="ext in webServiceApplicationView.extensions" id="{{ext.id}}">
							<ng-include src="ext.pageHtmlUrl" onload="webServiceApplicationViewOnload(ext)" />
						</div>
					</div></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/webServiceApplicationViewMain.js"></script>

</body>
</html>
