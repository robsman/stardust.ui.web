<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Web Service Application</title>
<link rel="stylesheet" type="text/css"
	href="../../css/jquery-ui-1.8.20.custom.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="../../js/webServiceApplicationViewPageInitializer.js"></script>
<script type="text/javascript" data-main="webServiceApplicationViewMain"
	src="../../js/requireplugins-jquery-1.4.3.js"></script>
</head>
<body>
	<div class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><label for="guidOutput">GUID</label>
							</td>
							<td><div id="guidOutput" class="output">168999</div>
							</td>
						</tr>
						<tr>
							<td><label for="idOutput">ID</label>
							</td>
							<td><div id="idOutput" class="output"></div>
							</td>
						</tr>
						<tr>
							<td><label for="nameInput">Application Name</label>
							</td>
							<td><input id="nameInput" type="text"></input>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<div class="heading">Web Service Configuration</div></td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><label for="wsdlUrlInput">WSDL URL</label>
							</td>
							<td><table>
									<tr>
										<td><input id="wsdlUrlInput" type="text"
											style="width: 300px;"></input>
										</td>
										<td><input id="browseButton" type="button"
											value="Browse ..." />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><label for="serviceSelect">Service</label>
							</td>
							<td><select id="serviceSelect"></select>
							</td>
						</tr>
						<tr>
							<td><label for="operationSelect">Operation</label>
							</td>
							<td><select id="operationSelect"></select>
							</td>
						</tr>
						<tr>
							<td><label for="portSelect">Port</label>
							</td>
							<td><select id="portSelect"></select>
							</td>
						</tr>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="styleOutput">Style</label>
										</td>
										<td><div id="styleOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label for="protocolOutput">Protocol</label>
										</td>
										<td><div id="protocolOutput" class="output"></div>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<div class="heading">Implementation</div>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><input id="addressingCheckbox" type="checkbox"></input>
										</td>
										<td><label for="addressingCheckbox">Include
												WS-Addressing EPR</label>
										</td>
									</tr>
								</table>
							</td>
							<td><table class="fieldSetTable">
									<tr>
										<td><label for="implementationSelect">Implementation</label>
										</td>
										<td><select id="implementationSelect"><option
													value="generic">Generic Resource</option>
												<option value="specific">Infinity Specific</option>
										</select></td>
									</tr>
								</table></td>
						</tr>
					</table>
					<div class="heading">Security</div>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><input id="authenticationCheckbox" type="checkbox"></input>
										</td>
										<td><label for="authenticationCheckbox">Authentication
												Required</label></td>
									</tr>
								</table>
							</td>
							<td><table class="fieldSetTable">
									<tr>
										<td><label for="mechanismSelect">Mechanism</label></td>
										<td><select id="mechanismSelect"><option
													value="http">HTTP Basic Authorization</option>
												<option value="wsSecurity">WS-Security</option>
										</select></td>
									</tr>
									<tr>
										<td><label for="variantSelect">Variant</label></td>
										<td><select id="variantSelect"></select></td>
									</tr>
								</table></td>
						</tr>
					</table></td>
			</tr>
		</table>
	</div>
</body>
</html>
