<link href="../../css/jquery.treeTable.css" rel="stylesheet"
	type="text/css" />
<link href="../../css/jquery.tablescroll.css" rel="stylesheet"
	type="text/css" />
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/modelViewPageInitializer.js"></script>
<script type="text/javascript" data-main="modelViewMain"
	src="../../js/requireplugins-jquery-1.4.3.js"></script>
</head>
<body>
	<div class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="layoutTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="idInput">Model ID</label></td>
										<td><input id="idInput" type="text"></input></td>
									</tr>
									<tr>
										<td><label for="nameInput">Model Name</label></td>
										<td><input id="nameInput" type="text"></input></td>
									</tr>
								</table>
							</td>
							<td>
								<table cellpadding="0" cellspacing="0" class="layoutTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="creationDateOutput">Creation Date</label></td>
										<td><div id="creationDateOutput" class="output">12.12.2012 12:70</div></td>
									</tr>
									<tr>
										<td><label for="lastModificationDateOutput">Last Modification Date</label></td>
										<td><div id="lastModificationDateOutput" class="output">23.10.2013 10:00</div></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div class="heading">Versions</div>
				</td>
			</tr>			
			<tr>
				<td>
					<div class="heading">Access Control</div>
				</td>
			</tr>			
			<tr>
				<td>
					<div class="heading">Problems</div>
				</td>
			</tr>						
		</table>
	</div>
</body>
</html>
