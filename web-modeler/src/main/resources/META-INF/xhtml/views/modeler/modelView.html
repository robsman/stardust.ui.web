<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
	<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"
		type="text/css" />
	<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
	<link href="plugins/bpm-modeler/css/bpm-modeler.custom.jquery.ui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" data-main="plugins/bpm-modeler/js/modelViewMain"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
</head>
<body>
	<div id="modelView" class="nativeHtmlViewPanel" style="margin-left: 10px; visibility: hidden;">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
				<img src="./plugins/common/images/panelHeader-triggerExpand.png"
					title="Show General Properties" styleClass="headerImg"></img> 
					<label>General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					<img src="./plugins/common/images/panelHeader-triggerCollapse.png"
						title="Hide General Properties" styleClass="headerImg"></img>
						<label>General Properties</label>	
				</div>
			</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px; margin-right: 10px;">
									<tr id="guidOutputRow">
										<td><label for="guidOutput">UUID</label></td>
										<td><div id="guidOutput" class="output"></div></td>
									</tr>
									<tr id="idOutputRow">
										<td><label for="idOutput">ID</label></td>
										<td><div id="idOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="nameInput" id ="name">Name</label></td>
										<td><input id="nameInput" type="text"
											style="width: 200px;"></input></td>
									</tr>
								</table>
							</td>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="creationDateOutput">Creation Date</label>
										</td>
										<td><div id="creationDateOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="lastModificationDateOutput">Last
												Modification Date</label></td>
										<td><div id="lastModificationDateOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="validFromDate">Last
												Valid From Date</label></td>
										<td><input type="text" id="validFromDate" /></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea">Description</label></td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
		</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<div id="propertiesTabs" class="minimalTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<!-- <li><a href="#versioningTab"><img
									src="plugins/bpm-modeler/images/icons/table.png"></img><span
									class="tabLabel">Versioning</span> </a></li> -->
							<!-- Commented out as part of CRNT-28611
							<li><a href="#accessControlTab"><img
									src="plugins/bpm-modeler/images/icons/table.png"></img><span
									class="tabLabel" id="accesscontrol">Access Control</span> </a></li> -->
							<li><a href="#problemsTab"><img
									src="plugins/bpm-modeler/images/icons/error.png"></img><span
									class="tabLabel" id="problem">Problems</span> </a></li>
						</ul>
						<!-- <div id="versioningTab">
							<div class="panelBorder" style="margin-bottom: 10px;">
								<table cellpadding="0" cellspacing="0" class="layoutTable">
									<tr>
										<td>
											<div class="dataTable">
												<table id="versionTable" class="treeTable"
													style="width: 800px;">
													<thead>
														<tr>
															<th style="width: 200px;">Date</th>
															<th style="width: 200px;">Tag</th>
															<th style="width: 400px;">Comments</th>
														</tr>
													</thead>
													<tbody />
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td><label for="versionTagInput">Version Tag</label>
									</td>
									<td><input id="versionTagInput" type="text"
										style="width: 200px;">
									</td>
								</tr>
							</table>
							<table>
								<tr>
									<td><label for="versionDescriptionTextarea">Description</label>
									</td>
								</tr>
								<tr>
									<td><textarea id="versionDescriptionTextarea" cols="40"
											rows="5"></textarea></td>
								</tr>
							</table>
							<table>
								<tr>
									<td><input id="addVersionButton" type="image"
										src="plugins/bpm-modeler/images/icons/add.png" height="16" width="16"
										title="Add Version" alt="Add Version" class="toolbarButton" />
									</td>
								</tr>
							</table>
						</div> -->

						<!-- Commented out as part of CRNT-28611
						<div id="accessControlTab">
							<div id="markReadonlyPanel">
								<table cellpadding="0" cellspacing="0" class="layoutTable">
									<tr>
										<td id="modeltext1"></td>
									</tr>
									<tr>
										<td style="padding-top: 10px;"><a id="markReadonlyLink"><span id="markreadonly"></span> &raquo;</a>
										</td>
									</tr>
								</table>
							</div>
							<div id="markWritablePanel" class="invisible">
								<table cellpadding="0" cellspacing="0" class="layoutTable">
									<tr>
										<td id="modeltext2"></td>
									</tr>
									<tr>
										<td style="padding-top: 10px;"><a id="markWriteableLink"
											style="margin-top: 10px;"><span id="markwritable"></span> &raquo;</a>
										</td>
									</tr>
								</table>
							</div>
						</div> -->
						<div id="problemsTab">
							<div class="panelBorder">
								<table cellpadding="0" cellspacing="0" class="layoutTable">
									<tr>
										<td><div class="toolBar">
												<input id="refreshValidationButton" type="image"
													src="plugins/bpm-modeler/images/icons/arrow_refresh.png"
													title="Validation Refresh" alt="Validation Refresh"
													class="toolbarButton" />
											</div></td>
									</tr>
									<tr>
										<td>
											<div class="dataTable">
												<table id="problemsTable" class="treeTable"
													style="width: 1050px;">
													<thead>
														<tr>
															<th class="modelProblemSeverityIssueItem" id="severity">Severity</th>
															<th class="modelProblemElement" id="element">Element</th>
															<th class="modelProblemDescription" id="description">Description</th>
														</tr>
													</thead>
													<tbody />
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/modelViewMain.js"></script>

</body>
</html>
