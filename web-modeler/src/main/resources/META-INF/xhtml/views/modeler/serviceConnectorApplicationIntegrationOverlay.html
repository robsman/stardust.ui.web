<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Service Connector Application Integration Overlay</title>
<link rel="stylesheet" type="text/css"
	href="../../css/jquery-ui-1.8.20.custom.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<table id="serviceConnectorApplicationIntegrationOverlay"
		cellpadding="0" cellspacing="0" class="layoutTable">
		<tr>
			<td>
				<table cellpadding="0" cellspacing="0" class="fieldSetTable">
					<tr>
						<td><label for="serviceTypeSelectInput">Type</label>
						</td>
						<td><select id="serviceTypeSelectInput">
								<option value="simple">Simple</option>
								<option value="query">Query</option>
								<option value="crud">CRUD</option>
								<option value="transaction">Transaction</option>
						</select>
						</td>
					</tr>
					<tr>
						<td><label for="systemTextInput">System</label>
						</td>
						<td><input id="systemTextInput" type="text"></input>
						</td>
					</tr>
					<tr>
						<td><label for="serviceNameTextInput">Name</label>
						</td>
						<td><input id="serviceNameTextInput" type="text"></input>
						</td>
					</tr>
				</table></td>
		</tr>
		<tr>
			<td>
				<div class="heading">Parameter Definitions</div></td>
		</tr>
		<tr>
			<td>
				<div class="panelBorder">
					<table cellpadding="0" cellspacing="0" class="layoutTable">
						<tr>
							<td><div class="toolBar">
									<table>
										<tr>
											<td><input id="deleteParameterDefinitionButton"
												type="image" src="../../images/icons/delete.png"
												title="Delete" alt="Delete" class="toolbarButton" /></td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="dataTable">
									<table id="parameterDefinitionsTable" cellpadding="0"
										cellspacing="0">
										<tbody />
									</table>
								</div></td>
						</tr>
					</table>
				</div></td>
		</tr>




		<tr>
			<td>
				<table id="parameterDefinitionTypeSelector" class="fieldSetTable"
					style="margin-top: 10px;">
					<tr>
						<td><input id="addParameterDefinitionButton" type="image"
							src="../../images/icons/add.png" title="Add" alt="Add"
							class="toolbarButton" /></td>
						<td></td>
					</tr>
					<tr>
						<td><label for="parameterDefinitionNameInput">Name</label></td>
						<td><input id="parameterDefinitionNameInput" type="text" />
						</td>
					</tr>
					<tr>
						<td><label for="parameterDefinitionDirectionSelect">Direction</label>
						</td>
						<td><select id="parameterDefinitionDirectionSelect">
								<option value="IN">In</option>
								<option value="OUT">Out</option>
								<option value="INOUT">In/Out</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="dataTypeSelect">Data Type</label>
						</td>
						<td><select id="dataTypeSelect" size="1">
						</select></td>
					</tr>
					<tr id="primitiveDataTypeRow">
						<td><label for="primitiveDataTypeSelect">Primitive Type</label>
						</td>
						<td><select id="primitiveDataTypeSelect" size="1">
								<option value="String">Text</option>
								<option value="boolean">Boolean (True, False)</option>
								<option value="int">Number (e.g. 18756)</option>
								<option value="long">Long Number (e.g. 18756)</option>
								<option value="double">Scientific (e.g. 3.1415)</option>
								<option value="Decimal">Money Amount (e.g.
									$4,500,600.42)</option>
								<option value="Calendar">Date (e.g. 14/05/2011)</option>
						</select>
						</td>
					</tr>
					<tr id="structuredDataTypeRow">
						<td><label for="structuredDataTypeSelect">Data
								Structure</label></td>
						<td><select id="structuredDataTypeSelect" size="1">
						</select></td>
					</tr>
					<tr id="documentTypeRow">
						<td><label for="documentTypeSelect">Document Type</label></td>
						<td><select id="documentTypeSelect" size="1">
						</select></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
