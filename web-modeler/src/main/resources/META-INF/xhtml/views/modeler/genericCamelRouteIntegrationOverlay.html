<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Generic Camel Route</title>
</head>
<body>
	<table>
		<tr>
			<td><div class="code">&lt;route&gt;</div>
			</td>
		</tr>
		<tr>
			<td><div id="endpointUriPrefix" class="code">&lt;from
					uri="</div>
			</td>
		</tr>
		<tr>
			<td><textarea id="endpointUriTextarea" cols="40" rows="2"
					class="code">
																</textarea>
			</td>
		</tr>
		<tr>
			<td><div class="code">"&gt;</div>
			</td>
		</tr>
		<tr>
			<td><div class="code">&lt;/route&gt;</div>
			</td>
		</tr>
		<tr>
			<td><label for="routeTextarea">Additional Route
					Specification</label>
			</td>
		</tr>
		<tr>
			<td><textarea id="routeTextarea" cols="40" rows="3" class="code"></textarea>
			</td>
		</tr>
		<tr>
			<td><label for="beanTextarea">Additional Beans
					Specification</label>
			</td>
		</tr>
		<tr>
			<td><textarea id="beanTextarea" cols="40" rows="3" class="code"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr valign="top">
						<td><select id="endpointAccessPointsSelectInput"
							multiple="multiple" style="min-height: 150px; min-width: 150px;">
						</select>
						</td>
						<td>
							<table>
								<tr>
									<td><label>Parameter Access Path</label></td>
								</tr>
								<tr>
									<td><input type="text" />
									</td>
								</tr>
								<tr>
									<td><label>Data</label></td>
								</tr>
								<tr>
									<td><select id="camelEndpointDataMappingDataSelectInput">
									</select>
									</td>
								</tr>
								<tr>
									<td><label>Data Access Path</label></td>
								</tr>
								<tr>
									<td><input id="dataPathTextInput" type="text" />
									</td>
								</tr>
							</table></td>
					</tr>
				</table></td>
		</tr>
	</table>
</body>
</html>
