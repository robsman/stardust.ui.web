<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Role View</title>
<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"
	type="text/css" />
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<link href="plugins/bpm-modeler/css/bpm-modeler.custom.jquery.ui.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="plugins/bpm-modeler/js/commonRequire.js"></script>
</head>
<body>
	<div id="conditionalPerformerView" class="nativeHtmlViewPanel" style="visibility: hidden;">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
				<img src="./plugins/common/images/panelHeader-triggerExpand.png"
					title="Show General Properties" styleClass="headerImg"></img> 
					<label>General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					<img src="./plugins/common/images/panelHeader-triggerCollapse.png"
						title="Hide General Properties" styleClass="headerImg"></img>
						<label>General Properties</label>	
				</div>
			</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label></td>
							<td><div id="guidOutput" class="output"></div></td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label></td>
							<td><div id="idOutput" class="output"></div></td>
						</tr>
						<tr>
							<td><label for="nameInput">Conditional Performer
									Name</label></td>
							<td><input id="nameInput" type="text" style="width: 300px;"></input>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-top: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox">Public
									Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<div id="propertiesTabs" class="minimalTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#configurationTab"><img
									src="plugins/bpm-modeler/images/icons/table.png"></img><span
									class="tabLabel">Configuration</span> </a>
							</li>
						</ul>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="fieldSetTable"
											style="margin-top: 10px;">
											<tr>
												<td><label for="performerTypeSelect">Performer
														Type</label></td>
												<td><select id="performerTypeSelect">
														<!-- <option value="user">User</option>
														<option value="userGroup">User Group</option>
														<option value="modelParticipant">Organization/Role</option>
														<option value="modelParticipantOrUserGroup">Organization/Role/User
															Group</option> -->
												</select>
												</td>
											</tr>
											<tr>
												<td><label for="bindingDataSelect">Binding Data</label>
												</td>
												<td><select id="bindingDataSelect"></select>
												</td>
											</tr>
											<tr>
												<td><label for="bindingDataPathInput">Binding
														Data Path</label>
												</td>
												<td><input id="bindingDataPathInput" type="text"
													style="width: 300px;"></input>
												</td>
											</tr>
											<tr class="userRealmOnly">
												<td colspan="2"><label> --------------------------- </label> <label id="userRealmSecionTitle">User realm</label> <label> --------------------------- </label></td>
											</tr>
											<tr class="userRealmOnly">
												<td><label for="userRealmBindingDataSelect">Binding Data</label>
												</td>
												<td><select id="userRealmBindingDataSelect"></select>
												</td>
											</tr>
											<tr class="userRealmOnly">
												<td><label for="userRealmBindingDataPathInput">Binding
														Data Path</label>
												</td>
												<td><input id="userRealmBindingDataPathInput" type="text"
													style="width: 300px;"></input>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
						<div ng-repeat="ext in conditionalPerformerView.extensions" id="{{ext.id}}">
							<sd-include src="ext.pageHtmlUrl"
								onload="conditionalPerformerViewOnload(ext)" onfail="conditionalPerformerViewOnfail(ext)" />
						</div>
					</div></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/conditionalPerformerViewMain.js"></script>

</body>
</html>
