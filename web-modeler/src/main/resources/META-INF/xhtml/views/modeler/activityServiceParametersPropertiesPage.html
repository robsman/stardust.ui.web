<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Application Parameters</title>
</head>
<body>
	<div class="heading">Service Query Parameters</div>
	<div id="noParametersPanel">
		<label>No parameters to be set for this service.</label>
	</div>
	<div id="parametersPanel">
		<table>
			<tr>
				<td><label id="parametersTableLabel"></label></td>
			</tr>
			<tr>
				<td>
					<div class="dataTable" style="margin-top: 10px;">
						<table id="parametersTable" cellpadding="0" cellspacing="0"
							style="width: 200px;">
							<tbody id="parametersTableBody" />
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
