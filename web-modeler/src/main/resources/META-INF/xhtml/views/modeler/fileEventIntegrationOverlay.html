<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timer Event</title>
</head>
<body>
	<div id="propertiesTabs" style="margin-top: 10px;">
		<ul id="propertiesTabsList">
			<li><a href="#configurationTab"><span class="tabLabel"
					id="configuration">Configuration</span> </a>
			</li>
			<li><a href="#parametersTab"><span class="tabLabel"
					id="parameters">Parameters</span> </a>
			</li>
		</ul>
		<div id="configurationTab">
			<table>
				<tr>
					<td><label for="directoryNameInput"> Directory Name</label>
					</td>
					<td><input id="directoryNameInput" type="text"
						style="width: 200px;" /></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="fileNameInput"> File Name</label>
					</td>
					<td><input id="fileNameInput" type="text"
						style="width: 100px;" /></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="recursiveInput">Recursive</label>
					</td>
					<td><input id="recursiveInput" type="checkbox" />
					</td>
					<td></td>
				</tr>
			</table>
			<table style="margin-top: 10px;">
				<tr>
					<td><label for="initialIntervalInput">Initial Interval</label>
					</td>
					<td><input id="initialIntervalInput" type="text"
						class="rightAligned" style="width: 50px;" />
					</td>
					<td><select id="initialIntervalUnitSelect">
					</select></td>
				</tr>
				<tr>
					<td><label for="repeatIntervalInput">Repeat Interval</label></td>
					<td><input id="repeatIntervalInput" type="text"
						class="rightAligned" style="width: 50px;" />
					</td>
					<td><select id="repeatIntervalUnitSelect">
					</select></td>
				</tr>
			</table>
			<table style="margin-top: 10px;">
				<tr>
					<td><label for="lockBehaviorSelect">Read Lock Behavior</label>
					</td>
					<td><select id="lockBehaviorSelect">
							<option value="none">Please specify ...</option>
							<option value="markerFile">Marker File</option>
							<!--  Camel creates a marker file and then holds a lock on it-->
							<option value="changed">Changed</option>
							<!-- changed is using file length/modification timestamp to detect whether the file is currently being copied or not-->
					</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td><label for="postProcessingSelect">Post-Processing</label>
					</td>
					<td><select id="postProcessingSelect">
							<option selected value="move">Move</option>
							<option value="noop">Leave</option>
							<option value="delete">Delete</option>
					</select>
					</td>
					<td></td>
				</tr>
				<!--<tr>
					<td><label for="alwaysConsumeInput">Always consume</label></td>
					<td><input id="alwaysConsumeInput" type="checkbox" /></td>
					<td></td>
				</tr>-->
			</table>
		</div>
		<!-- <div id="parametersTab">
			<div id="parameterMappingsPanelAnchor" />
		</div> -->
		<div id="parametersTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<div class="heading" id="paramDef">Parameter Definitions</div></td>
				</tr>
				<tr>
					<td>
						<table>
							<!--tr>
								<td><label for="inputBodyAccessPointInput" id="direction">Body
										Input Access Point</label></td>
								<td><select id="inputBodyAccessPointInput">
								</select></td>
							</tr-->
							<tr>
								<td><label for="outputBodyAccessPointInput" id="direction">Body
										Output Access Point</label></td>
								<td><select id="outputBodyAccessPointInput">
								</select></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<div class="panelBorder" style="width: 400px; margin-top: 10px;">
							<table cellpadding="0" cellspacing="0" width="100%"
								class="layoutTable">
								<tr>
									<td><div class="toolBar">
											<table>
												<tr>
													<td><input id="deleteParameterDefinitionButton"
														type="image"
														src="plugins/bpm-modeler/images/icons/delete.png"
														title="Delete" alt="Delete" class="toolbarButton" /></td>
												</tr>
											</table>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="dataTable">
											<table id="parameterDefinitionsTable" cellpadding="0"
												cellspacing="0">
												<tbody />
											</table>
										</div></td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<table id="parameterDefinitionTypeSelector" class="fieldSetTable"
							style="margin-top: 10px;">
							<tr>
								<td><input id="addParameterDefinitionButton" type="image"
									src="plugins/bpm-modeler/images/icons/add.png" title="Add"
									alt="Add" class="toolbarButton" /></td>
								<td></td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionNameInput" id="name">Name</label>
								</td>
								<td><input id="parameterDefinitionNameInput" type="text" />
								</td>
							</tr>
							<!--tr>
								<td><label for="parameterDefinitionDirectionSelect"
									id="direction">Direction</label></td>
								<td><select id="parameterDefinitionDirectionSelect">
										<option value="IN">In</option>
										<option value="OUT" selected>Out</option>
								</select></td>
							</tr-->
							<tr>
								<td><label for="dataTypeSelect" id="dataType">Data
										Type</label>
								</td>
								<td><select id="dataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="primitiveDataTypeRow">
								<td><label for="primitiveDataTypeSelect" id="primitiveType">Primitive
										Type</label>
								</td>
								<td><select id="primitiveDataTypeSelect" size="1">
								</select>
								</td>
							</tr>
							<tr id="structuredDataTypeRow">
								<td><label for="structuredDataTypeSelect">Data
										Structure</label></td>
								<td><select id="structuredDataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="documentTypeRow">
								<td><label for="documentTypeSelect">Document Type</label></td>
								<td><select id="documentTypeSelect" size="1">
								</select></td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionDataSelect">Data</label>
								</td>
								<td><select id="parameterDefinitionDataSelect">
								</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
