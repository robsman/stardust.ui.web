<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timer Event</title>
</head>
<body>
	<table>
		<tr>
			<td><label for="fileOrDirectoryNameInput">File or
					Directory Name</label>
			</td>
			<td><input id="fileOrDirectoryNameInput" type="text"
				style="width: 200px;" /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="recursiveInput">Recursive</label>
			</td>
			<td><input id="recursiveInput" type="checkbox" />
			</td>
			<td></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="initialIntervalInput">Initial Interval</label></td>
			<td><input id="initialIntervalInput" type="text"
				style="width: 50px;" />
			</td>
			<td><select id="initialIntervalUnitSelect">
					<option value="1">Milliseconds</option>
					<option value="1000">Seconds</option>
					<option value="60000">Minutes</option>
					<option value="3600000">Hours</option>
					<option value="d">Days</option>
					<option value="w">Weeks</option>
					<option value="w">Months</option>
			</select></td>
		</tr>
		<tr>
			<td><label for="repeatIntervalInput">Repeat Interval</label></td>
			<td><input id="repeatIntervalInput" type="text"
				style="width: 50px;" />
			</td>
			<td><select id="repeatIntervalUnitSelect">
					<option value="ms">Milliseconds</option>
					<option value="s">Seconds</option>
					<option value="m">Minutes</option>
					<option value="h">Hours</option>
					<option value="d">Days</option>
					<option value="w">Weeks</option>
					<option value="w">Months</option>
			</select></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="lockBehaviorSelect">Lock Behavior</label>
			</td>
			<td><select id="lockBehaviorSelect">
					<option value="exclusiveLock">Exclusive Lock</option>
					<option value="exclusiveReadLock">Exclusive Read Lock</option>
			</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td><label for="postprocessingSelect">Postprocessing</label>
			</td>
			<td><select id="postprocessingSelect">
					<option value="noop">Leave</option>
					<option value="delete">Delete</option>
					<option value="move">Move</option>
			</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td><label for="alwaysConsumeInput">Always consume</label>
			</td>
			<td><input id="alwaysConsumeInput" type="checkbox" />
			</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
