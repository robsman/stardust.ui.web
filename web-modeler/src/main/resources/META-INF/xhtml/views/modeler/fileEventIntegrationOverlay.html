<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timer Event</title>
</head>
<body>
	<div id="propertiesTabs" style="margin-top: 10px;">
		<ul id="propertiesTabsList">
			<li><a href="#configurationTab"><span class="tabLabel"
					id="configuration">Configuration</span> </a></li>
			<li><a href="#parametersTab"><span class="tabLabel"
					id="parameters">Parameters</span> </a></li>
		</ul>
		<div id="configurationTab">
			<table>
				<tr>
					<td><label for="fileOrDirectoryNameInput">File or
							Directory Name</label></td>
					<td><input id="fileOrDirectoryNameInput" type="text"
						style="width: 200px;" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td><label for="recursiveInput">Recursive</label></td>
					<td><input id="recursiveInput" type="checkbox" /></td>
					<td></td>
				</tr>
			</table>
			<table style="margin-top: 10px;">
				<tr>
					<td><label for="initialIntervalInput">Initial Interval</label>
					</td>
					<td><input id="initialIntervalInput" type="text" class="rightAligned" 
						style="width: 50px;" /></td>
					<td><select id="initialIntervalUnitSelect">
					</select>
					</td>
				</tr>
				<tr>
					<td><label for="repeatIntervalInput">Repeat Interval</label>
					</td>
					<td><input id="repeatIntervalInput" type="text" class="rightAligned" 
						style="width: 50px;" /></td>
					<td><select id="repeatIntervalUnitSelect">
					</select>
					</td>
				</tr>
			</table>
			<table style="margin-top: 10px;">
				<tr>
					<td><label for="lockBehaviorSelect">Lock Behavior</label></td>
					<td><select id="lockBehaviorSelect">
							<option value="exclusiveLock">Exclusive Lock</option>
							<option value="exclusiveReadLock">Exclusive Read Lock</option>
					</select></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="postProcessingSelect">Post-Processing</label></td>
					<td><select id="postProcessingSelect">
							<option value="noop">Leave</option>
							<option value="delete">Delete</option>
							<option value="move">Move</option>
					</select></td>
					<td></td>
				</tr>
				<tr>
					<td><label for="alwaysConsumeInput">Always consume</label></td>
					<td><input id="alwaysConsumeInput" type="checkbox" /></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div id="parametersTab">
			<div id="parameterMappingsPanelAnchor" />
		</div>
	</div>
</body>
</html>
