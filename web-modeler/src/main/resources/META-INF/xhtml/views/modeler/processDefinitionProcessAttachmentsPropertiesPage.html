<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Process Attachments</title>
</head>
<body>
	<div class="heading" id="propertiesText">Process Attachment</div>
	<table>
		<tr>
			<td><input id="supportsAttachmentsInput" type="checkbox"/>
			</td>
			<td><label for="supportsAttachmentsInput">Process supports Attachments</label></td>
		</tr>
		<tr>
			<td><input id="uniquePerRootProcessInstanceInput" type="checkbox"/>
			</td>
			<td><label for="uniquePerRootProcessInstanceInput">Attachments are unique per Root Process Instance</label></td>
		</tr>
	</table>
</body>
</html>
