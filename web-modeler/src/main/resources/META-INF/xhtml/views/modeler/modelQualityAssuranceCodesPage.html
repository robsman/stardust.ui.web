
<div ng-controller="sdModelQualityAssuranceCodesCtrl as ctrl" ng-cloak>
	<div ng-if="ctrl.initialized">
		<table>
			<tr>
				<td>
					<div class="panelBorder" style="margin-bottom: 10px;">
						<table width="100%" cellpadding="0" cellspacing="0"
							class="layoutTable">
							<tr>
								<td><sd-modeler-simple-toolbar
										sda-add-item="ctrl.addQACode()"
										sda-delete-item="ctrl.deleteQACode()"
										sda-move-down="ctrl.moveDownQACode()"
										sda-move-up="ctrl.moveUpQACode()">
									</sd-modeler-simple-toolbar></td>
							</tr>
							<tr>
								<td>
									<table class="dataTable" style="width: 100%">
										<tr>
											<th>
												{{sdI18nModeler('modeler.propertyView.modelView.qualityAssuranceCodes.codeName')}}
											</th>
											<th>
												{{sdI18nModeler('modeler.propertyView.modelView.qualityAssuranceCodes.codeId')}}
											</th>
											<th>
												{{sdI18nModeler('modeler.propertyView.modelView.qualityAssuranceCodes.codeDescription')}}
											</th>
										</tr>
										<tr ng-repeat="qaCode in ctrl.qaCodes"
											ng-click="ctrl.setSelected($index)"
											aid="selectQaCode{{$index}}"
											ng-class="{selected: qaCode.uuid == ctrl.selectedQaCode.uuid}">
											<td><input type="text" ng-model="qaCode.name"
												ng-blur="ctrl.qaCodeChange(qaCode.name)"
												aid="qaCodeName{{$index}}" /></td>
											<td><input type="text" ng-model="qaCode.id"
												ng-blur="ctrl.qaCodeChange()" aid="qaCode{{$index}}" /></td>
											<td><input type="text" ng-model="qaCode.description"
												ng-blur="ctrl.qaCodeChange()"
												aid="qaCodeDescription{{$index}}" /></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
