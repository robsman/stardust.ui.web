<div>
	<div class="heading" style="margin-top: 10px;">
		{{elementView.CamelApplicationAttachmentsPropertiesPage.i18nLabels('templateConfigurations.title')}}
	</div>
	
	<div class="toolBar">
		<input type="image" src="plugins/bpm-modeler/images/icons/add.png" class="toolbarButton"
			title="{{elementView.CamelApplicationAttachmentsPropertiesPage.i18nLabels('templateConfigurations.add.title')}}"
			alt="{{elementView.CamelApplicationAttachmentsPropertiesPage.i18nLabels('templateConfigurations.add.title')}}"
			ng-click="elementView.CamelApplicationAttachmentsPropertiesPage.addConfiguration()" />
	</div>
	<table style="width: 100%;">
		<thead>
			<tr>
				<th style="border: 1px solid lightgray;"></th>
				<th style="border: 1px solid lightgray;">Name</th>
				<th style="border: 1px solid lightgray;">Source</th>
				<th style="border: 1px solid lightgray;">Path</th>
				<th style="border: 1px solid lightgray;">Format</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="templateConf in elementView.CamelApplicationAttachmentsPropertiesPage.templateConfigurations">
				<td style="border: 1px solid lightgray;">
					<input type="image" src="plugins/bpm-modeler/images/icons/delete.png"
						ng-click="elementView.CamelApplicationAttachmentsPropertiesPage.deleteConfiguration($index)" />
				</td>
				<td style="border: 1px solid lightgray;">
					<input type="text" ng-model="templateConf.tName"/>
				</td>
				<td style="border: 1px solid lightgray;">
					<select ng-model="templateConf.tSource"
						ng-options="srcOpt.value as srcOpt.title for srcOpt in elementView.CamelApplicationAttachmentsPropertiesPage.sourceOptions" />
				</td>
				<td style="border: 1px solid lightgray;">
					<input type="text" ng-model="templateConf.tPath"/>
				</td>
				<td style="border: 1px solid lightgray;">
					<select ng-model="templateConf.tFormat"
						ng-options="formatOpt.value as formatOpt.title for formatOpt in elementView.CamelApplicationAttachmentsPropertiesPage.formatOptions" />
				</td>
			</tr>
		</tbody>
	</table>
</div>
