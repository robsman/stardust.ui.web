<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>REST Service Overlay</title>
<link rel="stylesheet" type="text/css"
	href="../../css/jquery-ui-1.8.20.custom.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="mailIntegrationOverlay">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 100%; margin-top: 10px;">
			<tr>
			<td>
			<label id="defaultValueHintLabel"></label>
			</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="layoutTable" style="margin-top: 10px;">
						<tr>
							<td valign="top">
								<table cellpadding="0" cellspacing="0" class="fieldSetTable">
									<tr>
										<td><label for="serverInput"></label></td>
										<td><input id="serverInput" type="text"></input>
										</td>
									</tr>
									<tr>
										<td><label for="mailFormatSelect"></label></td>
										<td><select id="mailFormatSelect"><option
													value="text/plain"></option>
												<option value="text/html"></option>
										</select>
										</td>
									</tr>
									<tr>
										<td><label for="userInput"></label></td>
										<td><input id="userInput" type="text"></input>
										</td>
									</tr>
									<tr>
										<td><label for="passwordInput"></label></td>
										<td><input id="passwordInput" type="text"></input>
										</td>
									</tr>
								</table>
							</td>
							<td valign="top">
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-left: 10px;">
									<tr>
										<td><label for="subjectInput"></label></td>
										<td><input id="subjectInput" type="text"
											style="width: 250px;"></input>
										</td>
									</tr>
									<tr>
										<td><input id="identifierInSubjectInput" type="checkbox"></input>
										</td>
										<td><label for="identifierInSubjectInput"></label></td>
									</tr>
									<tr>
										<td><label for="fromInput"></label></td>
										<td><input id="fromInput" type="text"></input>
										</td>
									</tr>
									<tr>
										<td><label for="toInput"></label></td>
										<td><input id="toInput" type="text"></input>
										</td>
									</tr>
								</table>
							</td>
							<td valign="top">
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-left: 10px;">
									<tr>
										<td><label for="ccInput"></label></td>
										<td><input id="ccInput" type="text"></input>
										</td>
									</tr>
									<tr>
										<td><label for="bccInput"></label></td>
										<td><input id="bccInput" type="text"></input>
										</td>
									</tr>
									<tr>
										<td><label for="prioritySelect"></label></td>
										<td><select id="prioritySelect">
												<option value="highest"></option>
												<option value="high"></option>
												<option value="normal"></option>
												<option value="low"></option>
												<option value="lowest"></option>
										</select>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<div id="mailTemplateHeading" class="heading"
						style="width: 900px; margin-bottom: 10px;"></div>
				</td>
			</tr>
			<tr>
				<td><textarea id="mailTemplateEditor" style="height: 400px;" />
				</td>
			</tr>
		</table>
		<div id="responseTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" class="fieldSetTable">
							<tr>
								<td><label for="responseTypeSelect">Response Type</label></td>
								<td><select id="responseTypeSelect"><option
											value="none"></option>
										<option value="rest"></option>
										<option value="eMail"></option>
								</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<div id="restResponseDiv" style="margin-top: 10px;">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><input id="responseOptionsInput" type="checkbox"></input>
									</td>
									<td><label for="responseOptionsInput">Generate
											Response Options for E-Mail</label></td>
								</tr>
								<tr>
									<td><label for="responseRestServerInput">Response
											REST Server</label></td>
									<td><input id="responseRestServerInput" type="text"></input>
									</td>
								</tr>
								<tr>
									<td><label for="responseRestPortInput">Response
											Port</label></td>
									<td><input id="responseRestPortInput" type="number" style="width: 50px;"></input>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div id="emailResponseDiv" style="margin-top: 10px;">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><label for="responseMailServerInput">Response
											Mail Server</label></td>
									<td><input id="responseMailServerInput" type="text"></input>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div id="parametersTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<div class="heading" id="paramDef">Parameter Definitions</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="panelBorder" style="width: 400px; margin-top: 10px;">
							<table cellpadding="0" cellspacing="0" width="100%"
								class="layoutTable">
								<tr>
									<td><div class="toolBar">
											<table>
												<tr>
													<td><input id="deleteParameterDefinitionButton"
														type="image" src="../../images/icons/delete.png"
														title="Delete" alt="Delete" class="toolbarButton" />
													</td>
												</tr>
											</table>
										</div></td>
								</tr>
								<tr>
									<td>
										<div class="dataTable">
											<table id="parameterDefinitionsTable" cellpadding="0"
												cellspacing="0">
												<tbody />
											</table>
										</div>
									</td>
								</tr>
							</table>
						</div></td>
				</tr>
				<tr>
					<td>
						<table id="parameterDefinitionTypeSelector" class="fieldSetTable"
							style="margin-top: 10px;">
							<tr>
								<td><input id="addParameterDefinitionButton" type="image"
									src="../../images/icons/add.png" title="Add" alt="Add"
									class="toolbarButton" />
								</td>
								<td></td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionNameInput" id="name">Name</label>
								</td>
								<td><input id="parameterDefinitionNameInput" type="text" />
								</td>
							</tr>
							<tr>
								<td><label for="parameterDefinitionDirectionSelect"
									id="direction">Direction</label>
								</td>
								<td><select id="parameterDefinitionDirectionSelect">
										<option value="IN">In</option>
										<option id="parameterDefinitionDirectionOutOption" value="OUT">Out</option>
								</select>
								</td>
							</tr>
							<tr>
								<td><label for="dataTypeSelect" id="dataType">Data
										Type</label></td>
								<td><select id="dataTypeSelect" size="1">
								</select>
								</td>
							</tr>
							<tr id="primitiveDataTypeRow">
								<td><label for="primitiveDataTypeSelect" id="primitiveType">Primitive
										Type</label></td>
								<td><select id="primitiveDataTypeSelect" size="1">
								</select></td>
							</tr>
							<tr id="structuredDataTypeRow">
								<td><label for="structuredDataTypeSelect">Data
										Structure</label>
								</td>
								<td><select id="structuredDataTypeSelect" size="1">
								</select>
								</td>
							</tr>
							<tr id="documentTypeRow">
								<td><label for="documentTypeSelect">Document Type</label>
								</td>
								<td><select id="documentTypeSelect" size="1">
								</select>
								</td>
							</tr>
						</table></td>
				</tr>
			</table>
		</div>
		<div id="testTab">
			<table cellpadding="0" cellspacing="0" class="layoutTable">
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" class="fieldSetTable">
							<tr>
								<td>
									<table cellpadding="0" cellspacing="5" class="layoutTable">
										<tr>
											<td><input id="resetButton" type="image"
												src="../../images/icons/arrow_refresh.png" />
											</td>
											<td><input id="runButton" type="image"
												src="../../images/icons/run.png" /></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<table cellpadding="0" cellspacing="5" class="layoutTable">
										<tr>
											<td>
												<table cellpadding="0" cellspacing="5" class="layoutTable">
													<tr>
														<td><label for="inputDataTextArea"></label></td>
													</tr>
													<tr>
														<td><textarea id="inputDataTextarea" rows="10"
																cols="80" class="code" style="width: 400px;"></textarea>
														</td>
													</tr>
												</table></td>
											<td>
												<table cellpadding="0" cellspacing="5" class="layoutTable"
													style="margin-left: 10px;">
													<tr>
														<td><label for="outputDataTextarea"></label></td>
													</tr>
													<tr>
														<td><div id="outputDataTextarea"
																style="width: 600px; height: 300px; border: 1px solid grey; padding: 10px;" />
														</td>
													</tr>
												</table></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
