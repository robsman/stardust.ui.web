<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="../../css/jquery-ui-1.8.20.custom.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/dataViewPageInitializer.js"></script>
<script type="text/javascript" data-main="dataViewMain"
	src="../../js/requireplugins-jquery-1.4.3.js"></script>
</head>
<body>
	<div class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="guidOutput">GUID</label></td>
										<td><div id="guidOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="idOutput">ID</label></td>
										<td><div id="idOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="nameInput">Data Name</label></td>
										<td><input id="nameInput" type="text"></input></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table style="margin-top: 10px;">
						<tr>
							<td><input id="primitiveInput" type="radio" /></td>
							<td><label for="primitiveInput">Primitive</label>
							</td>
							<td><select id="primitiveList" size="1">
									<option value="String">Text</option>
									<option value="Integer">Number (e.g. 18756)</option>
									<option value="Double">Scientific (e.g. 3.1415)</option>
									<option value="Decimal">Money Amount (e.g.
										$4,500,600.42)</option>
									<option value="Date">Date (e.g. 14/05/2011)</option>
							</select></td>
						</tr>
						<tr>
							<td><input id="dataStructureInput" type="radio" />
							</td>
							<td><label for="dataStructureInput">Data Structure</label>
							</td>
							<td><select id="dataStructureList" size="1">
							</select></td>
						</tr>
						<tr>
							<td><input id="documentInput" type="radio" /></td>
							<td><label for="documentInput">Document</label>
							</td>
							<td><select id="documentTypeList" size="1">
							</select></td>
						</tr>
					</table></td>
			</tr>
		</table>
	</div>
</body>
</html>
