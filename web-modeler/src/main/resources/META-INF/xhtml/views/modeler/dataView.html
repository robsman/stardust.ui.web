<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="../../css/thirdparty/jquery/jquery-ui-1.8.19.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" data-main="../../js/dataViewMain"
	src="../../js/libs/require/2.0.5/require.js"></script>
</head>
<body>
<form name="form">
	<div id="dataView" class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr id="guidOutputRow">
										<td><label for="guidOutput">UUID</label></td>
										<td><div id="guidOutput" class="output"></div></td>
									</tr>
									<tr id="idOutputRow">
										<td><label for="idOutput">ID</label></td>
										<td><div id="idOutput" class="output"></div></td>
									</tr>
									<tr>
										<td><label for="nameInput" id="dataName">Data Name</label></td>
										<td><input id="nameInput" type="text"></input></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox" id="publicVisibility">Public
									Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="propertiesTabs">
						<ul id="propertiesTabsList">
							<li><a href="#dataTypeTab" id="dataType"><img
									src="../../images/icons/basic-properties-page.png"></img><span
									class="tabLabel">Data Type</span> </a>
							</li>
						</ul>
						<div id="dataTypeTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table style="margin-top: 10px;">
											<tr>
												<td><label for="dataTypeSelect" id="dataType1">Data Type</label>
												</td>
												<td><select id="dataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="primitiveDataTypeRow">
												<td><label for="primitiveDataTypeSelect" id="primitiveType"/>Primitive
													Type</label>
												</td>
												<td><select id="primitiveDataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="structuredDataTypeRow">
												<td><label for="structuredDataTypeSelect">Structured
														Type</label></td>
												<td><select id="structuredDataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="documentTypeRow">
												<td><label for="documentTypeSelect" id="documentType">Document
														Type</label></td>
												<td><select id="documentTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="otherTypeRow">
												<td colspan="2"><div id="otherTypeName"></div></td>
											</tr>
											<tr id="primitiveDefaultTextInputRow" ng-show="dataType != null">
												<td>
													<label for="primitiveDefaultTextInput" id="defaultValue">DefaultValue</label>
												</td>
												<td>
													<!-- Somehow ng-switch with $watch is not working, hence using multiple ng-show -->
													<!-- For name or id - Angular Expression is not working -->
													<!-- For ng-pattern - Angular Expression is not working -->
													<!-- No way to inject attributes (e.g. ng-pattern) after input element is placed -->
													<!-- TODO: RegEx needs to be reviewed/refined -->
													<div ng-show="dataType == 'boolean'">
														<input type="checkbox" id="booleanInputText" name="booleanInputText"
																ng-model="defaultValue" />
													</div>
													<div ng-show="dataType == 'double'">
														<input id="doubleInputText" name="doubleInputText"
																type="text" ng-model="defaultValue" maxlength="620"
																ng-model-onblur ng-pattern="/^[-+]?[0-9]\d{0,308}(\.\d{1,309})?%?$/" />
														<div ng-show="form.doubleInputText.$error.pattern" style="color:red">Not a valid number</div>
													</div>
													<div ng-show="dataType == 'int'">
														<input id="intInputText" name="intInputText"
																type="text" ng-model="defaultValue" maxlength="10"
																ng-model-onblur ng-pattern="/^(\+|-)?([\d]{0,9})$/" />
														<div ng-show="form.intInputText.$error.pattern" style="color:red">Not a valid number</div>
													</div>
													<div ng-show="dataType == 'long'">
														<input id="longInputText" name="longInputText"
																type="text" ng-model="defaultValue" maxlength="20"
																ng-model-onblur ng-pattern="/^(\+|-)?([\d]{0,19})$/" />
														<div ng-show="form.longInputText.$error.pattern" style="color:red">Not a valid number</div>
													</div>
													<div ng-show="dataType == 'Timestamp'">
														<input id="TimestampInputText" name="TimestampInputText"
																type="text" ng-model="defaultValue" maxlength="10"
																ng-model-onblur ng-pattern="/^[\d]{1,2}-[\d]{1,2}-[\d]{4}$/" />
														<div ng-show="form.TimestampInputText.$error.pattern" style="color:red">Not a valid date format	</div>
													</div>
													<div ng-show="dataType == 'String'">
														<input id="StringInputText" name="StringInputText"
															type="text" ng-model="defaultValue" ng-model-onblur />
													</div>
													<div ng-show="dataType == 'other'">
														<input id="otherInputText" name="otherInputText" 
															type="text" ng-model="defaultValue" ng-model-onblur />
													</div>
												</td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
					</div></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
