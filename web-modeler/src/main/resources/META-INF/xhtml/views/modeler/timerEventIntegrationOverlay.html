<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timer Event</title>
</head>
<body>
	<div id="propertiesTabs" style="margin-top: 10px;">
		<ul id="propertiesTabsList">
			<li><a href="#configurationTab"><span class="tabLabel"
					id="configuration">Configuration</span> </a></li>
			<!--li><a href="#parametersTab"><span class="tabLabel"
					id="parameters">Parameters</span> </a></li-->
		</ul>
		<div id="configurationTab">
			<table>
				<tr>
					<td><label for="repeatIntervalInput">Repeat Interval</label></td>
					<td><input id="repeatIntervalInput" type="text" class="rightAligned" 
						style="width: 50px;" />
					</td>
					<td><select id="repeatIntervalUnitSelect">
					</select></td>
				</tr>
				<tr>
					<td><label for="repeatCountInput">Repeat Count</label></td>
					<td><input id="repeatCountInput" type="text" class="rightAligned" 
						style="width: 50px;" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td><label for="delayTimerInput">Timer Delay</label></td>
					<td><input id="delayTimerInput" type="text" class="rightAligned"
						style="width: 50px;" />
					</td>
					<td><select id="delayTimerUnitSelect">
					</select></td>
				</tr>
				<tr>
					<td><label for="fixedRateInput">Use Fixed Rate Intervals</label>
					</td>
					<td><input id="fixedRateInput" type="checkbox" />
					</td>
				</tr>
			</table>
		</div>
		<!--div id="parametersTab">
			<div id="parameterMappingsPanelAnchor" />
		</div-->
	</div>
</body>
</html>
