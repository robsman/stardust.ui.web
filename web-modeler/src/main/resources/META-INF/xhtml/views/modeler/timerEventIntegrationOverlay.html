<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timer Event</title>
</head>
<body>
	<table>
		<tr>
			<td><label for="repeatIntervalInput">Repeat Interval</label>
			</td>
			<td><input id="repeatIntervalInput" type="text"
				style="width: 50px;" /></td>
			<td><select id="repeatIntervalUnitSelect">
			<option value="ms">Milliseconds</option>
			<option value="s">Seconds</option>
			<option value="m">Minutes</option>
			<option value="h">Hours</option>
			<option value="d">Days</option>
			<option value="w">Weeks</option>
			<option value="w">Months</option>
			</select>
			</td>
		</tr>
		<tr>
			<td><label for="repeatCountInput">Repeat Count</label>
			</td>
			<td><input id="repeatCountInput" type="text"
				style="width: 50px;" /></td>
			<td>
			</td>
		</tr>
	</table>
</body>
</html>
