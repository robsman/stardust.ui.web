<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="../../../graphics-common/css/smoothness/jquery-ui-1.8.12.custom.css">
</link>
<link href="../../css/jquery.treeTable.css" rel="stylesheet"
	type="text/css" />
<link href="../../css/jquery.tablescroll.css" rel="stylesheet"
	type="text/css" />
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/roleViewPageInitializer.js"></script>
<script type="text/javascript" data-main="roleViewMain"
	src="../../js/requireplugins-jquery-1.4.3.js"></script>
</head>
<body>
	<div class="panel">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="heading">General Properties</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="layoutTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><label for="guidOutput">GUID</label></td>
							<td><div id="guidOutput" class="output">168999</div></td>
						</tr>
						<tr>
							<td><label for="idOutput">ID</label></td>
							<td><div id="idOutput" class="output"></div></td>
						</tr>
						<tr>
							<td><label for="nameInput">Role Name</label></td>
							<td><input id="nameInput" type="text"></input></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<label for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td>
					<textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="layoutTable">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input></td>
							<td><label for="publicVisibilityCheckbox">Public Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>			
			<tr>
				<td>
					<div class="heading">Activity Assignment</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="layoutTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="chooseAssignmentRadio" type="radio"/></td>
							<td><label for="chooseAssignmentRadio">Choose Assignment</label></td>
						</tr>
						<tr>
							<td><input id="assignAutomatically" type="radio"/></td>
							<td><label for="assignAutomatically">Assign Automatically</label></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
