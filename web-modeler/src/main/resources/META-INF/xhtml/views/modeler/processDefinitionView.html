<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<link rel="stylesheet" type="text/css"
	href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css"></link>
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" data-main="plugins/bpm-modeler/js/modeler-main"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
<script type="text/javascript" src="plugins/bpm-modeler/js/commonRequire.js"></script>	
</head>
<body>
<div id="processDefinitionView" style="visibility: hidden">
  <div style="margin-left: 10px; overflow: auto; padding-top: 10px;">
	<table style="width: 100%; height: auto;" cellpadding="0" cellspacing="0"> <!-- Height to be adjusted with available area -->
		<tr style="vertical-align: top; height: 100%">
			<td>
				<div id="modelerDiagramPanelWrapper" class="panelWrapperBorder">
					<table class="layoutTable">
						<tr>
							<td>
								<div id="messagePanel" style="border: 1px solid #CCCCCC">
									<table style="width: 100%; height: 100%;" cellpadding="0"
										cellspacing="0">
										<tr valign="middle">
											<td align="center">
												<div id="messageIcon"></div></td>
											<td align="left" style="vertical-align: middle !important;">
												<div id="messageDisplay"></div></td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div id="toolbar" style="margin-top: 2px;">
									<table id="diagramToolbarTable">
										<tr id="paletteRow">
										</tr>
									</table>
								</div></td>
						</tr>
						<tr>
							<td>
								<div id="scrollpane" style="margin-top: 2px;">
									<div id="canvas" />
								</div></td>
						</tr>
					</table>
				</div></td>
			<td>
				<div id="propertiesPanelDisplayControlDiv" style="height: 100%;">
					<img id="propertiesPanelShowControl"
						src="plugins/bpm-modeler/images/icons/collapse.png"
						class="propertyPageVisibilityControl invisible" title="Show Property Panel" />
				</div></td>
			<td style="height: 100%; vertical-align: top; text-align: left; margin-left: 10px;">
				<ng-include src="'plugins/bpm-modeler/views/modeler/procDefView/propertiesPanelsWrapperInclude.html'" />
			</td>
		</tr>
	</table>
	<form id="saveModelForm" method="get" target="_blank" />
	<div id="editable" style="position: absolute"></div>
	<div id="editableArea"></div>
		<div id="applicationActivityTooltip" class="modelerTooltip">
			<div id="header" class="modelerTooltipHeader">
				<img id="icon" src="" style="margin-bottom: 3px; margin-right: 2px" />
				<span id="name"></span>
			</div>
			<div id="body" class="modelerTooltipBody">
				<div id="description"></div>
				<br />
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="plugins/bpm-modeler/js/modeler-main.js"></script>

</body>
</html>
