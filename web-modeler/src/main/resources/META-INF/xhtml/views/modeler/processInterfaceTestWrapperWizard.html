<html>
<head>
<link type="text/css" rel="stylesheet"
	href="plugins/common/css/iPopupDialogStyle.css">
</link>
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<style>
.swWizardPopupDialogCloseControl {
	background:
		url("plugins/common/images/icons/dialog-windowbttn-close.png")
		no-repeat scroll 0 50% transparent !important;
	border: medium none !important;
	cursor: pointer;
	float: right;
	padding: 5px 10px;
}

.swWizardPopupDialogContentArea {
	background-color: white;
	height: 400px;
	width: 100%;
}
</style>
<script type="text/javascript"
	data-main="plugins/bpm-modeler/js/processInterfaceTestWrapperWizardMain"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
</head>
<body style="width: 100%; height: 100%; overflow: auto; margin: 0px;">
	<div id="titleBar" class="iPopupDialogTitleBar">
		<span id="titleText" class="iPopupDialogTitleText"></span> <input
			id="dialogCloseIcon" type="button" title="Close"
			class="swWizardPopupDialogCloseControl" />
	</div>
	<div id="contentArea" class="swWizardPopupDialogContentArea">
		<div class="iPopupDialogSpacerDiv"></div>
		<div style="margin: 10px;">
			<table border="0">
				<tr>
					<td>
						<table>
							<tr>
								<td><img src="plugins/bpm-modeler/images/icons/wand.png" /></td>
								<td><label id="introLabel"></label></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tr>
								<td valign="top">
									<table>
										<tr>
											<td><label for="modelInput">Target Model</label></td>
											<td colspan="2"><select id="modelInput"
												style="min-width: 200px;">
											</select></td>
										</tr>
										<tr>
											<td><label for="processDefinitionNameInput">Process
													Definition Name</label></td>
											<td colspan="2"><input id="processDefinitionNameInput"
												type="text" style="min-width: 200px;"></input></td>
										</tr>
										<tr>
											<td><label for="participantSelect">Executing Participant</label></td>
											<td colspan="2"><select id="participantSelect"
												type="text" style="min-width: 200px;"></select></td>
										</tr>
										<tr>
											<td><label for="dataInputActivityNameInput">Data
													Input Activity Name</label></td>
											<td colspan="2"><input id="dataInputActivityNameInput"
												type="text" style="min-width: 200px;"></input></td>
										</tr>
										<tr>
											<td><label for="subprocessActivityNameInput">Process
													Interface Invocation Activity Name</label></td>
											<td colspan="2"><input id="subprocessActivityNameInput"
												type="text" style="min-width: 200px;"></input></td>
										</tr>
										<tr>
											<td><label for="dataOutputActivityNameInput">Data
													Output Activity Name</label></td>
											<td colspan="2"><input id="dataOutputActivityNameInput"
												type="text" style="min-width: 200px;"></input></td>
										</tr>
									</table></td>
							</tr>
						</table></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="controlsBar" class="iPopupDialogControlsArea">
		<input id="createButton" type="button" value="Create"
			class="iPopupDialogControlButton" /> <input id="cancelButton"
			type="button" value="Cancel" class="iPopupDialogControlButton" />
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/processInterfaceTestWrapperWizardMain.js"></script>

</body>
</html>
