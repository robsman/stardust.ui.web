<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Modeler Canvas</title>
<link rel="stylesheet" type="text/css"
	href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css"></link>
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
	data-main="plugins/bpm-modeler/js/messageTransformationApplicationViewMain"
	src="plugins/bpm-modeler/js/libs/require/2.0.5/require.js"></script>
<style>
#inputDataTextarea {
	font-family: monospace;
	font-size: 11px;
	color: #333333;
}

#outputDataTable td {
	font-family: monospace;
	font-size: 11px;
	color: #333333;
}

#outputDataTable tr.errorRow td {
	font-family: monospace;
	font-size: 11px;
	color: red;
}

#outputDataTable tr.emptyRow td {
	font-family: monospace;
	font-size: 11px;
	color: #dddddd;
}

#inputElementColumn, #outputElementColumn, .elementCell {
	width: 200px !important;
}

#inputTypeColumn, #outputTypeColumn, .typeCell {
	width: 100px !important;
}

#inputActionsColumn, .inputActionsCell {
	width: 225px !important;
}

#mappingColumn, .mappingCell {
	width: 200px !important;
}

#problemsColumn, .problemsCell {
	width: 25px !important;
}

#outputActionsColumn, .outputActionsCell {
	width: 50px !important;
}


.keySpan {
	color: green;
	font-weight: bold;
}

.stringSpan {
	color: green;
	font-weight: bold;
}

.booleanSpan {
	color: green;
	font-weight: bold;
}

.nullSpan {
	color: green;
	font-weight: bold;
}

.mappingError {
	background-image: url(plugins/bpm-modeler/images/icons/exclamation.png);
}

.deleteAction {
	background: url(plugins/bpm-modeler/images/icons/delete.png) no-repeat;
	height: 16px;
	width: 16px;
	float: left;
}

.clearMappingAction {
	background: url(plugins/bpm-modeler/images/icons/script_delete.png) no-repeat;
	height: 16px;
	width: 16px;
	float: left;
	padding-right: 5px;
}

.disabled {
	opacity: 0.4;
	filter: alpha(opacity=40);
}
</style>
</head>
<body>
	<div id="messageTransformationApplicationView" class="nativeHtmlViewPanel" style="visibility: hidden">
		<table cellpadding="0" cellspacing="0" class="layoutTable">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label></td>
							<td><div id="guidOutput" class="output">168999</div></td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label></td>
							<td><div id="idOutput" class="output"></div></td>
						</tr>
						<tr>
							<td><label for="nameInput" id="application">Application Name</label></td>
							<td><input id="nameInput" type="text" style="width: 200px;"></input>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label></td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox" id="publicVisibility">Public
									Visibility</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="propertiesTabs" style="margin-top: 10px;">
						<ul id="propertiesTabsList">
							<li><a href="#parametersTab"><img
									src="plugins/bpm-modeler/images/icons/database_link.png"></img><span
									class="tabLabel" id="parameters">Parameters</span> </a></li>
							<li><a href="#configurationTab"><img
									src="plugins/bpm-modeler/images/icons/application_edit.png"></img><span
									class="tabLabel" id="configuration">Configuration</span> </a></li>
							<li><a href="#testTab"><img
									src="plugins/bpm-modeler/images/icons/application-run.png"></img><span
									class="tabLabel" id="testdata">Test</span> </a></li>
						</ul>
						<div id="parametersTab">
							<table cellpadding="0" cellspacing="0" class="layoutTable">
								<tr>
									<td>
										<div class="heading" id="paramDef">Parameter Definitions</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="panelBorder" style="width: 500px;">
											<table cellpadding="0" cellspacing="0" width="100%"
												class="layoutTable">
												<tr>
													<td><div class="toolBar">
															<table>
																<tr>
																	<td><input id="deleteParameterDefinitionButton"
																		type="image" src="plugins/bpm-modeler/images/icons/delete.png"
																		title="Delete" alt="Delete" class="toolbarButton" />
																	</td>
																</tr>
															</table>
														</div></td>
												</tr>
												<tr>
													<td>
														<div class="dataTable">
															<table id="parameterDefinitionsTable" cellpadding="0"
																cellspacing="0">
																<tbody />
															</table>
														</div>
													</td>
												</tr>
											</table>
										</div></td>
								</tr>
								<tr>
									<td>
										<table id="parameterDefinitionTypeSelector"
											class="fieldSetTable" style="margin-top: 10px;">
											<tr>
												<td><input id="addParameterDefinitionButton"
													type="image" src="plugins/bpm-modeler/images/icons/add.png" title="Add"
													alt="Add" class="toolbarButton" />
												</td>
												<td></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionNameInput" id="name">Name</label>
												</td>
												<td><input id="parameterDefinitionNameInput"
													type="text" style="width: 200px;" /></td>
											</tr>
											<tr>
												<td><label for="parameterDefinitionDirectionSelect"
													id="direction">Direction</label>
												</td>
												<td><select id="parameterDefinitionDirectionSelect">
												</select>
												</td>
											</tr>
											<tr>
												<td><label for="dataTypeSelect" id="dataType">Data
														Type</label></td>
												<td><select id="dataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="primitiveDataTypeRow">
												<td><label for="primitiveDataTypeSelect"
													id="primitiveType">Primitive Type</label></td>
												<td><select id="primitiveDataTypeSelect" size="1">
												</select></td>
											</tr>
											<tr id="structuredDataTypeRow">
												<td><label for="structuredDataTypeSelect">Data
														Structure</label>
												</td>
												<td><select id="structuredDataTypeSelect" size="1">
												</select>
												</td>
											</tr>
											<tr id="documentTypeRow">
												<td><label for="documentTypeSelect">Document
														Type</label>
												</td>
												<td><select id="documentTypeSelect" size="1">
												</select>
												</td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
						<div id="configurationTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" class="layoutTable">
											<tr valign="top">
												<td>
													<div class="heading" id="sourcemessage" style="margin-bottom: 5px;">Source
														Message</div></td>
												<td><div class="heading" id="targetmessage"
														style="margin-bottom: 5px; margin-left: 10px;">Target
														Message</div></td>
											</tr>
											<tr valign="top">
												<td>
													<div class="panelBorder">
														<table cellpadding="0" cellspacing="0" class="layoutTable">
															<tr>
																<td>
																	<div class="toolBar">
																		<table cellpadding="0" cellspacing="5"
																			class="layoutTable">
																			<tr>
																				<td><input
																					id="filterHighlightedSourceFieldsInput"
																					type="image" src="plugins/bpm-modeler/images/icons/lightbulb.png"
																					title="Display only highlighted fields" />
																				</td>
																				<td><input id="showAllSourceFieldsInput"
																					type="image" src="plugins/bpm-modeler/images/icons/lightbulb_off.png"
																					title="Display highlighted and non-highlighted fields" />
																				</td>
																				<td><input id="sourceFilterInput" type="text"
																					style="width: 100%;" /></td>
																			</tr>
																		</table>
																	</div></td>
															</tr>
															<tr>
																<td>
																	<div class="dataTable">
																		<table id="sourceTable" cellpadding="0"
																			cellspacing="0" class="treeTable"
																			style="width: 525px; table-layout: fixed;">
																			<thead>
																				<tr>
																					<th id="inputElementColumn">Element</th>
																					<th id="inputTypeColumn">Type</th>
																					<th id="inputActionsColumn"></th>
																				</tr>
																			</thead>
																			<tbody />
																		</table>
																	</div></td>
															</tr>
														</table>
													</div>
												</td>
												<td>
													<div style="margin-left: 10px;">
														<div class="panelBorder">
															<table cellpadding="0" cellspacing="0"
																class="layoutTable">
																<tr>
																	<td>
																		<div class="toolBar">
																			<table cellpadding="0" cellspacing="5"
																				class="layoutTable">
																				<tr>
																					<td><input id="filterFieldsWithMappingInput"
																						type="image" src="plugins/bpm-modeler/images/icons/mapping.gif"
																						title="Display only fields with mapping expressions" />
																					</td>
																					<td><input id="filterFieldsWithNoMappingInput"
																						type="image" src="plugins/bpm-modeler/images/icons/no-mapping.gif"
																						title="Display only fields with no mapping expression" />
																					</td>
																					<td><input
																						id="filterHighlightedTargetFieldsInput"
																						type="image" src="plugins/bpm-modeler/images/icons/lightbulb.png"
																						title="Display only highlighted fields" />
																					</td>
																					<td><input id="showAllTargetFieldsInput"
																						type="image" src="plugins/bpm-modeler/images/icons/lightbulb_off.png"
																						title="Display highlighted and non-highlighted fields" />
																					</td>
																					<td><input id="filterFieldsWithMappingInvalidInput"
																						type="image" src="plugins/bpm-modeler/images/icons/exclamation.png"
																						title="Display only fields whose mapping expression is invalid" />
																					</td>
																					<td><input id="targetFilterInput" type="text"
																						style="width: 100%;" title="Filter fields" /></td>
																				</tr>
																			</table>
																		</div></td>
																</tr>
																<tr>
																	<td>
																		<div class="dataTable">
																			<table id="targetTable" cellpadding="0"
																				cellspacing="0" class="treeTable"
																				style="width: 575px; table-layout: fixed;">
																				<thead>
																					<tr>
																						<th id="outputElementColumn">Element</th>
																						<th id="outputTypeColumn">Type</th>
																						<th id="mappingColumn">Mapping</th>
																						<th id="problemsColumn">Problem</th>
																						<th id="outputActionsColumn"></th>
																					</tr>
																				</thead>
																				<tbody />
																			</table>
																		</div></td>
																</tr>
															</table>
														</div>
													</div></td>
											</tr>
											<tr>
												<td colspan="2"><div class="heading"
														id= advancedMapping style="margin-top: 10px;">Advanced Mapping</div></td>
											</tr>
											<tr>
												<td colspan="2"><div id="elementIndicatorText">&nbsp;</div>
												</td>
											</tr>
											<tr>
												<td colspan="2"><div id="expressionTextDiv"
														class="editorDivDefault">
														</textarea>
												</td>
											</tr>
										</table></td>
								</tr>
							</table>
						</div>
						<div id="testTab">
							<div class="noDataChange">
								<table cellpadding="0" cellspacing="0" class="fieldSetTable">
									<tr>
										<td>
											<table cellpadding="0" cellspacing="5" class="layoutTable">
												<tr>
													<td><input id="runButton" type="image"
													src="plugins/bpm-modeler/images/icons/run.png"
														title="Run Message Transformation" />
													</td>
													<td><input id="resetButton" type="image"
													src="plugins/bpm-modeler/images/icons/arrow_refresh.png"
														title="Clear input data fields" /></td>
												</tr>
											</table></td>
									</tr>
									<tr>
										<td><label for="inputDataTextArea" id="inputData">Input Data</label>
										</td>
									</tr>
									<tr>
										<td><textarea id="inputDataTextarea" rows="10" cols="80"
												style="width: 680px;"></textarea></td>
									</tr>
									<tr>
										<td><label for="outputDataTable" id="outputData">Output Data</label>
										</td>
									</tr>
									<tr>
										<td><div
												style="width: 680px; height: 200px; border: 1px solid grey; overflow: auto;">
												<table id="outputDataTable" style="width: 680px;">
												</table>
											</div></td>
									</tr>
								</table>
							</div>
						</div>
					</div></td>
			</tr>
		</table>
	</div>
	<div id="indexConfigurationDialog" title="Index Configuration"
		style="min-width: 600px; min-height: 200px;">
		<table cellpadding="0" cellspacing="0" class="fieldSetTable">
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="layoutTable">
						<tr valign="top">
							<td>
								<div class="heading" id="idx-sourcemessage" style="margin-bottom: 5px;">Source Message</div>
							</td>
							<td>
								<div class="heading" id="idx-targetmessage"
									style="margin-bottom: 5px; margin-left: 10px;">Target Message</div>
							</td>
						</tr>
						<tr valign="top">
							<td>
								<div class="panelBorder">
									<table cellpadding="0" cellspacing="0" class="layoutTable">
										<tr>
											<td>
												<div class="dataTable">
													<table id="idx-sourceTable" cellpadding="0"
														cellspacing="0" class="treeTable"
														style="width: 300px;">
														<thead>
															<tr>
																<th style="width: 150px;" id="idx-sourceTable-name">Name</th>
																<th style="width: 100px;" id="idx-sourceTable-index">Index</th>
															</tr>
														</thead>
														<tbody />
													</table>
												</div>
											</td>
										</tr>
									</table>
								</div>
							</td>
							<td>
								<div style="margin-left: 10px;">
									<div class="panelBorder">
										<table cellpadding="0" cellspacing="0" class="layoutTable">
											<tr>
												<td>
													<div class="dataTable">
														<table id="idx-targetTable" cellpadding="0"
															cellspacing="0" class="treeTable"
															style="width: 300px;">
															<thead>
																<tr>
																	<th style="width: 150px;" id="idx-targetTable-name">Name</th>
																	<th style="width: 100px;" id="idx-targetTable-index">Index</th>
																</tr>
															</thead>
															<tbody />
														</table>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table  cellpadding="0" cellspacing="0" class="fieldSetTable">
						<tr>
							<td><input id="idx-showAffectedTreePaths" type="checkbox" checked /></td>
							<td><label for="idx-showAffectedTreePaths">Show affected tree paths only</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="idx-mappingStrategy" class="heading">Mapping Strategy (1 to N of same type)</div>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable">
						<tr>
							<td><input id="idx-mappingStrategy-append" type="radio" disabled="disabled" /></td>
							<td><label for="idx-mappingStrategy-append">Append element</label></td>
						</tr>
						<tr>
							<td><input id="idx-mappingStrategy-overwrite" type="radio" checked="checked" disabled="disabled" /></td>
							<td><label for="idx-mappingStrategy-overwrite">Overwrite existing element</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td><input id="idx-okButton" type="button" value="OK" /></td>
							<td><input id="idx-cancelButton" type="button" value="Cancel" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/messageTransformationApplicationViewMain.js"></script>

</body>
</html>
