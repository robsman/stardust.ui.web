<table cellpadding="0" cellspacing="0" class="layoutTable">
	<tr>
		<td>
			<div class="propertiesPanelTitle">Data Flow</div></td>
	</tr>
	<tr>
		<td>
			<div class="errorMessagesPanel">
				<ul id="errorMessagesList">
				</ul>
			</div></td>
	</tr>
	<tr>
		<td id="propertiesPagesCell">
			<div id="basicPropertiesPage" class="propertiesPage">
				<table>
					<tr id="guidOutputRow">
						<td><label for="guidOutput">UUID</label></td>
						<td><div id="guidOutput" class="output" />
						</td>
					</tr>
					<tr id="idOutputRow">
						<td><label for="idOutput">ID</label></td>
						<td><div id="idOutput" class="output" />
						</td>
					</tr>
					<tr>
						<td><label for="nameInput">Name</label></td>
						<td><input id="nameInput" type="text" />
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td><label for="descriptionInput">Description</label>
						</td>
					</tr>
					<tr>
						<td><textarea id="descriptionInput" cols="40"
								rows="3"></textarea></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><input id="inputInput" type="checkbox" />
						</td>
						<td><label for="inputInput">Input</label></td>
						<td><input id="outputInput" type="checkbox" />
						</td>
						<td><label for="outputInput">Output</label></td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							<div id="inputAccessPointPanel">
								<table>
									<tr>
										<td><label for="inputDataPathInput">Input
												Data Path</label></td>
									</tr>
									<tr>
										<td><textarea id="inputDataPathInput"
												cols="40" rows="3"></textarea></td>
									</tr>
									<tr>
										<td>
											<div id="inputAccessPointSelectInputPanel">
												<table>
													<tr>
														<td><label
															for="inputAccessPointSelectInput">Input
																Access Point</label></td>
														<td><select
															id="inputAccessPointSelectInput" size="1">
													</tr>
													<tr>
														<td><label
															for="inputAccessPointPathInput">Input
																Access Point Path</label></td>
														<td><input
															id="inputAccessPointPathInput" type="text" style="width: 200px" /></td>
														</select></td>
													</tr>
												</table>
											</div></td>
									</tr>
								</table>
							</div></td>
					</tr>
					<tr>
						<td>
							<div id="outputAccessPointPanel">
								<table>
									<tr>
										<td colspan="2"><label
											for="outputDataPathInput">Output Data
												Path</label>
										</td>
									</tr>
									<tr>
										<td colspan="2"><textarea
												id="outputDataPathInput" cols="40" rows="3"></textarea>
										</td>
									</tr>
									<tr>
										<td>
											<div id="outputAccessPointSelectInputPanel">
												<table>
													<tr>
														<td><label
															for="outputAccessPointSelectInput">Output
																Access Point</label></td colspan="2">
														<td><select
															id="outputAccessPointSelectInput" size="1">
														</select></td>
													</tr>
													<tr>
														<td><label
															for="outputAccessPointPathInput">Output
																Access Point Path</label></td>
														<td><input
															id="outputAccessPointPathInput" type="text" style="width: 200px" /></td>
													</tr>
												</table>
											</div></td>
									</tr>
								</table>
							</div></td>
					</tr>
				</table>
			</div></td>
	</tr>
</table>
