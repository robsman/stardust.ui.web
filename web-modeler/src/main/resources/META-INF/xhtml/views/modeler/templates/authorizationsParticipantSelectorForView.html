<div style="margin-top: 10px;">
	<label>{{page.ctrl.i18n('authorization.roleSelector.title')}}</label>
	<div style="float: right; margin-bottom: 10px; margin-right: 10px;">
		<input type="button"
			value="{{page.ctrl.i18n('authorization.participants.addSelected')}}"
			ng-click="page.ctrl.addParticipantsToPermissions()" /> <input
			type="button"
			value="{{page.ctrl.i18n('authorization.participants.addAll')}}"
			ng-click="page.ctrl.addAllParticipantsToPermissions()" /> <input
			type="button"
			value="{{page.ctrl.i18n('authorization.participants.restoreDefaults')}}"
			ng-click="page.ctrl.restorePermissionDefaults()" />
	</div>
	<div style="height: 200px; width: 100%; overflow: auto;">
		<table style="width: 100%; padding: 5px;" class="dataTable">
			<thead>
				<tr>
					<th>{{page.ctrl.i18n('authorization.roleSelector.participantColumn.heading')}}</th>
					<th>{{page.ctrl.i18n('authorization.roleSelector.typeColumn.heading')}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="participant in page.ctrl.allParticipants"
					class="{{(participant.selected ? 'selected' : '')}}"
					ng-click="page.ctrl.toggleSelection(participant)" ng-class-even="'rowEven'">
					<td>{{participant.displayName}}</td>
					<td>{{page.ctrl.i18n('authorization.participantType.' + participant.type)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
