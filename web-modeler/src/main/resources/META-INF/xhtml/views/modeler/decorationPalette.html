<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
<head>
<title>Controlling</title>
<link rel="stylesheet" type="text/css"
	href="../../css/thidrparty/jquery/jquery-ui-1.8.19.css"></link>
<link href="../../css/lightdust.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div>
		<table>
			<tr>
				<td><select id="decorationList" size="1">
						<option value="default">None</option>
				</select>
				</td>
				<td><input id="decorationConfigurationButton" type="image"
					src="../../images/icons/decoration-configuration.png"
					title="Decoration Configuration" alt="Decoration Configuration"
					class="toolbarButton" />
				</td>
				<td><input id="decorationRefreshButton" type="image"
					src="../../images/icons/refresh.png" title="Decoration Refresh"
					alt="Decoration Refresh" class="toolbarButton" /></td>
			</tr>
		</table>
	</div>
	<div id="decorationConfigurationDialog" title="Decoration"
		style="min-width: 300px; min-height: 200px;">
	</div>
</body>
</html>
