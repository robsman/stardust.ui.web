<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"
	type="text/css" />
<link href="plugins/bpm-modeler/css/bpm-modeler.custom.jquery.ui.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="plugins/bpm-modeler/js/commonRequire.js"></script>

	<div id="organizationView" class="lightdust nativeHtmlViewPanel" style="visibility: hidden;">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
				<img src="./plugins/common/images/panelHeader-triggerExpand.png"
					title="Show General Properties" styleClass="headerImg"></img> 
					<label>General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					<img src="./plugins/common/images/panelHeader-triggerCollapse.png"
						title="Hide General Properties" styleClass="headerImg"></img>
						<label>General Properties</label>	
				</div>
			</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr id="guidOutputRow">
							<td><label for="guidOutput">UUID</label>
							</td>
							<td><div id="guidOutput" class="output">168999</div>
							</td>
						</tr>
						<tr id="idOutputRow">
							<td><label for="idOutput">ID</label>
							</td>
							<td><div id="idOutput" class="output"></div>
							</td>
						</tr>
						<tr>
							<td><label for="nameInput" id="organizationName">Organization Name</label>
							</td>
							<td><input id="nameInput" type="text"></input>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="description">Description</label></td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" class="fieldSetTable"
						style="margin-bottom: 10px;">
						<tr>
							<td><input id="publicVisibilityCheckbox" type="checkbox"></input>
							</td>
							<td><label for="publicVisibilityCheckbox">Public
									Visibility</label>
							</td>
						</tr>
					</table></td>
			</tr>
		</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">	
			<tr>
				<td>
					<div id="propertiesTabs" class="minimalTabs">
						<ul id="propertiesTabsList">
							<li><a href="#departmentTab"><img src="plugins/bpm-modeler/images/icons/table.png"></img><span class="tabLabel" id="deptartment">Department</span></a></li>
							<li><a href="#teamLeadTab"><img src="plugins/bpm-modeler/images/icons/team-lead-properties-page.png"></img><span class="tabLabel" id="teamlead">Team Lead</span></a></li>
							<li><a href="#assignmentTab"><img src="plugins/bpm-modeler/images/icons/activity.png"></img><span class="tabLabel" id="activityassignment">Activity Assignment</span></a></li>
							<li><a href="#controllingTab"><img src="plugins/bpm-modeler/images/icons/chart-up.png"></img><span class="tabLabel" id="controlling">Controlling</span></a></li>
						</ul>
						<div id="departmentTab">

							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><input id="supportsDepartmentsCheckbox"
										type="checkbox"></input></td>
									<td><label for="supportsDepartmentsCheckbox">Supports
											Departments</label>
									</td>
								</tr>
							</table>
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><label for="departmentDataSelect">Data</label>
									</td>
									<td><select id="departmentDataSelect"></select>
									</td>
								</tr>
								<tr>
									<td><label for="departmentDataPathInput">Data Path</label>
									</td>
									<td><input id="departmentDataPathInput" type="text"></input>
									</td>
								</tr>
							</table>
						</div>
						<div id="teamLeadTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><label for="leaderSelect">Leader</label>
									</td>
									<td><select id="leaderSelect"></select>
									</td>
								</tr>
							</table>
						</div>
						<div id="assignmentTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td><input id="chooseAssignmentRadio" type="radio" />
									</td>
									<td><label for="chooseAssignmentRadio">Choose
											Assignment</label>
									</td>
								</tr>
								<tr>
									<td><input id="assignAutomaticallyRadio" type="radio" />
									</td>
									<td><label for="assignAutomaticallyRadio">Assign
											Automatically</label>
									</td>
								</tr>
							</table>
						</div>
						<div id="controllingTab">
							<table>
								<tr>
									<td><label for="costCenterInput">Cost Center</label></td>
									<td><input id="costCenterInput" type="text"
										style="width: 50px;" />
									</td>
									<td></td>
								</tr>
							</table>
						</div>
						<div ng-repeat="ext in organizationView.extensions" id="{{ext.id}}">
							<sd-include src="ext.pageHtmlUrl"
								onload="organizationViewOnload(ext)" onfail="organizationViewOnfail(ext)" />
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="plugins/bpm-modeler/js/organizationViewMain.js"></script>
