<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelGroup style="margin: 0px; padding: 0px;">
		<ice:panelGroup rendered="#{col.columnName == 'TodayStatus'}">
			<ui:include src="thresholdState.xhtml">
                 <ui:param name="thresholdState" value="#{row.todatState}"/>
             </ui:include>
		</ice:panelGroup>
		<ice:panelGroup rendered="#{col.columnName == 'WeekStatus'}">
			<ui:include src="thresholdState.xhtml">
                 <ui:param name="thresholdState" value="#{row.lastWeekState}"/>
             </ui:include>
		</ice:panelGroup>
		<ice:panelGroup rendered="#{col.columnName == 'MonthStatus'}">
			<ui:include src="thresholdState.xhtml">
                 <ui:param name="thresholdState" value="#{row.lastMonthState}"/>
             </ui:include>
		</ice:panelGroup>
	</ice:panelGroup>
</f:view>
