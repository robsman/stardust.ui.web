<f:view xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
 
    <ice:panelGroup style="vertical-align: top; width:100%">
        <ice:panelGrid columns="2">        
            <ice:outputLabel value="#{costsBean.messages['roleorOrganization.label']}#{costsBean.messages['colon']}"
            styleClass="label-item" />
            <ice:selectOneMenu value="#{costsBean.selectedComponent}"
                partialSubmit="true"
                valueChangeListener="#{costsBean.roleChangeListener}">
                <pc:automationTag value="auto-BCC-CostCtrl-RoleOrg" standAlone="false"/>
                <f:selectItems value="#{costsBean.allParticipants}" />
            </ice:selectOneMenu>
        </ice:panelGrid>
        
        <pc:automationTag value="auto-BCC-CostCtrl-CostTbl"/>
		<pc:genericDataTable exportExcel="true" bean="#{costsBean}"
			id="costsandControllingList" table="#{costsBean.costTable}"
			sortSupported="true"
			toolbarUrl="/plugins/business-control-center/views/costsControllingTableToolbar.xhtml" />
	</ice:panelGroup>
</f:view>
