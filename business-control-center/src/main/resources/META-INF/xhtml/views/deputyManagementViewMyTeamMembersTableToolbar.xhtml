<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="1">
		<ice:commandLink action="#{deputyTeamMemberBean.toggleShowAllUsers}">
			<pc:automationTag
				value="auto-BCC-DeputyMgmt-MyTeamMembersTbl-ToolbarToggleMyTeamMembers" standAlone="false" />
			<h:outputText
				title="#{deputyTeamMemberBean.messages['myTeamMembers.toggle']}"
				styleClass="#{deputyTeamMemberBean.showAllUsers ? 'pi pi-eye-open pi-lg' : 'iceCmdBtn-dis pi pi-eye-close pi-lg'}" />
		</ice:commandLink>
	</ice:panelGrid>

</f:view>
