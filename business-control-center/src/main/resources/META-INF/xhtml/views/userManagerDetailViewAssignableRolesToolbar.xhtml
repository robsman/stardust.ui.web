<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="1">
		<ice:commandLink
			disabled="#{(userManagerDetail.assignableRolesTableSelectedCount > 0) and (userManagerDetail.manageAuthorization) ? false: true}"
			action="#{userManagerDetail.addRoleToUser}">
			<pc:automationTag value="auto-BCC-UserMgrDet-RoleAssignableTbl-ToolbarAdd" standAlone="false"/>
			<h:graphicImage
				value="/plugins/business-control-center/images/icons/group_add.png"
				style="border: none;"
				styleClass="#{(userManagerDetail.assignableRolesTableSelectedCount > 0) and (userManagerDetail.manageAuthorization) ? '' : 'iceCmdBtn-dis'}"
				title="#{userManagerDetail.messages['button.addRoleToUser']}" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
