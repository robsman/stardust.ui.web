<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<!-- ***** Documentation for Custom Tag *****
	# Attributes ('*' indicates mandatory attributes)
		row*= Instance of Row Class
		col*= Instance of ColumnPreference 
	 -->

		<ice:panelGroup style="margin: 0px; padding: 0px;">
			<c:choose>
				<c:when test="#{col.columnName == 'TeamMember'}">

					<ice:commandLink value="#{row.name}"
						action="#{ippPortalApp.openView}"
						title="#{messages_bcc['views.userManagerDetailView.title']}">
						<pc:automationTag
							value="auto-BCC-RoleAssignment-RoleTbl-TeamMember"
							standAlone="false" />
						<f:param name="viewId" value="userManagerDetailViewIF" />
						<f:param name="nested" value="true" />
						<f:param name="viewParams"
							value="userOid=#{row.userOid}&amp;userId=#{row.userId}" />
					</ice:commandLink>

				</c:when>

				<c:otherwise>
					<h:graphicImage
						value="/plugins/views-common/images/icons/tick.png"
						style="border: none;" rendered="#{row.userInRole}" />
					<h:graphicImage
						value="/plugins/views-common/images/icons/cross.png"
						style="border: none;" rendered="#{not row.userInRole}" />
				</c:otherwise>
			</c:choose>
		</ice:panelGroup>
</f:view>
