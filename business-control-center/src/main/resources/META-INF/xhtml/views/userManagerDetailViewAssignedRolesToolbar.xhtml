<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="1">
		<ice:commandLink
			disabled="#{(userManagerDetail.assignedRolesTableSelectedCount > 0) and (userManagerDetail.manageAuthorization) ? false : true}"
			action="#{userManagerDetail.removeRoleFromUser}">
			<pc:automationTag value="auto-BCC-UserMgrDet-RoleAssignedTbl-ToolbarRem" standAlone="false"/>
			<h:outputText
				styleClass="#{(userManagerDetail.assignedRolesTableSelectedCount > 0) and (userManagerDetail.manageAuthorization) ? '' : 'iceCmdBtn-dis'} pi pi-delete icon-lg"
				title="#{userManagerDetail.messages['button.removeRoleFromUser']}" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
