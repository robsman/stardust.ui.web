<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation for Custom Tag *****
	# Attributes ('*' indicates mandatory attributes)
		row*= Instance of Row Class
		col*= Instance of ColumnPreference 
	 -->

	<ice:panelGroup style="margin: 0px; padding: 0px;">
		<ice:panelGroup rendered="#{col.columnName == 'Name'}">
			<ice:commandLink value="#{row.name}"
				action="#{ippPortalApp.openView}"
				title="#{messages_bcc['views.roleManagerDetailView.title']}">
				<pc:automationTag value="auto-BCC-ResAvailability-RolesOrgTbl-Name"
					standAlone="false" />
				<f:param name="viewId" value="roleManagerDetailView" />
				<f:param name="nested" value="true" />
				<f:param name="viewParams"
					value="roleId=#{row.roleId}&amp;departmentOid=#{row.departmentOid}&amp;roleName=#{row.name}" />
			</ice:commandLink>
		</ice:panelGroup>
	</ice:panelGroup>
</f:view>
