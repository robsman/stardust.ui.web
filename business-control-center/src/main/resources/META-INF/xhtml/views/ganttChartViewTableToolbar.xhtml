<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="2">
		<ice:commandLink name="#{ganttChartSelectionBean.ganttChart.messages['expandAll']}" actionListener="#{ganttChartSelectionBean.ganttChart.treeTable.expandAll}"
			style="vertical-align: middle;">
			<pc:automationTag value="auto-BCC-GanttChart-GanttChrtTbl-ToolbarExpandAll" standAlone="false"/>
			<h:graphicImage value="/plugins/common/images/icons/expand_all.gif"
				style="border: none;" 
				title="#{ganttChartSelectionBean.ganttChart.messages['expandAll']}" />
		</ice:commandLink>	
		
		<ice:commandLink name="#{ganttChartSelectionBean.ganttChart.messages['collapseAll']}" actionListener="#{ganttChartSelectionBean.ganttChart.treeTable.collapseAll}"
			style="vertical-align: middle;">
			<pc:automationTag value="auto-BCC-GanttChart-GanttChrtTbl-ToolbarCollapseAll" standAlone="false"/>
			<h:graphicImage value="/plugins/common/images/icons/collapse_all.gif"
				style="border: none; padding-left: 10px;" 
				title="#{ganttChartSelectionBean.ganttChart.messages['collapseAll']}" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
