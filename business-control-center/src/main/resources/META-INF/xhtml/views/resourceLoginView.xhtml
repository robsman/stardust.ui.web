<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelGroup rendered="#{resourceLogin.initSuccess}">
		<pc:automationTag value="auto-BCC-ResLogin-TotLogInTimeTbl"/>
		<pc:genericDataTable title="#{resourceLogin.messages['title']}"
				bean="#{resourceLogin}" id="resLoginList"
				table="#{resourceLogin.loginStatisticsTable}" sortSupported="true"/>
	</ice:panelGroup>
</f:view>
