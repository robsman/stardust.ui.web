<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<!-- ***** Documentation for Custom Tag *****
	# Attributes ('*' indicates mandatory attributes)
		row*= Instance of Row Class
		col*= Instance of ColumnPreference 
	 -->

	<ice:panelGroup style="margin: 0px; padding: 0px;">
		<ice:panelGroup rendered="#{col.columnName == 'GanttChart'}">			
			<ice:panelGrid columns="2" width="40%" style="margin: 0 auto;">
				<ice:commandLink action="#{ippPortalApp.openView}">
					<h:graphicImage rendered="#{ippBCCDiagramBean.diagramSupported}" value="/plugins/business-control-center/images/icons/process_diagram.gif"
						style="border: none;" title="#{ippBCCDiagramBean.messages['tooltip.viewDiagram']}" />
					<f:param name="viewId" value="processDiagramView" />
					<f:param name="nested" value="true" />
	                <f:param name="viewParams" value="processInstanceOId=#{row.processInstanceOID}" />
				</ice:commandLink>
				<ice:commandLink action="#{ippPortalApp.openView}">
					<h:graphicImage value="/plugins/views-common/images/icons/diagram/gantt_diagram.gif"
						style="border: none;" title="#{processSearchBean.messages['tooltip.viewGanttChart']}" />
					<f:param name="viewId" value="ganttChartView" />
					<f:param name="nested" value="true" />
	                <f:param name="viewParams" value="processInstanceOId=#{row.processInstanceOID}" />
				</ice:commandLink>
			</ice:panelGrid>
		</ice:panelGroup>
		<ice:panelGroup rendered="#{col.columnName == 'ProcessName'}">
			<ice:commandLink value="#{row.processName} (##{row.processInstanceOID})" action="#{ippPortalApp.openView}">
				<f:param name="viewId" value="processInstanceDetailsView" />
				<f:param name="nested" value="true" />
                <f:param name="viewParams" value="processInstanceOID=#{row.processInstanceOID}&amp;processInstanceName=#{row.processName}" />
			</ice:commandLink>
		</ice:panelGroup>
	</ice:panelGroup>
</f:view>
