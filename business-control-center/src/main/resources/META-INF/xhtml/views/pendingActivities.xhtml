<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup style="vertical-align: top; width:100%">
		<pc:automationTag value="auto-BCC-PendAct-PendActTbl" />
		<pc:genericDataTable bean="#{openActivitiesBean}"
			id="ctxOpenActivitiesList"
			title="#{openActivitiesBean.messages['title']}"
			table="#{openActivitiesBean.pendingActTable}" sortSupported="true" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
		<ice:panelGroup styleClass="clearing" />
	</ice:panelGroup>
	
	<ice:panelGroup>
		<c:if test="#{openActivitiesBean.activityTableVisible}">
			<ui:include src="/plugins/views-common/activityTableHelper/activityTableHelper.xhtml">
				<ui:param name="title" value="#{openActivitiesBean.messages['selectedActivitiesTable.title']}"/>
				<ui:param name="id" value="activityList"/>
				<ui:param name="bean" value="#{openActivitiesBean.activityTableHelper}"/>
			</ui:include>
		</c:if>
		<ice:panelGroup styleClass="clearing" />
	</ice:panelGroup>

</f:view>
