<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="1">
		<ice:commandLink 
			disabled="#{(roleManagerDetail.addUser > 0) and (roleManagerDetail.roleModifiable)
						? false : true}"
			action="#{roleManagerDetail.addUserToRole}">
			<pc:automationTag value="auto-BCC-RoleMgrDet-AssignableUserTbl-ToolbarAdd" standAlone="false"/>
			<h:graphicImage
				value="/plugins/views-common/images/icons/group_add.png"
				style="border: none;"
				styleClass="#{(roleManagerDetail.addUser > 0) and (roleManagerDetail.roleModifiable)
							? '' : 'iceCmdBtn-dis'}"
				title="#{roleManagerDetail.messages['button.addUserToRole']}" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
