<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	
	<h:outputText title="#{messages_bcc['views.trafficLightView.critical']}" rendered="#{thresholdState eq 1}"
		styleClass="pi pi-user-status pi-lg pi-danger" />	
	
	<h:outputText title="#{messages_bcc['views.trafficLightView.warning']}" rendered="#{thresholdState eq 2}"
		styleClass="pi pi-user-status pi-lg pi-warning" />
	
	<h:outputText title="#{messages_bcc['views.trafficLightView.normal']}" rendered="#{thresholdState eq 3}"
		styleClass="pi pi-user-status pi-lg pi-success"	/>
	
</f:view>
