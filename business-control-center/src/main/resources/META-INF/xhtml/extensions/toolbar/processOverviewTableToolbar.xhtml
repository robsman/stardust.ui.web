<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<h:panelGroup
		style="cell-padding: 0; cell-spacing: 0; white-space: nowrap; padding-bottom: 2px; padding-left: 5px;">
		<ui:repeat
			value="#{businessProcessManager.processFilterToolbarItems}"
			var="filterToolbarItem">
			<h:commandLink name="#{filterToolbarItem.name}"
				actionListener="#{businessProcessManager.filterTable}"
				style="vertical-align: middle;">
				<pc:automationTag
					value="auto-BCC-ProcMgr-PrioDataTable-#{filterToolbarItem.name}"
					standAlone="false" />
				<h:graphicImage value="#{filterToolbarItem.image}"
					style="border: none; padding-left: 5px; padding-right: 5px;"
					styleClass="#{filterToolbarItem.styleClass}"
					title="#{views_common_msgPropsBean[filterToolbarItem.messsageKey]}" />
			</h:commandLink>

			<h:graphicImage
				rendered="#{not filterToolbarItem.visible and not filterToolbarItem.neverVisible}"
				style="border: none; padding-right: 10px;"
				value="/plugins/views-common/images/spacer.png" width="15px" height="15px" />
		</ui:repeat>
	</h:panelGroup>
</f:view>
