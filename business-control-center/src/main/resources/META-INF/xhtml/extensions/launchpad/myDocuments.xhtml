<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup>
		<ui:include src="/plugins/common/templates/launchPanelTemplate.xhtml">
			<ui:param name="bean" value="#{myDocumentsPanelBean}" />
			<ui:param name="title"
				value="#{myDocumentsPanelBean.messages['title']}" />
			<ui:param name="collapsible" value="true" />
			<ui:param name="showRefreshLink" value="false" />
			<ui:param name="automationTag" value="auto-BCC-LP-DocPnl" />
		</ui:include>
	</ice:panelGroup>

	<ice:panelGrid columns="1" rendered="#{myDocumentsPanelBean.expanded}">
		<ice:commandLink action="#{ippPortalApp.openView}">
			<pc:automationTag value="auto-BCC-LP-MyDocView" standAlone="false"/>
			<f:param name="viewId" value="myDocumentsTreeView" />
			<ice:outputText
				value="#{myDocumentsPanelBean.messages['myDocuments']} &amp;raquo;"
				styleClass="action-link" escape="false" />
		</ice:commandLink>
		<ice:commandLink action="#{ippPortalApp.openView}">
			<pc:automationTag value="auto-BCC-LP-SrchDocView" standAlone="false"/>
			<f:param name="viewId" value="documentSearchView" />
			<ice:outputText
				value="#{myDocumentsPanelBean.messages['searchDocuments']} &amp;raquo;"
				styleClass="action-link" escape="false" />
		</ice:commandLink>
	</ice:panelGrid>
</f:view>
