<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup>
		<ui:include src="/plugins/common/templates/launchPanelTemplate.xhtml">
			<ui:param name="bean" value="#{myFavoritesPanel}" />
			<ui:param name="title"
				value="#{myFavoritesPanel.messages['title']}" />
			<ui:param name="collapsible" value="true" />
			<ui:param name="showRefreshLink" value="true" />
			<ui:param name="automationTag" value="auto-BCC-TLV-MyFavorites-ColPnl" />
		</ui:include>
	</ice:panelGroup>
	<ice:panelGroup rendered="#{myFavoritesPanel.expanded}">
		<ice:panelGroup rendered="#{not empty myFavoritesPanel.items}">
			<pc:automationTag value="auto-BCC-TLV-MyFavorites-MyFavTbl" standAlone="false"/>
			<ice:panelSeries var="item" value="#{myFavoritesPanel.items}">
				<ice:panelGrid columns="3" >
				  	<ice:commandLink actionListener="#{myFavoritesPanel.removeFromFavorite}">
				  	    <pc:automationTag value="auto-BCC-TLV-RemFavReportView" standAlone="false"/>
                         <ice:outputText
							styleClass="pi pi-favorite-not pi-lg"
							title="#{views_common_msgPropsBean['views.myReportsView.removeFromFavorite.title']}" />
							<f:attribute name="preferenceName" value="#{item.name}" />
					</ice:commandLink>					
					<ice:commandLink action="#{item.selectHTML5}">
					     <pc:automationTag value="auto-BCC-TLV-OpenFavoriteView" standAlone="false"/>
                         <ice:outputText value="#{item.name}" />
					</ice:commandLink>
				</ice:panelGrid>
			</ice:panelSeries>
		</ice:panelGroup>
		<ice:panelGroup rendered="#{empty myFavoritesPanel.items}">
			<ice:outputText value="#{myFavoritesPanel.messages['noneItems.message']}"/>
		</ice:panelGroup>
	</ice:panelGroup>

</f:view>
