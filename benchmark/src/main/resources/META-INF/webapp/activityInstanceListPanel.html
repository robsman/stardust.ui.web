<div class="dataTableFrame" style="margin-bottom: 10px;">
	<table cellpadding="0" cellspacing="0" class="dataTable"
		style="width: 100%;">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Process</th>
				<th>Start Time</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="activityInstance in activityInstances">
				<td align="right">{{activityInstance.oid}}</td>
				<td>{{activityInstance.activity.name}}</td>
				<td>{{activityInstance.processInstance.processDefinition.name}}</td>
				<td>{{formatTimeStamp(activityInstance.start)}}</td>
				<td align="right"><a class="iconLink" ng-click="openGanttChartView(activityInstance)"><i
						class="fa fa-tasks"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
