<div class="dataTableFrame" style="margin-bottom: 10px;">
	<table cellpadding="0" cellspacing="0" class="dataTable"
		style="width: 100%;">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Process</th>
				<th>Start Time</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="processInstance in processInstances"
				sd-table-selection="selectedProcessInstances"
				sd-table-selection-changed="onProcessInstancesChange()">
				<td align="right">{{processInstance.oid}}</td>
				<td>{{processInstance.activity.name}}</td>
				<td>{{processInstance.processDefinition.name}}</td>
				<td>{{processInstance.start}}</td>
				<td align="right"><a class="iconLink" ng-click="openGanttChartView(processInstance)"><i
						class="fa fa-tasks"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
