<div>
	<table cellpadding="0" cellspacing="0"
		style="width:300px;">
		<tbody>
			<tr>
				<td colspan="2" style="border-bottom: 1px dotted grey;"><label
					style="float: left;">{{userDetailsCtrl.userDetails.displayName}}</label></td>
			</tr>
			<tr>
				<td colspan="1"><div
						style="width: 128px; height: 128px; border: 1px solid #CCCCCC;">
						<img alt="" height="128px"
							ng-src="{{userDetailsCtrl.userDetails.userImageURI}}"
							width="128px">
					</div></td>
				<td colspan="1"><div>
						<table>
							<tbody>
								<tr >
									<td><label>{{i18n('views-common-messages.views-userDetails-descr-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetailsCtrl.userDetails.description}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-account-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetailsCtrl.userDetails.id}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-realm-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetailsCtrl.userDetails.realm}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-validFrom-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetailsCtrl.userDetails.validFrom | date:'short'}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-validTo-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetailsCtrl.userDetails.validTo | date:'short'}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-email-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><a href="mailto:"><span class="iceOutTxt action-link">{{userDetailsCtrl.userDetails.eMail}}</span></a></td>
								</tr>
							</tbody>
						</table>
						<div></div>
					</div></td>
			</tr>
		</tbody>
	</table>
</div>
