<div class="view-panel">
<table sd-data-table="docSearchViewCtrl.docVersionsdataTable"
		sd-data="docSearchViewCtrl.getDocumentVersions()"  sda-mode="local" sda-ready="docSearchViewCtrl.showDocumentVersion"	
		sda-sortable="true"
		sda-preference-module="contextPortal"
		sda-preference-id="preference"
		sda-preference-name="contextPortal.VersionHistory.selectedColumns"
		sda-sort-by="{name : 'versionNo', dir : 'desc'}" 
		sda-column-selector="{{docSearchViewCtrl.columnSelector}}"
		sda-exports="false">
		<thead
			sda-i18n-scope="views-common-messages.views-documentView-documentVersion">
			<tr>
				<th sda-name="versionNo" sda-sortable="true">				
				</th>
				<th sda-name="documentName" sda-label="{{i18n('views-common-messages.views-documentSearchView-documentSearchTable-column-documentName')}}" sda-sortable="true">
				</th>
				<th sda-name="author" sda-label="{{i18n('views-common-messages.views-documentSearchView-documentSearchTable-column-author')}}" sda-sortable="true">					
				</th>
				<th sda-name="modifiedDate"  sda-sortable="true">					
				</th>
				<th sda-name="comments" sda-label="{{i18n('views-common-messages.views-myDocumentsTreeView-saveDocumentVersionDialog-comments')}}" sda-sortable="true">
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td sda-data-type="int"><a href="#" ng-click="docSearchViewCtrl.openDocumentView(rowData.revisionId,rowData.versionNo);docSearchViewCtrl.documentHistory.close();"
				       aid="COM-DocVersionDlg-DocVersionTbl-VersionNo">{{rowData.versionNo}}</a></td>
				<td sda-data-type="string"></td>
				<td sda-data-type="string"><sd-user-details sda-user-oid="rowData.userOID" sda-account="rowData.author" sda-aid-prefix="COM-DocVersionDlg-DocVersionTbl-Author"></sd-user-details>
				</td>
				<td sda-data-type="string"></td>
				<td sda-data-type="string"></td>
			</tr>
		</tbody>
	</table>
</div>
