<div class="dijitTreeNode" waiRole="presentation">
	<div dojoAttachPoint="rowNode" class="dijitTreeRow"
		waiRole="presentation"
		dojoAttachEvent="onmouseenter:_onMouseEnter, onmouseleave:_onMouseLeave, onclick:_onClick, ondblclick:_onDblClick">
		<img src="${_blankGif}" alt="" dojoAttachPoint="expandoNode" class="dijitTreeExpando" waiRole="presentation" />
		<span dojoAttachPoint="expandoNodeText" class="dijitExpandoText" waiRole="presentation"></span>
		<span dojoAttachPoint="contentNode" class="dijitTreeContent" waiRole="presentation">
			<img src="${_blankGif}" alt="" dojoAttachPoint="iconNode" class="dijitIcon dijitTreeIcon" waiRole="presentation" />
			<!-- labelNode's innerText will be label string -->
			<span dojoAttachPoint="labelNode" class="dijitTreeLabel" wairole="treeitem" tabindex="-1" waiState="selected-false" dojoAttachEvent="onfocus:_onLabelFocus"></span>
			<a href="" dojoAttachPoint="followLink"><img src="${_blankGif}" alt="" dojoAttachPoint="followNode" class="dijitIcon dijitTreeIcon follow" waiRole="link"></a>
		</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitTreeContainer"
		waiRole="presentation" style="display: none;">
	</div>
</div>
