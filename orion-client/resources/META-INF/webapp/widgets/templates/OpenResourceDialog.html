<div class="dijitDialog" tabindex="-1" waiRole="dialog" title="${title}" waiState="labelledby-${id}_title">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel" title="${buttonCancel}">
			<span dojoAttachPoint="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<div style="display:table" role="search">
			<div style="display:table-row">
				<div style="display:table-cell; padding:5;">
					<label for="findfileSearchBox" style="padding-right:10">${selectFile}</label>
				</div>
			</div>
			<div style="display:table-row">
				<div style="display:table-cell; padding:5;">
					<input id="findfileSearchBox" type="text" dojoType="dijit.form.TextBox" dojoAttachPoint="resourceName" 
						placeHolder="${searchPlaceHolder}"
						intermediateChanges="true"  style="width:32em;">
				</div>
				<div style="display:table-cell; padding:0" id="crawlingProgress">
				</div>
			</div>
			<div style="display:table-row">
				<div dojoAttachPoint="favresults" style="max-height:400px; height:auto; overflow-y:auto;"></div>
			</div>
			<div style="display:table-row">
				<div dojoAttachPoint="results" style="max-height:400px; height:auto; overflow-y:auto;" aria-live="off"></div>
			</div>
			<div style="display:table-row">
				<div dojoAttachPoint="statusbar" style="display:table-cell;"></div>
			</div>
		</div>
	</div>
</div>
