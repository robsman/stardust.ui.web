<form name="dataForm">
<table
	ng-hide="!worklistCtrl.worklist.trivialManualActivities[rowData.oid]">
	<tbody>
		<tr
			ng-repeat="mapping in worklistCtrl.worklist.trivialManualActivities[rowData.oid].dataMappings"  ng-form="subForm">
			<td style="white-space: nowrap;">{{mapping.name}}</td>
			 <td>
			  	<select ng-if="mapping.isEnum" ng-change="worklistCtrl.changeFormStatus(rowData.oid)"
					ng-click="bpmCommon.stopEvent($event)"
					ng-model="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id]"
					ng-init="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id] = worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id] || mapping.enumValues[0]"
					ng-options="enumVal for enumVal in mapping.enumValues">
				 </select>

			  	<input type="text" ng-click="bpmCommon.stopEvent($event)" ng-change="worklistCtrl.changeFormStatus(rowData.oid)"
					ng-if="mapping.typeName == 'java.lang.String'"
					ng-model="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id]" />

					<input type="checkbox" ng-click="bpmCommon.stopEvent($event)" ng-change="worklistCtrl.changeFormStatus(rowData.oid)"
					ng-show="mapping.typeName == 'java.lang.Boolean'" ng-model-on-blur
					ng-model="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id]" />

					<div ng-if="mapping.typeName == 'java.lang.Integer'">
						<input name="integerField"  sd-validate="integer" ng-model-on-blur ng-change="worklistCtrl.changeFormStatus(rowData.oid)"
							type="number" ng-model="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id]" />
						<div ng-show="subForm.integerField.$error.number || subForm.integerField.$error.validate" class="msg-error">{{i18n('html5-common.converter-number-error')}} </div>
					</div>

					<div ng-if="mapping.typeName == 'java.util.Date'">
						<input type="text" name="dateField" sd-date-picker sda-milliseconds="true" ng-change="worklistCtrl.changeFormStatus(rowData.oid)"
							sda-change-year="true" ng-model-on-blur sda-data-type="date"
							ng-model="worklistCtrl.worklist.trivialManualActivities[rowData.oid].inOutData[mapping.id]" />
							<div ng-show="subForm.dateField.$error.validate" class="msg-error">{{i18n('html5-common.date-error')}} </div>
					</div>
				</td>

		</tr>
	</tbody>
</table>
</form>
