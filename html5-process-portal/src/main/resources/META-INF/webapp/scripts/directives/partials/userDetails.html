<div>
	<table cellpadding="0" cellspacing="0"
		style="width: 380px;">
		<tbody>
			<tr>
				<td colspan="2"><label
					style="float: left;">{{userDetails.name}}</label></td>
			</tr>
			<tr>
				<td colspan="1"><div class="icePnlGrp"
						id="subView:_id32:_id50"
						style="width: 128px; height: 128px; border: 1px solid #CCCCCC;">
						<img alt="" class="iceGphImg" height="128px"
							id="subView:_id32:_id51"
							src="/IPP_Dynamic/plugins/views-common/images/icons/user-default.png"
							width="128px">
					</div></td>
				<td colspan="1"><div>
						<table>
							<tbody>
								<tr >
									<td><label>{{i18n('views-common-messages.views-userDetails-descr-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetails.description}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-account-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetails.id}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-realm-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetails.realm}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-validFrom-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetails.validFrom}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-validTo-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><span>{{userDetails.validTo}}</span></td>
								</tr>
								<tr>
									<td><label>{{i18n('views-common-messages.views-userDetails-email-label')
											+
											i18n('views-common-messages.views-documentSearchView-colon')}}</label></td>
									<td><a href="mailto:"><span class="iceOutTxt action-link">{{userDetails.eMail}}</span></a></td>
								</tr>
							</tbody>
						</table>
						<div></div>
					</div></td>
			</tr>
		</tbody>
	</table>
</div>
