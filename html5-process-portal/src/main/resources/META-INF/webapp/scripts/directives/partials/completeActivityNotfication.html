<div class="confirmation-contents section">
	<div ng-hide="worklistCtrl.completeActivityResult.error">

		<div ng-show="worklistCtrl.completeActivityResult.notifications.success.length>0">
			<div ng-bind="i18n('processportal.views-completeActivityDialog-notification-success')"> </div>
			<ul>
				<li ng-repeat="activity in worklistCtrl.completeActivityResult.notifications.success">
					<span ng-bind="activity.OID"> </span> <span
					class="abort-activity-message" ng-bind="activity.message"> </span>
				</li>
			</ul>
		</div>
		<div
			ng-show="worklistCtrl.completeActivityResult.notifications.failure.length > 0">
			<div ng-bind="i18n('processportal.views-completeActivityDialog-notification-failure')"> </div>
			<ul>
				<li ng-repeat="activity in worklistCtrl.completeActivityResult.notifications.failure">
					<span ng-bind="activity.OID"> </span> <span
					class="abort-activity-message" ng-bind="activity.message"> </span>
				</li>
			</ul>
		</div>
	</div>
<div ng-show="worklistCtrl.completeActivityResult.error" ng-bind="i18n('processportal.views-completeActivityDialog-notification-error')"> </div>
</div>
<div class="confirmation-buttonpane">
	<div class="button-pane cf">
		<div class="right">
			<button class="button" ng-click="closeThisDialog()">Close</button>
		</div>
	</div>
</div>
