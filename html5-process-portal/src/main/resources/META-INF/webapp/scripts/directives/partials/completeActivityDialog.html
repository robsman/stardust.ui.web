
<div ng-if="worklistCtrl.completeDialog.confirmationType == 'single'">
	<div
		ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-singleActivity')">
	</div>
	{{worklistCtrl.selectedActivity[0].activity.name}}
	({{worklistCtrl.selectedActivity[0].oid}})
</div>

<div  ng-if="worklistCtrl.completeDialog.confirmationType == 'generic'">
	<div ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-generic-line1')"></div>
	<div ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-generic-line2')"></div>
	<div ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-generic-line3')"></div>
</div>
<div ng-if="worklistCtrl.completeDialog.confirmationType == 'dataMapping'">
	<div style=" margin-bottom: 25px;" ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-homogenous')"></div>
	<form name="dataForm">
		<fieldset class="well well-sm" >
		<legend class="complete-activity-legend"  ng-bind="i18n('processportal.views-completeActivityDialog-confirmation-homogenous-legend')"></legend>
			<table>
				<tbody>
					<tr ng-repeat="mapping in worklistCtrl.completeDialog.dataMappings" style="line-height: 30px;"
						ng-form="subForm">
					
						<td style="white-space: nowrap; padding-right:10px">{{mapping.name}}</td>
						<td><select ng-if="mapping.isEnum"
							ng-click="bpmCommon.stopEvent($event)"
							ng-model="worklistCtrl.completeDialog.outData[mapping.id]"
							ng-init="worklistCtrl.completeDialog.outData[mapping.id] = worklistCtrl.completeDialog.outData[mapping.id] || mapping.enumValues[0]"
							ng-options="enumVal for enumVal in mapping.enumValues">
						</select> <input type="text" ng-click="bpmCommon.stopEvent($event)"
							ng-if="mapping.typeName == 'java.lang.String'"
							ng-model="worklistCtrl.completeDialog.outData[mapping.id]" /> <input
							type="checkbox" ng-click="bpmCommon.stopEvent($event)"
							ng-if="mapping.typeName == 'java.lang.Boolean'"
							ng-model-on-blur
							ng-model="worklistCtrl.completeDialog.outData[mapping.id]" />

							<div ng-if="mapping.typeName == 'java.lang.Integer'">
								<input name="integerField" sd-validate="integer"
									ng-model-on-blur type="number"
									ng-model="worklistCtrl.completeDialog.outData[mapping.id]" />
								<div
									ng-if="subForm.integerField.$error.number || subForm.integerField.$error.validate"
									class="msg-error">{{i18n('html5-common.converter-number-error')}}
								</div>
							</div>

							<div ng-if="mapping.typeName == 'java.util.Date'">
								<input type="text" name="dateField" sd-date-picker
									sda-milliseconds="true" sda-change-year="true" ng-model-on-blur
									sda-data-type="date"
									ng-model="worklistCtrl.completeDialog.outData[mapping.id]" />
								<div ng-if="subForm.dateField.$error.validate"
									class="msg-error">{{i18n('html5-common.date-error')}}</div>
							</div></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>
</div>
