<div class="sd-abort-dlg">
<div class="section" style="border:none;">
	<div sd-message></div>
	<div class="abort-start-section">
		<table class="switch-form">
			<tr>
				<td><label class="label-form">* {{i18n('views-common-messages.views-switchProcessDialog-selectProcess')}}</label></td>
				<td>
					<div>
						<select ng-model="switchProcessController.switchProcess.selectedProcess" ng-options="type.name for type in switchProcessController.switchProcess.spawnableProcesses" >
		 				</select>
					</div>
				</td>
			</tr>
			<tr>
				<td><label class="label-form">{{i18n('views-common-messages.views-switchProcessDialog-linkComment')}}</label></td>
				<td>
					<textarea ng-model="switchProcessController.switchProcess.linkComment"></textarea>
				</td>
			</tr>
		</table>
		
		<table class="switch-form-info">
			<tr>
				<td style="padding-right: 11px;">
					<i class="pi pi-information pi-lg"></i>
				</td>
				<td>
					<div ng-bind-html="switchProcessController.switchProcess.switchProcessDialogMsg"></div>
				</td>
			</tr>
		</table>
	</div>
</div>
</div>
