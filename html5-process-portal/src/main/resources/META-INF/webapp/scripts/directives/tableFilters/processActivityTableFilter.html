<label
	margin-bottom: 0px; ng-bind="i18n('admin-portal-messages.views-common-processes-label')"></label>
<div>
	<button class="button-link"
		title="{{filterCtrl.showAuxillaryProcess ? i18n('views-common-messages.processHistory-processTable-hideAuxiliaryProcess') :
	i18n('views-common-messages.processHistory-processTable-showAuxiliaryProcess') }}"
		ng-click="filterCtrl.showHideAuxillaryProcess()">
		<i class="pi pi-process-auxiliary pi-lg pi-disabled"  ng-show="!filterCtrl.showAuxillaryProcess"></i>
		<i class="pi pi-process-auxiliary pi-lg " ng-show="filterCtrl.showAuxillaryProcess"></i>
	</button>
</div>
<div>	
  <select style="height: 75px; min-width: 200px; max-width: 350px;" name="processes" ng-model="filterData.processes" multiple 
          ng-change="filterCtrl.updateProcess()" ng-init="filterData.processes = filterData.processes || ['-1']">
         <option title="{{process.name}}"  
                 ng-repeat="process in filterCtrl.processes | filter:{'auxillary': filterCtrl.showAuxillaryProcess } : filterCtrl.auxComparator | orderBy:['order','name']" 
                 value="{{process.id}}">{{process.name}}</option> 
  </select>

</div>
<div ng-show="filterCtrl.filterType ==='activity'">
	<br /> <label
		margin-bottom: 0px; ng-bind="i18n('admin-portal-messages.views-common-activities-label')"></label>
	<div>
		<button class="button-link"
			title="{{filterCtrl.showAuxillaryActivity ? i18n('views-common-messages.processHistory-processTable-hideAuxiliaryActivities') :
	i18n('views-common-messages.processHistory-processTable-showAuxiliaryActivities') }}"
			ng-click="filterCtrl.showHideAuxillaryActivity()">
			<i class="pi pi-activity-auxiliary pi-lg pi-disabled"  ng-show="!filterCtrl.showAuxillaryActivity"></i>
			<i class="pi pi-activity-auxiliary pi-lg " ng-show="filterCtrl.showAuxillaryActivity"></i>
		</button>
	</div>
	<div>
		<select style="height: 75px; min-width: 200px; max-width: 350px;"
			name="activities" ng-model="filterData.activities" multiple
			ng-init="filterData.activities = filterData.activities || ['-1']">
			<option title="{{activity.name}}" 
			        ng-repeat="activity in filterCtrl.activities |filter:{'auxillary': filterCtrl.showAuxillaryActivity } : filterCtrl.auxComparator|orderBy:['order','name'] "
			        value="{{activity.qualifiedId}}">{{activity.name}}</option>
		</select>
	</div>
</div>
<label
	ng-bind="i18n('portal-common-messages.common-filterPopup-pickListFilter-pickMany-list-message')"></label>
