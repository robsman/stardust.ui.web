
<span data-ng-repeat="t in criticalityCtrl.getTimes(rowData.criticality.count) track by $index">
<i  ng-show ="rowData.criticality.color != 'WHITE' && rowData.criticality.color!='WHITE_WARNING'" class="fa fa-flag criticality-flag" ng-class="'criticality-flag-'+rowData.criticality.color"></i>

<i ng-show ="rowData.criticality.color == 'WHITE'" class="fa fa-flag-o criticality-flag criticality-flag-WHITE" ></i>

<i ng-show ="rowData.criticality.color == 'WHITE_WARNING'" class="fa criticality-flag criticality-flag-WHITE-WARNING  fa-exclamation-triangle" ></i>

</span>
