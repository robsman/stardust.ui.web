<div class="confirmation-contents modal-body">
	<div ng-hide="activityTableCtrl.notification.error">
		<div
			ng-show="activityTableCtrl.notification.result.success.length > 0">
			<div class="abort-notication-message"
				ng-bind="i18n('views-common-messages.views-common-activity-abortActivity-success')"></div>
			<table class="table-bordered table">
				<tr
					ng-repeat="activity in activityTableCtrl.notification.result.success">
					<td >{{activity.name}} (#{{activity.OID}})</td>
					<td ng-bind="activity.message"></td>
				</tr>
			</table>
		</div>
		<div
			ng-show="activityTableCtrl.notification.result.failure.length > 0">
			<div class="abort-notication-message"
				ng-bind="i18n('views-common-messages.views-common-activity-abortActivity-failure')"></div>
			<table class="table-bordered table">
				<tr 
					ng-repeat="activity in activityTableCtrl.notification.result.failure">
						<td>{{activity.name}} (#{{activity.OID}})</td>
					<td ng-bind="activity.message"></td>
				</tr>
			</table>
		</div>
	</div>
	<div ng-show="activityTableCtrl.notification.error" class="abort-notication-message">
		<span>An error occurred while aborting activities</span>
	</div>
</div>
<div class="modal-footer">
	<div class="button-pane cf" >
		<div class="button-alignment">
			<div class="right">
				<button class="button" ng-click="closeThisDialog()">{{i18n('views-common-messages.common-close')}}</button>
			</div>
		</div>
	</div>
</div>
