<div class="sd-abort-dlg">
	<div class="section" style="border: none;">
		<div class="abort-start-section">
			<table class="switch-form">
				<tr>
					<td><label class="label-item"> *
							{{i18n('views-common-messages.views-createCase-caseName-label')}}
					</label></td>
					<td>
						<div>
							<input ng-model="createCaseController.createCase.caseName"
								type="text" />
						</div>
					</td>
				</tr>

				<tr>
					<td><label class="label-item">
							{{i18n('views-common-messages.views-createCase-owner-label')}} </label></td>
					<td>
						<div>
							<input ng-model="createCaseController.createCase.caseOwner"
								ng-disabled="true" type="text" />
						</div>
					</td>
				</tr>

				<tr>
					<td><label class="label-item">
							{{i18n('views-common-messages.views-createCase-description-label')}}</label></td>
					<td><textarea
							ng-model="createCaseController.createCase.description"></textarea>
					</td>
				</tr>
				<tr>
					<td><label class="label-item">{{i18n('views-common-messages.views-createCase-note-label')}}</label></td>
					<td><textarea ng-model="createCaseController.createCase.note"></textarea>
					</td>
				</tr>
			</table>
			<table class="switch-form-info">
				<tr>
					<td><input type="checkbox"
						ng-model="createCaseController.createCase.openCaseDetail"  style="margin-right: 11px"></td>
					<td><span>
							{{i18n('views-common-messages.views-createCase-openCaseDetail-label')}}</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
