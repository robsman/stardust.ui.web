<div style="min-width: 100px" class="properties-panel-menu-popover">
	<!-- Rename, Delete, Version History, Download, Upload New Version  -->
	<div>
		<button ng-click="processDocumentsCtrl.rename()"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.rename')}}
		</button>
	</div>
	<div>
		<button ng-click="processDocumentsCtrl.deleteDocument()"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.delete')}}
		</button>
	</div>
	<div>
		<button ng-click="processDocumentsCtrl.detach()"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.detach')}}
		</button>
	</div>
	<div ng-click="processDocumentsCtrl.viewHistory()">
		<button class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.versionHistory')}}
		</button>
	</div>
	<div>
		<button ng-click="processDocumentsCtrl.download()"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.download')}}
		</button>
	</div>
	<div>
		<button ng-click="processDocumentsCtrl.uploadNewVersion()"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{processDocumentsCtrl.sdI18n('views-common-messages.views.genericRepositoryView.treeMenuItem.newVersion')}}
		</button>
	</div>
</div>
