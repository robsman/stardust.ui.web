<i class="glyphicon glyphicon-flag priority-flag"
	ng-class="'priority-flag-'+rowData.priority"
	ng-mouseenter="processPriorityCtrl.toolTip.show = true"
	ng-mouseleave="processPriorityCtrl.toolTip.show = false"></i>

<div class="popup-dlg" style="color: black"
	ng-show="processPriorityCtrl.toolTip.show">
	<span
		ng-bind="processPriorityCtrl.i18n('views-common-messages.views-activityTable-priorityFilter-table-priorityColumn-name')"></span>
	:<span
		ng-bind="processPriorityCtrl.i18n('views-common-messages.common-priorities-'+rowData.priority)">
	</span>
</div>
