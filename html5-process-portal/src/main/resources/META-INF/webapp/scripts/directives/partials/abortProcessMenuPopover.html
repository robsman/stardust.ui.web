<div style="min-wdth: 130px">
	<div>
		<button ng-disabled="processTableCtrl.processesToAbort.length < 1"
			ng-click="processTableCtrl.openSwitchDialog()"
			aid="PP-ProcessTable-AbortAndStart"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{i18n('views-common-messages.views-switchProcessDialog-Menu-abortandstart')}}
		</button>
	</div>
	<div>
		<button ng-disabled="processTableCtrl.processesToAbort.length != 1"
			ng-click="processTableCtrl.openJoinDialog()"
			aid="PP-ProcessTable-AbortAndJoin"
			class="button-link tbl-toolbar-item tbl-tool-link"
			style="margin-right: 0px;">
			{{i18n('views-common-messages.views-switchProcessDialog-Menu-abortandjoin')}}
		</button>
	</div>
</div>
