<div ng-if="abortProcessCtrl.abortProcess.isPromptRequired">
	<div
		ng-bind="abortProcessCtrl.i18n('views-common-messages.views-common-process-abortProcess-headerMsg-prompt')"></div>
	<div class="abort-process-form-content">
		<div class="radio">
			<input type="radio" name="abortProcess" value="SubHierarchy"
				ng-model="abortProcessCtrl.abortProcess.scope" /> <label
				ng-bind="abortProcessCtrl.i18n('views-common-messages.views-common-process-abortProcess-scope-sub')">
			</label>
		</div>
		<div class="radio">
			<input type="radio" name="abortProcess" value="RootHierarchy"
				ng-model="abortProcessCtrl.abortProcess.scope" /> <label
				ng-bind="abortProcessCtrl.i18n('views-common-messages.views-common-process-abortProcess-scope-root')">
			</label>
		</div>
	</div>
</div>

<div ng-if="!abortProcessCtrl.abortProcess.isPromptRequired">
	<div ng-if="abortProcessCtrl.abortProcess.scope == 'SubHierarchy'"
		ng-bind="abortProcessCtrl.i18n('views-common-messages.views-common-process-abortProcess-headerMsg-sub')"></div>
	<div ng-if="abortProcessCtrl.abortProcess.scope == 'RootHierarchy'"
		ng-bind="abortProcessCtrl.i18n('views-common-messages.views-common-process-abortProcess-headerMsg-root')"></div>
</div>
