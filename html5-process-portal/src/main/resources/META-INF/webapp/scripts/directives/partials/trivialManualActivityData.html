<table>
	<tbody>
		<tr ng-repeat="mapping in dataCtrl.dataMappings" ng-form="subForm" style="line-height: 30px;">
			<td style="white-space: nowrap;">{{mapping.name}} </td>
			<td style="width: 5px;">:</td>
			<td> 
				<!-- Enum -->
				<select ng-if="mapping.isEnum"
					ng-click="bpmCommon.stopEvent($event); " ng-change="dataCtrl.onChange();"
					ng-model="dataCtrl.outData[mapping.id]"
					ng-init="dataCtrl.outData[mapping.id] = dataCtrl.outData[mapping.id] || mapping.enumValues[0]"
					ng-options="enumVal for enumVal in mapping.enumValues">
				</select> 
				<!--Text -->
				<input type="text" ng-click="bpmCommon.stopEvent($event); "
					ng-change="dataCtrl.onChange();"
					ng-if="mapping.typeName == 'java.lang.String'"
					ng-model="dataCtrl.outData[mapping.id]" /> 
				<!-- Boolean -->	
				<input type="checkbox"
					ng-click="bpmCommon.stopEvent($event); "  ng-change="dataCtrl.onChange();"
					ng-if="mapping.typeName == 'java.lang.Boolean'" ng-model-on-blur
					ng-model="dataCtrl.outData[mapping.id]"></input>
				<!-- Integer -->
				<div ng-if="mapping.typeName == 'java.lang.Integer'">
					<input name="integerField" sd-validate="integer" ng-model-on-blur
						ng-click="bpmCommon.stopEvent($event); " ng-change="dataCtrl.onChange();"
						type="number" ng-model="dataCtrl.outData[mapping.id]" />
					<div
						ng-show="subForm.integerField.$error.number || subForm.integerField.$error.validate"
						class="msg-error">{{i18n('html5-common.converter-number-error')}}
					</div>
				</div>
				<!--Date -->
				<div ng-if="mapping.typeName == 'java.util.Date'">
					<input type="text" name="dateField" sd-date-picker
						ng-click="bpmCommon.stopEvent($event); "
						sda-milliseconds="true" ng-change="dataCtrl.onChange();"
						sda-change-year="true" ng-model-on-blur sda-data-type="date"
						ng-model="dataCtrl.outData[mapping.id]"></input>
					<div ng-show="subForm.dateField.$error.validate" class="msg-error">{{i18n('html5-common.date-error')}}
					</div>
				</div>
				<!-- Money -->
				<div  ng-if="mapping.typeName == 'org.eclipse.stardust.common.Money'">
					<input name="moneyField"  ng-model-on-blur ng-pattern="/^[-+]?\d{0,308}(\.\d{1,309})?%?$/"
						ng-click="bpmCommon.stopEvent($event); " ng-change="dataCtrl.onChange();"
					    ng-model="dataCtrl.outData[mapping.id]" />
					<div
						ng-show="subForm.moneyField.$error.pattern"
						class="msg-error">{{i18n('html5-common.money-error')}} 
					</div>
				</div>
				
			</td>
		</tr>
	</tbody>
</table>
