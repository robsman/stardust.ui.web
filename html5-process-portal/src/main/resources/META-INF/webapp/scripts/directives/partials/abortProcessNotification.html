<div class="confirmation-contents modal-body">
	<div ng-hide="processTableCtrl.notification.error">
		<div
			ng-show="processTableCtrl.notification.result.success.length > 0">
			<div class="abort-notication-message"
				ng-bind="i18n('views-common-messages.views-common-process-abortProcess-success')"></div>
			<table class="table-bordered table">
				<tr
					ng-repeat="process in processTableCtrl.notification.result.success">
					<td>{{process.name}}</td>
					<td ng-bind="process.message"></td>
				</tr>
			</table>
		</div>
		<div
			ng-show="processTableCtrl.notification.result.failure.length > 0">
			<div class="abort-notication-message"
				ng-bind="i18n('views-common-messages.views-common-process-abortProcess-failure')"></div>
			<table class="table table-bordered">
				<tr
					ng-repeat="process in processTableCtrl.notification.result.failure">
					<td>{{process.name}}</td>
					<td ng-bind="process.message"></td>
				</tr>
			</table>
		</div>
	</div>
	<div ng-show="processTableCtrl.notification.error">
		<span>An error occurred while aborting processes</span>
	</div>
</div>
<div class="modal-footer">
	<div class="button-pane cf" >
		<div class="button-alignment">
			<div class="right">
				<button class="button" ng-click="closeThisDialog()">{{i18n('views-common-messages.common-close')}}</button>
			</div>
		</div>
	</div>
</div>
