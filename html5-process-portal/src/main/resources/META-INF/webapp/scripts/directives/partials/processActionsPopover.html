
<div style="min-width:120px;" class="menu-list">


	<div class="menu-container" 
	     ng-click="processTableCtrl.openProcessHistory(rowData);" 
	     aid="PP-ProcessTable-OpenProcessHistoryAction">

		<i  title="{{i18n('processportal.toolbars-workflowActions-tooltip-processContextExplorer')}}" 
		    class="pi pi-process pi-lg button-link tbl-tool-link">
		</i>

		<span>
			{{i18n('processportal.toolbars-workflowActions-tooltip-processContextExplorer')}}
		</span>

	</div>

	<div class="menu-container"  
	     ng-disabled="!rowData.enableTerminate"  
	     aid="PP-ProcessTable-AbortAction">

		<i	ng-click="!rowData.enableTerminate || processTableCtrl.openAbortDialog(rowData);"  
			title="{{i18n('processportal.toolbars-workflowActions-tooltip-abort')}}" 
		   	class="pi pi-process-abort pi-lg button-link tbl-tool-link tbl-tool-joined-link" >
		</i>

		<i  sd-popover sda-template="processTableCtrl.abortProcessPopover.url"
		    sda-placement="auto bottom-right"
			ng-click="!rowData.enableTerminate || processTableCtrl.openAbortPopover(rowData); "
			title="{{i18n('views-common-messages.views-abortProcess-menu-tooltip')}}" 
			style="position: relative;left: calc(100% - 25px);"
			class="pi pi-menu-dropdown button-link tbl-tool-link">
		</i>

		<span ng-click="!rowData.enableTerminate || processTableCtrl.openAbortDialog(rowData);">
			{{i18n('processportal.toolbars-workflowActions-tooltip-abort')}}
		</span>

	</div>

	<div class="menu-container"  
	     ng-click="!rowData.enableRecover || processTableCtrl.recoverProcess(this, rowData)" 
	     aid="PP-ProcessTable-RecoverAction"
		 ng-disabled="!rowData.enableRecover">

	    <div title="{{i18n('views-common-messages.common-tooltip-recover')}}" 
	         class="pi-badge">
	        <i class="pi pi-recover pi-lg button-link tbl-toolbar-item tbl-tool-link">
	        </i>
	    </div>

	    <span>
	    	{{i18n('views-common-messages.common-tooltip-recover')}}
	    </span>

	</div>

	<!-- View chart -->
	<div class="menu-container"   
	     aid="PP-ProcessTable-OpenGrantChart"
		 ng-click="processTableCtrl.openChart(rowData); ">

		<i class="pi pi-gantt-chart pi-lg button-link tbl-tool-link" 
		   title="{{i18n('business-control-center-messages.views-processSearchView-tooltip-viewGanttChart')}}">
		</i>

		<span>
			{{i18n('business-control-center-messages.views-processSearchView-tooltip-viewGanttChart')}}
		</span>
		
	</div>
	
</div>
