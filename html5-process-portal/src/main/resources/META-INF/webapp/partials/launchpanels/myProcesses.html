<div ng-controller="sdWorkflowMyProcessPanelCtrl as ctrl">
	<sd-collapsible-panel sda-aid="auto-PP-LP-MyProcesses-ColPnl"
		sda-title="{{i18n('processportal.launchPanels-myProcesses-title')}}">
	<a href="#" ng-click="ctrl.refreshMyProcessesPanel()"
		style="float: right;" aid="auto-PP-LP-MyProcesses-ColPnl-Refresh"> <i
		class="pi pi-refresh pi-lg"></i>
	</a>
    <div>
      <span ng-bind="i18n('processportal.launchPanels-myProcesses-description')"></span>
	<div ng-if="ctrl.workflowMyProcesses.length == 0">
		<span>{{i18n('processportal.common-noneItems-message')}}</span>
	</div>
	<div ng-if="ctrl.workflowMyProcesses.length > 0"
		ng-repeat="process in ctrl.workflowMyProcesses">
		<span>{{process.name}}:</span>
		<a href="#" ng-click="ctrl.openWorklistView(process)"
			data-placement="right" ng-if="process.totalCount > 0">
			<span ng-bind="sdI18n('processportal.launchPanels-myProcesses-items','',[process.totalCount])"></span>
		 </a>
		 <span ng-if="process.totalCount == 0" ng-bind="sdI18n('processportal.launchPanels-myProcesses-items','',[process.totalCount])" class="disabled"></span>
	</div>
	</div>
	</sd-collapsible-panel>
</div>
