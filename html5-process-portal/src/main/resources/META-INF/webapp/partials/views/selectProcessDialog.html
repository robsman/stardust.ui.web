<div>
	<span class="panelHeaderTitle" style="font-weight: bold;">{{i18n('views-common-messages.views-common-process-destination-label')}}</span>
	<form name="docSearchViewCtrl.attachProcess">
	<table cellpadding="0" cellspacing="0" style="width: 100%">
		<tbody>
			<tr>
				<td style=" width: 160px;"><div>
						<fieldset style="white-space: nowrap; padding-left: 10px;" >
							<table border="0" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<td><input ng-disabled="docSearchViewCtrl.processDefns.disabledSelectProcess" ng-model="docSearchViewCtrl.processType" type="radio" value="SELECT">
										<label style="display: inline-block; margin-bottom: 5px; padding-left: 1px; vertical-align: text-top;">{{i18n('views-common-messages.views-common-process-selectProcess-label')}}</label></td>
									</tr>
									<tr>
										<td><input ng-model="docSearchViewCtrl.processType" type="radio" value="SPECIFY">
										<label style="display: inline-block; margin-bottom: 5px; padding-left: 1px; vertical-align: text-top;">{{i18n('views-common-messages.views-common-process-specifyProcess-label')}}</label></td>
									</tr>
								</tbody>
							</table>
						</fieldset>
					</div></td>
				<td><div>
						<div>
							<select ng-disabled="docSearchViewCtrl.processDefns.disabledSelectProcess || docSearchViewCtrl.processType == 'SPECIFY' " size="1" style="white-space: nowrap; margin: 3px;"
								ng-model="docSearchViewCtrl.selectedProcess"
								ng-options="opt.value as opt.label for opt in docSearchViewCtrl.processDefns.list"></select>
						</div>
						<div>
							<input ng-disabled="docSearchViewCtrl.processType == 'SELECT'" ng-model="docSearchViewCtrl.specifiedProcess" sd-validate="long" name="specifiedProcess" ng-change="docSearchViewCtrl.checkForProcessIdEmpty()" maxlength="30" size="30" type="number">
							<div class="msg-error" ng-show="docSearchViewCtrl.showRequiredProcessId">{{i18n('views-common-messages.views-joinProcessDialog-inputProcess-message')}}</div>
							<div class="msg-error" ng-show="docSearchViewCtrl.attachProcess.specifiedProcess.$error.number || docSearchViewCtrl.attachProcess.specifiedProcess.$error.validate">{{i18n('html5-common.converter-number-error')}}</div>
						</div>
					</div></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
