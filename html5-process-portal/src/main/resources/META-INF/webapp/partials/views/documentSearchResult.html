<div class="worklist-wrapper">
	<table sd-data-table="{{documentSearchResult.tableHandleExpr}}"
		sd-data="docSearchViewCtrl.performSearch(params)" sda-mode="remote"
		sda-selectable="multiple" sda-page-size="8"
		sda-column-selector="{{documentSearchResult.columnSelector}}"
		sda-sortable="true"
		sda-sort-by="{name : 'documentName', dir : 'desc'}">
		<thead
			sda-i18n-scope="views-common-messages.views-documentSearchView-documentSearchTable-column">
			<tr>
				<th sda-name="documentName" sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-filter></div>
					</div>
				</th>
				<th sda-name="createDate" sda-sortable="true">
					<div sda-filter-template>
						<div sd-date-filter></div>
					</div>
				</th>
				<th sda-name="modificationDate" sda-sortable="true">
					<div sda-filter-template>
						<div sd-date-filter></div>
					</div>
				</th>
				<th sda-name="fileType" sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-filter></div>
					</div>
				</th>
				<th sda-name="documentType" sda-sortable="true">
					<div sda-filter-template>
						<div sd-multi-select-filter sda-options="documentTypes"></div>
					</div>
				</th>
				<th sda-name="fileSize" sda-sortable="true"></th>
				<th sda-name="metadata" sda-sortable="true"></th>
				<th sda-name="documentPath" sda-sortable="true"></th>
				<th sda-name="repository" sda-sortable="true"></th>
				<th sda-name="documentId" sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-filter></div>
					</div>
				</th>
				<th sda-name="author" sda-sortable="true">
					<div sda-filter-template>
						<div sd-text-search-filter></div>
					</div>
				</th>
				<th sda-name="actions" sda-fixed="true"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<!--<img ng-src="{{rowData.iconPath}}">-->
					<table><tbody><tr style="vertical-align: top;"><td>
					<i class="{{docSearchViewCtrl.getGlyphiconClass(rowData.iconPath)}}"></i></td>
					<td><a href="#" ng-click="bpmCommon.stopEvent($event); docSearchViewCtrl.openDocumentView(rowData.documentId);">
						<div sd-tool-tip
							sda-tool-tip-url="'plugins/html5-process-portal/scripts/directives/partials/DocumentDetailToolTip.html'"
							sda-title="rowData.documentName"
							sda-tool-tip-class="popup-dlg-bgImg"></div>
				</a></td></tr></tbody></table></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><div
						ng-bind="docSearchViewCtrl.bytesToSize(rowData.fileSize)"></div></td>
				<td></td>
				<td><table><tbody><tr style="vertical-align: top;"><td>
					<i class="glyphicon glyphicon-folder-close"></i></td><td><div ng-bind="rowData.documentPath"></div> </td></tr></tbody></table></td>
				<td><div ng-bind="rowData.repositoryId"></div></td>
				<td></td>
				<td><a href="#" ng-click="docSearchViewCtrl.openUserDetails(rowData.documentOwner)">{{rowData.author}}</a>
				</td>
				<td>
					<div style="text-align: right; white-space: nowrap;">
						<button ng-click="bpmCommon.stopEvent($event); docSearchViewCtrl.openProcessDialog(rowData); "
								title="{{i18n('views-common-messages.views-documentSearchView-documentSearchTable-tooltip-process')}}" class="button-link tbl-tool-link">
							<i class="glyphicon glyphicon-cog"></i>
						</button>
						<button ng-click="bpmCommon.stopEvent($event); docSearchViewCtrl.openAttachToProcessDialog(rowData);"
								title="{{i18n('views-common-messages.views-documentSearchView-documentSearchTable-attachToProcess')}}" class="button-link tbl-tool-link">
							<i class="glyphicon glyphicon-file"></i>
						</button>
						<button ng-click="bpmCommon.stopEvent($event);"
								title="{{i18n('views-common-messages.views-myDocumentsTreeView-documentTree-downloadFile')}}" class="button-link tbl-tool-link">
							<i class="glyphicon glyphicon-download"></i>
						</button>
						<button ng-click="bpmCommon.stopEvent($event);"
								title="{{i18n('views-common-messages.views-myDocumentsTreeView-documentTree-versionHistory')}}" class="button-link tbl-tool-link">
							<i class="glyphicon glyphicon-book"></i><!-- need to chnage this icon one we get correct one -->
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div sd-dialog sda-modal="true"
		 sda-show="docSearchViewCtrl.showUserDetails"
		 sda-type="info"
		 sda-title="{{i18n('views-common-messages.views-userDetails-title')}}"
		 sda-scope="this"
		 sda-template="plugins/html5-process-portal/scripts/directives/partials/userDetails.html">
	</div>
</div>
