<div class="view-panel" ng-controller="sdWorklistViewCtrl as worklistViewCtrl" sg-stretch-to-bottom>
  <div class="ng-hide" ng-show="true">
  <!-- View Toolbar -->
    
    <header>
        <div class="view-panel-toolbar heading">
          {{worklistViewCtrl.header}}
        </div>
    </header>
    
    <!-- View Content -->
      <div class="view-panel-content">
        <div sd-activity-table="worklistViewCtrl.dataTable" sda-query="worklistViewCtrl.query"
             sda-auto-refresh = "worklistViewCtrl.autoRefresh()"/>
        </div>
      </div>
  </div>
</div>
