<div>
	<div style="clear: both; margin-top: 10px;">
		<div ng-if="rowData.relocationTargets.length > 0">			
			<table>
				<tr>
					<td><label class="label-form">{{i18n('processportal.toolbars-workflowActions-relocation-dialog-newActivity')}}</label></td>
					<td><select ng-model="rowData.selectedTarget"
						ng-options="target.id as target.name for target in rowData.relocationTargets">
						</select>
					</td>
					<td>{{rowData.selectedTarget}}</td>
				</tr>
			</table>
		</div>
		<div ng-if="rowData.relocationTargets.length == 0">
			<label class="label-form">{{i18n('processportal.toolbars-workflowActions-relocation-dialog-noTargetsFound')}}</label>
		</div>
	</div>
</div>
