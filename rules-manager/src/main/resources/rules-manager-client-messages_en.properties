############# DecisionTableView AddColumn Tree ########################
rules.propertyView.decisiontableview.dialog.addcolumn.buttonset.close = Close
rules.propertyView.decisiontableview.dialog.addcolumn.titleBar = Add Column
rules.propertyView.decisiontableview.dialog.addcolumn.tree.root.attributes = Attributes
rules.propertyView.decisiontableview.dialog.addcolumn.tree.root.conditions = Conditions
rules.propertyView.decisiontableview.dialog.addcolumn.tree.root.actions = Actions
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.salience.tooltip = Salience is a form of priority where rules with higher salience values are given higher priority when ordered in the Activation queue. Salience defaults to zero, and can be negative or positive.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.enabled.tooltip = A rule cannot activate if enabled is set to false.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.date-effective.tooltip = A rule can only activate if the current date and time is after date-effective attribute.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.date-expires.tooltip = A rule cannot activate if the current date and time is after the date-expires attribute.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.no-loop.tooltip = Setting no-loop to true will skip the creation of another Activation for the rule with the current set of facts.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.agenda-group.tooltip = Agenda groups allow the Agenda to be partitioned providing more execution control. Only rules in the agenda group that has acquired the focus are allowed to fire.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.activation-group.tooltip = Rules that belong to the same activation-group, identified by this attribute's string value, will only fire exclusively. More precisely, the first rule in an activation-group to fire will cancel all pending activations of all rules in the group, i.e., stop them from firing. 
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.duration.tooltip = The duration dictates that the rule will fire after a specified duration, if it is still true.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.auto-focus.tooltip = When a rule is activated where the auto-focus value is true and the rule's agenda group does not have focus yet, then it is given focus, allowing the rule to potentially fire. 
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.lock-on-active.tooltip = Whenever a ruleflow-group becomes active or an agenda-group receives the focus, any rule within that group that has lock-on-active set to true will not be activated any more; irrespective of the origin of the update, the activation of a matching rule is discarded. 
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.ruleflow-group.tooltip = Rules that are assembled by the same ruleflow-group identifier fire only when their group is active.
rules.propertyView.decisiontableview.dialog.addcolumn.tree.node.attribute.dialect.tooltip = Specifies the language to be used for any code expressions in the LHS or the RHS code block, i.e., Java or MVEL.

