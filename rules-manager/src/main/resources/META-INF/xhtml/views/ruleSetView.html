<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"
	type="text/css" />
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />

<style>

/* Move to lightdust.css */
ul.popupSelectorItemList {
	list-style: none;
	list-style-position: inside;
	padding: 0px;
	margin: 0px;
}

.popupSelectorItem {
	
}

.popupSelectorItem:hover {
	background: url(plugins/bpmn-modeler/images/toolbarIconSelectHover.png)
		center repeat-x #ffd700;
	cursor: pointer;
}

.emphasis {
	font-weight: bold;
}

.factTerm {
	font-weight: bold;
	vertical-align: middle;
	text-align: center;
}

#maxRulesExecutions {
	width: 40px;
	min-width: 40px;
	max-width: 40px;
}

table.wrapperTable {
	width: 100%;
}

/* End of move */
#decisionTable {
	border-collapse: collapse;
	border: 1px solid #afd7ed;
	margin-top: 10px;
	min-width: 700px;
}

#decisionTable td {
	border: 1px solid #afd7ed;
	padding: none;
}

#decisionTable td.titleCell {
	vertical-align: middle;
	text-align: center;
	padding-top: 3px;
	padding-bottom: 3px;
	width: 100%;
	font-weight: bold;
}

#decisionTable td.buttonsCell {
	vertical-align: top;
	text-align: right;
}

#decisionTable td.inputCell {
	padding: 2px;
}

#decisionTable input[type=text] {
	border: none;
	width: 100%;
	padding: 0px;
}

#decisionTable table.wrapperTable {
	border-collapse: collapse;
	border: none;
}

#decisionTable table.wrapperTable td {
	border: none;
	padding: none;
}

#drlEditor {
	top: 10px;
	width: 80%;
	height: 100%;
	margin-bottom: 10px;
}

.panelIcon {
	float: right;
	padding-top: 3px;
	padding-right: 5px;
}
</style>
</head>
<body>
	<div id="ruleSetView" class="panelView">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>

				</div>
			</div>

			<tr>
				<td>

						<tr>

									</tr>
									<tr id="idOutputRow">

										</td>
										<td><div id="idOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label id="nameLabel" for="nameInput">Name</label>
										</td>
										<td><input id="nameInput" type="text"
											style="width: 200px;"></input>
										</td>
									</tr>
								</table></td>
							<td style="vertical-align:top">
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label id="creationDateLabel" for="creationDateOutput">Creation Date</label>
										</td>
										<td><div id="creationDateOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label id="lastModificationDateLabel" for="lastModificationDateOutput">Last
												Modification Date</label>
										</td>
										<td><div id="lastModificationDateOutput" class="output"></div>
										</td>
									</tr>
								</table></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label id="descriptionLabel" for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<div style="padding-top:5px;">
						<label style="width:175px;display:inline;" for="maxRulesExecutions" id="lblmax">Maximum Number of Rules Executions</label>
						<input id="maxRulesExecutions" type="text" value="100000" maxlength="6" ></input>
					</div>
				</td>
			</tr>
		</table>
		</div>
		<div id="ruleSetTabs" class="minimalTabs" style="margin-top: 10px;width:95%;">
						<ul id="ruleSetTabsList">
							<li><a href="#dataTab"><i class="pi pi-parameters pi-lg"> </i><span
									class="tabLabel" id="data">Parameters</span> </a>
							</li>
							<!-- 
							<li><a href="#codeTab"><img
									src="plugins/rules-manager/images/icons/script.png"></img><span
									class="tabLabel" id="code">DRL</span> </a>
							</li>
							 
							<li><a href="#testTab"><img
									src="plugins/rules-manager/images/icons/application-run.png"></img><span class="tabLabel"
									id="test">Test</span> </a>
							</li>
							-->
						</ul>
						<div id="dataTab">
							<div id="parameterMappingsPanelAnchor"></div>
						</div>
						<!--  
						<div id="codeTab">
							<div style="position:relative;width:100%;height:400px;border:solid 1px #999999;" id="ruleSetCodeEditor">
							</div>
						</div>
						
						<div id="testTab">
							<table cellpadding="0" cellspacing="0" class="fieldSetTable">
								<tr>
									<td>
										<table cellpadding="0" cellspacing="5" class="layoutTable">
											<tr>
												<td><input id="runButton" type="image"
													src="plugins/rules-manager/images/icons/run.png"
													title="Run Message Transformation" /></td>
												<td><input id="resetButton" type="image"
													src="plugins/rules-manager/images/icons/clear.png"
													title="Clear input data fields" />
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td><label for="inputDataTextArea" id="inputData">Input
											Data</label></td>
								</tr>
								<tr>
									<td><textarea id="inputDataTextarea" rows="10" cols="80"
											style="width: 680px;"></textarea>
									</td>
								</tr>
								<tr>
									<td><label for="outputDataTable" id="outputData">Output
											Data</label></td>
								</tr>
								<tr>
									<td><div
											style="width: 680px; height: 200px; border: 1px solid grey; overflow: auto;">
											<table id="outputDataTable" style="width: 680px;">
											</table>
										</div>
									</td>
								</tr>
							</table>
					</div>
					-->
					</div>
		
	</div>
	
	<script type="text/javascript" src="plugins/rules-manager/js/ruleSetViewMain.js"></script>
