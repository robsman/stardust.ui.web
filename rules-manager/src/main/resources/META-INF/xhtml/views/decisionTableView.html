<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"type="text/css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/thirdParty/jquery/jquery.handsontable.full.custom.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.style.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.camino.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.ui.camino.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.jquery.ui.css" />
<link rel="stylesheet" type="text/css" href="plugins/modern-skin/modern.css"></link>
<style>

ul.popupSelectorItemList {
	list-style: none;
	list-style-position: inside;
	padding: 0px;
	margin: 0px;
}

.popupSelectorItem {
	
}

.popupSelectorItem:hover {
	background: url(plugins/bpmn-modeler/images/toolbarIconSelectHover.png)
		center repeat-x #ffd700;
	cursor: pointer;
}

.emphasis {
	font-weight: bold;
}

.factTerm {
	font-weight: bold;
	vertical-align: middle;
	text-align: center;
}

table.wrapperTable {
	width: 100%;
}
/* End of move */
#decisionTable {
	border-collapse: collapse;
	border: 1px solid #afd7ed;
	margin-top: 10px;
	min-width: 700px;
}

#decisionTable td {
	border: 1px solid #afd7ed;
	padding: none;
}

#decisionTable td.titleCell {
	vertical-align: middle;
	text-align: center;
	padding-top: 3px;
	padding-bottom: 3px;
	width: 100%;
	font-weight: bold;
}

#decisionTable td.buttonsCell {
	vertical-align: top;
	text-align: right;
}

#decisionTable td.inputCell {
	padding: 2px;
}

#decisionTable input[type=text] {
	border: none;
	width: 100%;
	padding: 0px;
}

#decisionTable table.wrapperTable {
	border-collapse: collapse;
	border: none;
}

#decisionTable table.wrapperTable td {
	border: none;
	padding: none;
}
#drlEditor {
        top:10px;
        width: 80%;
        height: 100%;
        margin-bottom: 10px;
 }
 
.panelIcon {
	float: right;
    padding-top: 3px;
    padding-right: 5px;
}
</style>
</head>
<body>
	<div id="DecisionTableView" class="panelView view-hide lightdust">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
		</table>
		<div id="hideGeneralProperties">
				<div class="clplPanelHeading">
					<i class="pi pi-trigger-collapsed pi-lg panelIcon" title="Show General Properties"></i> 
					<label id="decHideGeneralPropertiesTitle">General Properties</label>
			</div>
		</div>
		<div id="showAllProperties">
			<div id="showGeneralProperties">
				<div class="clplPanelHeading">
					   	<i class="pi pi-trigger-expanded pi-lg panelIcon" title="Hide General Properties"></i>
						<label id="decShowGeneralPropertiesTitle">General Properties</label>	
				</div>
			</div>
		<table>	
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px; margin-right: 10px;">
									<tr id="uuidOutputRow">
										<td><label for="uuidOutput" id="decTableUuidLbl">xxxx</label>
										</td>
										<td><div id="uuidOutput" class="output"></div>
										</td>
									</tr>
									<tr id="idOutputRow">
										<td><label for="idOutput" id="decTableIdLbl">ID</label>
										</td>
										<td><div id="idOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label for="nameInput" id="decTableNameLbl">Decision Table Name</label>
										</td>
										<td><input id="nameInput" type="text"
											style="width: 200px;"></input>
										</td>
									</tr>
								</table></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea" id="decTableDescrLbl" >Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<!-- rulesettabs -->
				</td>
			</tr>
		</table>
		</div>
		<div id="decisionTableTabs" class="minimalTabs" style="margin-top: 10px;width:95%;">
			<ul id="ruleSetTabsList">
				<li><a href="#hotTableTab"><i class="pi pi-pi-report pi-lg"> </i><span
						class="tabLabel" id="decisionTableTab">Decision Table</span> </a>
				</li>
			</ul>
			<div id="hotTableTab">
			<div class="camino-panel">
				<div id="alertPanel" class="alert-caution view-hide">
				   <i class="pi pi-information msg-error" style ="padding-left: 2px"> </i>
					<span id="alertPanelMsg"></span>
				</div>
				<div class="toolBar" style="margin-bottom:2px;">
					<div class="tool-section">
						 <button  id="addRow" class="button-link tbl-toolbar-item" > <i class="pi pi-add-row pi-lg" title="Add Row"></i> </button>
						<button  id="categoryDropdown" class="button-link tbl-toolbar-item" > <i class="pi pi-add-column pi-lg" title="Add Column"></i> </button>
					</div>
			        <!-- 
			        <input id="exportData" type="image" src="plugins/rules-manager/images/icons/page_white_get.png" class="toolbarButton" alt="Export Data" />
			        <input id="importData" type="image"  src="plugins/rules-manager/images/icons/page_white_put.png" class="toolbarButton" alt="Import Data" />
			        <img alt="" src="plugins/rules-manager/images/icons/separator.png" />
			        -->
			        <div class="tool-section">
						 <button  id="hideNonDataCols" class="button-link tbl-toolbar-item" > <i class="pi pi-eye-slash pi-lg" title="Hide Description and Attribute columns"></i> </button>
					</div>
					 <div >
						<span id="tableSearchLbl">Search</span>
			     	<input id="tableSearch" type="text"></input>
					</div>
			     	
			     </div>
				 <div id="decisionTableBuilder"></div>
				 <p></p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="plugins/rules-manager/js/decisionTableViewMain.js"></script>
</body>
</html>
