<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="plugins/bpm-modeler/css/thirdparty/jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet"
	type="text/css" />
<link href="plugins/bpm-modeler/css/lightdust.css" rel="stylesheet" type="text/css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/Handsontable/jquery.handsontable.full.custom.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/jstree/default/style.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.style.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.camino.css" />
<link  rel="stylesheet" href="plugins/rules-manager/css/rulesmanager.custom.ui.camino.css" />
<link  rel="stylesheet" href="plugins/bpm-modeler/css/jstree/default/style.css" />
<style>

/* Move to lightdust.css */
ul.popupSelectorItemList {
	list-style: none;
	list-style-position: inside;
	padding: 0px;
	margin: 0px;
}

.popupSelectorItem {
	
}

.popupSelectorItem:hover {
	background: url(plugins/bpmn-modeler/images/toolbarIconSelectHover.png)
		center repeat-x #ffd700;
	cursor: pointer;
}

.emphasis {
	font-weight: bold;
}

.factTerm {
	font-weight: bold;
	vertical-align: middle;
	text-align: center;
}

table.wrapperTable {
	width: 100%;
}

/* End of move */
#decisionTable {
	border-collapse: collapse;
	border: 1px solid #afd7ed;
	margin-top: 10px;
	min-width: 700px;
}

#decisionTable td {
	border: 1px solid #afd7ed;
	padding: none;
}

#decisionTable td.titleCell {
	vertical-align: middle;
	text-align: center;
	padding-top: 3px;
	padding-bottom: 3px;
	width: 100%;
	font-weight: bold;
}

#decisionTable td.buttonsCell {
	vertical-align: top;
	text-align: right;
}

#decisionTable td.inputCell {
	padding: 2px;
}

#decisionTable input[type=text] {
	border: none;
	width: 100%;
	padding: 0px;
}

#decisionTable table.wrapperTable {
	border-collapse: collapse;
	border: none;
}

#decisionTable table.wrapperTable td {
	border: none;
	padding: none;
}
#drlEditor {
        top:10px;
        width: 80%;
        height: 100%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
	<div id="DecisionTableView">
		<table cellpadding="0" cellspacing="0" class="layoutTable"
			style="width: 800px;">
			<tr>
				<td>
					<div class="errorMessagesPanel">
						<ul id="errorMessagesList">
						</ul>
					</div></td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px; margin-right: 10px;">
									<tr id="uuidOutputRow">
										<td><label for="uuidOutput">UUID</label>
										</td>
										<td><div id="uuidOutput" class="output"></div>
										</td>
									</tr>
									<tr id="idOutputRow">
										<td><label for="idOutput">ID</label>
										</td>
										<td><div id="idOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label for="nameInput" id="name">Decision Table Name</label>
										</td>
										<td><input id="nameInput" type="text"
											style="width: 200px;"></input>
										</td>
									</tr>
								</table></td>
							<td>
								<table cellpadding="0" cellspacing="0" class="fieldSetTable"
									style="margin-bottom: 10px;">
									<tr>
										<td><label for="creationDateOutput">Creation Date</label>
										</td>
										<td><div id="creationDateOutput" class="output"></div>
										</td>
									</tr>
									<tr>
										<td><label for="lastModificationDateOutput">Last
												Modification Date</label>
										</td>
										<td><div id="lastModificationDateOutput" class="output"></div>
										</td>
									</tr>
								</table></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td><label for="descriptionTextarea">Description</label>
				</td>
			</tr>
			<tr>
				<td><textarea id="descriptionTextarea" cols="40" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<!-- rulesettabs -->
				</td>
			</tr>
		</table>
		<div id="decisionTableTabs" style="margin-top: 10px;width:95%;">
			<ul id="ruleSetTabsList">
				<li><a href="#hotTableTab"><img
						src="plugins/rules-manager/images/icons/table_edit.png"></img><span
						class="tabLabel" id="decision2">Decision Table</span> </a>
				</li>
				<!--li><a href="#codeTab"><img
						src="plugins/rules-manager/images/icons/script.png"></img><span
						class="tabLabel" id="decisionTableCodeTab">Code</span> </a>
				</li-->
			</ul>
			<div id="hotTableTab">
			<div class="panelBorder" style="padding:2px;">
				<div class="toolBar" style="margin-bottom:2px;">
			        <input type="image" src="plugins/rules-manager/images/icons/page_white_get.png" class="toolbarButton" alt="Export Data" />
			        <input type="image"  src="plugins/rules-manager/images/icons/page_white_put.png" class="toolbarButton" alt="Import Data" />
			        <img alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAPCAYAAAAlH6X5AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpimDlz5n8mBgYGRhBBEQsgwACnMwnnnRI7rwAAAABJRU5ErkJggg==" />
			        <input type="image"  src="plugins/rules-manager/images/icons/add.png" id="categoryDropdown" class="toolbarButton" alt="Add Column" />
			        <input type="image"  src="plugins/rules-manager/images/icons/eye.png" id="hideNonDataCols" class="toolbarButton" alt="Hide Description and Attribute columns" />
			     </div>
				 <div id="decisionTableBuilder"></div>
				 <p></p>
		
			       <input type="image" alt="Add Row" class="toolbarButton add-icon btn-add-row"  />
				</div>
			</div>
			<!--div id="codeTab">
				<div style="position:relative;width:100%;height:400px;border:solid 1px #999999;" id="decisionTableCodeEditor">
				</div>
			</div-->
		</div>
	</div>
	
	<script type="text/javascript" src="plugins/rules-manager/js/DecisionTableViewMain.js"></script>
		
</body>
</html>
