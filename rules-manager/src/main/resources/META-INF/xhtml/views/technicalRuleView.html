<style>

/* Move to lightdust.css */
ul.popupSelectorItemList {
	list-style: none;
	list-style-position: inside;
	padding: 0px;
	margin: 0px;
}

.popupSelectorItem {
	
}

.popupSelectorItem:hover {
	background: url(plugins/bpmn-modeler/images/toolbarIconSelectHover.png)
		center repeat-x #ffd700;
	cursor: pointer;
}

.emphasis {
	font-weight: bold;
}

.factTerm {
	font-weight: bold;
	vertical-align: middle;
	text-align: center;
}

table.wrapperTable {
	width: 100%;
}

/* End of move */
#decisionTable {
	border-collapse: collapse;
	border: 1px solid #afd7ed;
	margin-top: 10px;
	min-width: 700px;
}

#decisionTable td {
	border: 1px solid #afd7ed;
	padding: none;
}

#decisionTable td.titleCell {
	vertical-align: middle;
	text-align: center;
	padding-top: 3px;
	padding-bottom: 3px;
	width: 100%;
	font-weight: bold;
}

#decisionTable td.buttonsCell {
	vertical-align: top;
	text-align: right;
}

#decisionTable td.inputCell {
	padding: 2px;
}

#decisionTable input[type=text] {
	border: none;
	width: 100%;
	padding: 0px;
}

#decisionTable table.wrapperTable {
	border-collapse: collapse;
	border: none;
}

#decisionTable table.wrapperTable td {
	border: none;
	padding: none;
}
#drlEditor {
        top:10px;
        width: 80%;
        height: 100%;
        margin-bottom: 10px;
    }
</style>
