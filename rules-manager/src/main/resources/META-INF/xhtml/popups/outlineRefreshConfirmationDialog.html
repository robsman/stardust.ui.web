<!-- The file extension was changed from xhtml to html as it caused issues on JBoss environment when accessed from IE8. -->
<html>
<head>
<link type="text/css" rel="stylesheet"
	href="../../common/css/iPopupDialogStyle.css">
</link>
<script>
	function init() {
		document.getElementById('titleText').innerHTML = payloadObj.title;
		document.getElementById('contentText').innerHTML = payloadObj.message;
		document.getElementById('cancelButton').value = payloadObj.cancelButtonText;
		document.getElementById('acceptButton').value = payloadObj.acceptButtonText;
		if(payloadObj.checkboxLabelText){
			document.getElementById('saveModelsPriorLbl').innerHTML = payloadObj.checkboxLabelText;
		}
		document.getElementById('cancelButton').onclick = closePopup;
		document.getElementById('dialogCloseIcon').onclick = closePopup;
		document.getElementById("saveCheckbox").checked = true;
		document.getElementById('acceptButton').onclick = function() {
			payloadObj
					.acceptFunction(document.getElementById("saveCheckbox").checked);
			closePopup();
		}
	}
</script>
</head>
<body onload="init();"
	style="height: 100%; width: 100%; overflow: hidden; margin: 0px;">
	<div id="titleBar" class="iPopupDialogTitleBar">
		<span id="titleText" class="iPopupDialogTitleText"></span> <input
			id="dialogCloseIcon" type="button" title="Close"
			class="iPopupDialogCloseControl" />
	</div>
	<div id="contentArea" class="iPopupDialogContentArea">
		<div class="iPopupDialogSpacerDiv"></div>
		<table border="0">
			<tr>
				<td class="iPopupDialogContentTabCol1"><i class="pi pi-dialog-warning pi-2x"></i></td>
				<td class="iPopupDialogContentTabCol2">
					<div>
						<span id="contentText" class="iPopupDialogContentText"></span>
					</div>
					<div>
						<div style="float: left">
							<input style="margin-left: 0px; margin-top: 0px;"
								id="saveCheckbox" type="checkbox" name="saveModels" />
						</div>
						<div style="padding-bottom: 2px;">
							<span id="saveModelsPriorLbl" style="margin-left: 5px" class="iPopupDialogContentText">Save
								Rule-Sets prior to reload</span>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div id="controlsBar" class="iPopupDialogControlsArea">
		<input id="acceptButton" type="button" value="OK"
			class="iPopupDialogControlButton" /> <input id="cancelButton"
			type="button" value="Cancel" class="iPopupDialogControlButton" />
	</div>
</body>
</html>
