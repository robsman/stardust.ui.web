<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../css/lightdust.css" rel="stylesheet" type="text/css" />
<link href="../css/outline.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../../html5-common/styles/font-icon.css" />
<link rel="stylesheet" type="text/css" href="../../html5-common/styles/3rd-party/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="../../html5-common/styles/portal-icons.css" />
<style>

</style>
<script type="text/javascript" data-main="../js/outlineMain"
	src="../../views-common/js/libs/require/2.1.15/require.min.js"></script>
</head>
<body>
	<table style="width: 100%;">
		<tr>
			<td>
				<select id="selectRuleMode"></select>
			</td>
		</tr>
		<tr>
			<td>
				<div id="lastSaveStatusPanel">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td><span class="label-form" id="lastsave">Last Save:</span></td>
							<td style="text-align: left;">
								<div id="lastSaveDateDisplay">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td id="toolbar">
				<div id="rulesOutlineToolbar">
					<div class="toolDiv">
						<i id="createRuleSetButton"
							class="pi pi-create icon-lg"
							title="Create RuleSet"></i>
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<i class="pi pi-upload icon-lg"
							title="Import test Model"></i>
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>

					<div class="toolDiv">
						<img id="undoChange"
							class="toolDisabled"
							src="../images/icons/undo.png"
							title="Undo" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<img id="redoChange"
							class="toolDisabled"
							src="../images/icons/redo.png"
							title="Redo" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>

					<div class="toolDiv">
						<img id="saveAllRules"
							src="../../views-common/images/icons/disk_multiple.png"
							title="Save All Rules" />
					</div>
					<div class="toolSeparator">
						<img src="../../common/images/icons/toolbar-separator.png" />
					</div>
					<div class="toolDiv">
						<i class="pi pi-refresh icon-lg"
							title="Refresh Rules"></i>
					</div>
				</div></td>
		</tr>
		<tr>
			<td>
				<div id="outline"
					style="text-align: left; list-style-type: none; background-color: white;">
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
