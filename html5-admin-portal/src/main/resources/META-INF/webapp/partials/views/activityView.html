<div class="view-panel ng-hide" ng-show="true" ng-controller="sdActivityOverviewCtrl as ctrl"
	sg-stretch-to-bottom>
	<div class="toolbar-buttons">
		<div class="view-toolbar-section">
			<span sd-refresh sda-on-refresh="ctrl.refresh();" aid="ADM-ActivityView"></span>
		</div>
	</div>

	<div class="view-panel-toolbar heading"
		ng-bind="i18n('admin-portal-messages.views-common-activities-label')"></div>
	<div>
		<table>
			<tr>
				<td><span class="label-item" style="font-weight:bold"
					ng-bind="i18n('admin-portal-messages.views-common-total-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value"
					ng-bind="ctrl.count.total" aid="ADM-ActivityView-TotalActCnt"> </span></td>

				<td><span class="label-item" style="font-weight:bold"
					ng-bind="i18n('admin-portal-messages.views-common-active-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value"
					ng-bind="ctrl.count.active" aid="ADM-ActivityView-ActiveActCnt"> </span></td>

				<td><span class="label-item" style="font-weight:bold"
					ng-bind="i18n('admin-portal-messages.views-common-waiting-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value"
					ng-bind="ctrl.count.waiting" aid="ADM-ActivityView-WaitActCnt"> </span></td>

				<td><span class="label-item" style="font-weight:bold"
					ng-bind="i18n('admin-portal-messages.views-common-aborted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value"
					ng-bind="ctrl.count.aborted" aid="ADM-ActivityView-AbortActCnt"> </span></td>

				<td><span class="label-item" style="font-weight:bold"
					ng-bind="i18n('admin-portal-messages.views-common-completed-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value"
					ng-bind="ctrl.count.completed" aid="ADM-ActivityView-CompActCnt"> </span></td>

			</tr>
		</table>

	</div>

	<div class="view-panel-content">
		<div class="view-panel-toolbar heading"
			ng-bind="i18n('admin-portal-messages.views-common-activityTable-title')"></div>

		<div sd-activity-table="ctrl.dataTable" sda-mode="activityTable" sda-register-refresh-required="ctrl.registerRefreshRequired()"
			sd-data="ctrl.getData(params);" sda-extra-columns='["resubmissionTime"]'
			sda-preference-module="ipp-views-common"
			sda-preference-id="preference"
			sda-preference-name="ipp-views-common.activityWithPrio.selectedColumns"></div>
	</div>
</div>
