<form name="ctrl.modifyUserGroupForm">
	<div>
	<div ng-show="ctrl.errorExists != null && ctrl.newUserGroup.id != ''">
			<div>
				<div id=msg class="msg-error">{{i18n('' + ctrl.errorMessage)}}</div>
			</div>
		</div>
		<table cellpadding="4">
			<tr>
				<td><label>*{{i18n('admin-portal-messages.views-common-id-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input type="text" ng-disabled="true" name="id"
					ng-model="ctrl.newUserGroup.id" required>
					<div class="msg-error"
						ng-show="ctrl.modifyUserGroupForm.id.$error.required">
						<span>{{i18n('html5-common.required-value')}}</span>
					</div></td>
			</tr>
			<tr>
				<td><label>*{{i18n('admin-portal-messages.views-common-name-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input type="text" name="name" ng-model="ctrl.newUserGroup.name" required>
					<div class="msg-error"
						ng-show="ctrl.modifyUserGroupForm.name.$error.required">
						<span>{{i18n('html5-common.required-value')}}</span>
					</div></td> 
			</tr>
			<tr>
				<td><label>{{i18n('admin-portal-messages.views-common-validFrom-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input type="text" sd-date-picker sda-change-year="true"
					sda-milliseconds="true" ng-model-onblur
					ng-model="ctrl.newUserGroup.validFrom"></td>
			</tr>
			<tr>
				<td><label>{{i18n('admin-portal-messages.views-common-validTo-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input type="text" sd-date-picker sda-change-year="true"
					sda-milliseconds="true" ng-model-onblur
					ng-model="ctrl.newUserGroup.validTo"></td>
			</tr>
			<tr>
				<td><label>{{i18n('admin-portal-messages.views-common-descr-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><textarea rows="4" cols="20"
						ng-model="ctrl.newUserGroup.description"></td>
			</tr>
		</table>
	</div>
</form>
