<form name="passwordMgmtForm">
	<div class="view-panel" ng-controller="sdPasswordManagementCtrl as passwordMgmtCtrl" sg-stretch-to-bottom>
		<!-- Save Button -->
		<div class="view-panel-toolbar toolbar-buttons">
			<div class="view-toolbar-section">
				<span sd-save sda-on-save="passwordMgmtCtrl.savePasswordRules();"></sapn>
			</div>
		</div>

		<!-- Password Encryption -->
		<div class="view-panel-toolbar ">
			<span class="heading"
				ng-bind="i18n('admin-portal-messages.views-passwordMgmt-encryption-label')">
			</span>
		</div>
		<div>
			<table>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdEncypted-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<input type="checkbox" class="inp-check-box"
							style="margin: 4px" ng-disabled="passwordMgmtCtrl.passwordEncryptionFieldDisabled"
							ng-model="passwordMgmtCtrl.passwordRules.passwordEncrption">
					</td>
				</tr>
			</table>
		</div>

		<!-- Password Strength -->
		<div class="view-panel-toolbar ">
			<span class="heading" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdStrength-label')"></span>
		</div>
		<div>
			<table>
				<tr>
					<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-enableStrongPwd-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>

					<td>
						<input name="strongPassword" class="inp-sel-one" type="checkbox" style="margin: 4px"
						ng-model="passwordMgmtCtrl.passwordRules.isStrongPassword">
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdLength-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>

					<td>
						<select class="inp-sel-one" name="minimalPasswordLength" class="inp-sel-one"
						ng-change="passwordMgmtCtrl.calculateMinCharDifference();" 
						ng-options="option as option for option in passwordMgmtCtrl.minPasswordLengthOptions"
						ng-model="passwordMgmtCtrl.passwordRules.minimalPasswordLength"ng-disabled="!passwordMgmtCtrl.passwordRules.isStrongPassword">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-numLetters-label')"></span> 
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>

					<td>
						<select name="letters" class="inp-sel-one" ng-change="passwordMgmtCtrl.calculateMinCharDifference();"
						ng-options="option as option for option in passwordMgmtCtrl.numberOfLettersOptions"
						ng-model="passwordMgmtCtrl.passwordRules.letters" ng-disabled="!passwordMgmtCtrl.passwordRules.isStrongPassword">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-mixedCaseLetters-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<select name="mixedCase" class="inp-sel-one"
						ng-options="option as option for option in passwordMgmtCtrl.mixedCaseLettersOptions"
						ng-change="passwordMgmtCtrl.calculateMinCharDifference();"
						ng-model="passwordMgmtCtrl.passwordRules.mixedCase"
						ng-disabled="!passwordMgmtCtrl.passwordRules.isStrongPassword">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-numDigits-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<select name="digits" class="inp-sel-one"
						ng-options="option as option for option in passwordMgmtCtrl.numberOfDigitsOptions"
						ng-model="passwordMgmtCtrl.passwordRules.digits" ng-change="passwordMgmtCtrl.calculateMinCharDifference();"
						ng-disabled="!passwordMgmtCtrl.passwordRules.isStrongPassword">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-symbols-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<select name="symbols" class="inp-sel-one" ng-options="option as option for option in passwordMgmtCtrl.symbolsOptions"
						ng-model="passwordMgmtCtrl.passwordRules.symbols" ng-change="passwordMgmtCtrl.calculateMinCharDifference();"
						ng-disabled="!passwordMgmtCtrl.passwordRules.isStrongPassword">
						</select>
					</td>
				</tr>
			</table>
		</div>

		<!-- Password Reuse -->
		<div class="view-panel-toolbar" style="margin-top: 5px">
			<span class="heading" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdResuse-label')"></span>
		</div>
		<div>
			<table>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-uniquePwd-label')">
						</span> 
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<input type="checkbox" class="inp-check-box" style="margin: 4px"
						ng-model="passwordMgmtCtrl.passwordRules.isUniquePassword">
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdToCheck-label')"></span>
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<select name="passwordTracking" class="inp-sel-one"
						ng-options="option as option for option in passwordMgmtCtrl.previousPasswordsToCheckOptions"
						ng-model="passwordMgmtCtrl.passwordRules.passwordTracking"
						ng-disabled="!passwordMgmtCtrl.passwordRules.isUniquePassword">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-CharDifference-label')"></span> 
						<span ng-bind="i18n('admin-portal-messages.common-colon')"></span>
					</td>
					<td>
						<select name="differentCharacters" class="inp-sel-one"
						ng-options="option as option for option in passwordMgmtCtrl.minCharacterDifferenceOptions"
						ng-model="passwordMgmtCtrl.passwordRules.differentCharacters"
						ng-disabled="!passwordMgmtCtrl.passwordRules.isUniquePassword">
						</select>
					</td>
				</tr>
			</table>
		</div>

		<!-- Password Expiration Policy -->
		<div class="view-panel-toolbar" style="margin-top: 5px">
			<span class="heading" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-exPolicy-label')">
			</span>
		</div>
		<div>
			<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdChange-label')"></span>
			<span ng-bind="i18n('admin-portal-messages.common-colon')"></span> 
			<input type="checkbox" class="inp-check-box" style="margin: 4px" ng-model="passwordMgmtCtrl.passwordRules.isForcePasswordChange">
		</div>

		<div>
			<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-pwdAge-label')"></span>
			<span ng-bind="i18n('admin-portal-messages.common-colon')"></span> <input
				class="inp-text-box password-mgmt-text" type="text"
				name="expirationTime"
				ng-model="passwordMgmtCtrl.passwordRules.expirationTime"
				ng-disabled="!passwordMgmtCtrl.passwordRules.isForcePasswordChange"
				ng-blur="passwordMgmtCtrl.validateExpiryTime();">
			<div class="msg-error" style="padding-left: 185px;" ng-show="passwordMgmtCtrl.expirationTimeError">
				<span ng-bind="passwordMgmtCtrl.expirationTimeErrorMsg"></span>
			</div>
		</div>
		<div>
			<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-email-label')"></span>
			<input type="text" name="notificationMails"
				class="inp-text-box password-mgmt-text" ng-blur="passwordMgmtCtrl.validateNotificationMails();"
				ng-model="passwordMgmtCtrl.passwordRules.notificationMails" ng-disabled="!passwordMgmtCtrl.passwordRules.isForcePasswordChange">
			<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-daysPrior-label')"></span>
			<div class="msg-error" ng-show="passwordMgmtCtrl.notificationMailsError">
				<span ng-bind="passwordMgmtCtrl.notificationMailsErrorMsg"></span>
			</div>
		</div>
		<div>
			<span class="label-item" ng-bind="i18n('admin-portal-messages.views-passwordMgmt-disableAccount-label')"></span>
			<input type="text" class="inp-text-box password-mgmt-text"
				name="disableUserTime" ng-blur="passwordMgmtCtrl.validateDisableAccountDays();"
				ng-model="passwordMgmtCtrl.passwordRules.disableUserTime"
				ng-disabled="!passwordMgmtCtrl.passwordRules.isForcePasswordChange">
			<span class="label-item"
				ng-bind="i18n('admin-portal-messages.views-passwordMgmt-disableAfter-label')"></span>
			<div class="msg-error"
				ng-show="passwordMgmtCtrl.disableUserTimeError">
				<span ng-bind="passwordMgmtCtrl.disableUserTimeErrorMsg"></span>
			</div>
		</div>
	</div>
</form>
