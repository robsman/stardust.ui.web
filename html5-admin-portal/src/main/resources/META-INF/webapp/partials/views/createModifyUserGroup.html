<form name="ctrl.createModifyUserGroupForm">
	<div>
		<div ng-show="ctrl.errorExists != null && ctrl.newUserGroup.id != ''">
			<div>
				<div id=msg class="msg-error">{{i18n('' + ctrl.errorMessage)}}</div>
			</div>
		</div>
		<table cellpadding="4">
			<tr>
				<td><label class="label-item">{{"*  " + i18n('admin-portal-messages.views-common-id-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input name="id" type="text" sd-focus ng-disabled="ctrl.mode == 'MODIFY_USER'"
					ng-model="ctrl.newUserGroup.id" required aid="ADM-UserGrpMgmt-CreateModifyUserGroup-id">
					<div class="msg-error"
						ng-show="ctrl.createModifyUserGroupForm.id.$error.required && ctrl.submitted">
						<span ng-bind="i18n('html5-common.required-value')"></span>
					</div></td>
			</tr>
			<tr>
				<td><label class="label-item">{{"*  " + i18n('admin-portal-messages.views-common-name-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><input name="name" type="text"
					ng-model="ctrl.newUserGroup.name" required aid="ADM-UserGrpMgmt-CreateModifyUserGroup-name">
					<div class="msg-error"
						ng-show="ctrl.createModifyUserGroupForm.name.$error.required && ctrl.submitted">
						<span ng-bind="i18n('html5-common.required-value')"></span>
					</div></td>
			</tr>
			<tr>
				<td><label class="label-item">{{i18n('admin-portal-messages.views-common-validFrom-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><div sd-date-time-picker ng-model-onblur
					ng-model="ctrl.newUserGroup.validFrom"
					sda-aid-prefix="ADM-UserGrpMgmt-CreateModifyUserGroup-ValidFrom"/></td>
			</tr>
			<tr>
				<td><label class="label-item">{{i18n('admin-portal-messages.views-common-validTo-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><div sd-date-time-picker ng-model-onblur
					ng-model="ctrl.newUserGroup.validTo"
					sda-aid-prefix="ADM-UserGrpMgmt-CreateModifyUserGroup-ValidTo"/></td>
			</tr>
			<tr>
				<td><label class="label-item">{{i18n('admin-portal-messages.views-common-descr-label')+
						i18n('admin-portal-messages.common-colon')}}</label></td>
				<td><textarea rows="4" cols="20" style="margin-top:5px;"
						ng-model="ctrl.newUserGroup.description"
						aid="ADM-UserGrpMgmt-CreateModifyUserGroup-Description"></td>
			</tr>
		</table>
	</div>
</form>
