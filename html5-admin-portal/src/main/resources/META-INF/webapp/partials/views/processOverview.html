<div class="view-panel" ng-controller="sdProcessOverviewCtrl as ctrl"
	sg-stretch-to-bottom>

	<div class="toolbar-buttons">
		<div class="view-toolbar-section">
			<span sd-refresh sda-on-refresh="ctrl.refresh();"></span>
		</div>
	</div>

	<div class="view-panel-toolbar heading" ng-bind="i18n('admin-portal-messages.views-common-processes-label')"></div>
	<div>
		<table>
			<tr>
				<td><span class="label-item" style="font-weight:bold" ng-bind="i18n('admin-portal-messages.views-common-total-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value" ng-bind="ctrl.count.total">
				</span></td>

				<td><span class="label-item" style="font-weight:bold" ng-bind="i18n('admin-portal-messages.views-common-active-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value" ng-bind="ctrl.count.active">
				</span></td>

				<td><span class="label-item" style="font-weight:bold" ng-bind="i18n('admin-portal-messages.views-common-interrupted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value" ng-bind="ctrl.count.interrupted">
				</span></td>

				<td><span class="label-item" style="font-weight:bold" ng-bind="i18n('admin-portal-messages.views-common-completed-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value" ng-bind="ctrl.count.completed">
				</span></td>
				
				<td><span class="label-item" style="font-weight:bold" ng-bind="i18n('admin-portal-messages.views-common-aborted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="overview-report-field-value" ng-bind="ctrl.count.aborted">
				</span></td>

			</tr>
		</table>

	</div>

	<div class="view-panel-content">
		<div class="view-panel-toolbar heading" ng-bind="i18n('admin-portal-messages.views-common-processTable-title')"></div>
		
		<div sd-process-table="ctrl.dataTable" sd-data="ctrl.getData(params);"
			sda-preference-module="ipp-views-common" sda-preference-id="preference" sda-preference-name="ipp-views-common.processTable.selectedColumns"/>
	</div>
	</div>
</div>
