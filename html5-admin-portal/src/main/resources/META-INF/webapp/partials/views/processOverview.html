<div class="view-panel" ng-controller="sdProcessOverviewCtrl as ctrl" sg-stretch-to-bottom>

	<span class="view-panel-toolbar heading" 
		  ng-bind="i18n('admin-portal-messages.views-common-processes-label')">
	</span>
	
	<button ng-click="ctrl.refresh()" 
	        class="pi pi-lg pi-refresh right">
	</button>
	
	<div class="ng-hide" ng-show="true">
		<table>
			<tr>
				<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-common-total-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="value-item" ng-bind="ctrl.count.total" aid="ADM-ProcView-TotalProcCnt">
				</span></td>

				<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-common-active-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="value-item" ng-bind="ctrl.count.active" aid="ADM-ProcView--ActiveProcCnt">
				</span></td>

				<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-common-interrupted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="value-item" ng-bind="ctrl.count.interrupted" aid="ADM-ProcView-IntProcCnt">
				</span></td>

				<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-common-completed-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="value-item" ng-bind="ctrl.count.completed" aid="ADM-ProcView-CompProcCnt">
				</span></td>
				
				<td><span class="label-item" ng-bind="i18n('admin-portal-messages.views-common-aborted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="value-item" ng-bind="ctrl.count.aborted" aid="ADM-ProcView-AbortProcCnt">
				</span></td>

			</tr>
		</table>

	</div>

	<div class="view-panel-content">
		<div sd-process-table="ctrl.dataTable" sd-data="ctrl.getData(params);"
			sda-preference-module="ipp-views-common" sda-preference-id="preference" sda-preference-name="ipp-views-common.processTable.selectedColumns"/>
	</div>
	</div>
</div>
