<style>
.activity-overview-report-field-label {
	padding-right: 5px;
}

.activity-overview-report-field-value {
	padding-right: 10px;
}
</style>



<div class="view-panel" ng-controller="sdActivityOverviewCtrl as ctrl"
	sg-stretch-to-bottom>
	<div
		sd-include="'plugins/html5-admin-portal/partials/views/refreshViewToolbar.html'"></div>

	<div class="tbl-title view-panel-toolbar"ng-bind="i18n('admin-portal-messages.views-common-activities-label')"></div>
	<div>
		<table>
			<tr>
				<td><span class="activity-overview-report-field-value-label" ng-bind="i18n('admin-portal-messages.views-common-total-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="activity-overview-report-field-value" ng-bind="ctrl.count.total">
				</span></td>

				<td><span class="activity-overview-report-field-value-label" ng-bind="i18n('admin-portal-messages.views-common-active-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="activity-overview-report-field-value" ng-bind="ctrl.count.active">
				</span></td>

				<td><span class="activity-overview-report-field-value-label" ng-bind="i18n('admin-portal-messages.views-common-waiting-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="activity-overview-report-field-value" ng-bind="ctrl.count.waiting">
				</span></td>

				<td><span class="activity-overview-report-field-value-label" ng-bind="i18n('admin-portal-messages.views-common-aborted-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="activity-overview-report-field-value" ng-bind="ctrl.count.aborted">
				</span></td>

				<td><span class="activity-overview-report-field-value-label" ng-bind="i18n('admin-portal-messages.views-common-completed-label')+i18n('admin-portal-messages.common-colon')">
				</span></td>
				<td><span class="activity-overview-report-field-value" ng-bind="ctrl.count.completed">
				</span></td>

			</tr>
		</table>

	</div>

	<div class="view-panel-content">
		<div class="tbl-title view-panel-toolbar" ng-bind="i18n('admin-portal-messages.views-common-activityTable-title')"></div>
		
		<div sd-activity-table="ctrl.dataTable" sda-mode="activityInstanceView" sd-data="ctrl.getData(params);"
			sda-preference-module ="ipp-views-common" sda-preference-id="preference" sda-preference-name = "ipp-views-common.activityWithPrio.selectedColumns" ></div>
	</div>
</div>
