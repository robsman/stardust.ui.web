<sd-collapsible-panel sda-aid="auto-ADM-userAdministrationsPanel"
	sda-title="{{i18n('admin-portal-messages.launchPanels-ippAdmUserAdministrations-title')}}">
	<div ng-controller="sdAdministrationPanelCtrl as ctrl">
		<div style="line-height: 15px;">
			<a href="#" ng-click="ctrl.openView('participantMgmt');"
				data-placement="right" aid="auto-ADM-participantMgmt"><span>{{i18n('admin-portal-messages.views-participantMgmt-label')}} &raquo;</span></a>
		</div>
		<div style="line-height: 15px;">
			<a href="#" ng-click="ctrl.openView('authorizationManagerView');"
				data-placement="right" aid="auto-ADM-LP-AuthMgrView"><span>{{i18n('admin-portal-messages.views-authorizationManagerView-label')}} &raquo;</span></a>
		</div>
		<div style="line-height: 15px;">
			<a href="#" ng-click="ctrl.openView('userGroupMgmt');"
				data-placement="right" aid="auto-ADM-userGroupMgmt"><span>{{i18n('admin-portal-messages.views-userGroupMgmt-label')}} &raquo;</span></a>
		</div>
	</div>
</sd-collapsible-panel>
