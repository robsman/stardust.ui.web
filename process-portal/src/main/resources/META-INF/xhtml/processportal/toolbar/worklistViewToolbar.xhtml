<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGrid columns="4">
		<ice:commandLink
			disabled="#{worklistTableBean.selectedItemCount eq 0 ? true : false}"
			actionListener="#{worklistTableBean.openDelegateDialog}">
			<pc:automationTag value="auto-PP-WorkList-ToolbarDelegate" standAlone="false"/>
			<h:outputText
				styleClass="#{worklistTableBean.selectedItemCount eq 0 ? 'iceCmdBtn-dis' : ''} pi pi-badge-portrait pi-fw pi-activity-delegate pi-lg pi-left pi-top"
				title="#{processportal_msgPropsBean['toolbars.worklistView.tooltip.delegate']}">
				<h:outputText styleClass="pi pi-badge-icon pi-badge-icon-arrow-r" title="#{processportal_msgPropsBean['toolbars.worklistView.tooltip.delegate']}"/>	
			</h:outputText>
		</ice:commandLink>

		<ice:commandLink actionListener="#{worklistTableBean.openAbortDialog}" 
			disabled="#{worklistTableBean.selectedItemCount eq 0 ? true : false}">
			<pc:automationTag value="auto-PP-WorkList-ToolbarAbort" standAlone="false"/>
			<ice:outputText
                   styleClass="#{worklistTableBean.selectedItemCount eq 0 ? 'iceCmdBtn-dis' : ''} pi pi-activity-abort pi-lg" 
                   title="#{processportal_msgPropsBean['toolbars.worklistView.tooltip.abort']}"/>
		</ice:commandLink>

		<ice:graphicImage
			value="/plugins/views-common/images/icons/toolbar-separator.png" style="padding-top:1px;"/>

		<ice:commandLink
			title="#{worklistTableBean.messages['tooltip.update']}"
			action="#{worklistTableBean.refresh}" partialSubmit="true">
			<pc:automationTag value="auto-PP-WorkList-Refresh" standAlone="false" />
			<ice:outputText styleClass="pi pi-refresh pi-lg" />
		</ice:commandLink>
		
	</ice:panelGrid>
</f:view>
