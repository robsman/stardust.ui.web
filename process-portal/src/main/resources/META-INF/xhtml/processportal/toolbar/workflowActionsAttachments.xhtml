<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelGroup>
		<ui:include
			src="/plugins/common/views/dialog/confirmationDialog.xhtml">
			<ui:param name="dialogBean"
				value="#{ippActivityPanelController.documentConfirmationDialog}" />
		</ui:include>
	</ice:panelGroup>

	<ice:panelGrid columns="5"
		rendered="#{ippActivityPanelController.loadSuccessful}">
		<ice:panelGroup>			
			<ice:commandLink immediate="true"
				action="#{ippActivityPanelController.toggleNotesIframePopup}"
				title="#{processportal_msgPropsBean['toolbars.workflowActions.tooltip.notes']}">
				<pc:automationTag value="auto-PP-ActivityPnl-ToolbarNotes" standAlone="false"/>
				<ice:outputText styleClass="#{ippActivityPanelController.notesIcon}" />
			</ice:commandLink>
			<div id="ippNotesAnchor" style="width: 1px; height: 1px;"></div>
		</ice:panelGroup>
		<ice:panelGroup rendered="#{ippActivityPanelController.supportsProcessAttachments or ippActivityPanelController.supportsProcessDocuments
		or ippActivityPanelController.hasCorrespondenceOutFolders}" style="margin-left: 8px;">			
			<ice:commandLink immediate="true"
				action="#{ippActivityPanelController.toggleProcessAttachmentsIframePopup}"
				title="#{processportal_msgPropsBean['toolbars.workflowActions.tooltip.processDocuments']}">
				<pc:automationTag value="auto-PP-ActivityPnl-ToolbarProcAttach" standAlone="false"/>
				<ice:outputText styleClass="#{ippActivityPanelController.processAttachmentsIcon}" />
			</ice:commandLink>
			<div id="ippProcessAttachmentsAnchor" style="width: 1px; height: 1px;"></div>
		</ice:panelGroup>
		
		<ice:panelGroup>			
			<ice:commandLink immediate="true"
				action="#{ippActivityPanelController.toggleLinkedProcessIframePopup}"
				title="#{views_common_msgPropsBean['linkedProcessTable.table']}">
				<pc:automationTag value="auto-PP-ActivityPnl-ToolbarProcAttach" standAlone="false"/>
				<ice:outputText styleClass="pi pi-linked-processes pi-lg" /> 
			</ice:commandLink>
			<div id="ippLinkedProcessAnchor" style="width: 1px; height: 1px;"></div>
		</ice:panelGroup>

		<ice:panelGroup styleClass="toolbarGroupRight" 
			rendered="#{activityDetailsBean.loadSuccessful and ippActivityPanelController.supportsProcessAttachments}">
			<ice:commandLink action="#{ippActivityPanelController.openChat}"
				partialSubmit="true">
				<pc:automationTag value="auto-PP-ActivityPnl-ToolbarChat"
					standAlone="false" />
				<ice:outputText
					styleClass="pi pi-chat pi-lg"
					title="#{processportal_msgPropsBean['toolbars.activityPanelViewToolbar.tooltip.chat']}" />
			</ice:commandLink>
		</ice:panelGroup>	
	</ice:panelGrid>

</f:view>
