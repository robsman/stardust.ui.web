<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">
	
	<ice:panelGroup rendered="#{ippActivityPanelController.loadSuccessful}">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<c:forEach items="#{activityDetailsBean.documentViewToolbars}" var="toolbar" varStatus="toolbarStatus">
	           		<td class="#{toolbarStatus.first ? '' : 'toolbarGroupRight'}">
	           			<ice:panelGroup>
							<ui:include src="#{toolbar.include}" />
						</ice:panelGroup>
	                </td>
				</c:forEach>
			</tr>
		</table>
	</ice:panelGroup>
	
</f:view>
