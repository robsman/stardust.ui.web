<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pc="http://www.sungard.de/carnot/web/portal-plugin/portalcommon">

	<ice:panelPopup draggable="true" resizable="false" modal="false"
		rendered="#{worklistColumnSelectorPopup.visible}"
		styleClass="popupDialog" clientOnly="true">
		<f:facet name="header">
			<pc:automationTag value="auto-PP-WorklistColSelector-Header" />
			<table cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td><ice:outputText
							title="#{worklistColumnSelectorPopup.elementName}"
							value="#{worklistColumnSelectorPopup.title}"
							styleClass="headerText" />
					</td>
					<td style="text-align: right"><pc:automationTag
							value="auto-PP-WorklistColSelector-CloseLink" standAlone="false" />
						<ice:commandButton title="#{common_msgPropsBean['common.close']}"
							action="#{worklistColumnSelectorPopup.closePopup}"
							styleClass="windowClose" /></td>
				</tr>
			</table>
		</f:facet>

		<f:facet name="body">
			<ice:panelBorder styleClass="pnlPopUpBrdrDialog" cellpadding="0"
				cellspacing="0" width="100%" renderNorth="false" renderEast="false"
				renderSouth="true" renderWest="false" renderCenter="true">
				<f:facet name="center">
					<ice:panelGroup>
						<pc:automationTag value="auto-PP-WorklistColSelector-ColumnsList"
							standAlone="false" />
						<ice:panelPositioned var="tableColumn" styleClass="columnsListBox"
							value="#{worklistColumnSelectorPopup.columns}"
							constraint="vertical">
							<ice:panelGroup styleClass="columnItemBox">
								<ice:panelGroup styleClass="columnItemBoxInput">
									<ice:selectBooleanCheckbox value="#{tableColumn.visible}" />
								</ice:panelGroup>
								<ice:panelGroup styleClass="columnItemBoxLabel">
									<ice:outputText value="#{tableColumn.title}" />
								</ice:panelGroup>
							</ice:panelGroup>
						</ice:panelPositioned>
					</ice:panelGroup>
				</f:facet>

				<f:facet name="south">
					<ice:panelGroup style="white-space: nowrap;">
						<pc:automationTag value="auto-PP-WorklistColSelector-Buttons"
							standAlone="false" />
						<ice:commandButton value="#{common_msgPropsBean['common.ok']}"
							action="#{worklistColumnSelectorPopup.apply}" styleClass="button"
							title="#{common_msgPropsBean['common.ok']}" />
						<ice:commandButton value="#{common_msgPropsBean['common.cancel']}"
							action="#{worklistColumnSelectorPopup.closePopup}"
							styleClass="button secondary"
							title="#{common_msgPropsBean['common.cancel']}" />
					</ice:panelGroup>
				</f:facet>
			</ice:panelBorder>
		</f:facet>
	</ice:panelPopup>

</f:view>
