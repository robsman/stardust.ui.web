<div class="sub-header">
	<div class="ui-grid-b">
		<div class="ui-block-a" style="width:33.33%;">
				<a href="#" data-rel="back" style="float:left" 
				   class="ui-btn ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-notext"></a>
		</div>
		<div class="ui-block-b" style="width:33.33%;padding-top:0.8em;">
			<strong>Worklist</strong>
			<span style="position:relative;margin-left:1.2em;" class="ui-li-count"> 
				{{worklistModel.worklistItems.length}}
			</span>
		</div>
		<div class="ui-block-c" style="width:33.33%;">
			<div style="float:right;">
				<a href="#wlistFilterPopup" data-rel="popup" data-transition="slide" 
				   class="ui-btn ui-corner-all ui-btn-icon-notext ui-icon-arrow-d ui-btn-a">
				</a>
				<div data-role="popup" id="wlistFilterPopup" data-theme="a">
				        <ul data-role="listview"  data-inset="true" style="min-width:210px;">
				            <li data-icon="arrow-d" ng-click="predicate='-startTime'"><a href="#">Newest</a></li>
				            <li data-icon="arrow-d" ng-click="predicate='startTime'"><a href="#">Oldest</a></li>
				            <li data-icon="arrow-d" ng-click="predicate='criticality'"><a href="#">Criticality</a></li>
				            <li data-icon="arrow-d" ng-click="predicate='lastModificationTime'"><a href="#">Modified</a></li>
				        </ul>
				</div>	
			</div>
		</div>
	</div>
	
	
</div>
<div data-iscroll>
	<ul data-role="listview">
		<li ng-repeat="item in worklistModel.worklistItems | orderBy:predicate">
			<a href="#detailPage?id={{item.oid}}">
				<strong>{{item.activityName}} <span class="hide-media-sm">(#{{item.oid}})</span></strong>
				<p>
					<span ng-switch="$last" ng-repeat="(key,value) in item.descriptors">
	          			{{key}}: {{value}}<span ng-if="!$last">,</span>
	          		</span>
	         		</p>
	         		<p class="ui-li-aside">
	         			<strong>{{item.startTime | date:'yyyy-MM-dd' | humaneDate }}</strong>
	         		</p>
			</a>
		</li>
	</ul>
</div>
<div data-position="fixed" data-role="footer" data-theme="a" 
		 ng-controller="footerCtrl"
		 data-jqm-template 
		 data-jqm-widgets="" 
		 data-template-url="templates/baseFooter.html">
</div>
