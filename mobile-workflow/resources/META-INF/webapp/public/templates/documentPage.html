<div file-upload
	 data-template-url="templates/fileUpload.html"
	 data-url-target="{{baseHref}}/process-instances/{{activityModel.item.processInstanceOid}}/documents"
	 data-on-progress="uploadReporter.onProgress",
	 data-on-error="uploadReporter.onError",
	 data-on-load="uploadReporter.onLoad">
</div>
<div>
	<ul data-role="listview" style="margin:0em;">
		<li ng-repeat="doc in documentModel.docs">
			<a href="#documentViewerPage?id={{doc.id}}&processOid={{activityModel.item.processInstanceOid}}">
				<h3>{{doc.name}}</h3>
	       		<p>
	       			<strong>{{doc.lastModifiedTimestamp | date:'yyyy-MM-dd' | humaneDate}}</strong>
	       		</p>
			</a>
		</li>
	</ul>
</div>
