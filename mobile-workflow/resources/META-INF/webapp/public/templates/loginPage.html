<div data-role="content">
		
		<div class="ui-grid-a" style="margin-right:15px;margin-left:15px;">
	     	<div style="width:40px;" class="ui-block-a">
	     		<i style="margin-top:10px;" class="fa fa-user fa-2x"></i>
	     	</div>
	     	<div style="width:80%;" class="ui-block-b">
	     		<input placeholder="Username" ng-model="loginModel.account" value="{{loginModel.account}}"/>
	     	</div>
	     </div>
		
		<div class="ui-grid-a" style="margin-right:15px;margin-left:15px;border-radius:4 4 4 4;">
	     	<div style="width:40px;" class="ui-block-a">
	     		<i style="margin-top:10px;" class="fa fa-key fa-2x"></i>
	     	</div>
	     	<div style="width:80%;" class="ui-block-b">
	     		<input placeholder="Password" 
	     			   ng-model="loginModel.password" 
	     			   value="{{loginModel.password}}"/>
	     	</div>
	     </div>
	    
	     <div class="ui-grid-a" style="margin-right:15px;margin-left:15px;">
	     	<div style="width:40px;" class="ui-block-a">
	     		<i style="margin-top:10px;" class="fa fa-globe fa-2x"></i>
	     	</div>
	     	<div style="width:80%;" class="ui-block-b">
	     		<input placeholder="Partition" 
	     			   ng-model="loginModel.partition" 
	     			   value="{{loginModel.partition}}"/>
	     	</div>
	     </div>


	<div class="ui-grid-b xui-responsive">
			<div class="ui-block-a"></div>
			<div class="ui-block-b">
				<input id="inptLogin" 
					   ng-click="login(loginModel.account,loginModel.password,loginModel.partition)" 
					   type="submit" name="submit" value="Login" />
			</div>
			<div class="ui-block-c"></div>
	</div>
	
    <div data-position="fixed" data-role="footer" data-theme="a" 
		 ng-controller="footerCtrl"
		 data-jqm-template 
		 data-jqm-widgets="" 
		 data-template-url="templates/baseFooter.html">
	</div>
	
</div>
