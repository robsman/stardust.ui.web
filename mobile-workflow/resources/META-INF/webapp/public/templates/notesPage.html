<div data-role="content" style="margin-top:-2.5em;">
				
	<ul data-role="listview" data-split-icon="plus" data-theme="a" data-split-theme="a" data-inset="true">
      <li>
        <a href="#">
          <textarea id="txtareaAddNote" ng-model="notesModel.newNote.content" placeholder="Add Notes"></textarea>
        </a>
        <a ng-click="addNote(activityModel.item.processInstanceOid,notesModel.newNote)" href="#">Save Note</a>
      </li>
    </ul>
	
	<!-- button  
		style="margin-top:-0.5em;margin-bottom:0.5em;float:right;"
		ng-click="ascending=!ascending;notesModel.notes.reverse();"
	  	ng-class="{'ui-icon-arrow-d': ascending, 'ui-icon-arrow-u': !ascending}" 
		class="ui-btn ui-corner-all ui-btn-inline ui-icon-arrow-d ui-btn-icon-notext">Icon only
	</button-->
	<a href="#noteFilterPopup" style="float:right;" data-rel="popup" data-transition="slide" 
	   class="ui-btn ui-corner-all ui-btn-icon-notext ui-icon-arrow-d ui-btn-a">
	</a>
	<div data-role="popup" id="noteFilterPopup" data-theme="a">
	    <ul data-role="listview"  data-inset="true" style="min-width:210px;">
	        <li data-icon="arrow-d" ng-click="notePredicate='timestamp'"><a href="#">Newest</a></li>
	        <li data-icon="arrow-d" ng-click="notePredicate='-timestamp'"><a href="#">Oldest</a></li>
	    </ul>
	</div>
	
	<div class="ui-body ui-body-a ui-corner-all" ng-repeat="note in notesModel.notes | orderBy:notePredicate">
        <span>{{note.user.firstName}}, {{note.user.lastName}}</span>
       	<span style="font-size:8pt;float:right;padding-right:2.5em;">
       		{{note.timestamp | date:'yyyy-MM-dd' | humaneDate}}
       	</span>
        
       	<div ng-click="showContent=!showContent" 
       		 ng-class="{'ui-icon-carat-u': showContent, 'ui-icon-carat-d' : !showContent}"
       		 class="ui-btn ui-btn-right ui-btn-icon-notext ui-corner-all">
       	</div>
       	<div data-inset="false">
         	<div ng-class="{'ipp-overflowEllipsis': !showContent, 'ipp-overflowShow': showContent}">
           		{{note.content}}
         	</div>
       	</div>        	
    </div><!-- NOTE data tiles end... -->
    
</div><!-- Data-Role Content end... -->
