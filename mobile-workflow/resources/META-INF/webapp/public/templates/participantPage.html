<ul data-role="listview">
	<li style="padding:0px;padding-left:1em;" ng-repeat="part in participantModel.participants | orderBy:timestamp">
		<span class="fa-stack fa-lg ipp-icon-pad-r">
	      <i class="fa fa-circle fa-stack-2x ipp-color-secondary-darkest"></i>
	      <i class="fa fa-user fa-stack-1x fa-inverse ipp-fs-smaller"></i>
	    </span>
	    <span class="ipp-fw-bold ipp-fs-small ipp-light">{{part.firstName}}, {{part.lastName}}</span>
	    <div style="display:inline;float:right;margin:0.25em;">
		    <a data-enhance="false" href="mailto:john.doe@johndoe000.org">
		    	<i  class="fa fa-envelope fa-fw ipp-fs-2x ui-btn ui-btn-d  ui-btn-inline ipp-icon-btn"></i>
		    </a>
	    </div>
	</li>
</ul>
