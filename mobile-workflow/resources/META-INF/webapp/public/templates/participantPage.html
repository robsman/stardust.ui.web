<div class="ui-body ui-body-a ui-corner-all" ng-repeat="part in participantModel.participants | orderBy:timestamp">
    <div>
	    <strong>{{part.name.first}} , {{part.name.last}}</strong>
	    <div style="display:inline;float:right;">
		    <a href="tel:{{part.phone}}"><i class="fa fa-phone fa-2x"></i></a>
		    <a href="mailto:{{part.email}}"><i class="fa fa-envelope fa-2x"></i></a>
	    </div>
   	</div>    	
</div><!-- NOTE data tiles end... -->
