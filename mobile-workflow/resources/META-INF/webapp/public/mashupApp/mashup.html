<!DOCTYPE HTML>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/jquery.mobile/jquery.mobile-1.4.0.min.css" />
		<link rel="stylesheet" href="./css/jquery.ui/jquery-ui-1.10.4.custom.css" />
		<link rel="stylesheet" href="./css/font-awesome/css/font-awesome.css" />
	</head>
	
	<body>
		<div data-role="page" ng-controller="main">

			<div data-role="header">
				<h1>{{model.title}}</h1>
			</div><!-- /header -->
		
			<div role="content" class="ui-content">
			<form>
			
				<div class="ui-field-contain">
				    <label for="accidentDate">Accident Date:</label>
				    <input ng-model="model.accident.date" id="accidentDate" data-role="date">
				</div>
				
				<div class="ui-field-contain">
				    <label for="accidentLocation">Accident Location:</label>
				    <input ng-model="model.accident.location" placeholder="coordinates" id="accidentLocation" data-role="date">
				</div>
				
				<div class="ui-field-contain">
				    <label for="slider-5">Number of Vehicles Involved</label>
				    <input ng-model="model.accident.numVehicles" type="number" name="slider-5" id="slider-5" value="50" min="0" max="100" data-highlight="true" data-mini="true">
				</div>

				<div class="ui-field-contain">
					<label for="flip-checkbox-1">Was Your Vehicle Towed?</label>
				    <input ng-model="model.accident.vehicleTowed" type="checkbox" xdata-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
				</div>

			    <p>Where was your vehicle damaged?</p>
			    
			    <div class="ui-grid-a" class="ui-mini">
				    <div class="ui-block-a">
				    	<div class="ui-bar ui-bar-a" style="height:60px;">
				    		<input ng-model="model.accident.damageLocs.front" type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
       						<label for="checkbox-v-2a" style="font-size:0.9em;">Front</label>
				    	</div>
				    </div>
				    <div class="ui-block-b">
				    	<div class="ui-bar ui-bar-a" style="height:60px;">
				    		<input ng-model="model.accident.damageLocs.rear" type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
       						<label for="checkbox-v-2b" style="font-size:0.9em;">Rear</label>
				    	</div>
				    </div>
				    <div class="ui-block-a">
				    	<div class="ui-bar ui-bar-a" style="height:60px">
				    		<input ng-model="model.accident.damageLocs.passSide" type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
       						<label for="checkbox-v-2c" style="font-size:0.9em;">Pass-side</label>
				    	</div>
				    </div>
				    <div class="ui-block-b">
				    	<div class="ui-bar ui-bar-a" style="height:60px">
				    		<input ng-model="model.accident.damageLocs.driverSide" type="checkbox" name="checkbox-v-2d" id="checkbox-v-2d">
       						<label for="checkbox-v-2d" style="font-size:0.9em;">Driver Side</label>
				    	</div>
				    </div>
				    <div class="ui-block-a">
				    	<div class="ui-bar ui-bar-a" style="height:60px">
				    		<input ng-model="model.accident.damageLocs.hood" type="checkbox" name="checkbox-v-2e" id="checkbox-v-2e">
       						<label for="checkbox-v-2e" style="font-size:0.9em;">hood</label>
				    	</div>
				    </div>
				    <div class="ui-block-b">
				    	<div class="ui-bar ui-bar-a" style="height:60px">
				    		<input ng-model="model.accident.damageLocs.underCarriage" type="checkbox" name="checkbox-v-2f" id="checkbox-v-2f">
       						<label for="checkbox-v-2f" style="font-size:0.9em;">Undercarriage</label>
				    	</div>
				    </div>

					</div><!-- /grid-a -->
				</form>
			</div><!-- /content -->

			<button ng-click="submitModel()" class="ui-btn ui-corners-all">Submit</button>
			
		</div><!-- /page -->
		
		
		<script type="text/javascript" data-main="js/MashUpMain.js" src="./js/libs/require/2.0.5/require.js"></script>
		
	</body>
</html>
