<div class="ipp-header" data-role="header">
	 <a ng-click="popNavStack(true)"
	    class="ipp-icon-minimal"
	    ng-click="activeTab=''">
	 	<i style="float:left;color:#ffffff;" class="sc sc-2x sc-chevron-l"></i>
	 </a>
     <h4>{{repositoryModel.name}}</h4>
</div>

<div  ng-show="errorModel.hasError==true" 
      ng-click="errorModel.hasError=false;" 
      class="ipp-bar ipp-bar-error">
	<i class="sc sc-close-circle"></i>
	<span>{{errorModel.errorMessage}}</span>
</div>

<div jqm-loader jqm-show-loader="{{isAjaxLoading}}" jqm-text=""></div>

<ul data-role="listview" data-theme="a">
	<li ng-repeat="folder in repositoryModel.children.folders">
		<a  ng-href="#" ng-click="getFolder(folder.id,true,$event)" class="ipp-no-content">
			<i style="vertical-align:middle;" class="sc sc-2x sc-fw sc-folder ipp-icon-pad-r ipp-color-secondary-darkest"></i>
			<div  class="ipp-inline">
				<span class="ipp-fs-small ipp-fs-bold ipp-lighter">
					{{folder.name}}
				</span>
         	</div>
         	<span class="ipp-li-count-secondary">{{folder.childCount}}</span>
       		<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
		</a>
	</li>
	<li ng-repeat="document in repositoryModel.children.documents">
			<a ng-click="pushNavStack(document.id)"  
			   class="ipp-no-content" 
			   ng-href="#documentViewerPage?id={{document.id}}&folderid={{repositoryModel.id}}">
				<i style="vertical-align:middle;" 
				   class="sc sc-2x sc-fw sc-picture ipp-icon-pad-r ipp-color-secondary-darkest"></i>
				<div class="ipp-inline">
					<span class="ipp-fs-small ipp-fs-normal ipp-lighter">
						{{document.name}}
					</span>
	         	</div>

         		<div class="ui-li-aside">
         			<i class="sc sc-clock ipp-lighter ipp-fs-smaller"></i>

         			<span class="ipp-fs-smallest ipp-lighter ipp-fw-normal">
         			      {{document.createdTimestamp | friendlyDate }}</span>
        		</div>
         		<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
 		</li>
</ul>


<div ng-show="repositoryModel.children.documents.length==0 && 
		      repositoryModel.children.folders.length==0" 
     style="text-align:center;margin-top:5em;">
	<i style="font-size:8em;" class="sc sc-documents-o"></i>
</div>
