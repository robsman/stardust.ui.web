<div  ng-show="errorModel.hasError==true" 
      ng-click="errorModel.hasError=false;" 
      class="ipp-bar ipp-bar-error">
	<i class="fa fa-times-circle-o"></i>
	<span>{{errorModel.errorMessage}}</span>
</div>
   
<div class="ipp-header" data-role="header">
     <h4>{{uiText.welcome}} {{appData.user.id}}</h4>
</div>
 		
	
<div id="mainPContent" data-role="content" x-data-iscroll>

	<ul data-role="listview" data-theme="a">
	
		<li>
			<a href="#worklistListViewPage" class="ipp-no-content">
				<i class="sc sc-2x sc-task sc-fw ipp-icon-pad-r ipp-color-primary-darkest"></i>
				<span style="vertical-align:0.3em;" class="ipp-lighter ipp-fw-normal">{{uiText.worklist}}<span>
				<span class="ipp-li-count">{{mainPageModel.worklistCount}}</span>
				<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
		<li>
			<a href="#startableProcessesPage" class="ipp-no-content">
				<i class="sc  sc-2x sc-cogs sc-fw ipp-icon-pad-r ipp-color-primary-darkest"></i>
				<span style="vertical-align:0.3em;" class="ipp-lighter ipp-fw-normal">{{uiText.startwork}}</span>
				<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
		<li>
			<a href="#searchLandingPage" class="ipp-no-content">
				<i class="sc sc-2x sc-search sc-fw ipp-icon-pad-r ipp-color-primary-darkest"></i>
				<span style="vertical-align:0.3em;"class="ipp-lighter ipp-fw-normal">{{uiText.search}}</span>
				<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
		<li>
			<a href="#reportRootPage" class="ipp-no-content">
				<i class="sc sc-2x sc-chart-line sc-fw ipp-icon-pad-r ipp-color-primary-darkest"></i>
				<span style="vertical-align:0.3em;" class="ipp-lighter ipp-fw-normal">{{uiText.reports}}</span>
				<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
		<li>
			<a href="#repositoryRootPage" class="ipp-no-content">
				<i class="sc sc-2x sc-documents-o sc-fw ipp-icon-pad-r ipp-color-primary-darkest"></i>
				<span style="vertical-align:0.3em;" class="ipp-lighter ipp-fw-normal">{{uiText.documents}}</span>
				<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
		
	</ul>
</div>
