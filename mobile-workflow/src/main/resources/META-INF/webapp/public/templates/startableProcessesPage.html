<div class="ipp-header" data-role="header">
	 <a href="#" data-rel="back" class="ipp-icon-minimal">
	 	<i style="float:left;color:#FFF;" class="sc sc-2x sc-chevron-l"></i>
	 </a>
     <h4>
     	{{uiText.startWork}}
     	<span class="ipp-li-count-inverse ipp-li-count-relative">{{startableProcessModel.processes.length}}</span>
     </h4>
     	
</div>

<div  ng-show="errorModel.hasError==true" 
      ng-click="errorModel.hasError=false;" 
      class="ipp-bar ipp-bar-error">
	<i class="sc sc-close-circle"></i>
	<span>{{errorModel.errorMessage}}</span>
</div>

<ul data-role="listview">
	<li ng-repeat="process in startableProcessModel.processes">
		<a ng-click="uiModel.showPopup=false;startProcess(process.qualifiedId)" class="ipp-no-content" >
			<span class="ipp-fs-small ipp-light ipp-fw-bold">{{process.name}}</span>
			<p>
				<span class="ipp-fs-smaller ipp-fw-normal ipp-lighter">{{process.description}}</span>
    		</p>
    		<i class="sc sc-chevron-r ipp-nav-icon-right"></i>
		</a>
	</li>
</ul>

<div data-jqm-popup 
     class="ipp-popup"
     data-jqm-open={{uiModel.showPopup}}
	 id="activateInstance_{{$id}}" 
	 data-overlay-theme="d" 
	 data-position-to="window"
	 data-theme="d" >
	 
    <div role="main" data-theme="a" class="ui-content">
    
    	<div class="ipp-bgcolor-primary ipp-popup-header">
    		<i class="sc sc-exclamation-circle ipp-pad-right-4x"></i><span>{{uiText.popupHdr}}</span>
    	</div>
    	
        <div>{{uiModel.popupMessage}}</div>
    	<p>{{uiText.popupSubhdr}}</p>
        <a ng-show="uiModel.showHotNavBtn" ng-href="#detailPage?id={{appData.hotActivityInstance.oid}}&activeTab=formTab" 
           class="ui-btn ui-corner-all ui-shadow ui-btn-d ipp-btn-left-align" >
           <i class="sc sc-cogs ipp-pad-right-4x"></i>
		   <span class="ipp-fs-small">{{uiText.return}}<span>
	    </a>
        <a ng-show="uiModel.showProcessDetailsBtn" ng-href="#processPage?id={{uiModel.currentSelectedProcessId}}" 
           class="ui-btn ui-corner-all ui-shadow ui-btn-d ipp-btn-left-align" >
           <i class="sc sc-cogs ipp-pad-right-4x"></i>
           <span class="ipp-fs-small">{{uiText.view}}</span>
        </a>
        <a ng-show="uiModel.showCloseDialogBtn" href="#" 
           ng-click="uiModel.showPopup=false"
           class="ui-btn ipp-btn-left-align ui-corner-all ui-shadow ui-btn-d ipp-block ipp-bgcolor-tertiary" >
           <i class="sc sc-close ipp-pad-right-4x"></i>
           <span class="ipp-fs-small">{{uiText.close}}</span>
        </a>
    </div>
</div>
