<div  ng-show="errorModel.hasError==true" 
      ng-click="errorModel.hasError=false;" 
      class="ipp-bar ipp-bar-error">
	<i class="fa fa-times-circle-o"></i>
	<span>{{errorModel.errorMessage}}</span>
</div>

<div data-role="content" 
     data-theme="c" 
     class="ipp-border-0x">

		<!--div class="ipp-margin-top-2x ipp-center">
			<div class="ipp-title-alt">Welcome</div>
			<span class="ipp-fs-smaller">Please Sign in to access the Process Portal</span>
		</div-->
		
		<div class="ipp-margin-h-2x ipp-margin-top-3x">
	     		<input class="ipp-inline ipp-input-minimal" 
	     		       data-enhance="false" 
	     		       placeholder="{{uiText.username}}" 
	     		       ng-model="loginModel.account" 
	     		       value="{{loginModel.account}}"/>
	     		<i class="sc sc-fw sc-user sc-2x ipp-input-icon"></i>
	     </div>

	     <div class="ipp-margin-h-2x">

	     		<input class="ipp-inline ipp-input-minimal" 
	     			   type="password"
	     		       data-enhance="false" 
	     		       placeholder="{{uiText.password}}" 
	     		       ng-model="loginModel.password" 
	     		       value="{{loginModel.password}}"/>
	     		<i style="left:-2px;" 
	     		   class="sc sc-fw sc-lock sc-2x ipp-input-icon"></i>

	     </div>

		 <div ng-show="loginModel.showPartition===true" 
		      class="ipp-margin-h-2x">

	     		<input class="ipp-inline ipp-input-minimal" 
	     		       data-enhance="false" 
	     		       placeholder="{{uiText.partition}}" 
	     		       ng-model="loginModel.partition" 
	     		       value="{{loginModel.partition}}"/>
	     		<i class="sc sc-fw sc-globe-americas fa-2x ipp-input-icon"></i>

	     </div>
		


	<div class="ipp-margin-h-2x">
				<button id="inptLogin" 
					   data-theme="c"
					   ng-click="login(loginModel.account,loginModel.password,loginModel.partition)" 
					   name="submit">{{uiText.login}}</button>

	</div>

	
</div>
