<div file-upload
	 data-template-url="templates/fileUpload.html"
	 data-url-target="{{baseHref}}/process-instances/{{activityModel.item.processInstanceOid}}/documents"
	 data-on-progress="uploadReporter.onProgress",
	 data-on-error="uploadReporter.onError",
	 data-on-load="uploadReporter.onLoad">
</div>

<div>
	<ul data-role="listview" data-theme="a" style="margin:0em;">
		<li ng-repeat="doc in documentModel.docs">
			<a class="ipp-no-content" 
			   style="line-height:2em"
			   href="#documentViewerPage?id={{doc.id}}&processOid={{activityModel.item.processInstanceOid}}">
			   
			    <i ng-class="{'sc-picture':isImageType(doc.name),'sc-document-o':!isImageType(doc.name)}" style="vertical-align:middle" 
			       class="sc sc-2x sc-fw ipp-color-secondary-darkest ipp-icon-pad-r"></i>
			       
				<span class="ipp-fw-normal ipp-fs-small ipp-light">{{doc.name}}</span>

	       		<div style="margin-top:-5px;" class="ui-li-aside">
         			<i class="sc sc-clock ipp-lighter ipp-fs-smaller"></i>

         			<span class="ipp-fs-smallest ipp-lighter ipp-fw-normal">
         			      {{doc.lastModifiedTimestamp | friendlyDate}}</span>
         		</div>

         		<i  class="sc sc-chevron-r ipp-nav-icon-right"></i>
			</a>
		</li>
	</ul>
	
</div>

<div ng-show="false && documentModel.docs.length==0" 
     style="text-align:center;margin-top:5em;">
	<i style="font-size:8em;" class="fa fa-files-o"></i>
</div>
