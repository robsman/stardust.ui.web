

<div style="height:8em;background-color:#dddddd;text-align:center;margin-top:-1em;margin-right:-1em;margin-left:-1em;">

	<div ng-style="" style="width:100%;height:30px;color:white;text-shadow:none;padding: 5px 5px 5px 5px"" 
		 ng-click="showMsg=false" 
		 ng-class="{'jqm-cstm-success':uploadSuccesful, 'jqm-cstm-warning' : !uploadSuccesful}"
		 ng-hide="!showMsg">
		 <span style="float:left;">{{alertMessage}}</span>
		 <i class="sc sc-2x sc-close" style="float:right;padding-right:1em;"></i>
	</div>

	<input data-enhance="false" 
	       class="ipp-none" id="fileinpt" 
	       type="file" ></input>
	       
	<a href="#"
	   title="browse"
	   class=" ui-btn ui-corner-all ui-btn-a ipp-big-square-btn" 
	   name="mockFile">
	   <i class="sc sc-documents-o fa-5x"></i>
	</a>
	
	<span style="position:relative;top:-3.2em;padding:0.5em;">{{uiText.addafile}}</span>
	
	<a title="Upload"
		href="#"
		name="upload" 
		class=" ui-btn ui-corner-all ui-btn-d ipp-inline"
		ng-click="isUploading=true" 
		style="position:relative;top:-3.2em;">
			
		<i ng-class="{'sc-cloud-u' : !isUploading, 'sc-spinner' : isUploading, 'sc-spin' : isUploading}"  
		   class="sc sc-2x" 
		   x-style="vertical-align:middle;"></i>
	</a>

</div>
