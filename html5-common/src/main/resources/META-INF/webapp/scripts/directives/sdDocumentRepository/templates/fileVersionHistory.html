<table sd-data-table="ctrl.fvhTableApi"
	   sda-mode="local"
	   sda-selectable="row"
	   sda-sortable="single"
	   sda-sort-by ="{revisionName : 'revisionName', dir : 'desc'}"
	   sda-page-size = "5"
	   sda-on-select="ctrl.benchmarkSelected(d)"
	   sd-data ="ctrl.currentFileVersionHistory">
	   <thead>
		   	<tr>
		   		<th sda-name="revisionName" sda-label="{{ctrl.textMap.versionDialog.versionNo}}"></th>
		   		<th sda-name="name" sda-label="{{ctrl.textMap.versionDialog.documentName}}"></th>
		   		<th sda-name="owner" sda-label="{{ctrl.textMap.versionDialog.author}}"></th>
		   		<th sda-name="dateLastModified" sda-label="{{ctrl.textMap.versionDialog.modifiedDate}}"></th>
		   		<th sda-name="comments" sda-label="{{ctrl.textMap.versionDialog.comments}}"></th>
		   	</tr>
	   </thead>
	   <tbody>
	   		<tr>
	   			<td sda-field="revisionName">
	   				<div ng-click="ctrl.closeFileVersionHistoryDialog()">
		   				<a sd-open-document-link
		   				   sda-name="rowData.revisionName"
		   				   sda-stop-event="false"
		   				   sda-document-id="rowData.revisionId"
		   				   sda-mime-type="rowData.contentType"
		   				   href="#">
		   				</a>
	   				</div>
	   			</td>
	   			<td sda-field="name"></td>
	   			<td sda-field="owner"></td>
	   			<td sda-field="dateLastModified"
	   				sda-data-type="DateTime">
	   				<span>
	   				{{rowData.dateLastModified | date:'short'}}
	   				</span>
	   			</td>
	   			<td sda-field="comment"></td>
	   		</tr>
	   </tbody>
</table>
