<div class="modal sd-dialog" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button ng-show="dialogController.showClose" type="button" class="close" ng-click="dialogController.cancelAction()" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
        <div id="modalLabel" class="confirmation-header">
			<p><span class="header">{{title}}</span></p>
		</div>
      </div>
      <div class="modal-body">
      	<div class="transclude"></div>
      </div>
      <div class="modal-footer" ng-hide="dialogController.dialogType === TYPE_CUSTOM">
        <div class="confirmation-buttonpane">
			<div class="button-pane cf" >
				<div class="button-alignment">
				  	<button class="button" ng-click="dialogController.confirmAction()" ng-hide="dialogController.dialogType === TYPE_ALERT">{{confirmActionLabel == undefined ? i18n('views-common-messages.common-ok') : confirmActionLabel}}</button>
				    <button class="button" ng-click="dialogController.cancelAction()">
				    	{{cancelActionLabel == undefined ? i18n('views-common-messages.common-cancel') : cancelActionLabel}}
				    </button>
				</div>
		    </div>
		</div>
      </div>
    </div>
  </div>
</div>
