
<div sd-dialog="repoUploadCtrl.uploadDialog"
	 sda-title="{{repoUploadCtrl.title}}"
	 sda-cancel-action-label="OK"
     sda-type="custom"
     sda-template="tmplRepoUploadDialog"
     sda-scope="this"> 
</div>

<script type="text/ng-template" id="tmplRepoUploadDialog">

	<div style="margin:1em;">
	
		<div style="display:inline-flex;width:60px">
			<div ng-show="repoUploadCtrl.state ==='initial' || repoUploadCtrl.state ==='fileSelected'">
		        <label style="display:inline-block;" for="{{repoUploadCtrl.id}}">
					<i sd-data-drop sda-drop="repoUploadCtrl.onFileDrop($data,$event)" class="glyphicon sc-3x glyphicon-folder-open"></i>
		
					
					<input ng-if="repoUploadCtrl.mode === 'CREATE'" 
						   id ="{{repoUploadCtrl.id}}" 
		                   style="display:none;"
		                   onchange="angular.element(this).scope().fileNameChanged(this)" 
		                   multiple
		                   type="file"/>

		            <input ng-if="repoUploadCtrl.mode === 'UPDATE'" 
						   id ="{{repoUploadCtrl.id}}" 
		                   style="display:none;"
		                   onchange="angular.element(this).scope().fileNameChanged(this)" 
		                   type="file"/>

		            <input ng-if="repoUploadCtrl.mode === 'EXPLODE'" 
						   id ="{{repoUploadCtrl.id}}" 
		                   style="display:none;"
		                   accept="application/zip"
		                   onchange="angular.element(this).scope().fileNameChanged(this)" 
		                   type="file"/>

		        </label>
			</div>

			<div style="display:inline-flex" 
			     ng-show="false && repoUploadCtrl.state==='fileSelected'">
				<i ng-click="repoUploadCtrl.uploadFile(repoUploadCtrl.files)" 
		           class="glyphicon sc-3x glyphicon-cloud-upload"></i>
		    </div>

			<div style="display:inline-flex" ng-show="repoUploadCtrl.state==='progress'">
				<i class="pi pi-fw pi-3x pi-spin pi-spinner"></i>
		    </div>
			
			<div style="display:inline-flex" ng-click="repoUploadCtrl.closeDialog()" 
		         ng-show="repoUploadCtrl.state==='success'">
				<i class="pi pi-fw pi-3x pi-upload-success"></i>
		    </div>
			
			<div style="display:inline-flex" ng-click="repoUploadCtrl.closeDialog()" 
		         ng-show="repoUploadCtrl.state==='error'">
				<i class="pi pi-fw pi-3x pi-upload-failure"></i>
		    </div>
	    </div>

	    <span ng-show="repoUploadCtrl.state==='initial' && repoUploadCtrl.mode==='CREATE'" 
	    	  style="margin-left:1em;">Select files to upload.
	   	</span>

	   	<span ng-show="repoUploadCtrl.state==='initial' && repoUploadCtrl.mode==='UPDATE'" 
	    	  style="margin-left:1em;">Select New Version of Current File.
	   	</span>

	   	<span ng-show="repoUploadCtrl.state==='initial' && repoUploadCtrl.mode==='EXPLODE'" 
	    	  style="margin-left:1em;">Select Zip Archive to Upload.
	   	</span>

	    <div ng-show="repoUploadCtrl.state !=='initial'" 
	         style="width:500px;max-height:200px;display:inline-flex;position:relative;vertical-align:top;">

		    <table  class="dataTable tbl" 
		            style="display:block;max-height:200px;width:100%;overflow:auto;">
					<tr class="tbl-row" 
						ng-click="repoUploadCtrl.selectedFile = file"
					    ng-class="{'even' : $even,'odd':$odd,'tbl-row-selected':repoUploadCtrl.selectedFile === file}" 
						ng-repeat="file in repoUploadCtrl.curatedFiles | orderBy : '-name'">
						<td style="width:90%;">
							<button ng-show="file.fileState==1" 
							        ng-click="file.send=!file.send" 
							        ng-class="{'pi-add' : file.send, 'pi-delete' : !file.send}" 	
							        class="pi pi-lg">
							</button>
							<i ng-show="file.fileState==2" class="pi pi-spin pi-loading"></i>
							<i ng-show="file.fileState==3" class="pi pi-upload-failure"></i>
							<i ng-show="file.fileState==4" class="pi pi-upload-success"></i>
							<span ng-show="file.fileState==2">
							{{ (file.percentUploaded * 100) | number:0}}
							</span>
							{{file.name}} 
						</td>
						<td ng-if="(file.size/1024) < 1024" style="width:10%">{{(file.size/1024)| number:1}} kb</td>
						<td ng-if="(file.size/1024) >= 1024" style="width:10%">{{(file.size/1048576)| number:1}} mb</td>
					</tr>
			</table>
		</div>
		
		<div ng-show="repoUploadCtrl.curatedFiles.length > 0">
			<hr style="margin:5px;">
			
			<div ng-show="repoUploadCtrl.mode === 'EXPLODE'">
				<input ng-model="repoUploadCtrl.overwriteFiles" type="checkbox"/>
				<label style="display:inline-flex;vertical-align:sub;margin-left:1em;">
					Overwrite Existing Folder
				</label>
			</div>

			<div ng-show="repoUploadCtrl.mode !== 'EXPLODE'">
				<div ng-show="repoUploadCtrl.documentTypes.length > 0">
				<label>Document Type </label>
					<select ng-model="repoUploadCtrl.documentType" 
							style="min-width:100px;width:auto;"
							ng-options="type as type.name for type in repoUploadCtrl.documentTypes">
					</select>
				</div>
				<div style="width:45%;display:inline-table;">
					<label>
						<i ng-click="descrCollapse = !descrCollapse" 
						   ng-class="{'pi-trigger-expanded' :  descrCollapse, 'pi-trigger-collapsed' : !descrCollapse}"	
					       class="pi">
			           	</i> 
			      		Description
					</label>
					<textarea ng-model="repoUploadCtrl.description" style="width:90%;" ng-show="descrCollapse"></textarea>
				</div>
				
				<div style="width:45%;display:inline-table;">
					<label>
						<i ng-click="versCollapse = !versCollapse" 
						   ng-class="{'pi-trigger-expanded' :  versCollapse, 'pi-trigger-collapsed' : !versCollapse}"	
					       class="pi">
			           	</i> 
						Version Comments
					</label>
					<textarea ng-model="repoUploadCtrl.comments" 
					          style="width:90%;" 
					          ng-show="versCollapse">
					</textarea>
				</div>

			    <div>
			    	<input ng-model="repoUploadCtrl.openOnComplete" type="checkbox"/>
			    	<label style="display:inline-flex;vertical-align:sub;margin-left:1em;">Open Documents</label>
			    </div>
		    </div>
    	</div>

		<div class="modal-footer">
			<div class="confirmation-buttonpane">
				<div class="button-pane cf">
					<div class="button-alignment">
				  		<button ng-click="repoUploadCtrl.closeDialog()" class="button">Close</button>
				  		<button ng-show="repoUploadCtrl.files.length > 0 && (epoUploadCtrl.state==='initial'||repoUploadCtrl.state==='fileSelected')" 
				  			    ng-click="repoUploadCtrl.uploadFile(repoUploadCtrl.files)">
				  			    Upload
				  		</button>
					</div>
		    	</div>
			</div>
		</div>


	
</script>
