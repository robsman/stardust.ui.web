
<label>Available Providers</label>
<hr style="margin:0;">
<div style="margin:1em;">

	

	<label style="display:inline-table;min-width:55px;">Provider</label>
	<select ng-model="ctrl.boundDialogRepoProvider" ng-options="item as item.name for item in ctrl.repositoryProviders"></select>
	
</div>

<label>Repository Settings</label>
<hr style="margin:0;">


<div style="display:inline-flex;">
	<div style="margin:1em;">
		<label style="display:inline;">Repository ID </label>
		<input ng-model="ctrl.boundDialogRepoProvider.id" type="text"/>
	</div>

	<div ng-init= "ctrl.boundDialogRepoProvider.jndiName=ctrl.boundDialogRepoProvider.id + '/newRepo'" style="margin:1em;">
		<label style="display:inline;">jndiName </label>
		<input ng-model="ctrl.boundDialogRepoProvider.jndiName" type="text"/>
	</div>
</div>


<div style="position:relative;display:inline-block;">

		<div class="popover-body">


			<label>Capabilities</label>
			<hr style="margin:0;">
				
				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isFullTextSearchSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Full Text Search</label>
				</div>

				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isTransactionSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Transactions</label>
				</div>

				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isMetaDataSearchSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Meta Data Search</label>
				</div>
				
				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isMetaDataWriteSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Meta Data Storage</label>
				</div>

				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isAccessControlPolicySupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Access Control</label>
				</div>
				
				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isVersioningSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Versioning</label>
				</div>

				<div style="display:inline-table;min-width:120px;">
					<input ng-checked="ctrl.boundDialogRepoProvider.isWriteSupported" 
						   type="checkbox" 
						   disabled='disabled'/>
					<label style="display:inline;">Writable</label>
				</div>

		</div>
	</div>
