
<div style="max-width:640px;">
	<div class="modal-body">

		<label>{{ctrl.textMap.bind.availableProviders}}</label>
		<hr style="margin:0;">
		<div style="margin:1em;">

			<label style="display:inline-table;min-width:55px;">{{ctrl.textMap.bind.provider}}</label>
			<select ng-model="ctrl.boundDialogRepoProvider" ng-options="item as item.name for item in ctrl.repositoryProviders"></select>
			
		</div>

		<div style="position:relative;display:inline-block;margin-top:1em;">

			<div class="popover-body">


				<label>{{ctrl.textMap.bind.capabilities}}</label>
				<hr style="margin:0;">
					<div style="margin:1em">
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isFullTextSearchSupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.fullTextSearch}}</label>
						</div>
	
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isTransactionSupported"
								   style="vertical-align:text-bottom;margin-right:4px;" 
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.transaction}}</label>
						</div>
	
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isMetaDataSearchSupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.metaDataSearch}}</label>
						</div>
						
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isMetaDataWriteSupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.metaDataStorage}}</label>
						</div>
	
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isAccessControlPolicySupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.aclPolicy}}</label>
						</div>
						
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isVersioningSupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.versioning}}</label>
						</div>
	
						<div style="display:inline-table;min-width:140px;">
							<input ng-checked="ctrl.boundDialogRepoProvider.isWriteSupported" 
								   style="vertical-align:text-bottom;margin-right:4px;"
								   type="checkbox" 
								   disabled='disabled'/>
							<label style="display:inline;">{{ctrl.textMap.bind.writable}}</label>
						</div>
					</div>
			</div>
		</div>
		
		<label>{{ctrl.textMap.bind.repositorySettings}}</label>
		<hr style="margin:0;">


		<div>
		
			<div style="margin:1em 0 0 1em;display:inline-block;">
				<label style="display:block;min-width:55px;">{{ctrl.textMap.bind.id}}</label>
				<input ng-model="ctrl.boundDialogRepoProvider.beanId" type="text"/>
			</div>

			<div style="margin:1em 0 0 1em;display:inline-block;" 
				 ng-repeat ="key in ctrl.getObjectKeys(ctrl.boundDialogRepoProvider.attributesMap)">
				<label style="display:block;min-width:55px;">
					{{key}}
				</label>
				<input ng-model="ctrl.boundDialogRepoProvider.attributesMap[key]" type="text"/>
			</div>
			
		</div>
		
	</div><!--modal body end-->

	<div class="modal-footer">
	 	<div style="float:left;" class="confirmation-buttonpane">
			<button class="button ng-binding" ng-click="ctrl.onBindDialogConfirm(true)" aid="-ConfirmAction">{{ctrl.textMap.confirm}}</button>
			<button class="button ng-binding" ng-click="ctrl.closeBindRepoDialog()" aid="-CancelAction">{{ctrl.textMap.close}}</button>
		</div>
	</div><!--modal footer end-->

</div>
